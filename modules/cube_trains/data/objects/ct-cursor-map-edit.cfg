{
id: "ct-cursor-map-edit",
prototype: ["player_input"],
is_human: true,
zorder: 5,

vars: {
	},

on_ctrl_tongue: "spawn(	'ct-map-marker', 
						midpoint_x, midpoint_y, 1, 
						[set(child.vars.reference_anchor, [midpoint_x,midpoint_y]),
						set(child.vars.anchorPoint, 5),
						])",

on_process: "[proto_event('player_input', 'process'),
	if(ctrl_right, add(x, velocity)),
	if(ctrl_left, add(x, -velocity)),
	if(ctrl_up, add(y, -velocity)),
	if(ctrl_down, add(y, velocity)),
	] where velocity = 25",
	
on_ctrl_attack: "load_game()",

on_enter_level: "schedule(2, fire_event('done_enter_level'))",
on_done_enter_level: "transform(level.chars, v.activate_widget)",

animation: [
	{
		id: "normal",
		image: "effects/particles.png",
		rect: [23,197,49,224],
	},
],
}