{
id: "ct-cursor-map",
prototype: ["player_input"],
is_human: true,
zorder: 5,

vars: {
	safety_mode: 1,
	},

on_ctrl_tongue: "spawn(	'ct-map-marker', 
						midpoint_x, midpoint_y, 1, 
						[set(child.vars.reference_anchor, [midpoint_x,midpoint_y]),
						set(child.vars.anchorPoint, 5),
						])",

on_process: "[
	proto_event('player_input', 'process',),
	if(safety_mode and ctrl_right, add(x, velocity)),
	if(safety_mode and ctrl_left, add(x, -velocity)),
	if(safety_mode and ctrl_up, add(y, -velocity)),
	if(safety_mode and ctrl_down, add(y, velocity)),
	] where velocity = 25",

animation: [
	{
		id: "normal",
		image: "effects/particles.png",
		rect: [23,197,49,224],
	},
],
}