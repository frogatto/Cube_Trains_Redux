{
id: "deadly_pit_indicator_controller",
prototype: ["liquid"],
zorder: 0,

ignore_collide: true,
hidden_in_game: true,

editor_info: {
	category: "controllers",
	var: [
		{
			name: "zone_x1",
			type: "x",
			value: "x",
		},
		{
			name: "zone_x2",
			type: "x",
			value: "x+224",
		},
		{
			name: "zone_y1",
			type: "y",
			value: "y",
		},
		{
			name: "zone_y2",
			type: "y",
			value: "y+224",
		},
	],
},


on_start_level: "
	set(activation_area, [
		vars.zone_x1 - 50,
		vars.zone_y1 - 100,
		vars.zone_x2 - vars.zone_x1 + 100,
		vars.zone_y2 - vars.zone_y1 + 100]
		)",

on_load: "add_particle_effect",

properties: {
	add_particle_effect: "[
		add_particles('skulls'),
		fire_event('setup_particles')]",
	},


on_setup_particles: "[
	   set(skulls.min_x, vars.zone_x1 - x),
	   set(skulls.max_x, vars.zone_x2 - x),
	   set(skulls.min_y, (vars.zone_y1) - y),
	   set(skulls.max_y, (vars.zone_y2) - y),
	   set(skulls.spawn_rate, ((zone_x2 - zone_x1)*(zone_y2 - zone_y1))/2000),
	   ]",

animation: {
	id: "normal",
	image: "effects/particles.png",
	x: 147, y: 102, w: 28, h: 28,
	frames: 1,
	duration: 1000,
},

particle_system: [
	{
		pre_pump_cycles: 500,
		id: "skulls",
		type: "simple",
		spawn_rate: 100,
		time_to_live: 240,
		min_x: -60,
		max_x: 60,
		min_y: -15,
		max_y: 15,
		velocity_y: -200,
		velocity_x: -200,
		velocity_x_random: 400,
		velocity_y_random: 400,
		velocity_x_schedule: "@eval map(range(0,1000,5), wave(value)/300)",
		accel_y: -10,
		delta_a: 2,
		animation: {
			id: "sparkle",
			image: "effects/deaths-head.png",
			rect: [0,0,14,14],
			alpha: 5,
			frames: 1,
			scale: 2,
			duration: 8,
		},
	},
],
}
