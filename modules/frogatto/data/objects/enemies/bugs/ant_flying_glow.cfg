	  set(vars.x_bound,  midpoint_x - (vars.x2_bound - vars.x_bound)/2),
	  set(vars.x2_bound, midpoint_x + (vars.x2_bound - vars.x_bound)/2),
	  if(vars.desired_height > (midpoint_y - 20),
		 set(vars.desired_height, midpoint_y - 200))]",
