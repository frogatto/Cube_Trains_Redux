		accel_x: 100,
	},
	{
		id: "spring",
		rect: [2,33,29,60],
		frames: 1,
		duration: 4,
	},
	{
		id: "turn",
		rect: [2,64,29,91],
		frames: 3,
		duration: 4,
		attack_area: [0,18,27,26],
	},
	{
		id: "hurt",
		rect: [95,64,122,91],
		frames: 1,
		duration: 18,
	},
	{
		id: "land",
		rect: [2,157,29,184],
		frames: 3,
		duration: 4,
		attack_area: [0,18,27,26],
		frames_per_row: 3,
	},
	{
		id: "fall",
		rect: [33,126,60,153],
