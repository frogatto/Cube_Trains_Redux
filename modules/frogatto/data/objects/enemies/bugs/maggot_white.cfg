{
id: "maggot_white",
prototype: ["ant"],
editor_info: {
	category: "enemies, cave",
},
vars: {
	points_value: 3,
	wiggle_count: 3,
},
consts: {
	basic_type: "maggot_white",
	thrown_type: "maggot_white.thrown",
	frogourmet_tag: "maggot_white",
},
solid_dimensions: [],
properties: {

},
on_create: "[animation('emerge')]",

on_end_anim: "if((not animation in ['wiggle', 'emerge', 'fall', 'land']), proto_event('ant', 'end_anim'))",
on_end_emerge_anim: "set(animation, 'wiggle')",
on_end_wiggle_anim: "[set(vars.wiggle_count, vars.wiggle_count-1), if(vars.wiggle_count <= 0, set(animation, 'fall'), set(animation, 'wiggle')),sound('maggot-wiggle.wav')]",
on_collide_feet: "if(animation = 'fall' and collide_with.type != 'maggot_white', [sound('maggot-land.wav'),set(animation, 'land')], proto_event('ant', 'collide_feet'))",
on_end_land_anim: "set(animation, 'stand')",
on_bounced_on: "die()",
on_die: "[score(level, points_value), death_burst_tracked(self)]",
hitpoints: 20,
solid_area: [2,10,25,24],
platform_area: [2,10,25,11],
on_solidity_fail: "die()",
on_scrunch:"sound('maggot-scrunch'+1d5+'.wav', volume) where volume = constrain(0, 200.0/distance(self, level.player),1.0)",
on_stretch:"sound('maggot-stretch'+1d7+'.wav', volume) where volume = constrain(0, 200.0/distance(self, level.player),1.0)",

animation: [
	{
		"@base": true,
		body_area: ["solid","all"],
		image: "enemies/maggot-white.png",
		rotate_on_slope: true,
		pad: 3,
		accel_x: 0,
		accel_y: 80,
	},
	{
		id: "emerge",
		rect: [2,95,29,122],
		frames: 3,
		frames_per_row: 3,
		duration: 10,
		attack_area: [0,18,27,26],
		solid_area: [2,30,25,44],
		accel_y: 0,
	},
	{
		id: "wiggle",
		rect: [2,126,29,153],
		frames: 3,
		duration: 6,
		attack_area: [0,18,27,26],
		frames_per_row: 3,
		reverse: true,
		solid_area: [2,30,25,44],
		accel_y: 0,
	},
	{
		id: "stand",
		rect: [2,2,29,29],
		frames: 1,
		duration: 6,
		attack_area: [21,18,27,26],
	},
	{
		id: "walk",
		attack_area: [21,18,27,26],
		rect: [2,2,29,29],
		frames: 4,
		events: "0:scrunch,14:stretch",
