	basic_type: "worm_white",
	thrown_type: "worm_white.thrown",
	frogourmet_tag: "worm_white",
},
solid_dimensions: [],
properties: {
	max_counter: 300,
	find_surface: "def(u,v) if(solid(level,u-1,v,2,2,'debug'), _find_ceiling_open(u,v,0), _find_ceiling_solid(u,v,0))",
	_find_ceiling_open: "def(u,v,counter) if(solid(level,u-1,v,2,2,'debug'), if(counter<max_counter, _find_ceiling_open(u,v+2,counter+1), [u,v]), [u,v])",  //find and return the first open area, going down
	_find_ceiling_solid: "def(u,v,counter) if((not solid(level,u-1,v,2,2,'debug')), if(counter<max_counter, _find_ceiling_solid(u,v-2,counter+1), [u,v]), [u,v])",  //find and return the first solid area, going up
},
on_create: "[animation('emerge'),debug(img_h),set(x, target[0]),set(y,target[1])] where target = find_surface(mid_x,mid_y)",
on_end_anim: "if((not animation in ['wiggle', 'emerge', 'fall', 'land']), proto_event('ant', 'end_anim'))",
on_end_emerge_anim: "set(animation, 'wiggle')",
on_end_wiggle_anim: "[set(vars.wiggle_count, vars.wiggle_count-1), if(vars.wiggle_count <= 0, set(animation, 'fall'), set(animation, 'wiggle'))]",
on_collide_feet: "if(animation = 'fall', set(animation, 'land'), proto_event('ant', 'collide_feet'))",
on_end_land_anim: "set(animation, 'stand')",
on_bounced_on: "die()",
on_die: "[score(level, points_value), spawn('die_cloud', midpoint_x, midpoint_y, facing)]",
hitpoints: 2,
solid_area: [2,10,25,24],
#solid_area: null,
