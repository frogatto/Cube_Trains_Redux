object_type: {
	id: "thrown",
	prototype: ["throwable_small_enemy"],
	solid_dimensions: ["common","enemy"],
	solid_area: [2,10,25,24],
	consts: {
		basic_type: "maggot_white",
		thrown_type: "maggot_white.thrown",
		frogourmet_tag: "maggot_white",
	},
	on_process_on_back: "[set(rotate, slope_standing_on + 30*sin(10*cycle)*(1.0-decimal(tmp.on_back_count)/consts.on_back_duration)),proto_event('throwable_small_enemy', 'process_on_back')]",
	on_end_on_back_anim: "[sound('maggot-distress'+1d4+'.wav'),proto_event('throwable_small_enemy', 'end_on_back_anim')]",
	animation: [
		{
			image: "enemies/maggot-white.png",
			id: "thrown",
			thrown_area: "all",
			duration: 60,
			rect: [2,33,29,60],
			frames: 1,
