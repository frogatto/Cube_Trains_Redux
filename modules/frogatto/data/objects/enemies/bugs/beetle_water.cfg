{
id: "beetle_water",
prototype: ["ant"],
has_feet: true,
editor_info: {
	category: "enemies, water",
},
vars: {
	points_value: 9,
	nature_boy: 1,
},
consts: {
	basic_type: "beetle_water",
	thrown_type: "beetle_water.thrown",
	frogourmet_tag: "beetle_water",
},
on_create: "if(underwater,
			[fire_event('swim'), set(vars.nature_boy, 0)],
			animation('stand'))",
on_enter_water: "[splash_effect(me),fire_event('swim')]",

#on_enter_water="[set(has_feet, 0), animation('swim')]"
#on_exit_water="[set(has_feet, 1), animation('stand')]"
on_end_stand_anim: "if(underwater,fire_event('swim'),proto_event('ant', 'end_stand_anim'))",
on_swim: "[set(type,'beetle_water.swimming'), animation('swim'), set(x_bound,x-100), set(x2_bound,x+100)]",
animation: [

	#Ants and beetles all share the same frame layout and timings:
	{
		image: "enemies/beetle-water.png",
		rotate_on_slope: true,
		pad: 3,
		accel_x: 0,
		accel_y: 80,
		body_area: "all",
		id: "stand",
		rect: [3,1,27,28],
		frames: 1,
		duration: 6,
		attack_area: [15,18,26,26],
	},
	{
		image: "enemies/beetle-water.png",
		rotate_on_slope: true,
		pad: 3,
		accel_x: 250,
		accel_y: 80,
		body_area: "all",
		id: "walk",

		#blink variant
		attack_area: [15,18,26,26],
		rect: [89,1,113,28],
		frames: 3,
		duration: 6,
	},
	{
		image: "enemies/beetle-water.png",
		rotate_on_slope: true,
		pad: 3,
		accel_x: 250,
		accel_y: 80,
		body_area: "all",
		id: "walk",
		attack_area: [15,18,26,26],
		duplicates: 6,
		rect: [3,1,27,28],
		frames: 3,
		duration: 6,
	},
	{
		image: "enemies/beetle-water.png",
		rotate_on_slope: true,
		pad: 3,
		accel_x: 0,
		accel_y: 80,
		body_area: "all",
		id: "spring",
		rect: [3,33,27,60],
		frames: 1,
		duration: 4,
	},
	{
		image: "enemies/beetle-water.png",
		rotate_on_slope: true,
		pad: 3,
		accel_x: 0,
		accel_y: 80,
		body_area: "all",
		id: "turn",
		rect: [3,65,27,92],
		frames: 3,
		duration: 4,
		attack_area: [0,18,26,26],
	},
	{
		image: "enemies/beetle-water.png",
		rotate_on_slope: true,
		pad: 3,
		accel_x: 0,
		accel_y: 80,
		body_area: "all",
		id: "hurt",
		rect: [90,65,114,92],
		frames: 1,
		duration: 18,
	},
],
object_type: [
	{
		id: "swimming",
		prototype: ["fish"],
		traction_in_water: 500,
		has_feet: false,
		properties: {
			attack_damage: "if((vars.time_spat = 0) or ((level.cycle - vars.time_spat) > 25), 1)",
		},
		consts: {
			springiness: 0,
			spring_amount: 0,
			thrown_type: "beetle_water.thrown",
			frogourmet_tag: "beetle_water",
		},

		#on_end_swim_anim="animation('swim')"
		#on_end_swimturn_anim="animation('swim')"
		on_exit_water: "[set(type, 'beetle_water'), animation('stand')]",
		on_enter_water: "null",
		on_end_anim: "[set(solid_dimensions_in, consts.solid_dimensions), animation('swim')]",
		on_process_swim: "[if(solid(level, front + facing*50, y, 1, y2 - y) or (facing < 0 and x < vars.x_bound) or (facing > 0 and x2 > vars.x2_bound),
	[facing(-facing), animation('swimturn')])]",
		on_collide_side: "[set(animation, 'swimturn'), set(facing, -facing), set(velocity_x, 0)]",
		on_collide_feet: "set(velocity_y, -velocity_y)",
		animation: [
			{
				image: "enemies/beetle-water.png",
				pad: 3,
				accel_x: 30,
				accel_y: 0,
				body_area: "all",
				id: "swim",
				rect: [3,96,37,119],
				frames: 4,
				duration: 5,
				attack_area: [25,14,36,20],
			},
			{
				image: "enemies/beetle-water.png",
				pad: 3,
				accel_x: 0,
				accel_y: 0,
				body_area: "all",
				id: "swimturn",
				rect: [3,123,27,150],
				frames: 3,
				duration: 4,
			},
		],
	},
	{
		id: "thrown",
		prototype: ["throwable_small_enemy"],
		solid_dimensions: ["common","enemy"],
		consts: {
			basic_type: "beetle_water",
			thrown_type: "beetle_water.thrown",
			frogourmet_tag: "beetle_water",
		},
		on_spat: "[proto_event('throwable_small_enemy', 'spat'), if(vars.nature_boy = 1, set(vars.nature_boy, 2)), if(underwater, fire_event('enter_water'))]",
		on_enter_water: "[if(vars.nature_boy = 2, achievement('nature_boy')), proto_event('throwable_small_enemy', 'enter_water')]",
		animation: [
			{
				image: "enemies/beetle-water.png",
				id: "thrown",
				thrown_area: "all",
				duration: 60,
				rect: [31,33,55,60],
				frames: 1,
				body_area: null,
			},
			{
				image: "enemies/beetle-water.png",
				id: "on_back",
				rect: [31,33,55,60],
				frames: 2,
				duration: 5,
				body_area: "all",
			},
		],
	},
],
}
