{
id: "kitty_gun",
prototype: ["kitty"],
solid_area: [16,10,36,33],
properties: {
	choose_action: "def() if(player_noticeable, animation('alert'), animation('walk'))",
	
	player_noticeable: "if(player_in_decent_y_pos and abs(level.player.midpoint_x - self.midpoint_x) < if(self.facing = desired_facing, front_detection_area, rear_detection_area), 1, 0)",
	player_in_target_area:  "if(player_noticeable and self.facing = desired_facing, 1, 0)",
	rear_detection_area: "if(level.player.difficulty > level.player.difficulty_casual, 500, 200)",
	front_detection_area: "if(level.player.difficulty > level.player.difficulty_casual, 500, 200)",
	
	player_in_decent_y_pos: "if(stair_shot_worth_taking, 1, (level.player.midpoint_y > self.y-player_x_dist and level.player.midpoint_y < self.y2 and abs(slope_standing_on) < 1))",
	player_x_dist: "abs(level.player.mid_x - self.mid_x)/4",
	
	attack_countdown_length: "if(level.player.difficulty > level.player.difficulty_casual, 0, 3)",
	
	prepare_to_fire: "def() [animation('readygun'),set(vars.attack_counter,0)]",
	
	
	stair_shot_worth_taking: "if(slope_standing_on != 0 and player_on_stairs, 1, 0)  where player_on_stairs = if(5 > abs(slope_standing_on - (angle_to(me,level.player)+180*if(facing<0,1,0))), 1, 0)",
},
vars: {
	points_value: 8,
	turns_at_cliffs: 1,
	turns_towards_player: 0,
	posthurt_counter: 0,
	attack_counter: 0,
},
consts: {
	basic_type: "kitty_gun",
	frogourmet_tag: "kitty_gun",
},
on_end_alert_anim: "if(facing != desired_facing,
	    [animation('turn'), set(facing, desired_facing)],
		prepare_to_fire())",
on_end_readygun_anim: "if(vars.attack_counter < attack_countdown_length,[add(vars.attack_counter, 1),animation('readygun')],[animation('fire'),set(velocity_x, -400*facing)])",
on_end_fire_anim: "if(level.player.difficulty > level.player.difficulty_casual, if(player_in_target_area, prepare_to_fire(),animation('stand')),animation('stand'))",
on_shoot: "[spawn('kitty_gun.metal_bullet', midpoint_x+ facing*25, midpoint_y + 6 + if(slope_standing_on*facing < 0, -30,0), facing, [
																								set(rotate, slope_standing_on),
																								set(velocity_x, 800 * cos(slope_standing_on) * facing),
																								set(velocity_y, 1200 * sin(slope_standing_on) * facing +1d200-150)]),
				spawn('kitty_gun.muzzle_flash', midpoint_x+ facing*50, midpoint_y -2, facing),sound('cannon.ogg')]",
on_end_hurt_anim: "if(is_standing,[set(vars.posthurt_counter, 3),animation('posthurt')],animation('hurt'))",
on_end_posthurt_anim: "if(vars.posthurt_counter > 0,[set(vars.posthurt_counter, vars.posthurt_counter - 1),animation('posthurt')],animation('stand'))",

