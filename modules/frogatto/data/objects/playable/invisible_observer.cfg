{
id: "invisible_observer",
zorder: 60,
is_human: true,
always_active: true,
prototype: ["playable"],
no_move_to_standing: true,

properties: {
	team: "'player'",
},

on_do_thing: "execute(me,behavior)",

on_camera: "[set(x, gate.x2),set(y, gate.y2)] where gate = get_object(level, 'main_gate')",
on_etc:  "[fire_event(get_object(level, 'main_gate'),'unlock')]",

on_return: "if(vars.target_level,
		[
		set(control_lock, []),
		screen_flash([0,0,0,0], [0,0,0,5], 50),
		schedule(50,
		  [set(vars.player.alpha, 0),
		  add(vars.player.stored_events, vars.stored_events),
	      execute(vars.player, schedule(1, set(brightness, 255))),
		  add_object(vars.player), teleport(target_level,'','instant'),
		  screen_flash([0,0,0,255], [0,0,0,-5], 50),
		  set(control_lock, null)]
		  )
		])",

hidden_in_game: true,
animation: {
	id: "normal",
	image: "characters/stand_in_selector.png",
	rect: [0,0,15,15],
},

}
