			base_tile_pattern(hex, 'Wwg', 'gray_tropical_water'),
			base_tile_pattern(hex, 'Ww', 'shallow_water'),
			base_tile_pattern(hex, 'Wwt', 'tropical_water'),
			base_tile_pattern(hex, 'Wwf', 'ford'),
			base_tile_pattern(hex, 'Wwrg', 'gray_reef'),
