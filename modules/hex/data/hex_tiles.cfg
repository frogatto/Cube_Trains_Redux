	functions: [
		"def match(hex, matches) hex.type in matches",
		"def dmatch(hex, syms, type ) fold(map(split(syms, '-'), hex[value].type = type), a and b)",
	
        "def base_tile_pattern(hex, base_type, type)
            if(hex.base_type = base_type and hex.tile = null, set(hex.tile, get_tile(type)))",

		"def transition_pattern(hex, type, matches, transition)
			if(match, add(hex.transitions, match)) where match=find_transition(hex, type, matches, transition)",
    ],
    handlers: {
		"base_tiles": "[
			base_tile_pattern(hex, 'Wog', 'deep_water_gray'),
			base_tile_pattern(hex, 'Wo', 'deep_water'),
