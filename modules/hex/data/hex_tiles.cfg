			base_tile_pattern(hex, 'Gd', 'grass_dry'),
			base_tile_pattern(hex, 'Gll', 'leaf_litter'),
			base_tile_pattern(hex, 'Rb', 'dirt_dark'),
			base_tile_pattern(hex, 'Re', 'dirt'),
			base_tile_pattern(hex, 'Rr', 'road'),
