{
    "shaders": {
        "vertex": {
            "sun_test": "shaders/sun_test.vert",
            "inline_test_v": "
                uniform mat4 u_mvp_matrix;
                attribute vec4 a_position;
                attribute vec2 a_texcoord;
                varying vec2 v_texcoord;
                void main()
                {
                    v_texcoord = a_texcoord;
                    gl_Position = u_mvp_matrix * a_position;
                }",
        },
        "fragment": {
            "sun_test": "shaders/sun_test.frag",
            "inline_test_f": "
                uniform sampler2D u_tex_map;
				uniform vec4 u_color;
				varying vec2 v_texcoord;
                void main()
                {
                    gl_FragColor = mix(texture2D(u_tex_map, v_texcoord), u_color, 0.5-u_color.a);
                }",
        },        
    },
    
    "programs": [
        {"name": "sun_test", "vertex": "sun_test", "fragment": "sun_test"},
        {"name": "inline_test", "vertex": "inline_test_v", "fragment": "inline_test_f"},
    ],
}