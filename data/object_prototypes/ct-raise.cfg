[prototype]
	prototype=ct-track
	[vars]
		group='track'
	[/vars]
	
	on_create="[
		set(obj.zorder, self.zorder),
		set(overlays, overlays + [obj]),
		add_object(obj),
		] where obj = object(self.type + '.tips', midpoint_x, midpoint_y, 1)"
	
	on_remove = "map(overlays + [self], 'rem', remove_object(rem))"
[/prototype]