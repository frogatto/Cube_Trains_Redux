[prototype]
	prototype=ct-track
	[properties]
			applyRotate = "def(delta) [debug('second rotate'), #applyRotate(delta),#]"
	[/properties]
	
	[vars]
		group='track'
	[/vars]
	
	on_create = "fire_event('overlay')"
	
	on_overlay="[
		set(obj.zorder, self.zorder),
		set(overlays, overlays + [obj]),
		add_object(obj),
		] where obj = object(self.type + '.tips', midpoint_x, midpoint_y, 1)"
[/prototype]