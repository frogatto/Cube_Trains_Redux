[object_prototype]
	always_active=true
	hitpoints=1
	surface_friction=200
	platform_area=0,0,48,1
	zorder=-1
	on_process="[
	  debug(stood_on_by),
	  if(xdistance > 0, [set(x, move_x1 + ((1000 + wave(cycle*move_speed))*xdistance)/2000)]) where xdistance = (move_x2 - move_x1) - img_w,
	  if(ydistance > 0, [set(y, move_y1 + ((1000 + wave(cycle*move_speed))*ydistance)/2000)]) where ydistance = (move_y2 - move_y1) - img_h
]"
[/object_prototype]
