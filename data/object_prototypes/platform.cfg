[object_prototype]
	[vars]
	move_speed=3
	move_x1=0
	move_x2=0
	move_y1=0
	move_y2=0
	[/vars]
	[editor_info]
	category=props
		[var]
		name=move_speed
		[/var]
		[var]
		name=move_x1
		type=x
		value="x"
		[/var]
		[var]
		name=move_x2
		type=x
		value="x + img_w"
		[/var]
		[var]
		name=move_y1
		type=y
		value="y"
		[/var]
		[var]
		name=move_y2
		type=y
		value="y + img_h"
		[/var]
	[/editor_info]
	always_active=true
	hitpoints=1
	surface_friction=100
	platform_area=0,0,48,1
	zorder=-1
	on_process="[
	  if(xdistance > 0, [set(x, move_x1 + ((1000 + wave(cycle*move_speed))*xdistance)/2000)]) where xdistance = (move_x2 - move_x1) - img_w,
	  if(ydistance > 0, [set(y, move_y1 + ((1000 + wave(cycle*move_speed))*ydistance)/2000)]) where ydistance = (move_y2 - move_y1) - img_h
]"
[/object_prototype]
