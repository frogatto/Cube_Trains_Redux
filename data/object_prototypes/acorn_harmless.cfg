[object_type]
dies_on_inactive=yes
friction=1000

on_spat="set(fall_through_platforms,10000)"

tags=swallowable
solid_area=11,9,22,20
on_collide_side="set(velocity_x, -(velocity_x*6)/10)"
#on_collide_feet="[set(velocity_x, if(abs(velocity_x)>150, (velocity_x*9)/10,0)), set(velocity_y, if(abs(velocity_y)>150, -(velocity_y*3)/10, 0)), if(is_standing, set(rotate, rotate+(45*facing)))]"
on_collide_feet="[set(velocity_y, if(abs(velocity_y)>150, -(velocity_y*3)/10, 0)),
			if(collide_with.team = 'player',
			set(velocity_x, velocity_y),
			[set(velocity_x, if(abs(velocity_x)>150, (velocity_x*9)/10,0)), set(rotate, rotate+(45*facing))]
				)
			]"
on_collide_head="set(velocity_y, (-velocity_y))"
on_collide_object_attack="if(collide_with_area = 'body' and team != collide_with.team, die())"

on_enter_water="die()"
on_die="death_burst(self)"
[/object_type]
