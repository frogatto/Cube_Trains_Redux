[prototype]
	[editor_info]
		category=cube_trains
	[/editor_info]
	
	zorder=0
	
	[properties]
		setToGrid = "def(crd) [
			set(self.x, crd[0]+consts.width*(crd[0]+crd[1])),
			set(self.y, crd[1]+consts.height*(crd[1]+crd[2])),
			set(self.z, crd[2]),
			]"
	[/properties]
	
	[consts]
		#Directional values for neighbouring tiles.
		height = "63*2"
		width = "109*2"
		ne = [ width, -height]
		se = [ width,  height]
		sw = [-width,  height]
		nw = [-width, -height]
		
		#general consts
		group='block'
	[/consts]
	
	[vars]
		
	[/vars]

	[base:animation]
		id=normal
		duration=-1
	[/animation]
[/prototype]