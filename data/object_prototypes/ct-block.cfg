[prototype]
	[editor_info]
		category=cube_trains
	[/editor_info]
	
	zorder=0
	zsub_order = 0
	
	[properties]
		setToGrid = "def(crd) [ #takes a three-integer list, and sets screen position based on those.#
			set(self.x, crd[0]+level.player.width*(crd[0]+crd[1])),
			set(self.y, crd[1]+level.player.height*(-crd[0]+crd[1])-level.player.tall*crd[2]),
			set(self.z, crd[2]),
			set(self.location, crd),
			]"
		at_position = "filter(level.chars, 'lch', lch.location = context.location and lch != context.self)"
	[/properties]
	
	[vars]
		location = [0,0,0]
		height = 124 #213
		width = 216 #215
		tall = 124 #127
		group='block'
	[/vars]
	
	[consts]
		#Directional values for neighbouring tiles.
		ne = [ width, -height]
		se = [ width,  height]
		sw = [-width,  height]
		nw = [-width, -height]
		
		#general consts
	[/consts]
	
	[vars]
		location = [0,0,0]
	[/vars]
	
	on_remove = "remove_object(self)"

	[base:animation]
		id=normal
		duration=-1
	[/animation]
[/prototype]