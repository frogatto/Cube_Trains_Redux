[prototype]
	[editor_info]
		category=cube_trains
	[/editor_info]
	
	zorder=0
	
	[properties]
		setToGrid = "def(crd) [ #takes a three-integer list, and sets screen position based on those.#
			set(self.x, crd[0]+consts.width*(crd[0]+crd[1])),
			set(self.y, crd[1]+consts.height*(-crd[0]+crd[1])-consts.tall*crd[2]),
			set(self.z, crd[2]),
			set(location, crd),
			]"
	[/properties]
	
	[consts]
		#Directional values for neighbouring tiles.
		height = 123
		width = 215
		tall = 127
		ne = [ width, -height]
		se = [ width,  height]
		sw = [-width,  height]
		nw = [-width, -height]
		
		#general consts
		group='block'
	[/consts]
	
	[vars]
		location = [0,0,0]
	[/vars]

	[base:animation]
		id=normal
		duration=-1
	[/animation]
[/prototype]