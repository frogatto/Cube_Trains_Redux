[prototype]
  mass=5
  traction_in_air=1000
  friction=1000
  zorder=30
  no_move_to_standing=yes

  [editor_info]
    category=cellular
  [/editor_info]

  [particle_system]
    id=trail
    type=point
    generation_rate_millis=900
    time_to_live=1000
    time_to_live_rand=2000
    colors="f9f9dbff,ffc20eff,ffc20e55,ff7e0055,ae4a2855"
    pos_x=10
    pos_y=10
    velocity_x=0
    velocity_y=0
  [/particle_system]

  [vars]
    team="'evil'"
  [/vars]

  on_load="[add_particles('trail'), set(always_active,1)]"

[/prototype]