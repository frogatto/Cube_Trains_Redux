[prototype]
  traction_in_air=1000
  friction=0
  object_level_collisions=yes
  always_active=yes

  [editor_info]
    category=cellular
  [/editor_info]

  [vars]
    trackx=0
    tracky=0
    velocity=1500
    parent=0
  [/vars]

  [properties]
    team="'bullets'"
  [/properties]

  on_spawned="[
    set(vars.parent,spawner),
    send_to_coordinates(me,trackx,tracky,velocity)
  ]"

  on_collide_level="die()"

  on_collide_object_body="[
    if(collide_with.team!=team and collide_with.team!=vars.parent.team,[
      die(),
      if(collide_with.hitpoints <=1, set(collide_with.solid_dimensions_in, none)),
      add(collide_with.hitpoints, -1),
      if(collide_with!=level.player,spawn('greenbullet',midpoint_x,midpoint_y,0,[set(trackx,vars.parent.midpoint_x), set(tracky,vars.parent.midpoint_y), set(velocity, 500)]))
    ])
  ]"

  on_die="[
    spawn('pollen_impact_particle',midpoint_x,midpoint_y,0)
  ]"

[/prototype]
