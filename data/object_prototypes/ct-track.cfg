[prototype]
	prototype=ct-block
	zsub_order = 0
	
	[properties]
		set_alpha =  "def(val) map(objs, 'obj', set(obj.alpha, val+150 #Sort of nudge the alpha down a level so it matches the blocks below it, since it looks kind of funny otherwise.#)) where objs = vars.overlays + [self]"
	[/properties]
	
	[vars]
		group=['track']
	[/vars]
[/prototype]