[prototype]
	[vars]
		team="'evil'"
		points_value="5"
		turns_at_cliffs=1
		damage=1
	[/vars]


		[editor_info]
		category=bugs
		[/editor_info]
	
		[consts]
		thrown_damage=5
		normal_damage=1
		springiness=100
		[/consts]
	
	prototype=hittable

	mass=5
	friction=1000
	traction=1000
	timer_frequency=5
	hitpoints=5
	solid_area=5,10,20,25
	solid_dimensions=enemy,common
	tags=swallowable
	
	on_create="animation('stand')"
	
	on_die="[debug(call_stack), score(level,points_value), spawn_item(self), spawn('die_cloud', midpoint_x, midpoint_y, facing)]"
	on_collide="if(animation = 'thrown', set(velocity_x, -velocity_x/2), if(not (animation in ['hurt']), [set(facing, -facing),animation('turn'),set(velocity_x,0)]))"
	on_collide_feet="if(animation = 'thrown' and velocity_y + abs(velocity_x) > 600,
	                    [set(velocity_y, -(velocity_y*3)/5), set(velocity_x, (velocity_x*4)/5)], if(animation = 'thrown', [set(tmp.on_back_count, 0), animation('on_back')], animation('walk')))"
	on_bounced_on="[if(jumped_on_by.mass >= 1000, die(), animation('spring'))]"
	on_end_anim="if(animation = 'on_back', [set(tmp.on_back_count, tmp.on_back_count+1), if(tmp.on_back_count > 10, animation('walk'), animation('on_back'))], animation('walk'))"
	on_enter_anim="set(tmp.already_hit, [])"

	on_enter_thrown_anim="[set(vars.damage, consts.thrown_damage)]"
	on_leave_thrown_anim="[set(solid_dimensions_in, ['enemy', 'common']), set(vars.team, 'evil'), set(vars.damage, consts.normal_damage)]"
	on_change_solid_dimensions_fail="[die()]"
	on_change_animation_failure="[die()]"

	on_process_on_back="if(tmp.on_back_count > 8, set(brightness, if(cycle%6 > 2, 256, 512)))"
	on_leave_on_back_anim="set(brightness, 256)"
	
	on_enter_walk_anim="if(not is_standing, animation('stand'))"
	on_process_stand="if(is_standing, animation('walk'))"
	on_enter_water="die()"
	
	on_timer="[set(rotate, slope_standing_on), if(turns_at_cliffs and is_standing and animation = 'walk' and distance_to_cliff < 30,[set(facing, -facing),animation('turn')],null())]"
	on_end_turn_anim="animation('walk')"
	
	on_collide_object_thrown="
	[if(collide_with_area = 'body' and collide_with.vars.team != vars.team,
		 [if(collide_with.get_hit_by, [collide_with.get_hit_by(me), debug('get hit')]), debug('die'), die()])]"
	
	on_end_hurt_anim="animation('walk')"
	
	on_surface_damage="die()"
	feet_width=4
	
		[animation]
		id=stand
		rect=3,1,27,28
		frames=1
		duration=6
		attack_area=15,18,26,26
		[/animation]
	
		[animation]
		id=thrown
		thrown_area=0,0,31,36
		duration=10000
		rect=31,33,55,60
		frames=1
		body_area=none
		[/animation]

		[animation]
		id=on_back
		rect=31,33,55,60
		frames=2
		duration=5
		[/animation]

		[animation]
		id=walk   #blink variant
		attack_area=15,18,26,26
		accel_x=250
		rect=89,1,113,28
		frames=3
		duration=6
		[/animation]

		[animation]
		id=walk
		attack_area=15,18,26,26
		duplicates=6
		accel_x=250
		rect=3,1,27,28
		frames=3
		duration=6
		[/animation]

		[animation]
		id=spring
		rect=3,33,27,60
		frames=1
		duration=4
		[/animation]

		[animation]
		id=turn
		rect=3,65,27,92
		frames=3
		duration=4
		attack_area=0,18,26,26
		[/animation]

		[animation]
		id=hurt
		rect=90,65,114,92
		frames=1
		duration=18
		events="6:12:18:hurtflicker"
		[/animation]



[/prototype]
