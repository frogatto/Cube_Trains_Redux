[prototype]
	[vars]
		team="'evil'"
		points_value="5"
		turns_at_cliffs=1
		damage=1
	[/vars]
	springiness=100
	friction=1000
	traction=1000
	timer_frequency=5
	hitpoints=4
	solid_area=5,10,20,25
	
	on_create="animation('stand')"
	
	on_die="[score(level,points_value), spawn_item(self), spawn('die_cloud', midpoint_x, midpoint_y, facing)]"
	on_collide="[set('facing', -facing),animation('turn'),set('velocity_x',0)]"
	on_jumped_on="[debug('jumped on ', jumped_on_by.mass), if(jumped_on_by.mass >= 1000, die(), animation('spring'))]"
	on_end_anim="animation('walk')"
	on_enter_anim="set(tmp, 'already_hit', [])"
	
	on_process="set('rotate', slope_standing_on)"
	on_process_walk="if(not is_standing, animation('stand'))"
	on_process_stand="if(is_standing, animation('walk'))"
	
	on_timer="if(turns_at_cliffs and is_standing and animation = 'walk' and distance_to_cliff < 30,[set('facing', -facing),animation('turn')],null())"
	on_end_turn_anim="animation('walk')"
	
	
		on_collide_object_body=" if(collide_with.vars.team != vars.team and collide_with_area = 'attack',
			if(not (me in collide_with.tmp.already_hit), [set(collide_with.tmp, 'already_hit', collide_with.tmp.already_hit + [me]),
		
				set('hitpoints', hitpoints - collide_with.vars.damage), debug(collide_with.vars.damage), animation('hurt'), set('green', 100), set('blue', 100), set('velocity_y',-1000), set('velocity_x',400 * collide_with.facing),debug(~ant hp: ~ + (hitpoints))]))"
	
	on_hurtflicker="if(green = 100,[set('green', 255), set('blue', 255)],[set('green', 100), set('blue', 100)])"
	on_leave_hurt_anim="[set('green', 255), set('blue', 255)]"
	on_end_hurt_anim="animation('walk')"
	
	
	
	on_surface_damage="die()"
	feet_width=4
	
		[animation]
		id=stand
		attack_area=15,18,26,26
		[/animation]

		[animation]
		id=walk
		attack_area=15,18,26,26
		[/animation]

		[animation]
		id=turn
		attack_area=0,18,26,26
		[/animation]


[/prototype]
