[object_prototype]
	[editor_info]
	category=NPCs
	[/editor_info]
	hitpoints=1
	body_passthrough=yes
	body_harmful=no
	zorder=-1
	on_create="animation('stand')"
	on_end_stand_anim="[set(facing, if(level.player.x < x, -1, 1)), animation('stand')]"
	on_interact="speech_dialog(level.player, ['Hi there.'],
								self, [~Hey, how's it going?~, 'Good', [], 'Bad', []])"
[/object_prototype]
