[object_prototype]
	[editor_info]
	category=NPCs
	[/editor_info]
	zorder=-1
	on_create="animation('stand')"
	on_end_stand_anim="[set(facing, if(level.player.x < x, -1, 1)), animation('stand')]"


	
	on_interact="[set(level.zoom, 2), set(level.player.control_lock, ['ctrl_left']), schedule(50, fire_event('have_distance'))]"
	
	on_have_distance="[set(level.player.control_lock, ['ctrl_right']), schedule(2, fire_event('start_talking'))]"

	on_start_talking="[set(level.player.control_lock, null())]"
	
	on_finished_talking="set(level.zoom, 1)"
[/object_prototype]
