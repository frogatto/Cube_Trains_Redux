[prototype]
	zorder=0
	zsub_order = 0
	always_active=yes
	next_animation="'engine-0'"
	
	[properties]
		set_zrot = "def(rot) animation(vars.baseAnimation + '-' + str(rot))"
	[/properties]
	
	[vars]
		group=['train']
		baseAnimation = 'engine'
	[/vars]
	
	[base:animation]
		duration=1000000
	[/animation]
[/prototype]