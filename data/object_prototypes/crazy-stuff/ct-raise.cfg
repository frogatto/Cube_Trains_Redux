[prototype]
	prototype=ct-track
	
	[vars]
		group=['track']
	[/vars]
	
	[properties]
		#this is a direct copy/paste of ct-block's set_alpha#
		set_alpha	= "def(val) map(objs, 'obj', set(obj.alpha,      val)) where objs = vars.overlays + [self]"
	[/properties]
	
	on_overlay="[
		obj.setToGrid(list_add(self.vars.location, [0,0,1])),
		set(overlays, overlays + [obj]),
		add_object(obj),
		] where obj = object(self.type + '.tips', 1,1,1)"
[/prototype]