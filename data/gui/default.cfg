[gui]
	[animation]
	id=frog
	image=characters/frogatto-spritesheet1.png
	rect=2,2,33,34
	frames=1
	duration=6
	[/animation]

	on_process="[if(object.vars.score < level.player.vars.score*100, set(object.vars, 'score', object.vars.score + diff/20 + 1) where diff = level.player.vars.score*100 - object.vars.score)]"
	on_draw="[draw_animation('frogatto_playable', 'stand', 10, 10), draw_number(object.vars.score, 5, 100, 40)]"
[/gui]
