	scale=3
	[/animation]
	
	
	on_process="[if(object.vars.score < level.player.vars.score*100, set(object.vars, 'score', object.vars.score + diff/20 + 1) where diff = level.player.vars.score*100 - object.vars.score),

	if(object.vars.score = null(), set(object.vars.score, level.player.vars.score*100)),

	if(object.vars.coins != level.player.vars.coins*100, set(object.vars.coins, object.vars.coins + diff/20 + if(diff > 0, 1, -1)) where diff = level.player.vars.coins*100 - object.vars.coins),
	
	if(object.vars.coins = null(), set(object.vars.coins, level.player.vars.coins*100))
	]"
	
	
	on_draw="[
	       switch(level.player.type,
				 'frogatto_playable', draw_animation('frogatto_portrait', 10, 10),
				 'nene_playable', draw_animation('nene_portrait', 10, 10),
				 'pato_playable', draw_animation('pato_portrait', 10, 10)),
			
		   switch(level.player.type,
			      'frogatto_playable', draw_animation('frogatto_energy_ball_portrait', 48, 10),
			      'nene_playable', draw_animation('nene_flamethrower_portrait', 48, 10),
			      'pato_playable', draw_animation('pato_glove_portrait', 48, 10)),
		
		if(1 or IPHONE_SYSTEM,
			if((not level.player.underwater),
				[
			    if(level.player.ctrl_up, color(255, 255, 255, 255), color(255, 255, 255, 128)),
				draw_animation('iphone_up', 83, SCREEN_HEIGHT-118),

			    if(level.player.ctrl_down, color(255, 255, 255, 255), color(255, 255, 255, 128)),
				draw_animation('iphone_down', 83, SCREEN_HEIGHT-44),

			    if(level.player.ctrl_left, color(255, 255, 255, 255), color(255, 255, 255, 128)),
				draw_animation('iphone_left', 10, SCREEN_HEIGHT-56),

			    if(level.player.ctrl_right, color(255, 255, 255, 255), color(255, 255, 255, 128)),
				draw_animation('iphone_right', 126, SCREEN_HEIGHT-56),
	
			color(255, 255, 255, 255)],

			#controls when underwater#
			[
			if(level.player.ctrl_attack,
			   draw_animation('iphone_a_down', SCREEN_WIDTH-164, SCREEN_HEIGHT-358),
			   draw_animation('iphone_a', SCREEN_WIDTH-164, SCREEN_HEIGHT-358))
			 ]
			
			)),
	draw_animation('score_background', 86, 10),
	draw_number(object.vars.score, 7, 90, 14),
	draw_animation('gold_background', 216, 10),
	draw_number(object.vars.coins, 5, 240, 14),


    slice(
	[
	  draw_animation('heart_full', 90+24*0,32),
	  draw_animation('heart_full', 90+24*1,32),
	  draw_animation('heart_full', 90+24*2,32),
	  draw_animation('heart_full', 90+24*3,32),
	  draw_animation('heart_full', 90+24*4,32),
	  draw_animation('heart_full', 90+24*5,32),
	  draw_animation('heart_full', 90+24*6,32),
	  draw_animation('heart_full', 90+24*7,32),
	  draw_animation('heart_full', 90+24*8,32),
	  draw_animation('heart_full', 90+24*9,32),
	  draw_animation('heart_full', 90+24*10,32),
	], 0, level.player.hitpoints),

    slice(
	[
	  draw_animation('heart_empty', 90+24*0,32),
	  draw_animation('heart_empty', 90+24*1,32),
	  draw_animation('heart_empty', 90+24*2,32),
	  draw_animation('heart_empty', 90+24*3,32),
	  draw_animation('heart_empty', 90+24*4,32),
	  draw_animation('heart_empty', 90+24*5,32),
	  draw_animation('heart_empty', 90+24*6,32),
	  draw_animation('heart_empty', 90+24*7,32),
	  draw_animation('heart_empty', 90+24*8,32),
	  draw_animation('heart_empty', 90+24*9,32),
	  draw_animation('heart_empty', 90+24*10,32),
	], level.player.hitpoints, level.player.max_hitpoints),

	if(level.player.consts.tank_size, [draw_animation('bar_frame', 10, 50),
	map(range(max(0, (level.player.vars.tank_fuel*4)/level.player.consts.tank_size)), 'n', draw_animation('bar_element', 14 + n*20, 54))])
	]"



	
	#example usage of an anim already defined in an object: #on_draw="[draw_animation('frogatto_playable', 'stand', 10, 10)]"
