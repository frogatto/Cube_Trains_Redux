[gui]
	[animation]
	id=blank_portrait
	image=gui/hud.png
	rect=74,14,93,33
	frames=1
	duration=6
	[/animation]

	[animation]
	id=frogatto_portrait
	image=gui/hud.png
	rect=1,36,20,55
	frames=1
	duration=6
	[/animation]

	[animation]
	id=frogatto_energy_ball_portrait
	image=gui/hud.png
	rect=27,36,46,55
	frames=1
	duration=6
	[/animation]
	
	[animation]
	id=score_background
	image=gui/hud.png
	rect=1,17,66,27
	frames=1
	duration=100
	[/animation]
	
	[animation]
	id=gold_background
	image=gui/hud.png
	rect=1,1,58,11
	frames=1
	duration=100
	[/animation]


	[animation]
	id=heart_full
	image=gui/hud.png
	rect=65,1,73,10
	frames=1
	duration=100
	[/animation]

	[animation]
	id=heart_empty
	image=gui/hud.png
	rect=89,1,97,10
	frames=1
	duration=100
	[/animation]
	
	
	on_process="[if(object.vars.score < level.player.vars.score*100, set(object.vars, 'score', object.vars.score + diff/20 + 1) where diff = level.player.vars.score*100 - object.vars.score),

	if(object.vars.coins != level.player.coins*100, set(object.vars, 'coins', object.vars.coins + diff/20+1) where diff = level.player.vars.coins*100 - object.vars.coins),
	
	if(object.vars.hitpoints < level.player.hitpoints, set(object.vars, 'hitpoints', object.vars.hitpoints + diff) where diff = level.player.hitpoints - object.vars.hitpoints),
	
	if(object.vars.max_hitpoints < level.player.max_hitpoints, set(object.vars, 'max_hitpoints', object.vars.max_hitpoints + diff) where diff = level.player.max_hitpoints - object.vars.max_hitpoints)]"
	
	on_draw="[draw_animation('frogatto_portrait', 10, 10),
	draw_animation('frogatto_energy_ball_portrait', 48, 10),
	draw_animation('score_background', 86, 10),
	draw_number(object.vars.score, 7, 90, 14),
	draw_animation('gold_background', 216, 10),
	draw_number(object.vars.coins, 5, 240, 14),
	
		
	map(range(5),'n', if(3 > n, draw_animation('heart_full',90+14*n,34), draw_animation('heart_empty',90+14*n,34)))]"



		#if(object.vars.hitpoints > 2, draw_animation('heart_full',90,34), draw_animation('heart_empty',90,34))]"
	
	#example usage of an anim already defined in an object: #on_draw="[draw_animation('frogatto_playable', 'stand', 10, 10)]"
[/gui]
