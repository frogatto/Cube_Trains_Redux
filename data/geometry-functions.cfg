[function]
	name="distance"
	args="a, b"
	formula="sqrt(ly^2 + lx^2) where lx = abs(a.midpoint_x-b.midpoint_x) where ly = abs(a.midpoint_y-b.midpoint_y)"
[/function]

[function]
	name="length"
	args="x, y, z, a"
	formula="sqrt(ly^2 + lx^2) where lx = abs(x-z) where ly = abs(y-a)"
[/function]

[function]
	name="angle"
	args="x, y, z, a"
	formula="p_angle_to(y-a,x-z) + if(x>z, 180)"
[/function]

[function]
	name="angle_to"
	args="a, b"
	formula="p_angle_to(op,ad) where op = a.midpoint_y-b.midpoint_y where ad = if (a.midpoint_x < b.midpoint_x, -distance(a,b), distance(a,b)) #a.midpoint_x-b.midpoint_x#"
[/function]

[function]
	name="orbit_obj"
	args="x, y, rot, dist"
	formula="[(dist * cos(rot)) / 100 + x, (dist * sin(rot)) / 100 + y]"
[/function]

[function]
	name="Angle_Alpha"
	args="a, b, c"
	formula="a"
[/function]