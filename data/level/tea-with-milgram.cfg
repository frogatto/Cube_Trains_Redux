	[character]
	_addr="0xb2e6d30"
	current_frame="normal"
	custom="yes"
	face_right="no"
	label="milgram"
	on_benText="[	get_object(level,'big_text').set_text('Ben Anderman (crimson_penguin)'),
					get_object(level,'small_text1').set_text(~Webmaster~),
					get_object(level,'small_text2').set_text(~Mac/Windows/iPhone Packager~),
					get_object(level,'small_text3').set_text(~Programmer (esp. helping with iPhone integration)~),
					get_object(level,'small_text4').set_text(~Minor Object Scripter and Level Designer~)
					]"
	on_create="speech_dialog(level.player, set(level.player.facing, 1),
	          							   set(level.player.control_lock, []),
					set(level.player.animation, 'emote_confused'),
					[~So let me get this straight...~],
fire_event(self, 'daveText'),
					set(level.player.animation, 'emote_talk'),
					[~What you're saying, is that the elder\nborrowed all this money from you,~],
					set(level.player.animation, 'emote_talk'),
					[~and it was meant to be used on\ncivil projects for the town?~],
					set(me.animation, 'emote_talk'),
	           me, [~Exactly!~],
					set(me.animation, 'emote_talk'),
	           		[~In fact, I came to him with the idea.\nIt was meant to be philanthropy.~],
					set(me.animation, 'emote_pensive'),
	           		[~I thought a 'mayor' would be responsible,\nbut instead he's spending it all on himself!~],
					set(level.player.animation, 'emote_geez'),
			   level.player, [~And now he's refusing to repay you?~],
fire_event(self, 'hideText'),
					set(me.animation, 'emote_assertive'),
			   me, [~That's right!~],
					set(me.animation, 'emote_talk'),
			   		[~I never thought him\nto be the charismatic type,~],
fire_event(self, 'guidoText'),
					set(me.animation, 'emote_laugh'),
			   		[~In fact,\nI rather thought him to be a buffoon.~],
					facing(1),
					set(me.animation, 'emote_talk'),
					[~Ah, there we are...~],
					fire_event(get_object(level,'jeeves'),'stepOut') )"
	on_createSpeechPart2="speech_dialog(me,
					set(me.animation, 'emote_angry'),
			   		[~Fetch some for our guest,\nwould you, kindly?~],
					facing(-1),
					set(me.animation, 'emote_talk'),
			   		[~As I was saying,\nhe doesn't seem to be the type,~],
					set(me.animation, 'emote_pensive'),
			   		[~But somehow,\nhe's turned the entire town against me,~],
					fire_event(get_object(level,'jeeves'),'goBack'),
					set(me.animation, 'emote_assertive'),
			        [~He convinced them that I'm running\nsome sort of protection racket.~],
					set(me.animation, 'emote_pensive'),
			   		[~Which I'll admit...\n...isn't too hard to believe.~],
					set(level.player.animation, 'emote_talk'),
			   level.player, [~Uh.. yeah.~],
					set(level.player.animation, 'emote_raisedfinger'),
			   		[~I mean, you did send thugs in to\nshake him down.~],
					set(level.player.animation, 'emote_geez'),
			   		[~That REALLY does look bad.~],
fire_event(self, 'hideText'),
					set(me.animation, 'emote_talk'),
			   me, [~Oh absolutely!\nIt makes me look beastly!~],
					set(me.animation, 'emote_assertive'),
			        [~But consider this...\nWhat other option did I have?~],
fire_event(self, 'richardText'),
					set(me.animation, 'emote_talk'),
			        [~I'd have sent the police in, but..\n..there AREN'T ANY police!~],
					set(me.animation, 'emote_talk'),
			        [~There's not even any government!~],
					set(me.animation, 'emote_talk'),
			        [~The town elder wasn't VOTED as mayor,\nhe just decided he's old enough that\neveryone should just do what he says.~],
					set(me.animation, 'emote_laugh'),
			        [~Not that anyone listens to him anyways.~],
					set(me.animation, 'emote_talk'),
			        [~They don't have a fire department,\nthey don't have any schools,\nit's all just this absurd mess!~],
					set(level.player.animation, 'emote_confused'),
			   level.player, [~This ... is true.~],
fire_event(self, 'hideText'),
					set(me.animation, 'emote_angry'),
			   me, [~Blast it all!~],
					set(me.animation, 'emote_angry'),
			   		[~Where I run things,\nthere's some actual law and order.\nDecent, civilized society!~],
					schedule(60,facing(1)),
					schedule(200,facing(-1)),
					fire_event(get_object(level,'jeeves'),'stepOut'),
fire_event(self, 'ryanText') )"
	on_createSpeechPart3="speech_dialog(me,
					set(me.animation, 'emote_assertive'),
					[~Thank you Jeeves, that will do nicely.~],
					fire_event(get_object(level,'jeeves'),'goBackAgain'),

					set(me.animation, 'emote_talk'),
			   		[~So, anyhow, when I finally\nsent the lads to deal with things,\nit got rather messy.~],
					set(me.animation, 'emote_talk'),
			   		[~But you'll note, you'll note carefully..\n..besides being manhandled,\nno one did actually get hurt.~],
					set(level.player.animation, 'emote_raisedfinger'),
			   level.player, [~I *did* notice that.\nThat kind of piqued my suspicions.~],
					set(me.animation, 'emote_pensive'),
			   me, [~Now, you on the other hand...\nYou've really clobbered a few people!~],
fire_event(self, 'hideText'),
					fire_event(get_object(level,'jeeves'),'goBack'),
					set(level.player.animation, 'emote_confused'),
			   level.player, [~Yeah..  uhm..~],
					set(level.player.animation, 'emote_raisedfinger'),
			   		[~I'm really kinda sorry about that now!~],
fire_event(self, 'benText'),
					set(me.animation, 'emote_pensive'),
			   me, [~I appreciate the apology.\nAnd don't worry about the kitties.~],
					set(me.animation, 'emote_talk'),
			   		[~They'll bounce back just fine;\nThey are mass-produced after all.~],
					set(level.player.animation, 'emote_confused'),
			   level.player, [~I ... see.~],
					set(level.player.animation, 'emote_raisedfinger'),
			   		[~Well, now that I know the whole story,\nI think I can help you out, big time.~],
					set(level.player.animation, 'emote_talk'),
			   		[~See,\nI think I know where all the money is,~],
					set(level.player.animation, 'emote_talk'),
					[~I'm hoping we can come to some\nmutually beneficial arrangement,\nregarding it.~],
fire_event(self, 'hideText'),
					set(me.animation, 'emote_pensive'),
			   me, [~An arrangement, hmmm? Do tell.~],
fire_event(self, 'ignacioText'),
					set(level.player.animation, 'emote_raisedfinger'),
			   level.player, [~Well, I actually suspect that rather than\nspending all your money, he's hoarding it.~],
					set(me.animation, 'emote_pensive'),
			   me, [~How bizarre.~],
					set(level.player.animation, 'emote_geez'),
			   level.player, [~Yeah, it's crazy.  He's... a bit crazy.~],

					set(level.player.animation, 'emote_raisedfinger'),
			   		[~But it's good news, because I think\nhe still has all your money\nand a bunch more besides!~],
fire_event(self, 'hideText'),
					set(level.player.animation, 'emote_talk'),
							  [~So I propose that we go and get it!~],
fire_event(self, 'specialText'),
					set(level.player.animation, 'emote_raisedfinger'),
							  [~Plus a hefty bit of interest.\nPenalty Fees.\nLate Fees.\nAny other fees banks normally charge.~],
fire_event(self, 'hideText'),
					set(me.animation, 'emote_laugh'),
				me, [~I like your way of thinking!~],
fire_event(self, 'ddrText'),
