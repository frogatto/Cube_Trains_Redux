	label="milgram"
	on_hideText="[	get_object(level,'big_text').hide(),
					get_object(level,'small_text1').hide(),
					get_object(level,'small_text2').hide(),
					get_object(level,'small_text3').hide(),
					get_object(level,'small_text4').hide()
					]"
	
	on_daveText="[	get_object(level,'big_text').set_text(~David White (Sirp)~),
					get_object(level,'small_text1').set_text(~Lead Programmer~),
					get_object(level,'small_text2').set_text(~Scripting Language Designer~),
					get_object(level,'small_text3').set_text(~Object Scripter~),
					get_object(level,'small_text4').set_text(~Minor Level Designer~)
					]"
	on_guidoText="[	get_object(level,'big_text').set_text(~Guido Bos (Neoriceisgood)~),
					get_object(level,'small_text1').set_text(~Creative Director - created characters/setting/story~),
					get_object(level,'small_text2').set_text(~Artist - Characters, Monsters, and Props~),
					get_object(level,'small_text3').set_text(~Artist - Terrain (house interiors and exteriors, seaside background)~),
					get_object(level,'small_text4').set_text(~ ~)
					]"
					
	on_richardText="[	get_object(level,'big_text').set_text(~Richard Kettering (Jetrel)~),
					get_object(level,'small_text1').set_text(~Lead Content Wrangler and Object Scripter, Programmer~),
					get_object(level,'small_text2').set_text(~Artist - Characters, Monsters, and Props~),
					get_object(level,'small_text3').set_text(~Artist - Terrain (seaside, forest, cave, and dungeon)~),
					get_object(level,'small_text4').set_text(~Level Designer (esp. seaside, town, and forest stages)~)
					]"
					
	on_ryanText="[	get_object(level,'big_text').set_text(~Ryan Reilly (Rain)~),
					get_object(level,'small_text1').set_text(~Musician~),
					get_object(level,'small_text2').set_text(~Sound Effect Designer~),
					get_object(level,'small_text3').set_text(~ ~),
					get_object(level,'small_text4').set_text(~ ~)
					]"
					
	on_benText="[	get_object(level,'big_text').set_text(~Ben Anderman (crimson_penguin)~),
					get_object(level,'small_text1').set_text(~Webmaster~),
					get_object(level,'small_text2').set_text(~Mac/Windows/iPhone Packager~),
					get_object(level,'small_text3').set_text(~Programmer (esp. helping with iPhone integration)~),
					get_object(level,'small_text4').set_text(~Minor Object Scripter and Level Designer~)
					]"

	on_ignacioText="[	get_object(level,'big_text').set_text(~Ignacio R. Morelle (shadowmaster)~),
					get_object(level,'small_text1').set_text(~Level Designer (esp. forest, cave, and dungeon levels)~),
					get_object(level,'small_text2').set_text(~Object Scripter~),
					get_object(level,'small_text3').set_text(~ ~),
					get_object(level,'small_text4').set_text(~ ~)
					]"

	on_specialText="[	get_object(level,'big_text').set_text(~SPECIAL THANKS:~),
					get_object(level,'small_text1').set_text(~ ~),
					get_object(level,'small_text2').set_text(~ ~),
					get_object(level,'small_text3').set_text(~ ~),
					get_object(level,'small_text4').set_text(~ ~)
					]"
					
	on_ddrText="[	get_object(level,'big_text').set_text(~Daniel David Roberts (DDR)~),
					get_object(level,'small_text1').set_text(~Minor Object Scripter and Level Designer~),
					get_object(level,'small_text2').set_text(~ ~),
					get_object(level,'small_text3').set_text(~ ~),
					get_object(level,'small_text4').set_text(~ ~)
					]"

	on_ircText="[	get_object(level,'big_text').set_text(~The IRC Crew~),
					get_object(level,'small_text1').set_text(~Bug Reports/Fixes~),
					get_object(level,'small_text2').set_text(~Technical Advice~),
					get_object(level,'small_text3').set_text(~Level Design and Object Scripting~),
					get_object(level,'small_text4').set_text(~Devil's Advocacy~)
					]"

	on_create="speech_dialog(level.player, set(level.player.facing, 1),
											[~So let me get this straight...~],
	                                        [~What you're saying, is that the elder~,
											~borrowed all this money from you,~],
fire_event(self, 'daveText'),
											[~and it was meant to be used on~,
											~civil projects for the town?~],
	           me, [~Exactly!~,
	           		~In fact, I came to him with the idea.~,
	           		~It was meant to be philanthropy.~,
	           		~I thought a 'mayor' would be responsible,~,
	           		~but instead he's spending it all on himself!~],
			   level.player, [~And now he's refusing to repay you?~],
fire_event(self, 'hideText'),
			   me, [~That's right!~],
			   		[~I never thought him~,~to be the charismatic type,~],
fire_event(self, 'guidoText'),
			   		[~In fact,~,~I rather thought him to be a buffoon.~],
			   		[~But somehow,~,~he's turned the entire town against me,~],
			        [~He convinced them that I'm running~,~some sort of protection racket.~],
			   		[~Which I'll admit...~,~...isn't too hard to believe.~],
			   level.player, [~Uh.. yeah.~],
			   		[~I mean, you did send thugs in to~,~shake him down.~],
			   		[~That REALLY does look bad.~],
fire_event(self, 'hideText'),
			   me, [~Oh absolutely!~, ~It makes me look beastly!~],
			        [~But consider this...~,~What other option did I have?~],
fire_event(self, 'richardText'),
			        [~I'd have sent the police in, but..~, ~..there AREN'T ANY police!~],
			        [~There's not even any government!~],
			        [~The town elder wasn't VOTED as mayor,~,~he just decided he's old enough that~,~everyone should just do what he says.~],
			        [~Not that anyone listens to him anyways.~],
			        [~They don't have a fire department,~,~they don't have any schools,~,~it's all just this absurd mess!~],
			   level.player, [~This ... is true.~],
fire_event(self, 'hideText'),
			   me, [~Blast it all!~], [~Where I run things,~,~there's some actual law and order.~, ~Decent, civilized society!~],
fire_event(self, 'ryanText'),
			   		[~So, anyhow, when I finally~,~sent the lads to deal with things,~,~it got rather messy.~],
			   		[~But you'll note, you'll note carefully..~, ~..besides being manhandled,~,~no one did actually get hurt.~],
			   level.player, [~I *did* notice that.~,~That kind of piqued my suspicions.~],
			   me, [~Now, you on the other hand...~,~You've really clobbered a few people!~],
fire_event(self, 'hideText'),
			   level.player, [~Yeah..  uhm..~],
			   		[~I'm really kinda sorry about that now!~],
fire_event(self, 'benText'),
			   me, [~I appreciate the apology.~,~And don't worry about the kitties.~],
			   		[~They'll bounce back just fine;~,~They are mass-produced after all.~],
			   level.player, [~I ... see.~],
			   		[~Well, now that I know the whole story,~, ~I think I can help you out, big time.~],
			   		[~See,~, ~I think I know where all the money is,~],
					[~I'm hoping we can come to some~,~mutually beneficial arrangement,~,~regarding it.~],
fire_event(self, 'hideText'),
			   me, [~An arrangement, hmmm? Do tell.~],
fire_event(self, 'ignacioText'),
			   level.player, [~Well, I actually suspect that rather than~,
			                  ~spending all your money, he's hoarding it.~],
			   me, [~How bizarre.~],
			   level.player, [~Yeah, it's crazy.  He's... a bit crazy.~],

			   		[~But it's good news, because I think~,~he still has all your money~, ~and a bunch more besides!~],
fire_event(self, 'hideText'),
							  [~So I propose that we go and get it!~],
fire_event(self, 'specialText'),
							  [~Plus a hefty bit of interest.~,
							  ~Penalty Fees.~,
							  ~Late Fees.~,
							  ~Any other fees banks normally charge.~],
fire_event(self, 'hideText'),
				me, [~I like your way of thinking!~],
fire_event(self, 'ddrText'),
				level.player, [~Yup, and I can show you where it all is~,
				               ~in exchange for a small consideration.~],
				me, [~A small consideration eh?~],
fire_event(self, 'hideText'),
				level.player, [~Yes - a quarter of what we get from him.~],
fire_event(self, 'ircText'),
				me, [~*sigh*~, ~I knew you didn't really mean small.~,
				     ~Very well frog, let's do business.~],
			    level.player, [~All's well that ends well then, huh?~],
				me, [~Yeah, I do think everyone's~,~made out pretty well.~],
fire_event(self, 'hideText'),
					[~Except the elder.~]
						)"
