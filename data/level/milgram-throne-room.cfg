	[character]
	_addr="0xbf100a0"
	current_frame="normal"
	custom="yes"
	face_right="no"
	label="guard"
	on_check_position="if(midpoint_x > 1400,
	                     fire_event('talk_milgram'),
						 schedule(2, fire_event('check_position')))"
	on_check_start="[if(level.player.midpoint_x > (midpoint_x - 150),
	                fire_event('talk_frogatto'),
					schedule(2, fire_event('check_start')))]"
	on_create="[swallow_event(),
	            set(animation, 'alert'),
	            set(level.zoom, 2),
				set(level.player.control_lock, ['ctrl_right']),
				fire_event('check_start')]"
	on_end_dash_anim="[swallow_event(), set(animation, 'dash')]"
	on_talk_frogatto="[
	            set(level.player.control_lock, []),
	            speech_dialog(me, [~Hey it's you! You're the maniac frog~,
				                   ~that has been wreaking havoc everywhere!~],
				    level.player, [~Take me to Milgram! I know he's around~,
					               ~here somewhere.~]),
			    set(level.player.control_lock, ['ctrl_right']),
				schedule(25, set(level.player.control_lock, [])),
				set(facing, 1),
				set(level.focus, [me]),
				set(animation, 'dash'),
				fire_event('check_position')]"
	on_talk_milgram="[set(animation, 'stand'),
	                  set(velocity_x, 0),
	                  speech_dialog(me, [~Boss! That psycho frog is here!~,
					                     ~Right here, wanting a fight!~,],
						       milgram, [~So he has arrived has he? Very well,~,
						             ~perhaps it's time for me to deal with~,
										 ~this fellow myself.~]),
					  set(level.focus, [milgram]),
					  fire_event(milgram, 'advance')
					           ] where milgram = get_object(level, 'milgram')"
	time_in_frame="0"
	type="kitty_spear_npc"
	velocity_x="0"
	velocity_y="0"
	x="416"
	y="1053"
	[/character]

	[character]
	_addr="0xbf154e0"
	current_frame="normal"
	custom="yes"
	face_right="no"
	label="milgram"
	on_advance="[set(solid_dimensions_in, []),
	             set(collide_dimensions_in, []),
				 set(animation, 'walk'),
				 schedule(325, set(level.player.animation, 'emote_raisedfinger')),
				 schedule(400, set(level.player.animation, 'emote_confused')),
				 fire_event('check_position')]"
	on_check_position="[set(level.player.facing, if(midpoint_x < level.player.midpoint_x, -1, 1)),
	                    if(facing > 0 and midpoint_x > 250, fire_event('talk_frogatto'), schedule(2, fire_event('check_position')))]"
	on_create="set(vars.passive, 1)"
	on_die="[swallow_event(),
	         set(vars.passive, 1),
	         set(animation, 'normal'),
	         set(level.gui.vars.bosses, []),
	         set(hitpoints, 100),
	         map(filter(level.chars, type = 'milgram_block'), 'obj', set(obj.hitpoints, 0)),
	         set(solid_dimensions_in, []),
	         set(collide_dimensions_in, []),
	         speech_dialog(me, [~Ugh! You do put up quite a fight!~],
			     level.player, [~Giving in already? I'm not letting~,
				                ~up Milgram, not until you agree to~,
								~call your goons off! Harassing the~,
								~town folk and all!~],
			               me, [~The town folk? That is what this is all~,
						        ~about? Well, perhaps we could talk it over?~],
			     level.player, [~Talk it over? Like gentlemen?~],
				           me, [~Yes, like gentlemen. Over tea.~]),
			 teleport('tea-with-milgram.cfg', 'target', 'iris')]"
	on_end_crush_anim="spawn('milgram_block', level.player.midpoint_x, 600, facing)"
	on_talk_frogatto="[remove_object(get_object(level, 'guard')),
	                   set(animation, 'stand'),
	                   speech_dialog(me, [~Wait a minute, it's you, isn't it?~],
					       level.player, [~You should have recognized what a~,
						                  ~threat I could be to you, Milgram.~,
										  ~Now I'm going to teach you a lesson!~],
								     me, [~*You're* going to teach  me a lesson?~,
									      ~Why I like you already, little frog.~,
										  ~I'm going to have to pummel you around~,
										  ~a little though, I suppose. Hopefully~,
										  ~I won't hurt you too badly.~],
						 level.player, [~Worry about yourself, not me.~,
						                ~Let's do this thing!~]),
	                   set(level.focus, []), set(level.zoom, 1),
	                   set(vars.passive, 0),
	                   set(solid_dimensions_in, ['boss']),
	                   set(collide_dimensions_in, ['boss']),
					   set(level.player.control_lock, null()),
					   set(level.gui.vars.bosses, [me])
					   ]"
	time_in_frame="0"
	type="milgram"
	velocity_x="0"
	velocity_y="0"
	x="1504"
	y="989"
		[editor_info]
		category="milgramen"
		[/editor_info]

	[/character]

	[serialized_objects]
	[/serialized_objects]

[/level]

