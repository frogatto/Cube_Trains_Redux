[gui]
on_process="[if(object.vars.score < level.player.vars.score*100, set(object.vars, 'score', object.vars.score + diff/20 + 1) where diff = level.player.vars.score*100 - object.vars.score),

	if(object.vars.score = null(), set(object.vars.score, level.player.vars.score*100)),

	if(object.vars.coins != level.player.vars.coins*100, set(object.vars.coins, object.vars.coins + diff/20 + if(diff > 0, 1, -1)) where diff = level.player.vars.coins*100 - object.vars.coins),
	
	if(object.vars.coins = null(), set(object.vars.coins, level.player.vars.coins*100)),

    if(object.vars.bosses or object.vars.boss_hitpoints,
	   [set(object.vars.bosses, filter(object.vars.bosses, hitpoints > 0)),
	    if(object.vars.boss_hitpoints != target_hitpoints,
			 set(object.vars.boss_hitpoints, object.vars.boss_hitpoints +
			         if(target_hitpoints > object.vars.boss_hitpoints, 1, -1)))
	    ] where target_hitpoints = if(object.vars.bosses, (32*sum(map(object.vars.bosses, hitpoints)))/sum(map(object.vars.bosses, max_hitpoints)), 0)),
	
	if(object.vars.powerup_time != level.player.vars.powerup_time,
		    set(object.vars.powerup_time, object.vars.powerup_time + max(-2, min(10, level.player.vars.powerup_time - object.vars.powerup_time)))
	    )
	]"
on_draw="[
	       switch(level.player.type,
				 'frogatto_playable', draw_animation('frogatto_portrait', 10, 10),
				 'nene_playable', draw_animation('nene_portrait', 10, 10),
				 'pato_playable', draw_animation('pato_portrait', 10, 10)),
			
		   switch(level.player.type,
			      'frogatto_playable', draw_animation('frogatto_energy_ball_portrait', 48, 10),
			      'nene_playable', draw_animation('nene_flamethrower_portrait', 48, 10),
			      'pato_playable', draw_animation('pato_glove_portrait', 48, 10)),

		   switch(level.player.type,
			      'frogatto_playable', draw_animation('bar_frame', 10, 48),
			      'nene_playable', draw_animation('bar_frame', 10, 48),
			      'pato_playable', draw_animation('bar_frame', 10, 48)),
		
		if(IPHONE_SYSTEM,
			if((not level.player.underwater_controls),
				[
			    if(level.player.ctrl_up, color(255, 255, 255, 255), color(255, 255, 255, 128)),
				draw_animation('iphone_up', 119, SCREEN_HEIGHT-147),

			    if(level.player.ctrl_down, color(255, 255, 255, 255), color(255, 255, 255, 128)),
				draw_animation('iphone_down', 119, SCREEN_HEIGHT-66),

			    if(level.player.ctrl_left, color(255, 255, 255, 255), color(255, 255, 255, 128)),
				draw_animation('iphone_left', 10, SCREEN_HEIGHT-84),

			    if(level.player.ctrl_right, color(255, 255, 255, 255), color(255, 255, 255, 128)),
				draw_animation('iphone_right', 184, SCREEN_HEIGHT-84),

			    if(level.player.ctrl_attack, color(255, 255, 255, 255), color(255, 255, 255, 128)),
				draw_animation('iphone_a', SCREEN_WIDTH-102, SCREEN_HEIGHT-240),

			    if(level.player.ctrl_jump, color(255, 255, 255, 255), color(255, 255, 255, 128)),
				draw_animation('iphone_b', SCREEN_WIDTH-102, SCREEN_HEIGHT-120),

				color(255, 255, 255, 255),

				if(level.player.can_interact, draw_animation('iphone_up', SCREEN_WIDTH-300, SCREEN_HEIGHT-130))
			],

			#controls when underwater#
			[
			    if(level.player.ctrl_attack, color(255, 255, 255, 255), color(255, 255, 255, 128)),
				draw_animation('iphone_a', SCREEN_WIDTH-102, SCREEN_HEIGHT-240),
			    color(255, 255, 255, 255)],
			
			)),
	draw_animation('score_background', 86, 10),
	draw_number(object.vars.score, 7, 90, 14),
	draw_animation('gold_background', 216, 10),
	draw_number(object.vars.coins, 5, 240, 14),


    slice(
	[
	  draw_animation('heart_full', 90+24*0,32),
	  draw_animation('heart_full', 90+24*1,32),
	  draw_animation('heart_full', 90+24*2,32),
	  draw_animation('heart_full', 90+24*3,32),
	  draw_animation('heart_full', 90+24*4,32),
	  draw_animation('heart_full', 90+24*5,32),
	  draw_animation('heart_full', 90+24*6,32),
	  draw_animation('heart_full', 90+24*7,32),
	  draw_animation('heart_full', 90+24*8,32),
	  draw_animation('heart_full', 90+24*9,32),
	  draw_animation('heart_full', 90+24*10,32),
	], 0, level.player.hitpoints),

    slice(
	[
	  draw_animation('heart_empty', 90+24*0,32),
	  draw_animation('heart_empty', 90+24*1,32),
	  draw_animation('heart_empty', 90+24*2,32),
	  draw_animation('heart_empty', 90+24*3,32),
	  draw_animation('heart_empty', 90+24*4,32),
	  draw_animation('heart_empty', 90+24*5,32),
	  draw_animation('heart_empty', 90+24*6,32),
	  draw_animation('heart_empty', 90+24*7,32),
	  draw_animation('heart_empty', 90+24*8,32),
	  draw_animation('heart_empty', 90+24*9,32),
	  draw_animation('heart_empty', 90+24*10,32),
	], level.player.hitpoints, level.player.max_hitpoints),

	if(level.player.consts.tank_size, [draw_animation('bar_frame', 10, 50),
	map(range(max(0, (level.player.vars.tank_fuel*4)/level.player.consts.tank_size)), 'n', draw_animation('bar_element', 14 + n*20, 54))]),

	if(energy_charge,
		if(energy_charge < 20,
		   [draw_animation_area('charge_bar_left', 14, 52, energy_charge/4),
		    draw_animation_area('charge_bar_right', 14 + energy_charge/2, 52, 5 - energy_charge/4, 0, energy_charge/4, 5)],
		   [
		    draw_animation('charge_bar_left', 14, 52),
		    draw_animation('charge_bar_right', 14 + energy_charge - 10, 52),
	        draw_animation_area('charge_bar_center', 14 + 10, 52, (energy_charge - 20)/2)
		   ]
	    )
	 )
     where energy_charge = level.player.energy_charge*4,
	
	if(object.vars.boss_hitpoints,
		 [draw_animation('charge_bar_well_left', 90, SCREEN_HEIGHT - 44),
		 draw_animation_area('charge_bar_well_center', 106, SCREEN_HEIGHT - 44, 310),
		 draw_animation('charge_bar_well_right', 90 + 620, SCREEN_HEIGHT - 44),
		 draw_text('door_label','BOSS:', 40, SCREEN_HEIGHT - 40),
		 
		 if(boss_hitpoints < 20,
		   [draw_animation_area('charge_bar_left', 94, SCREEN_HEIGHT - 40, boss_hitpoints/4),
		    draw_animation_area('charge_bar_right', 94 + boss_hitpoints/2, SCREEN_HEIGHT - 40, 5 - boss_hitpoints/4, 0, boss_hitpoints/4, 5)],

		[draw_animation('charge_bar_left', 94, SCREEN_HEIGHT - 40),
		 draw_animation('charge_bar_right', 94 + boss_hitpoints - 11, SCREEN_HEIGHT - 40),
		 draw_animation_area('charge_bar_center', 94 + 10, SCREEN_HEIGHT - 40, (boss_hitpoints - 20)/2)
		])]
	   
	   where boss_hitpoints = object.vars.boss_hitpoints*20
	 ),

	 if(object.vars.powerup_time > 20,
	   [draw_animation('charge_bar_left', 14, 70),
		draw_animation('charge_bar_right', 14 + object.vars.powerup_time - 10, 70),
	    draw_animation_area('charge_bar_center', 14 + 10, 70, (object.vars.powerup_time - 20)/2)
	   ]
	 )
	 
	]"
