[prototype]
friction="1000"
hitpoints="5"
id="beetle_water"
mass="5"
on_add_object_fail="[if(collide_with.vars.team != vars.team and collide_with.get_hit_by, collide_with.get_hit_by(me)), die()]"
on_bounced_on="animation('spring')"
on_change_animation_failure="[die()]"
on_change_solid_dimensions_fail="if(tmp.in_change_dimensions_fail or (not collide_with), die(),
	          [set(tmp.in_change_dimensions_fail, 1),
			   fire_event(collide_with, 'blocking_thrown_object'),
			   set(solid_dimensions_in, consts.solid_dimensions),
			   set(tmp.in_change_dimensions_fail, 0)
			  ])"
on_collide_feet="if(underwater, set(velocity_y, -velocity_y), animation('walk'))"
on_collide_head="set(velocity_y, -velocity_y/2)"
on_collide_object_body="if(collide_with.vars.team != vars.team, if(collide_with_area = 'attack', get_hit_by(collide_with)))"
on_collide_side="if(underwater, [set(animation, 'swimturn'), set(facing, -facing), set(velocity_x, 0)], if(not (animation in ['hurt']), [set(facing, -facing), animation('turn'), set(velocity_x,0)]))"
on_create="if(underwater,
			[animation('swim'), set(vars.nature_boy, 0)],
			animation('stand'))"
on_die="[score(level,points_value), spawn_item(self), death_burst(self)]"
on_end_anim="if(not animation in ['swim','swimturn'],animation('walk'))"
on_end_hurt_anim="animation('walk')"
on_end_stand_anim="if(underwater,[animation('swim'),set(velocity_y,0)],null())"
on_end_swim_anim="animation('swim')"
on_end_swimturn_anim="animation('swim')"
on_end_turn_anim="animation('walk')"
on_enter_anim="set(tmp.already_hit, [])"
on_enter_walk_anim="if(not is_standing, animation('stand'))"
on_enter_water="[set(has_feet, 0), animation('swim'),set(x_bound,x-100),set(x2_bound,x+100)]"
on_exit_water="[set(has_feet, 1), animation('stand')]"
on_hurtflicker="if(green = 100,[set(green, 255), set(blue, 255)],[set(green, 100), set(blue, 100)])"
on_jumped_on="[if(jumped_on_by.mass >= 20, die())]"
on_leave_hurt_anim="[set(green, 255), set(blue, 255)]"
on_process_stand="if(is_standing, animation('walk'))"
on_process_swim="[if(solid(level, front + facing*50, y, 1, y2 - y) or (facing < 0 and x < vars.x_bound) or (facing > 0 and x2 > vars.x2_bound),
	[facing(-facing), animation('swimturn')])]"
on_stomped_on="[add(hitpoints, -3), set(green, 100), set(blue, 100),
	                schedule(4, [set(green, 255), set(blue, 255)])]"
on_surface_damage="die()"
on_timer="[set(rotate, slope_standing_on), if(turns_at_cliffs and is_standing and animation = 'walk' and distance_to_cliff < DISTANCE_TO_CLIFF_CHECK,[set(facing, -facing),animation('turn')],null())]"
solid_area="5,10,20,25"
solid_dimensions="enemy,common"
tags="swallowable"
timer_frequency="5"
traction="1000"
traction_in_water="500"
	[consts]
	DISTANCE_TO_CLIFF_CHECK="30"
	basic_type="'beetle_water'"
	bounce_roundness="70"
	flinch_threshold="3"
	solid_dimensions="['enemy', 'common']"
	spring_amount="1200"
	springiness="190"
	thrown_type="'beetle_water.thrown'"
	[/consts]

	[properties]
	attack_damage="0"
	attack_knockback="0"
	damage_cooldown="0"
	flash_color="def(collide_with) execute(me, if(collide_with.attack_damage < me.hitpoints,
					[schedule(4, [set(me.green, 255), set(me.blue, 255)]), set(me.animation, 'hurt'), set(me.green, 100), set(me.blue, 100)]))"
	get_hit_by="def(collide_with) execute(me, [
						if((not is_invincible_posthit) and (collide_with.attack_damage > 0) and (collide_with.attack_damage > consts.armor) and (collide_with.damage_cooldown < (cycle - vars.time_last_hit)),
								[flash_color(collide_with),handle_flinch(collide_with),
								handle_damage(collide_with),
								set(vars.time_last_hit, me.cycle)]),
						
						handle_damage_type(collide_with),
						handle_knockback(collide_with)])"
	handle_damage="def(collide_with) execute(me,add(me.hitpoints, - collide_with.attack_damage))"
	handle_damage_type="def(collide_with) null() #virtual#"
	handle_flinch="def(collide_with) 
			execute(me, if(collide_with.attack_damage > consts.flinch_threshold, [add(me.velocity_x,me.hurt_velocity_x), add(me.velocity_y,me.hurt_velocity_y)]))"
	handle_knockback="def(collide_with) execute(me,add(velocity_x, collide_with.facing * collide_with.attack_knockback))"
	hurt_velocity_x="200"
	hurt_velocity_y="-400"
	is_invincible_posthit="if(vars.time_last_hit and (abs(vars.time_last_hit - me.cycle) < consts.posthit_invicibility_period), 1, 0)"
	[/properties]

	[tmp]
	time_last_hit="0"
	[/tmp]

	[vars]
	nature_boy="1"
	points_value="9"
	team="'evil'"
	turns_at_cliffs="1"
	[/vars]

	[properties]
	attack_damage="1"
	handle_damage_type="def(collide_with)
						if(collide_with.damage_type = 'stun', if(consts.thrown_type, [add(velocity_y,hurt_velocity_y), set(type, consts.thrown_type), animation('on_back')] ))"
	hurt_velocity_x="200"
	hurt_velocity_y="-400"
	[/properties]

	[animation]
	accel_x="0"
	accel_y="80"
	attack_area="15,18,26,26"
	body_area="all"
	duration="6"
	frame_info="0,8,0,2,0,694,25,18"
	frames="1"
	id="stand"
	image="compiled-2.png"
	rect="0,686,24,713"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="250"
	accel_y="80"
	attack_area="15,18,26,26"
	body_area="all"
	duration="6"
	frame_info="0,8,0,2,25,694,25,18,0,9,1,2,50,694,24,17,0,8,0,2,74,694,25,18"
	frames="3"
	id="walk"
	image="compiled-2.png"
	rect="25,686,49,713"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="250"
	accel_y="80"
	attack_area="15,18,26,26"
	body_area="all"
	duplicates="6"
	duration="6"
	frame_info="0,8,0,2,132,694,25,18,0,9,1,2,157,694,24,17,0,8,0,2,181,694,25,18"
	frames="3"
	id="walk"
	image="compiled-2.png"
	rect="132,686,156,713"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="80"
	body_area="all"
	duration="4"
	frame_info="0,13,0,2,713,763,25,13"
	frames="1"
	id="spring"
	image="compiled-2.png"
	rect="713,750,737,777"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="80"
	attack_area="0,18,26,26"
	body_area="all"
	duration="4"
	frame_info="4,9,2,2,399,730,19,17,4,10,4,2,418,730,17,16,2,9,4,2,435,730,19,17"
	frames="3"
	id="turn"
	image="compiled-2.png"
	rect="395,721,419,748"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="80"
	body_area="all"
	duration="18"
	events="6:12:18:hurtflicker"
	frame_info="1,8,1,1,139,675,23,19"
	frames="1"
	id="hurt"
	image="compiled-2.png"
	rect="138,667,162,694"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="30"
	accel_y="0"
	body_area="all"
	duration="5"
	frame_info="1,3,1,2,0,635,33,19,2,2,2,2,33,635,31,20,5,3,1,2,64,635,29,19,2,4,2,2,93,635,31,18"
	frames="4"
	id="swim"
	image="compiled-2.png"
	rect="-1,632,33,655"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="0"
	body_area="all"
	duration="4"
	frame_info="3,3,3,6,162,675,19,19,4,4,4,6,181,675,17,18,3,3,3,6,198,675,19,19"
	frames="3"
	id="swimturn"
	image="compiled-2.png"
	rect="159,672,183,699"
	rotate_on_slope="yes"
	[/animation]

	[object_type]
	id="thrown"
	on_enter_water="if(vars.nature_boy = 2, achievement('nature_boy'))"
	on_spat="if(vars.nature_boy = 1, set(vars.nature_boy, 2))"
	prototype="throwable_small_enemy"
	solid_dimensions="common,enemy"
		[consts]
		basic_type="'beetle_water'"
		thrown_type="'beetle_water.thrown'"
		[/consts]

		[animation]
		body_area="none"
		duration="60"
		frames="1"
		id="thrown"
		image="enemies/beetle-water.png"
		rect="31,33,55,60"
		thrown_area="all"
		[/animation]

		[animation]
		body_area="all"
		duration="5"
		frames="2"
		id="on_back"
		image="enemies/beetle-water.png"
		rect="31,33,55,60"
		[/animation]

	[/object_type]

[/prototype]

