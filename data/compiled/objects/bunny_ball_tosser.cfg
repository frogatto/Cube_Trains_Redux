[prototype]
always_active="yes"
hitpoints="5"
id="bunny_ball_tosser"
mass="5"
on_collide_object_body="if(collide_with.vars.team != vars.team and collide_with_area = 'attack', get_hit_by(collide_with))"
on_die="spawn('die_cloud', midpoint_x, midpoint_y, facing)"
on_end_stand_anim="[set(vars.charge_up, vars.charge_up+1), if(vars.charge_up >= consts.charge_time, set(animation, 'throw'), set(animation, 'stand'))]"
on_end_throw_anim="[set(vars.charge_up, 0), set(animation, 'stand')]"
on_hurtflicker="if(green = 100,[set(green, 255), set(blue, 255)],[set(green, 100), set(blue, 100)])"
on_launch_ball="spawn('thrown_metal_ball', midpoint_x, y, facing, [set(velocity_x, -facing*600-1d200),set(velocity_y, -400)])"
on_leave_hurt_anim="[set(green, 255), set(blue, 255)]"
solid_area="20,18,42,56"
	[properties]
	get_hit_by="def(collide_with) if(not (me in collide_with.tmp.already_hit), [
				set(collide_with.tmp, 'already_hit', collide_with.tmp.already_hit + [me]),
				if(collide_with.vars.damage > consts.armor,
				  [
				   if(me.hitpoints > collide_with.vars.damage,
				    [
				      if(collide_with.vars.damage <= consts.flinch_threshold,
						schedule(4, [set(me.green, 255), set(me.blue, 255)]),
					    set(me.animation, 'hurt')),
				      set(me.green, 100), set(me.blue, 100)
					]),
				   set(me.hitpoints, me.hitpoints - collide_with.vars.damage)
				  ]),
				if(collide_with.vars.damage > consts.flinch_threshold and me.hurt_velocity_y, set(me.velocity_y,(me.hurt_velocity_y))),
				if(collide_with.vars.damage > consts.flinch_threshold and me.hurt_velocity_x, set(me.velocity_x, ((me.hurt_velocity_x * collide_with.facing + collide_with.velocity_x/2)*collide_with.mass*if(collide_with.attack_force, collide_with.attack_force, 100))/(me.mass*100)))])"
	hurt_velocity_x="400"
	hurt_velocity_y="-800"
	[/properties]

	[animation]
	accel_y="70"
	body_area="all"
	duration="4"
	frame_info="5,10,3,2,323,881,54,50,4,11,2,2,377,881,56,49,3,12,1,2,433,881,58,48"
	frames="3"
	frames_per_row="1"
	id="stand"
	image="compiled-0.png"
	rect="318,871,379,932"
	reverse="yes"
	[/animation]

	[animation]
	accel_y="70"
	body_area="all"
	duration="5"
	events="42:launch_ball"
	frame_info="25,14,22,2,0,819,54,50,21,14,15,2,54,819,65,50,23,14,11,2,119,819,67,50,23,14,11,2,186,819,67,50,23,14,9,2,253,819,69,50,23,14,8,2,322,819,70,50,8,9,3,3,392,819,90,54,13,10,0,3,482,819,88,53,2,1,13,3,570,819,86,62,3,15,30,0,656,819,68,51,26,12,40,0,724,819,35,54,32,12,31,1,759,819,38,53"
	frames="12"
