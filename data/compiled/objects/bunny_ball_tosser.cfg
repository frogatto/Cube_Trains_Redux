[prototype]
hitpoints="8"
id="bunny_ball_tosser"
mass="5"
on_child_spawned="if(child.type = 'bunny_ball_tosser.cannonball_pile', add(vars.children, [child]))"
on_collide_object_body="if(collide_with.vars.team != vars.team and collide_with_area = 'attack', get_hit_by(collide_with))"
on_die="[map(vars.children, 'child', remove_object(child)), spawn('die_cloud', midpoint_x, midpoint_y, facing)]"
on_end_stand_anim="[set(vars.charge_up, vars.charge_up+1), if(vars.charge_up >= vars.charge_time, set(animation, 'throw'), set(animation, 'stand'))]"
on_end_throw_anim="[set(vars.charge_up, 0), set(animation, 'stand')]"
on_hurtflicker="if(green = 100,[set(green, 255), set(blue, 255)],[set(green, 100), set(blue, 100)])"
on_launch_ball="spawn('thrown_metal_ball', midpoint_x, y, facing, [set(velocity_x, -facing*600-1d200),set(velocity_y, -400)])"
on_leave_hurt_anim="[set(green, 255), set(blue, 255)]"
on_start_level="[
	spawn('bunny_ball_tosser.cannonball_pile', midpoint_x + 64 * facing, midpoint_y + 36, facing)
]"
solid_area="20,18,42,56"
	[properties]
	get_hit_by="def(collide_with) execute(me,
	             if(not (me in collide_with.tmp.already_hit), [
				set(collide_with.tmp, 'already_hit', collide_with.tmp.already_hit + [me]),
				if((not is_invincible_posthit) and (collide_with.vars.damage > 0),
					if(collide_with.vars.damage > consts.armor,
					  [
					   if(me.hitpoints > collide_with.vars.damage,
						[
						  if(collide_with.vars.damage <= consts.flinch_threshold,
							schedule(4, [set(me.green, 255), set(me.blue, 255)]),
							set(me.animation, 'hurt')),
						  set(me.green, 100), set(me.blue, 100)
						]),
					   set(me.hitpoints, me.hitpoints - collide_with.vars.damage),
					   set(tmp.time_last_hit, me.cycle)
					  ])),
				if(collide_with.vars.damage > consts.flinch_threshold and me.hurt_velocity_y and (not collide_with.tmp.no_flinch_attack), set(me.velocity_y,(me.hurt_velocity_y))),
				if(collide_with.vars.damage > consts.flinch_threshold and me.hurt_velocity_x and (not collide_with.tmp.no_flinch_attack), set(me.velocity_x, ((me.hurt_velocity_x * collide_with.facing + collide_with.velocity_x/2)*collide_with.mass*if(collide_with.attack_force, collide_with.attack_force, 100))/(me.mass*100)))]))"
	hurt_velocity_x="400"
	hurt_velocity_y="-800"
	is_invincible_posthit="if(tmp.time_last_hit and (abs(tmp.time_last_hit - me.cycle) < consts.posthit_invicibility_period), 1, 0)"
	[/properties]

	[tmp]
	time_last_hit="0"
	[/tmp]

	[animation]
	accel_y="70"
	body_area="all"
	duration="4"
	frame_info="5,10,3,2,388,372,54,50,4,11,2,2,442,372,56,49,3,12,1,2,498,372,58,48"
	frames="3"
	frames_per_row="1"
	id="stand"
	image="compiled-1.png"
	rect="383,362,444,423"
	reverse="yes"
	[/animation]

	[animation]
	accel_y="70"
	body_area="all"
	duration="5"
	events="42:launch_ball"
	frame_info="24,14,22,2,0,255,55,50,21,14,15,2,55,255,65,50,23,14,11,2,120,255,67,50,23,14,11,2,187,255,67,50,23,14,9,2,254,255,69,50,23,14,8,2,323,255,70,50,8,9,3,3,393,255,90,54,13,10,0,3,483,255,88,53,2,1,13,3,571,255,86,62,3,15,30,0,657,255,68,51,26,12,40,0,725,255,35,54,34,12,32,2,760,255,35,52"
	frames="12"
	frames_per_row="4"
	id="throw"
	image="compiled-1.png"
	rect="-24,241,76,306"
	reverse="no"
	solid_area="40,22,62,60"
	[/animation]

	[consts]
	flinch_threshold="1000"
	[/consts]

	[vars]
	always_active="0"
	charge_time="2"
	charge_up="0"
	points_value="411"
	team="'evil'"
	[/vars]

	[object_type]
	id="cannonball_pile"
	zorder="-3"
		[animation]
		id="normal"
		image="enemies/bunny-ball-tosser.png"
		pad="4"
		rect="66,1,94,27"
		[/animation]

	[/object_type]

[/prototype]

