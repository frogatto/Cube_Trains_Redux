	frame_info="1,3,2,3,408,654,22,22,1,3,2,3,430,654,22,22,1,3,2,3,452,654,22,22,3,3,3,1,474,654,19,24"
	frames="4"
	id="fly"
	image="compiled-2.png"
	rect="407,651,431,678"
