	[animation]
	accel_x="10"
	accel_y="0"
	attack_area="4,18,24,28"
	body_area="all"
	duration="6"
	frame_info="1,3,2,3,655,654,22,22,1,3,2,3,677,654,22,22,1,3,2,3,699,654,22,22,3,3,3,1,721,654,19,24"
	frames="4"
	id="fly"
	image="compiled-2.png"
	rect="654,651,678,678"
	reverse="yes"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="0"
	attack_area="4,18,24,28"
	body_area="all"
	duration="4"
	frame_info="0,3,4,3,525,702,21,22,3,3,3,3,546,702,19,22"
	frames="2"
	frames_per_row="1"
	id="turn"
	image="compiled-2.png"
	rect="525,699,549,726"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="20"
	body_area="all"
	duration="18"
	frame_info="0,3,2,2,985,425,23,23"
	frames="1"
	id="hurt"
	image="compiled-0.png"
	rect="985,422,1009,449"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="40"
	body_area="all"
	duration="6"
	frame_info="0,3,2,2,900,425,23,23,0,3,2,2,923,425,23,23,5,3,3,2,946,425,17,23"
	frames="3"
	id="lose_wings"
	image="compiled-0.png"
	rect="900,422,924,449"
	rotate_on_slope="yes"
	[/animation]

	[object_type]
	id="thrown"
	on_spat="[%PROTO%, set(vars.bomb, null()), set(attached_objects, [])]"
	prototype="throwable_small_enemy"
	solid_dimensions="enemy,common"
		[consts]
		basic_animation="'fly'"
		basic_type="'ant_flying_wallcling'"
		frogourmet_tag="'ant_wallcling'"
		thrown_type="'ant_flying_wallcling.thrown'"
		[/consts]

		[animation]
		body_area="none"
		duration="60"
		frames="1"
		id="thrown"
		image="enemies/ant-flying-green-wallcling.png"
		rect="31,33,55,60"
		thrown_area="all"
		[/animation]

		[animation]
		body_area="all"
		duration="5"
		frames="2"
		id="on_back"
		image="enemies/ant-flying-green-wallcling.png"
		rect="31,33,55,60"
		[/animation]

	[/object_type]

[/prototype]

