[object_type]
friction="1000"
has_feet="no"
hitpoints="1"
id="fish_blue_darter"
mass="6"
on_change_animation_failure="die()"
on_collide="[set(velocity_x, 0), facing(-facing)]"
on_die="[score(level,20), spawn_item(me), spawn('die_cloud', midpoint_x, midpoint_y, facing)]"
on_end_anim="[set(tmp.already_hit, [])]"
on_end_swim_anim="if(facing < 0 and x < vars.x_bound or
	                facing > 0 and x2 > vars.x2_bound,
					[facing(-facing), animation('swim')],
					animation('swim'))"
on_exit_water="die()"
on_hit_by_player="die()"
on_process_swim="if(abs(y - target_y()) > 10, set(accel_y, (20*if(target_y() < y, -1, 1))), [set(accel_y,0)])"
on_timer="if(solid(level, front + facing*90, y, 1, y2 - y),
	            [facing(-facing)])"
solid_area="3,3,27,19"
timer_frequency="10"
traction_in_air="0"
traction_in_water="1000"
	[editor_info]
	category="fish"
		[var]
		name="x_bound"
		type="x"
		value="x - 200"
		[/var]

		[var]
		name="x2_bound"
		type="x"
		value="x2 + 200"
		[/var]

		[var]
		name="desired_height"
		type="y"
		value="y"
		[/var]

	[/editor_info]

	[vars]
	damage="1"
	points_value="5"
	team="'evil'"
	[/vars]

	[properties]
	ideal_x="def() ((vars.x2_bound + vars.x_bound) / 2)"
	inside_aggro_range="def(distance) if(abs(ideal_x() - midpoint_x) < distance, 1, 0)"
	player_within="def(distance) if((level.player.midpoint_x > midpoint_x - distance) and (level.player.midpoint_x < midpoint_x + distance) and (level.player.midpoint_y > midpoint_y - distance) and (level.player.midpoint_y < midpoint_y + distance), 1, 0)"
	target_y="def() (vars.desired_height)"
	[/properties]

	[animation]
	accel_x="40"
	attack_area="all"
	body_area="all"
	duplicates="6"
	duration="6"
	frames="4"
	id="swim"
	image="compiled-2.png"
	rect="574,407,614,435"
	[/animation]

	[animation]
	accel_x="20"
	attack_area="all"
	body_area="all"
	duration="6"
	frames="4"
	id="swim"
	image="compiled-2.png"
	rect="251,378,291,406"
	[/animation]

	[animation]
	attack_area="all"
	body_area="all"
	duration="10"
	frames="1"
	id="startle"
	image="compiled-2.png"
	rect="415,378,455,406"
	[/animation]

	[animation]
	attack_area="all"
	body_area="all"
	duration="10"
	frames="1"
	id="hurt"
	image="compiled-2.png"
	rect="456,378,496,406"
	[/animation]

	[animation]
	accel_x="30"
	attack_area="all"
	body_area="all"
	duration="6"
	frames="4"
	id="swimMad"
	image="compiled-2.png"
	rect="246,407,286,435"
	[/animation]

[/object_type]

