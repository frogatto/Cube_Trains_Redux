	DISTANCE_TO_CLIFF_CHECK="30"
	bounce_roundness="70"
	normal_damage="1"
	solid_dimensions="['enemy', 'common']"
	spring_amount="1200"
	springiness="190"
	thrown_damage="5"
	[/consts]

