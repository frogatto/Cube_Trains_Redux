[prototype]
feet_width="4"
friction="1000"
hitpoints="2"
id="worm_white"
mass="5"
on_add_object_fail="[if(collide_with.vars.team != vars.team and collide_with.get_hit_by, collide_with.get_hit_by(me)), die()]"
on_bounced_on="die()"
on_change_animation_failure="[die()]"
on_change_solid_dimensions_fail="if(tmp.in_change_dimensions_fail or (not collide_with), die(),
	          [set(tmp.in_change_dimensions_fail, 1),
			   fire_event(collide_with, 'blocking_thrown_object'),
			   set(solid_dimensions_in, consts.solid_dimensions),
			   set(tmp.in_change_dimensions_fail, 0)
			  ])"
on_collide="if(animation in ['thrown', 'on_back'], set(velocity_x, -velocity_x/2), if(not (animation in ['hurt']), [set(facing, -facing),animation('turn'),set(velocity_x,0)]))"
on_collide_feet="if(animation = 'fall', set(animation, 'land'), if(animation = 'thrown' and velocity_y + abs(velocity_x) > 600,
	                    [set(velocity_y, -(velocity_y*3)/5 - (velocity_x*slope_standing_on)/90), set(velocity_x, (velocity_x*4)/5 + (velocity_y*slope_standing_on)/90)], if(animation = 'thrown', [set(tmp.on_back_count, 0), animation('on_back')], if(animation != 'on_back', animation('walk')))))"
on_collide_object_body="if(collide_with.vars.team != vars.team and collide_with_area = 'attack', get_hit_by(collide_with))"
on_collide_object_thrown="[if(collide_with_area = 'body' and collide_with.vars.team != vars.team,
		 [if(collide_with.get_hit_by, [collide_with.get_hit_by(me)]), die()])]"
on_create="animation('emerge')"
on_die="[score(level, points_value), spawn('die_cloud', midpoint_x, midpoint_y, facing)]"
on_end_anim="if((not animation in ['wiggle', 'emerge', 'fall', 'land']), if(animation in ['on_back', 'thrown'], [set(tmp.on_back_count, tmp.on_back_count+1), if(tmp.on_back_count > 10, [animation('walk'), set(tmp.on_back_count, 0)], animation('on_back'))], animation('walk')))"
on_end_emerge_anim="set(animation, 'wiggle')"
on_end_hurt_anim="animation('walk')"
on_end_land_anim="set(animation, 'stand')"
on_end_turn_anim="animation('walk')"
on_end_wiggle_anim="[set(vars.wiggle_count, vars.wiggle_count-1), if(vars.wiggle_count <= 0, set(animation, 'fall'), set(animation, 'wiggle'))]"
on_enter_anim="set(tmp.already_hit, [])"
on_enter_thrown_anim="[set(vars.damage, consts.thrown_damage)]"
on_enter_walk_anim="if(not is_standing, animation('stand'))"
on_enter_water="die()"
on_hurtflicker="if(green = 100,[set(green, 255), set(blue, 255)],[set(green, 100), set(blue, 100)])"
on_jumped_on="[if(jumped_on_by.mass >= 20, die())]"
on_leave_hurt_anim="[set(green, 255), set(blue, 255)]"
on_leave_on_back_anim="set(brightness, 256)"
on_leave_thrown_anim="[set(solid_dimensions_in, consts.solid_dimensions), set(vars.team, 'evil'), set(vars.damage, consts.normal_damage)]"
on_process_on_back="if(tmp.on_back_count > 8, [if(tmp.on_back_count > 10 and time_in_animation > 7, set(velocity_y, velocity_y-300)), set(brightness, if(cycle%6 > 2, 256, 512))])"
on_process_stand="if(is_standing, animation('walk'))"
on_surface_damage="die()"
on_timer="if(not (animation in ['thrown', 'on_back']), [set(rotate, slope_standing_on), if(turns_at_cliffs and is_standing and animation = 'walk' and distance_to_cliff < 30,[set(facing, -facing),animation('turn')],null())])"
solid_area="5,18,20,25"
solid_dimensions="enemy,common"
tags="swallowable"
timer_frequency="5"
traction="1000"
	[properties]
	get_hit_by="def(collide_with) if(not (me in collide_with.tmp.already_hit), [
				set(collide_with.tmp, 'already_hit', collide_with.tmp.already_hit + [me]),
				if(collide_with.vars.damage > consts.armor,
				  [
				   if(me.hitpoints > collide_with.vars.damage,
				    [
				      if(collide_with.vars.damage <= consts.flinch_threshold,
						schedule(4, [set(me.green, 255), set(me.blue, 255)]),
					    set(me.animation, 'hurt')),
				      set(me.green, 100), set(me.blue, 100)
					]),
				   set(me.hitpoints, me.hitpoints - collide_with.vars.damage)
				  ]),
				if(collide_with.vars.damage > consts.flinch_threshold and me.hurt_velocity_y, set(me.velocity_y,(me.hurt_velocity_y))),
				if(collide_with.vars.damage > consts.flinch_threshold and me.hurt_velocity_x, set(me.velocity_x, ((me.hurt_velocity_x * collide_with.facing + collide_with.velocity_x/2)*collide_with.mass*if(collide_with.attack_force, collide_with.attack_force, 100))/(me.mass*100)))])"
	hurt_velocity_x="400"
	hurt_velocity_y="-800"
	[/properties]

	[vars]
	damage="1"
	points_value="2"
	team="'evil'"
	turns_at_cliffs="1"
	wiggle_count="3"
	[/vars]

	[editor_info]
	category="bugs"
	[/editor_info]

	[consts]
	normal_damage="1"
	solid_dimensions="['enemy', 'common']"
	springiness="100"
	thrown_damage="5"
	[/consts]

	[animation]
	accel_x="0"
	accel_y="0"
	attack_area="15,18,26,26"
	body_area="all"
	duration="6"
	frames="3"
	frames_per_row="3"
	id="emerge"
	image="compiled-2.png"
	rect="407,492,431,519"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="80"
	attack_area="15,18,26,26"
	body_area="all"
	duration="6"
	frames="1"
	id="stand"
	image="compiled-2.png"
	rect="482,492,506,519"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="80"
	body_area="none"
	duration="50"
	frames="1"
	id="thrown"
	image="compiled-2.png"
	rect="507,492,531,519"
	rotate_on_slope="yes"
	thrown_area="0,0,31,36"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="80"
	body_area="all"
	duration="5"
	frames="2"
	id="on_back"
	image="compiled-2.png"
	rect="532,492,556,519"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="250"
	accel_y="80"
	attack_area="15,22,26,26"
	body_area="all"
	duration="6"
	frames="3"
	id="walk"
	image="compiled-2.png"
	rect="582,492,606,519"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="250"
	accel_y="80"
	attack_area="15,22,26,26"
	body_area="all"
	duplicates="6"
	duration="6"
	frames="3"
	id="walk"
	image="compiled-2.png"
	rect="657,492,681,519"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="80"
	body_area="all"
	duration="4"
	frames="1"
	id="spring"
	image="compiled-2.png"
	rect="732,492,756,519"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="80"
	attack_area="0,22,26,26"
	body_area="all"
	duration="4"
	frames="3"
	id="turn"
	image="compiled-2.png"
	rect="757,492,781,519"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="80"
	body_area="all"
	duration="18"
	events="6:12:18:hurtflicker"
	frames="1"
	id="hurt"
	image="compiled-2.png"
	rect="832,492,856,519"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="0"
	body_area="all"
	duration="4"
	frames="3"
	frames_per_row="3"
	id="wiggle"
	image="compiled-2.png"
	rect="857,492,881,519"
	reverse="yes"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="80"
	attack_area="15,18,26,26"
	body_area="all"
	duration="4"
	frames="3"
	frames_per_row="3"
	id="land"
	image="compiled-2.png"
	rect="932,492,956,519"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="80"
	attack_area="all"
	body_area="all"
	duration="40"
	frames="1"
	frames_per_row="1"
	id="fall"
	image="compiled-2.png"
	rect="0,520,24,547"
	rotate_on_slope="yes"
	[/animation]

[/prototype]

