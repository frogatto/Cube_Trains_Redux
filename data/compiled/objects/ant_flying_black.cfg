[prototype]
activation_border="150"
friction="1000"
has_feet="yes"
hitpoints="5"
id="ant_flying_black"
mass="3"
on_add_object_fail="[if(collide_with.vars.team != vars.team and collide_with.get_hit_by, collide_with.get_hit_by(me)), die()]"
on_bounced_on="fire_event('lose_wings')"
on_change_animation_failure="[debug(solid_area),die()]"
on_change_solid_dimensions_fail="if(tmp.in_change_dimensions_fail or (not collide_with), die(),
	          [set(tmp.in_change_dimensions_fail, 1),
			   fire_event(collide_with, 'blocking_thrown_object'),
			   resolve_solid(me,0,-1),
			   set(solid_dimensions_in, consts.solid_dimensions),
			   set(tmp.in_change_dimensions_fail, 0)
			  ])"
on_collide_feet="set(velocity_y, -velocity_y/2)"
on_collide_head="set(velocity_y, -velocity_y/2)"
on_collide_object_body="if(collide_with.vars.team != vars.team, [
		  if(collide_with_area = 'attack', get_hit_by(collide_with)),
		  if(collide_with_area = 'heat', get_burnt_by(collide_with))])"
on_collide_side="[if(not (animation in ['hurt']), fire_event('turn')),set(velocity_x, -velocity_x/2)]"
on_create="[animation('fly'), if(vars.desired_height = null(), set(vars.desired_height, midpoint_y))]"
on_die="[score(level,points_value), spawn_item(self), if(vars.died_in_water,
																		[if(abs(water_bounds[1] - midpoint_y) > 40, 
																		spawn('water_splash_underwater_big', midpoint_x, midpoint_y, if(1d2=2,facing,-facing)),
																		spawn('water_splash', midpoint_x, water_bounds[1]+10, if(1d2=2,facing,-facing))),
																	sound('water-enter.ogg'),],
																spawn('die_cloud', midpoint_x, midpoint_y, facing))]"
on_end_anim="animation('fly')"
on_end_hurt_anim="animation('fly')"
on_enter_anim="set(tmp.already_hit, [])"
on_enter_water="[set(vars.died_in_water,1),die()]"
on_hurtflicker="if(green = 100,[set(green, 255), set(blue, 255)],[set(green, 100), set(blue, 100)])"
on_leave_hurt_anim="[set(green, 255), set(blue, 255)]"
on_leave_turn_anim="set(facing, -facing)"
on_lose_wings="[set(type, consts.basic_type),animation(consts.basic_animation)]"
on_process_fly="[if(solid(level, front + facing*100, y, 1, y2 - y),
	            fire_event('turn')),fire_event('test_bounds'),
	            set(velocity_y, wave( min(250,max(-250, destination_height-midpoint_y ) ) ))
	            
	            ] where destination_height = vars.desired_height"
on_surface_damage="die()"
on_test_bounds="[if(not animation in ['turn'],if(facing < 0 and x < vars.x_bound or
	                facing > 0 and x2 > vars.x2_bound,
					fire_event('turn')))]"
on_turn="if(cycle-vars.last_turned > 30 and (not animation in ['turn']),[set(vars.last_turned,cycle),animation('turn')])"
solid_area="5,10,20,25"
solid_dimensions="enemy,common"
tags="swallowable"
traction="1000"
traction_in_air="1000"
	[properties]
	get_burnt_by="def(collide_with) execute(me, if(not (me in collide_with.tmp.already_hit), [
				get_damaged_by(collide_with)]))"
	get_damaged_by="def(collide_with) [
				set(collide_with.tmp, 'already_hit', collide_with.tmp.already_hit + [me]),
				if((not is_invincible_posthit) and (collide_with.vars.damage > 0),
					if(collide_with.vars.damage > consts.armor,
					  [
					   if(me.hitpoints > collide_with.vars.damage,
						[
						  if(collide_with.vars.damage <= consts.flinch_threshold,
							schedule(4, [set(me.green, 255), set(me.blue, 255)]),
							set(me.animation, 'hurt')),
						  set(me.green, 100), set(me.blue, 100)
						]),
					   set(me.hitpoints, me.hitpoints - collide_with.vars.damage),
					   set(tmp.time_last_hit, me.cycle)
					  ]))]"
	get_hit_by="def(collide_with) execute(me, if(not (me in collide_with.tmp.already_hit), [
				get_damaged_by(collide_with),
				if(collide_with.vars.damage > consts.flinch_threshold and me.hurt_velocity_y and (not collide_with.tmp.no_flinch_attack), set(me.velocity_y,(me.hurt_velocity_y))),
				if(collide_with.vars.damage > consts.flinch_threshold and me.hurt_velocity_x and (not collide_with.tmp.no_flinch_attack), set(me.velocity_x, ((me.hurt_velocity_x * collide_with.facing + collide_with.velocity_x/2)*collide_with.mass*if(collide_with.attack_force, collide_with.attack_force, 100))/(me.mass*100)))]))"
	hurt_velocity_x="400"
	hurt_velocity_y="-800"
	is_invincible_posthit="if(tmp.time_last_hit and (abs(tmp.time_last_hit - me.cycle) < consts.posthit_invicibility_period), 1, 0)"
	[/properties]

	[tmp]
	time_last_hit="0"
	[/tmp]

	[vars]
	damage="1"
	last_turned="0"
	points_value="6"
	team="'evil'"
	turns_at_cliffs="1"
	[/vars]

	[consts]
	basic_animation="'stand'"
	basic_type="'ant_black'"
	bounce_roundness="10"
	normal_damage="1"
	solid_dimensions="['enemy', 'common']"
	spring_amount="1200"
	springiness="190"
	thrown_damage="5"
	thrown_type="'ant_black.thrown'"
	[/consts]

	[animation]
	accel_x="10"
	accel_y="0"
	attack_area="0,14,28,28"
	body_area="all"
	duplicates="6"
	duration="6"
	frame_info="1,7,2,3,685,606,22,18,1,9,2,3,707,606,22,16,1,9,2,3,729,606,22,16,3,9,3,1,751,606,19,18"
	frames="4"
	id="fly"
	image="compiled-2.png"
	rect="684,599,708,626"
	reverse="yes"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="10"
	accel_y="0"
	attack_area="0,14,28,28"
	body_area="all"
	duration="6"
	frame_info="1,7,2,3,770,606,22,18,1,9,2,3,792,606,22,16,1,9,2,3,814,606,22,16,3,9,3,1,836,606,19,18"
	frames="4"
	id="fly"
	image="compiled-2.png"
	rect="769,599,793,626"
	reverse="yes"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="0"
	attack_area="0,14,28,28"
	body_area="all"
	duration="4"
	frame_info="0,7,4,3,855,606,21,18,3,7,3,3,876,606,19,18"
	frames="2"
	frames_per_row="1"
	id="turn"
	image="compiled-2.png"
	rect="855,599,879,626"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="80"
	body_area="all"
	duration="18"
	events="6:12:18:hurtflicker"
	frame_info="5,9,4,1,669,606,16,18"
	frames="1"
	id="hurt"
	image="compiled-2.png"
	rect="664,597,688,624"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="40"
	body_area="all"
	duration="6"
	events="6:12:18:hurtflicker"
	frame_info="0,8,2,2,895,606,23,18,0,8,2,2,918,606,23,18,6,8,3,2,941,606,16,18"
	frames="3"
	id="lose_wings"
	image="compiled-2.png"
	rect="895,598,919,625"
	rotate_on_slope="yes"
	[/animation]

[/prototype]

