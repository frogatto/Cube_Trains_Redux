[prototype]
feet_width="4"
friction="1000"
hitpoints="30"
id="milgram_block_launcher"
mass="5"
on_bounced_on="[if(jumped_on_by.mass >= 1000, die(), animation('spring'))]"
on_child_spawned="if(child.type in ['milgram_block'],set(vars.spawned_objects, vars.spawned_objects + [child]))"
on_collide_object_body="if(collide_with.vars.team != vars.team and collide_with_area = 'attack', get_hit_by(collide_with))"
on_create="animation('normal')"
on_die="[score(level,points_value), spawn_item(self), spawn('die_cloud', midpoint_x, midpoint_y, facing)]"
on_end_anim="[if(animation = 'normal',
	                   if(vars.load >= vars.loading_time,
					     [if(size(vars.spawned_objects) < vars.max_objects,animation('prepfire'),animation('normal')), set_var('load', 0)],
						 [animation('normal'), set_var('load', vars.load + 1)]),),
						 
					set(vars.spawned_objects, filter(vars.spawned_objects, 'ant', ant.hitpoints > 0 and ant.x > context.vars.zone_x1 and ant.x2 < context.vars.zone_x2 and ant.y >  context.vars.zone_y1 and ant.y2 < context.vars.zone_y2))]"
on_end_fire_anim="animation('normal')"
on_end_hurt_anim="animation('normal')"
on_end_prepfire_anim="animation('fire')"
on_enter_anim="set(tmp, 'already_hit', [])"
on_hurtflicker="if(green = 100,[set(green, 255), set(blue, 255)],[set(green, 100), set(blue, 100)])"
on_leave_hurt_anim="[set(green, 255), set(blue, 255)]"
on_shoot="[spawn('milgram_block', midpoint_x+ facing*50, midpoint_y -50, facing, [set(velocity_x,1000*facing),set(velocity_y,-1000)]),sound('FlowerShot.ogg')]"
on_surface_damage="die()"
solid_area="10,20,38,50"
springiness="100"
timer_frequency="2"
traction="1000"
traction_in_air="1000"
zorder="0"
	[properties]
	get_hit_by="def(collide_with) execute(me,
	             if(not (me in collide_with.tmp.already_hit), [
				set(collide_with.tmp, 'already_hit', collide_with.tmp.already_hit + [me]),
				if(collide_with.vars.damage > consts.armor,
				  [
				   if(me.hitpoints > collide_with.vars.damage,
				    [
				      if(collide_with.vars.damage <= consts.flinch_threshold,
						schedule(4, [set(me.green, 255), set(me.blue, 255)]),
					    set(me.animation, 'hurt')),
				      set(me.green, 100), set(me.blue, 100)
					]),
				   set(me.hitpoints, me.hitpoints - collide_with.vars.damage)
				  ]),
				if(collide_with.vars.damage > consts.flinch_threshold and me.hurt_velocity_y and (not collide_with.tmp.no_flinch_attack), set(me.velocity_y,(me.hurt_velocity_y))),
				if(collide_with.vars.damage > consts.flinch_threshold and me.hurt_velocity_x and (not collide_with.tmp.no_flinch_attack), set(me.velocity_x, ((me.hurt_velocity_x * collide_with.facing + collide_with.velocity_x/2)*collide_with.mass*if(collide_with.attack_force, collide_with.attack_force, 100))/(me.mass*100)))]))"
	hurt_velocity_x="400"
	hurt_velocity_y="-800"
	[/properties]

	[vars]
	damage="1"
	load="0"
	max_objects="3"
	points_value="50"
	spawned_objects="[]"
	team="'evil'"
	[/vars]

	[properties]
	hurt_velocity_x="0"
	hurt_velocity_y="0"
	[/properties]

	[animation]
	accel_y="80"
	body_area="all"
	duration="4"
	events="12:puff"
	frame_info="9,10,4,1,862,544,36,42,9,12,3,1,898,544,37,40,9,14,2,1,935,544,38,38"
	frames="3"
	id="normal"
	image="compiled-0.png"
	rect="853,534,901,586"
	reverse="yes"
	[/animation]

	[animation]
	accel_y="80"
	body_area="all"
	duration="4"
	frame_info="9,10,4,1,862,544,36,42,9,12,3,1,898,544,37,40,9,14,2,1,935,544,38,38"
	frames="3"
	id="spring"
	image="compiled-0.png"
	rect="853,534,901,586"
	reverse="yes"
	[/animation]

	[animation]
	accel_y="80"
	body_area="all"
	duration="5"
	frame_info="9,9,4,1,180,326,36,43,9,9,3,1,216,326,37,43,9,9,2,1,253,326,38,43,9,9,3,1,291,326,37,43"
	frames="4"
	id="prepfire"
	image="compiled-1.png"
	rect="171,317,219,369"
	[/animation]

	[animation]
	accel_y="80"
	body_area="all"
	duration="5"
	events="1:shoot"
	frame_info="9,4,3,1,670,127,37,48,8,2,1,1,707,127,40,50,7,1,2,1,747,127,40,51,8,0,2,1,787,127,39,52"
	frames="4"
	id="fire"
	image="compiled-1.png"
	rect="661,123,709,175"
	[/animation]

	[animation]
	accel_y="80"
	body_area="all"
	duration="18"
	events="6:12:18:hurtflicker"
	frame_info="9,9,4,1,845,281,36,43"
	frames="1"
	id="hurt"
	image="compiled-1.png"
	rect="836,272,884,324"
	[/animation]

	[consts]
	armor="4"
	[/consts]

	[properties]
	shouldfire="if(size(vars.spawned_objects) < vars.max_objects,1,0)"
	[/properties]

[/prototype]

