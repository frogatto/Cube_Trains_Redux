[prototype]
id="buyable_powerup_invincible"
on_bought="[set(level.player.vars.unlocked_items, level.player.vars.unlocked_items + ['powerup_invincible']), set(level.player.vars.next_unlocked_item, 'powerup_invincible')]"
on_create="[if(number_owned >= consts.max_owned, die())]"
on_end_normal_anim="animation('normal')"
on_interact="[fire_event(level.player, 'start_interact')]"
on_talk="[set(level.player.time_in_animation_delta, 0),
	         if(level.player.vars.coins < final_price,
	            [
	             speech_dialog(self, consts.description + [~The price is ~ + final_price + ~ coins.~, ~You don't have enough money.~]),
				],
				[
				 speech_dialog(self, consts.description + [~The price is ~ + final_price + ~ coins.~]),
				 speech_dialog(self, [~Do you want to buy the ~ + consts.name + ~?~,
				  'Yes', [fire_event('bought'), die(), set(level.player.vars.items_owned, level.player.vars.items_owned + [type]), set(level.player.vars.coins, level.player.vars.coins - final_price)],
				  'No', []])
				]),
			    set(level.player.time_in_animation_delta, 1)]"
zorder="-5"
	[properties]
	final_price="consts.price * (1 + number_owned)"
	number_owned="size(filter(level.player.vars.items_owned, 'item', item = type))"
	[/properties]

	[consts]
	description="[~The invincibility crystal unlocks~,~invincibility powerups. Invincibility~, ~powerups will make you~, ~invincible for a short time.~]"
	max_owned="1"
	name="'invincibility crystal'"
	price="100"
	[/consts]

	[animation]
	duration="4"
	frame_info="2,1,2,1,734,459,14,16,2,1,3,1,748,459,13,16,3,1,4,1,761,459,11,16,4,1,5,1,772,459,9,16,6,1,6,1,781,459,6,16,5,1,4,1,787,459,9,16,4,1,3,1,796,459,11,16,3,1,2,1,807,459,13,16"
	frames="8"
	frames_per_row="4"
	id="normal"
	image="compiled-2.png"
	interact_area="all"
	item_area="all"
	rect="732,458,749,475"
	[/animation]

[/prototype]

