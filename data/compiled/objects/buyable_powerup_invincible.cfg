[prototype]
id="buyable_powerup_invincible"
on_bought="[set(level.player.vars.unlocked_items, level.player.vars.unlocked_items + ['powerup_invincible']), set(level.player.vars.next_unlocked_item, 'powerup_invincible')]"
on_create="[if(already_owned, die())]"
on_end_normal_anim="animation('normal')"
on_interact="[fire_event(level.player, 'start_interact')]"
on_talk="[set(level.player.time_in_animation_delta, 0),
	         if(level.player.vars.coins < consts.price,
	            [
	             speech_dialog(self, consts.description + [~The price is ~ + consts.price + ~ coins.~, ~You don't have enough money.~]),
				],
				[
				 speech_dialog(self, consts.description + [~The price is ~ + consts.price + ~ coins.~]),
				 speech_dialog(self, [~Do you want to buy the ~ + consts.name + ~?~,
				  'Yes', [fire_event('bought'), die(), set(level.player.vars.items_owned, level.player.vars.items_owned + [type]), set(level.player.vars.coins, level.player.vars.coins - consts.price)],
				  'No', []])
				]),
			    set(level.player.time_in_animation_delta, 1)]"
zorder="-5"
	[properties]
	already_owned="find(level.player.vars.items_owned, 'item', item = type)"
	[/properties]

	[animation]
	duration="4"
	frame_info="2,2,2,1,750,785,10,11,2,2,1,0,760,785,11,12,2,2,2,0,771,785,10,12,2,2,2,0,781,785,10,12,2,2,2,0,791,785,10,12,2,2,2,0,801,785,10,12,2,2,2,0,811,785,10,12,2,2,2,0,821,785,10,12,1,2,2,0,831,785,11,12"
	frames="9"
	frames_per_row="3"
	id="normal"
	image="compiled-1.png"
	interact_area="all"
	item_area="all"
	rect="748,783,761,796"
	[/animation]

	[consts]
	description="[~The invincibility crystal unlocks~,~invincibility powerups. Invincibility~, ~powerups will make you~, ~invincible for a short time.~]"
	name="'invincibility crystal'"
	price="100"
	[/consts]

[/prototype]

