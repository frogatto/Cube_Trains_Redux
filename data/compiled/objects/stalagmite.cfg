	team="'evil'"
	zone_x1="0"
	zone_x2="0"
	zone_y1="0"
	zone_y2="0"
	[/vars]

	[object_type]
	dies_on_inactive="yes"
	id="fragment"
	on_create="[set(velocity_x, 1d500 - 1d500), set(velocity_y, -1d500)]"
	on_end_anim="die()"
