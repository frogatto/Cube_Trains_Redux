[prototype]
friction="1000"
hitpoints="5"
id="beetle_black_armor"
mass="5"
on_add_object_fail="[if(collide_with.vars.team != vars.team and collide_with.get_hit_by, collide_with.get_hit_by(me)), die()]"
on_bounced_on="animation('spring')"
on_change_animation_failure="[die()]"
on_change_solid_dimensions_fail="if(tmp.in_change_dimensions_fail or (not collide_with), die(),
	          [set(tmp.in_change_dimensions_fail, 1),
			   fire_event(collide_with, 'blocking_thrown_object'),
			   set(solid_dimensions_in, consts.solid_dimensions),
			   set(tmp.in_change_dimensions_fail, 0)
			  ])"
on_collide_feet="animation('walk')"
on_collide_head="set(velocity_y, -velocity_y/2)"
on_collide_object_body="if(collide_with.vars.team != vars.team, if(collide_with_area = 'attack', get_hit_by(collide_with)))"
on_collide_side="if(not (animation in ['hurt']), [set(facing, -facing), animation('turn'), set(velocity_x,0)])"
on_die="[score(level,points_value), spawn_item(self), death_burst(self)]"
on_end_anim="animation('walk')"
on_end_hurt_anim="animation('walk')"
on_end_turn_anim="animation('walk')"
on_enter_anim="set(tmp.already_hit, [])"
on_enter_walk_anim="if(not is_standing, animation('stand'))"
on_enter_water="die()"
on_hurtflicker="if(green = 100,[set(green, 255), set(blue, 255)],[set(green, 100), set(blue, 100)])"
on_jumped_on="[if(jumped_on_by.mass >= 20, die())]"
on_leave_hurt_anim="[set(green, 255), set(blue, 255)]"
on_process_stand="if(is_standing, animation('walk'))"
on_stomped_on="[animation('spring')]"
on_surface_damage="die()"
on_timer="[set(rotate, slope_standing_on), if(turns_at_cliffs and is_standing and animation = 'walk' and distance_to_cliff < DISTANCE_TO_CLIFF_CHECK,[set(facing, -facing),animation('turn')],null())]"
solid_area="5,10,20,25"
solid_dimensions="enemy,common"
tags="swallowable"
timer_frequency="5"
traction="1000"
	[consts]
	DISTANCE_TO_CLIFF_CHECK="30"
	armor="2"
	basic_type="'beetle_black_armor'"
	bounce_roundness="70"
	flinch_threshold="3"
	size="32"
	solid_dimensions="['enemy', 'common']"
	spring_amount="1200"
	springiness="190"
	thrown_type="'beetle_black_armor.thrown'"
	[/consts]

	[properties]
	attack_damage="0"
	attack_knockback="0"
	damage_cooldown="0"
	flash_color="def(collide_with) execute(me, if(collide_with.attack_damage < me.hitpoints,
					[schedule(4, [set(me.green, 255), set(me.blue, 255)]), set(me.animation, 'hurt'), set(me.green, 100), set(me.blue, 100)]))"
	get_hit_by="def(collide_with) execute(me, [
						if((not is_invincible_posthit) and (collide_with.attack_damage > 0) and (collide_with.attack_damage > consts.armor) and (collide_with.damage_cooldown < (cycle - vars.time_last_hit)),
								[flash_color(collide_with),handle_flinch(collide_with),
								handle_damage(collide_with),
								set(vars.time_last_hit, me.cycle)]),
						
						handle_damage_type(collide_with),
						handle_knockback(collide_with)])"
	handle_damage="def(collide_with) execute(me,add(me.hitpoints, - collide_with.attack_damage))"
	handle_damage_type="def(collide_with) null() #virtual#"
	handle_flinch="def(collide_with) 
			execute(me, if(collide_with.attack_damage > consts.flinch_threshold, [add(me.velocity_x,me.hurt_velocity_x), add(me.velocity_y,me.hurt_velocity_y)]))"
	handle_knockback="def(collide_with) execute(me,add(velocity_x, collide_with.facing * collide_with.attack_knockback))"
	hurt_velocity_x="200"
	hurt_velocity_y="-400"
	is_invincible_posthit="if(vars.time_last_hit and (abs(vars.time_last_hit - me.cycle) < consts.posthit_invicibility_period), 1, 0)"
	[/properties]

	[tmp]
	time_last_hit="0"
	[/tmp]

	[vars]
	points_value="6"
	team="'evil'"
	turns_at_cliffs="1"
	[/vars]

	[properties]
	attack_damage="1"
	handle_damage_type="def(collide_with)
						if(collide_with.damage_type = 'stun', if(consts.thrown_type, [add(velocity_y,hurt_velocity_y), set(type, consts.thrown_type), animation('on_back')] ))"
	hurt_velocity_x="200"
	hurt_velocity_y="-400"
	[/properties]

	[animation]
	accel_x="0"
	accel_y="80"
	attack_area="15,18,26,26"
	body_area="all"
	duration="6"
	frame_info="0,3,0,2,881,621,25,23"
	frames="1"
	id="stand"
	image="compiled-2.png"
	rect="881,618,905,645"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="250"
	accel_y="80"
	attack_area="15,18,26,26"
	body_area="all"
	duration="6"
	frame_info="0,3,0,2,248,621,25,23,0,4,1,2,273,621,24,22,0,3,0,2,297,621,25,23"
	frames="3"
	id="walk"
	image="compiled-2.png"
	rect="248,618,272,645"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="250"
	accel_y="80"
	attack_area="15,18,26,26"
	body_area="all"
	duplicates="6"
	duration="6"
	frame_info="0,3,0,2,322,621,25,23,0,4,1,2,347,621,24,22,0,3,0,2,371,621,25,23"
	frames="3"
	id="walk"
	image="compiled-2.png"
	rect="322,618,346,645"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="80"
	body_area="all"
	duration="4"
	frame_info="0,10,0,2,0,1008,25,16"
	frames="1"
	id="spring"
	image="compiled-1.png"
	rect="0,998,24,1025"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="80"
	attack_area="0,18,26,26"
	body_area="all"
	duration="4"
	frame_info="3,4,0,2,880,645,22,22,1,4,1,2,902,645,23,22,0,4,3,2,925,645,22,22"
	frames="3"
	id="turn"
	image="compiled-2.png"
	rect="877,641,901,668"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="80"
	body_area="all"
	duration="18"
	events="6:12:18:hurtflicker"
	frame_info="0,1,1,1,386,493,24,26"
	frames="1"
	id="hurt"
	image="compiled-2.png"
	rect="386,492,410,519"
	rotate_on_slope="yes"
	[/animation]

	[object_type]
	id="thrown"
	prototype="throwable_small_enemy"
	solid_dimensions="common,enemy"
		[consts]
		basic_type="'beetle_black_armor'"
		thrown_type="'beetle_black_armor.thrown'"
		[/consts]

		[animation]
		body_area="none"
		duration="60"
		frames="1"
		id="thrown"
		image="enemies/beetle-black-armor.png"
		rect="31,33,55,60"
		thrown_area="all"
		[/animation]

		[animation]
		body_area="all"
		duration="5"
		frames="2"
		id="on_back"
		image="enemies/beetle-black-armor.png"
		rect="31,33,55,60"
		[/animation]

	[/object_type]

[/prototype]

