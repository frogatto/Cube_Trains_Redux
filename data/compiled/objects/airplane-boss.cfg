[prototype]
always_active="yes"
hitpoints="7"
id="airplane-boss"
ignore_collide="yes"
mass="5"
on_add_object_fail="[if(collide_with.vars.team != vars.team and collide_with.get_hit_by, collide_with.get_hit_by(me)), die()]"
on_change_animation_failure="fire_event('solidity_fail')"
on_change_solid_dimensions_fail="fire_event('solidity_fail')"
on_collide_object_body="if(collide_with.vars.team != vars.team, if(collide_with_area = 'attack', get_hit_by(collide_with)))"
on_create="[animation('fly'),sound_loop('PlaneFlyBy.ogg'),add_particles('smoke'),
	            set(attached_objects, [pilot]),
				set(vars.pilot, pilot),
				set(level.gui.vars.bosses, level.gui.vars.bosses + [me])]
				  where pilot = object('kitty_pilot', x, y, facing)"
on_die="[set(level.boss_killed, 1)]"
on_end_anim="animation('fly')"
on_hurtflicker="if(green = 100,[set(green, 255), set(blue, 255)],[set(green, 100), set(blue, 100)])"
on_leave_hurt_anim="[set(green, 255), set(blue, 255)]"
on_process="[set(vars.pilot.midpoint_x, midpoint_x),
	             set(vars.pilot.midpoint_y, midpoint_y-10),
				 set(vars.pilot.facing, facing),
	         if(hitpoints = 1 and (cycle%10 =1),
	             [spawn('explosion_big',  midpoint_x + 1d50 - 1d50, midpoint_y + 1d70 - 1d70, -facing),sound('BombExplode.wav')]),
	
	               if(facing < 0 and x < left_bound or facing > 0 and x > right_bound,
	               [set(vars.strafing, -1), facing(-facing), animation('fly'), set(velocity_x, 0), set(y, heights[vars.heights_index]), set(vars.heights_index, vars.heights_index+1), if(hitpoints = 1, die())])]"
on_solidity_fail="if(tmp.in_solidity_fail, die(),
	          [set(tmp.in_solidity_fail, 1),
			   resolve_solid(me,0,-1,60),
			   resolve_solid(me,2,-1,250),
			   resolve_solid(me,-2,-1,250),
			   resolve_solid(me,0,-1,500),
			   set(tmp.in_solidity_fail, 0)
			  ])"
on_timer="[
	     if(hitpoints > 1 and x > left_bound_missile and x2 < right_bound_missile and cycle > 200,
	          if(vars.strafing > 0, [set(vars.strafing, vars.strafing - 1),
				if(1d2=2,
					spawn('airplane-boss.dud_bomb', midpoint_x, midpoint_y+40, facing, [set(velocity_x, velocity_x)]),
					spawn('airplane-boss.bomb', midpoint_x, midpoint_y+40, facing, [set(velocity_x, velocity_x)]))
                ,sound('MissileDrop.wav')],
				if(vars.strafing = -1 and (level.player.midpoint_x - midpoint_x)*facing < (200 + (level.player.y - y)), [set(vars.strafing, 8)])))
				]"
passenger_x="20"
passenger_y="12"
timer_frequency="20"
traction_in_air="1000"
zorder="-10"
	[consts]
	armor="1"
	flinch_threshold="100"
	[/consts]

	[properties]
	attack_damage="0"
	attack_knockback="0"
	damage_cooldown="0"
	flash_color="def(collide_with) execute(me, if(collide_with.attack_damage < me.hitpoints,
					[schedule(4, [set(me.green, 255), set(me.blue, 255)]), set(me.animation, 'hurt'), set(me.green, 100), set(me.blue, 100)]))"
	get_hit_by="def(collide_with) execute(me, [
						if((not is_invincible_posthit) and (collide_with.attack_damage > 0) and (collide_with.attack_damage > consts.armor) and (collide_with.damage_cooldown < (cycle - vars.time_last_hit)),
								[flash_color(collide_with),handle_flinch(collide_with),
								handle_damage(collide_with),
								set(vars.time_last_hit, me.cycle)]),
						
						handle_damage_type(collide_with),
						handle_knockback(collide_with)])"
	handle_damage="def(collide_with) execute(me,add(me.hitpoints, - collide_with.attack_damage))"
	handle_damage_type="def(collide_with) null() #virtual#"
	handle_flinch="def(collide_with) 
			execute(me, if(collide_with.attack_damage > consts.flinch_threshold, [add(me.velocity_x,me.hurt_velocity_x), add(me.velocity_y,me.hurt_velocity_y)]))"
	handle_knockback="def(collide_with) execute(me,add(velocity_x, collide_with.facing * collide_with.attack_knockback))"
	hurt_velocity_x="200"
	hurt_velocity_y="-400"
	is_invincible_posthit="if(vars.time_last_hit and (abs(vars.time_last_hit - me.cycle) < consts.posthit_invicibility_period), 1, 0)"
	[/properties]

	[tmp]
	time_last_hit="0"
	[/tmp]

	[animation]
	body_area="all"
	duration="100000"
	frame_info="2,16,11,7,255,809,56,46"
	frames="1"
	id="stand"
	image="compiled-0.png"
	rect="253,793,321,861"
	[/animation]

	[animation]
	accel_x="8"
	body_area="all"
	duration="1"
	frame_info="2,16,5,6,0,730,62,47,2,16,5,6,62,730,62,47,2,16,5,6,124,730,62,47,2,16,5,6,186,730,62,47"
	frames="4"
	id="fly"
	image="compiled-1.png"
	rect="-2,714,66,782"
	[/animation]

	[properties]
	boss_hitpoints="hitpoints-1"
	boss_max_hitpoints="max_hitpoints-1"
	get_hit_by="def(collide_with) execute(me,
	             [if((not is_invincible_posthit) and (collide_with.vars.damage > 0),
					if(collide_with.vars.damage > consts.armor,
					  [
					   if(me.hitpoints > collide_with.vars.damage,
						[
						  if(collide_with.vars.damage <= consts.flinch_threshold,
							schedule(4, [set(me.green, 255), set(me.blue, 255)]),
							set(me.animation, 'hurt')),
						  set(me.green, 100), set(me.blue, 100)
						]),
					   set(me.hitpoints, me.hitpoints - 2),
					   set(tmp.time_last_hit, me.cycle)
					  ])),
				if(collide_with.vars.damage > consts.flinch_threshold and me.hurt_velocity_y and (not collide_with.tmp.no_flinch_attack), set(me.velocity_y,(me.hurt_velocity_y))),
				if(collide_with.vars.damage > consts.flinch_threshold and me.hurt_velocity_x and (not collide_with.tmp.no_flinch_attack), set(me.velocity_x, ((me.hurt_velocity_x * collide_with.facing + collide_with.velocity_x/2)*collide_with.mass*if(collide_with.attack_force, collide_with.attack_force, 100))/(me.mass*100)))])"
	[/properties]

	[vars]
	heights="[70, 210, 270] * 100"
	heights_index="0"
	left_bound="-300"
	left_bound_missile="-100"
	pilot="null()"
	points_value="2000"
	right_bound="1000"
	right_bound_missile="900"
	strafing="-1"
	team="'evil'"
	[/vars]

	[particle_system]
	delta_a="8"
	id="smoke"
	max_x="10"
	max_y="104"
	min_x="10"
	min_y="94"
	spawn_rate="100"
	time_to_live="100"
	type="simple"
	velocity_x="260"
	velocity_x_random="200"
	velocity_y="-400"
	velocity_y_random="800"
		[animation]
		duration="6"
		frame_info="4,4,5,4,42,0,8,8,3,3,4,3,50,0,10,10,3,3,3,2,60,0,11,11,1,2,2,1,71,0,14,13,2,1,1,1,85,0,14,14,2,1,3,2,99,0,12,13,3,2,3,4,111,0,11,10,17,16,0,0,122,0,0,0"
		frames="8"
		frames_per_row="2"
		id="sparkle"
		image="compiled-0.png"
		rect="38,-4,54,11"
		scale="2"
		[/animation]

	[/particle_system]

	[object_type]
	dies_on_inactive="yes"
	id="bomb"
	on_collide_feet="fire_event('explode')"
	on_collide_head="fire_event('explode')"
	on_collide_object="if(team != collide_with.team, fire_event('explode'))"
	on_create="animation('fall')"
	on_end_fall_anim="animation('dangerous')"
	on_explode="[spawn('explosion_spark_bright',midpoint_x,midpoint_y,facing), spawn('explosion_big',midpoint_x,midpoint_y,facing),sound('BombExplode.wav'),die()]"
	on_process_fall="[set(rotate, rotate + facing*3)]"
		[properties]
		attack_damage="1"
		damage_cooldown="5"
		[/properties]

		[vars]
		team="'evil'"
		[/vars]

		[animation]
		accel_y="50"
		attack_area="all"
		duration="20"
		frames="1"
		h="39"
		id="fall"
		image="vehicles/plane.png"
		pad="3"
		w="39"
		x="11"
		y="90"
		[/animation]

		[animation]
		attack_area="all"
		duration="10000"
		frames="2"
		h="39"
		id="dangerous"
		image="vehicles/plane.png"
		pad="3"
		w="39"
		x="11"
		y="90"
		[/animation]

	[/object_type]

	[object_type]
	always_active="yes"
	dies_on_inactive="yes"
	id="dud_bomb"
	on_collide_feet="[set(velocity_y,0),set(velocity_x,0),animation('sitting'), set(collide_dimensions_in, ['common']), set(vars.team, 'evil')]"
	on_collide_head="fire_event('explode')"
	on_collide_object_thrown="[if(collide_with_area = 'body' and collide_with.vars.team = 'evil',
			 [if(collide_with.get_hit_by, [collide_with.get_hit_by(me)]), fire_event('explode')])]"
	on_collide_side="fire_event('explode')"
	on_create="animation('fall')"
	on_die="[spawn('explosion_spark_bright',midpoint_x,midpoint_y,facing), ##]"
	on_end_dying_anim="die()"
	on_end_fall_anim="animation('dangerous')"
	on_end_sitting_anim="animation('dying')"
	on_explode="[spawn('explosion_big',midpoint_x,midpoint_y,facing),sound('BombExplode.wav'),die()]"
	on_process_dying="if(cycle%2,set(brightness,1000),set(brightness,155))"
	on_process_fall="[set(rotate, rotate + facing*3)]"
	prototype="throwable"
	solid_area="15,15,20,22"
		[consts]
		thrown_damage="2"
		[/consts]

		[properties]
		team="if(animation in ['fall','dangerous','sitting','dying'],'evil','player')"
		[/properties]

		[vars]
		damage="2"
		team="'evil'"
		[/vars]

		[animation]
		accel_y="50"
		attack_area="all"
		body_area="all"
		duration="18"
		frames="1"
		h="39"
		id="fall"
		image="vehicles/plane.png"
		pad="3"
		w="39"
		x="11"
		y="90"
		[/animation]

		[animation]
		accel_y="50"
		body_area="none"
		duration="10000"
		frames="1"
		h="39"
		id="thrown"
		image="vehicles/plane.png"
		pad="3"
		solid_area="none"
		thrown_area="all"
		w="39"
		x="11"
		y="90"
		[/animation]

		[animation]
		accel_y="50"
		attack_area="all"
		body_area="all"
		duration="10000"
		frames="1"
		h="39"
		id="dangerous"
		image="vehicles/plane.png"
		pad="3"
		w="39"
		x="11"
		y="90"
		[/animation]

		[animation]
		accel_y="50"
		body_area="all"
		duration="80"
		h="39"
		id="sitting"
		image="vehicles/plane.png"
		pad="3"
		w="39"
		x="11"
		y="90"
		[/animation]

		[animation]
		accel_y="50"
		body_area="all"
		duration="20"
		h="39"
		id="dying"
		image="vehicles/plane.png"
		pad="3"
		w="39"
		x="11"
		y="90"
		[/animation]

	[/object_type]

[/prototype]

