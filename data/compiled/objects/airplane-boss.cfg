[prototype]
always_active="yes"
hitpoints="7"
id="airplane-boss"
ignore_collide="yes"
mass="5"
on_collide_object_body="if(collide_with.vars.team != vars.team and collide_with_area = 'attack', get_hit_by(collide_with))"
on_create="[animation('fly'), spawn('kitty_sword', x, y, face_right, [board_vehicle(me)]), set(level.gui.vars.bosses, level.gui.vars.bosses + [me])]"
on_die="[set(level.boss_killed, 1)]"
on_end_anim="animation('fly')"
on_hurtflicker="if(green = 100,[set(green, 255), set(blue, 255)],[set(green, 100), set(blue, 100)])"
on_leave_hurt_anim="[set(green, 255), set(blue, 255)]"
on_process="[if(hitpoints = 1,
	             spawn('smoke_particle',  midpoint_x + 1d50 - 1d50, midpoint_y + 1d70 - 1d70, -facing)),
	
	               if(facing < 0 and x < left_bound or facing > 0 and x > right_bound,
	               [set(strafing, -1), facing(-facing), animation('fly'), set(velocity_x, 0), set(y, heights[heights_index]), set(heights_index, heights_index+1), if(hitpoints = 1, die())])]"
on_timer="[
	     if(hitpoints > 1 and x > left_bound_missile and x2 < right_bound_missile,
	          if(strafing > 0, [set(strafing, strafing - 1),
                spawn('airplane-missile', midpoint_x, midpoint_y+40, facing, [set(velocity_x, velocity_x)])],
				if(strafing = -1 and (level.player.midpoint_x - midpoint_x)*facing < (200 + (level.player.y - y)), set(strafing, 8))))
				]"
passenger_x="20"
passenger_y="12"
timer_frequency="15"
traction_in_air="1000"
vehicle="true"
zorder="-10"
	[properties]
	get_hit_by="def(collide_with) if(not (me in collide_with.tmp.already_hit), [
				set(collide_with.tmp, 'already_hit', collide_with.tmp.already_hit + [me]),
				if(collide_with.vars.damage > consts.armor,
				  [
				   if(me.hitpoints > collide_with.vars.damage,
				    [
				      if(collide_with.vars.damage <= consts.flinch_threshold,
						schedule(4, [set(me.green, 255), set(me.blue, 255)]),
					    set(me.animation, 'hurt')),
				      set(me.green, 100), set(me.blue, 100)
					]),
				   set(me.hitpoints, me.hitpoints - collide_with.vars.damage)
				  ]),
				if(collide_with.vars.damage > consts.flinch_threshold and me.hurt_velocity_y, set(me.velocity_y,(me.hurt_velocity_y))),
				if(collide_with.vars.damage > consts.flinch_threshold and me.hurt_velocity_x, set(me.velocity_x, ((me.hurt_velocity_x * collide_with.facing + collide_with.velocity_x/2)*collide_with.mass*if(collide_with.attack_force, collide_with.attack_force, 100))/(me.mass*100)))])"
	hurt_velocity_x="400"
	hurt_velocity_y="-800"
	[/properties]

	[animation]
	body_area="all"
	duration="100000"
	frames="1"
	id="stand"
	image="compiled-0.png"
	rect="517,928,585,996"
	[/animation]

	[animation]
	accel_x="8"
	body_area="all"
	duration="1"
	frames="4"
	id="fly"
	image="compiled-0.png"
	rect="586,928,654,996"
	[/animation]

	[vars]
	heights="[70, 210, 270] * 100"
	heights_index="0"
	left_bound="-300"
	left_bound_missile="-100"
	right_bound="1000"
	right_bound_missile="900"
	team="'evil'"
	[/vars]

	[consts]
	flinch_threshold="100"
	[/consts]

[/prototype]

