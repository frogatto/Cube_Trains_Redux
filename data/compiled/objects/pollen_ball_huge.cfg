[object_type]
affected_by_currents="yes"
always_active="yes"
id="pollen_ball_huge"
object_level_collisions="yes"
on_collide_level="[spawn('pollen_impact_particle',midpoint_x,midpoint_y,0),die()]"
on_collide_object="[if(cycle > 5, [spawn('pollen_impact_particle',midpoint_x,midpoint_y,0),die()])]"
on_end_anim="[spawn('pollen_impact_particle',midpoint_x,midpoint_y,0),spawn('pollen_ball', midpoint_x+10, midpoint_y, facing, set(velocity_x, 150)),spawn('pollen_ball', midpoint_x-10, midpoint_y, facing, set(velocity_x, -150)),die()]"
on_process="[set(rotate, cycle*10),if((cycle % 5) = 0,spawn('pollen_particle',midpoint_x + 1d20 -10,midpoint_y + 1d20 -10,facing),)]"
	[vars]
	damage="2"
	team="'evil'"
	[/vars]

	[animation]
	accel_y="20"
	attack_area="all"
	body_area="all"
	duration="50"
	frame_info="1,1,1,1,1009,117,13,13"
	frames="1"
	id="normal"
	image="compiled-1.png"
	rect="1008,116,1022,130"
	velocity_x="0"
	velocity_y="-1000"
	[/animation]

[/object_type]

