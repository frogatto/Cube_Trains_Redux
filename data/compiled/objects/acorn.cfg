[object_type]
dies_on_inactive="yes"
hitpoints="6"
id="acorn"
on_collide_feet="[set(hitpoints, hitpoints-1), set(velocity_x, if(abs(velocity_x)>50, (velocity_x*9)/10,0)), set(velocity_y, if(abs(velocity_y)>50, -(velocity_y*6)/10, 0)), set(rotate, rotate+(45*facing))]"
