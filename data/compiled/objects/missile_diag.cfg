[object_type]
id="missile_diag"
on_bang="spawn('explosion_spark_bright',midpoint_x,midpoint_y,facing)"
on_collide="animation('explode')"
on_collide_feet="animation('explode')"
on_collide_head="animation('explode')"
on_end_explode_anim="die()"
on_end_normal_anim="animation('normal')"
on_hit_player="animation('explode')"
	[animation]
	duration="1"
	frames="2"
	id="normal"
	image="compiled-0.png"
	rect="838,0,856,18"
	rotate="-45"
	scale="2"
	velocity_x="500"
	velocity_y="-500"
	[/animation]

	[animation]
	duration="10"
	events="2:bang"
	frames="1"
	id="explode"
	image="compiled-0.png"
	rect="266,26,278,38"
	scale="2"
	velocity_x="1"
	velocity_y="1"
	[/animation]

[/object_type]

