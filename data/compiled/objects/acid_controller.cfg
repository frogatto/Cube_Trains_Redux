[object_type]
always_active="yes"
id="acid_controller"
ignore_collide="true"
on_create="[set(alpha,0), if(not level.in_editor, add_water(zone_x1, zone_y1, zone_x2, zone_y2, [70, 0, 70, 50])), add_particles('bubbles')]"
on_done_create="set(bubbles.area, [zone_x1, zone_y1, zone_x2, zone_y2])"
on_end_anim="animation('normal')"
zorder="-20"
	[editor_info]
	category="controllers"
		[var]
		name="zone_x1"
		type="x"
		value="x"
		[/var]

		[var]
		name="zone_x2"
		type="x"
		value="x+200"
		[/var]

		[var]
		name="zone_y1"
		type="y"
		value="y"
		[/var]

		[var]
		name="zone_y2"
		type="y"
		value="y+200"
		[/var]

	[/editor_info]

	[consts]
	damage="1"
	[/consts]

	[animation]
	duration="1000"
	frames="1"
	id="normal"
	image="compiled-2.png"
	rect="153,492,180,519"
	[/animation]

	[particle_system]
	color="120,160,255,100"
	dot_size="4"
	id="bubbles"
	number_of_particles="100"
	repeat_period="200"
	type="water"
	velocity_rand="4"
	velocity_x="0"
	velocity_y="-1"
	[/particle_system]

[/object_type]

