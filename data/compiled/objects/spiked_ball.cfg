[object_type]
id="spiked_ball"
on_create="[
set(activation_area, [x - vars.radius, y, vars.radius*2 + img_w, vars.radius + img_h]),
set_var('base_x', x), set_var('base_y', y)]"
on_process="[
	set(x, vars.base_x + (wave((wave(level.cycle*vars.speed)+1000)/4 + 250)*vars.radius)/1000),
	set(y, vars.base_y + (wave((wave(level.cycle*vars.speed)+1000)/4)*vars.radius)/1000),
	set(rotate, 90 + (((wave(level.cycle*vars.speed)+1000)/2)*180)/1000)] where base = get_object(level, parent)"
	[vars]
	damage="1"
	[/vars]

	[animation]
	attack_area="all"
	collide="8,8,32,32"
	duration="10000000"
	frame_info="0,1,1,1,644,45,41,41"
	id="normal"
	image="compiled-1.png"
	rect="644,44,685,86"
	[/animation]

[/object_type]

