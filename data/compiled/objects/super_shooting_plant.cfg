	id="shoot"
	image="compiled-1.png"
	rect="604,557,634,589"
	reverse="no"
	solid_area="6,19,25,33"
	[/animation]

	[animation]
	accel_y="80"
	body_area="all"
	duration="4"
	frame_info="0,15,0,0,18,176,31,18,0,15,0,0,49,176,31,18"
	frames="2"
	frames_per_row="2"
	id="chargeup"
	image="compiled-2.png"
	rect="18,161,48,193"
	reverse="yes"
