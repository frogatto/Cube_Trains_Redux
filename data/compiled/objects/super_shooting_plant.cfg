	events="6:12:18:hurtflicker"
	frame_info="0,15,0,0,0,902,31,18,2,6,2,0,31,902,27,27,4,3,4,0,58,902,23,30,4,3,4,0,81,902,23,30,4,1,4,0,104,902,23,32"
	frames="5"
