	[/animation]

	[animation]
	accel_y="80"
	body_area="all"
	duration="6"
	frame_info="2,6,2,0,937,860,27,27,1,12,1,0,964,860,29,21"
	frames="2"
	frames_per_row="2"
	id="prepare"
	image="compiled-1.png"
	rect="935,854,965,886"
