	frame_info="19,5,19,5,226,417,33,18,18,2,21,2,259,417,32,24,20,5,1,6,291,417,50,17,21,5,13,5,341,417,37,18"
	frames="4"
	frames_per_row="1"
	id="shoot"
	image="compiled-2.png"
