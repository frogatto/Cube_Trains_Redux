[object_prototype]
friction="1000"
id="town_elder_npc"
on_create="animation('stand')"
on_end_mutter_anim="if(vars.mutter_counter > 0, [animation('mutter'), set(mutter_counter, mutter_counter - 1)], animation('stand'))"
on_end_mutter_begin_anim="[animation('mutter'), set(mutter_counter,2)]"
on_end_run_scared_anim="animation('run_scared')"
on_end_stand_anim="[if(turn_to_face_player,set(facing, if(level.player.x < x, -1, 1))), animation('stand')]"
on_have_distance="[set(level.player.control_lock, ['ctrl_right']), schedule(2, fire_event('start_talking'))]"
on_interact="[set(level.zoom, 2), set(level.player.control_lock, ['ctrl_left']), set(level.player.tmp.running, 0), schedule(20, fire_event('have_distance'))]"
on_start_talking="[set(level.player.control_lock, null()), fire_event('talk'), set(level.zoom, 1)]"
solid_area="10,10,27,44"
solid_dimensions="npc"
zorder="-2"
	[editor_info]
	category="NPCs"
		[var]
		name="turn_to_face_player"
		type="boolean"
		value="1"
		[/var]

	[/editor_info]

	[animation]
	accel_x="0"
	accel_y="80"
	duration="9"
	frames="5"
	id="stand"
	image="compiled-1.png"
	rect="0,573,45,620"
	reverse="yes"
	[/animation]

	[animation]
	accel_x="300"
	accel_y="80"
	duration="6"
	frames="3"
	id="run_scared"
	image="compiled-1.png"
	rect="818,525,863,572"
	reverse="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="80"
	duration="10"
	frames="2"
	id="mutter_begin"
	image="compiled-1.png"
	rect="870,573,915,620"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="80"
	duration="10"
	frames="2"
	id="mutter"
	image="compiled-1.png"
	rect="440,473,485,520"
	[/animation]

	[vars]
	mutter_counter="2"
	[/vars]

[/object_prototype]

