[object_type]
id="chain_link"
on_create="[set_var('base_x', x), set_var('base_y', y)]"
on_process="[
	set(x, vars.base_x + (wave((wave(base.cycle*vars.speed)+1000)/4 + 250)*vars.radius)/1000),
	set(y, vars.base_y + (wave((wave(base.cycle*vars.speed)+1000)/4)*vars.radius)/1000),
	set(rotate, 90 + (((wave(base.cycle*vars.speed)+1000)/2)*180)/1000)] where base = get_object(level, parent)"
	[animation]
	duration="100000000"
	id="normal"
	image="compiled-0.png"
	rect="1013,963,1022,973"
	[/animation]

	[animation]
	duration="100000000"
	id="normal2"
	image="compiled-1.png"
	rect="1014,88,1023,98"
	[/animation]

[/object_type]

