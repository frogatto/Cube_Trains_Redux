[object_type]
id="milgram_slab"
mass="30"
on_bounced_on="if(animation in ['getup'], die())"
on_change_animation_failure="die()"
on_collide="if(animation in ['walk'], [set(facing, -facing), set(velocity_x, 0)])"
on_die="[score(level,points_value), spawn_item(self), spawn('die_cloud', midpoint_x, midpoint_y, facing)]"
on_end_dive_anim="animation('getup')"
on_end_getup_anim="animation('stand')"
on_end_stand_anim="animation('walk')"
on_end_walk_anim="animation('walk')"
on_leave_dive_anim="set(tmp.already_hit, [])"
on_process_walk="if((facing < 0 and level.player.midpoint_x < midpoint_x or
	                      facing > 0 and level.player.midpoint_x > midpoint_x)
						 and abs(level.player.midpoint_x - midpoint_x) < 400 and abs(velocity_x) > 500,
	                     [animation('dive')])"
solid_area="10,10,40,40"
solid_dimensions="player,common"
	[consts]
	springiness="140"
	[/consts]

	[vars]
	damage="1"
	points_value="20"
	team="'evil'"
	[/vars]

	[tmp]
	already_hit="[]"
	[/tmp]

	[animation]
	accel_x="0"
	accel_y="80"
	frame_info="6,9,4,3,405,222,37,33"
	frames="1"
	frames_per_row="1"
	id="stand"
	image="compiled-1.png"
	rect="399,213,445,257"
	[/animation]

	[animation]
	accel_x="100"
	accel_y="80"
	duration="6"
	frame_info="6,6,8,4,681,152,33,35,6,9,4,3,714,152,37,33,3,7,0,4,751,152,44,34"
	frames="3"
	frames_per_row="3"
	id="walk"
	image="compiled-1.png"
	rect="675,146,721,190"
	reverse="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="80"
	attack_area="all"
	duration="9"
	frame_info="6,13,19,3,0,959,37,33,3,9,14,3,37,959,45,37,1,4,15,3,82,959,46,42,3,4,10,3,128,959,49,42,8,3,6,6,177,959,48,40,8,14,4,6,225,959,50,29,3,29,4,3,275,959,55,17,12,35,10,3,330,959,40,11"
	frames="8"
	frames_per_row="4"
	id="dive"
	image="compiled-0.png"
	rect="-6,946,55,994"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="80"
	duration="35"
	frame_info="11,20,10,2,269,522,41,27"
	frames="1"
	frames_per_row="1"
	id="getup"
	image="compiled-1.png"
	rect="258,502,319,550"
	solid_area="10,25,40,40"
	velocity_x="0"
	[/animation]

[/object_type]

