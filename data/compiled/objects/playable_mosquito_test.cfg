[object_type]
friction="5"
hitpoints="1"
id="playable_mosquito_test"
mass="5"
on_collide="[facing(-facing), animation('turn')]"
on_collide_with="set(hitpoints, hitpoints - 1)"
on_die="[spawn('die_cloud', midpoint_x, midpoint_y, facing)]"
on_end_anim="animation('fly')"
on_jumped_on="animation('spring')"
on_process="if((ctrl_left and facing > 0) or (ctrl_right and facing < 0),
	            [facing(-facing), animation('turn')], null())"
springiness="100"
	[animation]
	accel_x="20"
	collide_h="16"
	collide_w="28"
	collide_x="2"
	collide_y="12"
	duplicates="12"
	duration="6"
	feet_x="10"
	feet_y="18"
	frames="2"
	id="fly"
	image="compiled-2.png"
	rect="114,285,144,315"
	[/animation]

	[animation]
	accel_x="20"
	collide_h="16"
	collide_w="28"
	collide_x="2"
	collide_y="12"
	duration="6"
	feet_x="10"
	feet_y="18"
	frames="2"
	id="fly"
	image="compiled-2.png"
	rect="310,317,340,347"
	reverse="yes"
	[/animation]

	[animation]
	collide_h="16"
	collide_w="28"
	collide_x="2"
	collide_y="12"
	duration="3"
	feet_x="10"
	feet_y="18"
	frames="5"
	id="spring"
	image="compiled-2.png"
	rect="0,317,30,347"
	[/animation]

	[animation]
	collide_h="16"
	collide_w="28"
	collide_x="2"
	collide_y="12"
	duration="10"
	feet_x="10"
	feet_y="18"
	frames="1"
	id="turn"
	image="compiled-1.png"
	rect="930,991,960,1021"
	[/animation]

[/object_type]

