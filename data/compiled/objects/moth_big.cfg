[prototype]
activation_border="500"
feet_width="4"
friction="1000"
has_feet="no"
hitpoints="9"
id="moth_big"
mass="5"
on_collide_object_body="if(collide_with.vars.team != vars.team and collide_with_area = 'attack', get_hit_by(collide_with))"
on_collide_side="[set(velocity_x,0),if(cycle-vars.last_turned > 10,[set(vars.last_turned,cycle),set(facing, -facing),animation('turn')]) ]"
on_create="[animation('fly'), set(vars.centerline, vars.desired_height)]"
on_die="[score(level,points_value), spawn_item(self), spawn('die_cloud', midpoint_x, midpoint_y, facing)]"
on_end_anim="[if(facing < 0 and x < vars.x_bound or
	                facing > 0 and x2 > vars.x2_bound,
					[facing(-facing), animation('turn')],
					animation('fly'))]"
on_enter_anim="set(tmp, 'already_hit', [])"
on_hurtflicker="if(green = 100,[set(green, 255), set(blue, 255)],[set(green, 100), set(blue, 100)])"
on_leave_hurt_anim="[set(green, 255), set(blue, 255)]"
on_process="[if(solid(level, front + facing*50, y, 1, y2 - y),
	            [facing(-facing), animation('turn')], null()),
	            set(velocity_y, wave( min(250,max(-250, destination_height-midpoint_y ) ) ))
	            
	            ] where destination_height = vars.desired_height + (wave(cycle*5+1000)/15)"
on_surface_damage="die()"
on_timer="spawn('moth_big.shot',midpoint_x,y2+10,facing,
				[set(velocity_x, max(-300,min(300,((1000*(level.player.x-x))/abs(level.player.y-y)) / 2))),
				
				set(velocity_y, max(-300,min(300,((1000*(level.player.y-y))/abs(level.player.x-x)) / 2) ))])"
solid_area="2,12,30,28"
springiness="100"
timer_frequency="90"
traction="1000"
traction_in_air="1000"
	[properties]
	get_hit_by="def(collide_with) execute(me,
	             if(not (me in collide_with.tmp.already_hit), [
				set(collide_with.tmp, 'already_hit', collide_with.tmp.already_hit + [me]),
				if((not is_invincible_posthit) and (collide_with.vars.damage > 0),
					if(collide_with.vars.damage > consts.armor,
					  [
					   if(me.hitpoints > collide_with.vars.damage,
						[
						  if(collide_with.vars.damage <= consts.flinch_threshold,
							schedule(4, [set(me.green, 255), set(me.blue, 255)]),
							set(me.animation, 'hurt')),
						  set(me.green, 100), set(me.blue, 100)
						]),
					   set(me.hitpoints, me.hitpoints - collide_with.vars.damage),
					   set(tmp.time_last_hit, me.cycle)
					  ])),
				if(collide_with.vars.damage > consts.flinch_threshold and me.hurt_velocity_y and (not collide_with.tmp.no_flinch_attack), set(me.velocity_y,(me.hurt_velocity_y))),
				if(collide_with.vars.damage > consts.flinch_threshold and me.hurt_velocity_x and (not collide_with.tmp.no_flinch_attack), set(me.velocity_x, ((me.hurt_velocity_x * collide_with.facing + collide_with.velocity_x/2)*collide_with.mass*if(collide_with.attack_force, collide_with.attack_force, 100))/(me.mass*100)))]))"
	hurt_velocity_x="400"
	hurt_velocity_y="-800"
	is_invincible_posthit="if(tmp.time_last_hit and (abs(tmp.time_last_hit - me.cycle) < consts.posthit_invicibility_period), 1, 0)"
	[/properties]

	[tmp]
	time_last_hit="0"
	[/tmp]

	[vars]
	centerline="0"
	damage="1"
	points_value="5"
	team="'evil'"
	[/vars]

	[properties]
	hurt_velocity_y="0"
	[/properties]

	[animation]
	accel_x="10"
	attack_area="15,18,26,26"
	duration="5"
	frame_info="5,3,6,4,110,856,33,37,4,2,5,4,143,856,35,38,5,3,6,4,178,856,33,37,9,4,6,3,211,856,29,37"
	frames="4"
	id="fly"
	image="compiled-1.png"
	rect="105,853,148,896"
	[/animation]

	[animation]
	attack_area="0,18,26,26"
	duration="5"
	frame_info="5,3,6,4,938,648,33,37"
	frames="1"
	id="turn"
	image="compiled-0.png"
	rect="933,645,976,688"
	[/animation]

	[animation]
	duration="18"
	events="6:12:18:hurtflicker"
	frame_info="5,3,6,4,938,648,33,37"
	frames="1"
	id="hurt"
	image="compiled-0.png"
	rect="933,645,976,688"
	[/animation]

	[object_type]
	affected_by_currents="yes"
	dies_on_inactive="yes"
	id="shot"
	object_level_collisions="yes"
	on_create="add_particles('particles')"
	on_end_anim="animation('normal')"
	on_timer="set(rotate, cycle*10)"
	prototype="shot"
	timer_frequency="4"
		[vars]
		damage="1"
		team="'evil'"
		[/vars]

		[animation]
		attack_area="all"
		body_area="all"
		duration="2"
		frames="2"
		id="normal"
		image="enemies/moth-big.png"
		pad="3"
		rect="191,13,205,27"
		reverse="yes"
		[/animation]

		[particle_system]
		id="particles"
		max_x="20"
		max_y="20"
		min_x="00"
		min_y="00"
		spawn_rate="500"
		time_to_live="40"
		type="simple"
		velocity_magnitude="100"
		velocity_magnitude_random="100"
		velocity_rotate_random="360"
		zorder="9"
			[animation]
			duration="10"
			frames="4"
			h="7"
			id="sparkle"
			image="enemies/moth-big.png"
			pad="3"
			w="7"
			x="191"
			y="4"
			[/animation]

		[/particle_system]

	[/object_type]

[/prototype]

