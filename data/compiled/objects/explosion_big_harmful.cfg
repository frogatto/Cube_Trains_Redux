[prototype]
dies_on_inactive="true"
has_feet="no"
id="explosion_big_harmful"
object_level_collisions="true"
on_collide_level="die()"
on_collide_object_attack="[
	      if(collide_with.team != team and collide_with_area = 'body' and dies_when_hit, die())]"
on_collide_object_body="[
		  if(collide_with.team != team and collide_with_area = 'attack' and dies_when_hit, [get_hit_by(collide_with),die()]),
        ]"
on_collide_side="die()"
on_end_anim="die()"
solid_dimensions="enemy,player,common"
zorder="51"
	[properties]
	attack_damage="1"
	attack_knockback="0"
	damage_cooldown="0"
	dies_when_hit="1"
	get_hit_by="def(collide_with) if(collide_with.damage_cooldown > cycle - vars.time_last_hit,
										[add(me.hitpoints, - collide_with.attack_damage), set(vars.time_last_hit,cycle)])"
	team="'evil'"
	[/properties]

	[animation]
	attack_area="all"
	body_area="all"
	duration="3"
	frame_info="22,22,22,22,0,375,13,13,12,12,12,12,13,375,33,33,10,10,10,10,46,375,37,37,8,8,8,8,83,375,41,41,5,5,5,5,124,375,47,47,4,4,4,4,171,375,49,49,5,5,5,5,220,375,47,47,1,1,1,1,267,375,55,55,2,2,2,2,322,375,53,53,5,5,5,5,375,375,47,47"
	frames="10"
	frames_per_row="5"
	id="normal"
	image="compiled-1.png"
	rect="-22,353,34,409"
	[/animation]

	[properties]
	attack_damage="3"
	dies_when_hit="0"
	team="'neutral'"
	[/properties]

[/prototype]

