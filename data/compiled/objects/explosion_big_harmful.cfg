[prototype]
dies_on_inactive="true"
has_feet="no"
id="explosion_big_harmful"
object_level_collisions="true"
on_collide_level="die()"
on_collide_object_attack="[
	      if(collide_with.vars.team != vars.team and collide_with_area = 'body' and dies_when_hit, die())]"
on_collide_object_body="[
		  if(collide_with.vars.team != vars.team and collide_with_area = 'attack', [get_hit_by(collide_with),die()]),
		  if(collide_with.vars.team != vars.team and collide_with_area = 'heat', [get_burnt_by(collide_with),die()])
        ]"
on_collide_side="die()"
on_end_anim="die()"
solid_dimensions="enemy,player,common"
zorder="51"
	[properties]
	dies_when_hit="1"
	get_hit_by="def(collide_with) if(not (me in collide_with.tmp.already_hit), [
				set(collide_with.tmp, 'already_hit', collide_with.tmp.already_hit + [me]),
				set(me.hitpoints, me.hitpoints - collide_with.vars.damage), if(me.hurt_velocity_y, set(me.velocity_y,me.hurt_velocity_y)), if(me.hurt_velocity_x, set(me.velocity_x,me.hurt_velocity_x * collide_with.facing))])"
	hurt_velocity_x="0"
	hurt_velocity_y="0"
	[/properties]

	[animation]
	attack_area="all"
	duration="3"
	frame_info="22,22,22,22,0,449,13,13,12,12,12,12,13,449,33,33,10,10,10,10,46,449,37,37,8,8,8,8,83,449,41,41,5,5,5,5,124,449,47,47,4,4,4,4,171,449,49,49,5,5,5,5,220,449,47,47,1,1,1,1,267,449,55,55,2,2,2,2,322,449,53,53,5,5,5,5,375,449,47,47"
	frames="10"
	frames_per_row="5"
	id="normal"
	image="compiled-1.png"
	rect="-22,427,34,483"
	[/animation]

	[properties]
	dies_when_hit="0"
	[/properties]

	[vars]
	damage="3"
	team="'neutral'"
	[/vars]

[/prototype]

