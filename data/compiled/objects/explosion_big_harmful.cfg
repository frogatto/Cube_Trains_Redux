[prototype]
dies_on_inactive="true"
has_feet="no"
id="explosion_big_harmful"
object_level_collisions="true"
on_collide_level="die()"
on_collide_object_attack="[
	      if(collide_with.vars.team != vars.team and collide_with_area = 'body' and dies_when_hit, die())]"
on_collide_object_body="[
		  if(collide_with.vars.team != vars.team and collide_with_area = 'attack', [get_hit_by(collide_with),die()]),
        ]"
on_collide_side="die()"
on_end_anim="die()"
solid_dimensions="enemy,player,common"
zorder="51"
	[properties]
	attack_damage="1"
	attack_knockback="0"
	damage_cooldown="0"
	dies_when_hit="1"
	get_hit_by="def(collide_with) if(collide_with.damage_cooldown > cycle - vars.time_last_hit,
										[add(me.hitpoints, - collide_with.attack_damage), set(vars.time_last_hit,cycle)])"
	[/properties]

	[animation]
	attack_area="all"
	body_area="all"
	duration="3"
	frame_info="22,22,22,22,82,242,13,13,12,12,12,12,95,242,33,33,10,10,10,10,128,242,37,37,8,8,8,8,165,242,41,41,5,5,5,5,206,242,47,47,4,4,4,4,253,242,49,49,5,5,5,5,302,242,47,47,1,1,1,1,349,242,55,55,2,2,2,2,404,242,53,53,5,5,5,5,457,242,47,47"
	frames="10"
	frames_per_row="5"
	id="normal"
	image="compiled-1.png"
	rect="60,220,116,276"
	[/animation]

	[properties]
	dies_when_hit="0"
	[/properties]

	[vars]
	damage="3"
	team="'neutral'"
	[/vars]

[/prototype]

