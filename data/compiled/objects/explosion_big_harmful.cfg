[prototype]
dies_on_inactive="true"
has_feet="no"
id="explosion_big_harmful"
object_level_collisions="true"
on_collide_level="die()"
on_collide_object_attack="[
	      if(collide_with.team != team and collide_with_area = 'body' and dies_when_hit, die())]"
on_collide_object_body="[
		  if(collide_with.team != team and collide_with_area = 'attack' and dies_when_hit, [get_hit_by(collide_with),die()]),
        ]"
on_collide_side="die()"
on_end_anim="die()"
solid_dimensions="enemy,player,common"
zorder="51"
	[properties]
	attack_damage="1"
	attack_knockback="0"
	damage_cooldown="0"
	dies_when_hit="1"
	get_hit_by="def(collide_with) if(collide_with.damage_cooldown > cycle - vars.time_last_hit,
										[add(me.hitpoints, - collide_with.attack_damage), set(vars.time_last_hit,cycle)])"
	team="'evil'"
	[/properties]

	[animation]
	attack_area="all"
	body_area="all"
	duration="3"
	frame_info="22,22,22,22,131,903,13,13,12,12,12,12,144,903,33,33,10,10,10,10,177,903,37,37,8,8,8,8,214,903,41,41,5,5,5,5,255,903,47,47,4,4,4,4,302,903,49,49,5,5,5,5,351,903,47,47,1,1,1,1,398,903,55,55,2,2,2,2,453,903,53,53,5,5,5,5,506,903,47,47"
	frames="10"
	frames_per_row="5"
	id="normal"
	image="compiled-0.png"
	rect="109,881,165,937"
	[/animation]

	[properties]
	attack_damage="3"
	dies_when_hit="0"
	team="'neutral'"
	[/properties]

[/prototype]

