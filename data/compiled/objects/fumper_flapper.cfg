[prototype]
feet_width="4"
friction="1000"
goes_inactive_only_when_standing="true"
hitpoints="3"
id="fumper_flapper"
mass="5"
on_add_object_fail="[if(collide_with.vars.team != vars.team and collide_with.get_hit_by, collide_with.get_hit_by(me)), die()]"
on_change_animation_failure="fire_event('solidity_fail')"
on_change_solid_dimensions_fail="fire_event('solidity_fail')"
on_collide_feet="if(animation in ['jump', 'fall'], [animation('land'), set(velocity_x, 0)])"
on_collide_head="set(velocity_y, 0)"
on_collide_object_body="if(collide_with.vars.team != vars.team, if(collide_with_area = 'attack', get_hit_by(collide_with)))"
on_die="[score(level,points_value), spawn_item(self), death_burst(self)]"
on_end_fall_anim="if(is_standing, animation('stand'), animation('fall'))"
on_end_hurt_anim="animation('stand')"
on_end_jump_anim="if(is_standing, animation('stand'), animation('jump'))"
on_end_land_anim="animation('stand')"
on_end_stand_anim="if(desired_facing = facing and is_standing, animation('start_jump'), animation('turn'))
                         where desired_facing = if(level.player.x < x, -1, 1)"
on_end_start_jump_anim="[animation('jump'),set(velocity_x,400*facing),set(velocity_y,-consts.jump_power)]"
on_end_turn_anim="[set(facing, if(level.player.x < x, -1, 1)), animation('stand')]"
on_enter_water="die()"
on_hurtflicker="if(green = 100,[set(green, 255), set(blue, 255)],[set(green, 100), set(blue, 100)])"
on_leave_hurt_anim="[set(green, 255), set(blue, 255)]"
on_process_jump="if(velocity_y > 0, animation('fall'))"
on_solidity_fail="if(tmp.in_solidity_fail, die(),
	          [set(tmp.in_solidity_fail, 1),
			   resolve_solid(me,0,-1,60),
			   resolve_solid(me,2,-1,250),
			   resolve_solid(me,-2,-1,250),
			   resolve_solid(me,0,-1,500),
			   set(tmp.in_solidity_fail, 0)
			  ])"
on_surface_damage="die()"
on_timer="set(tmp, 'already_hit', [])"
solid_area="5,5,28,28"
solid_dimensions="enemy,common"
timer_frequency="100"
traction="1000"
	[consts]
	flinch_threshold="3"
	jump_power="2000"
	[/consts]

	[properties]
	attack_damage="0"
	attack_knockback="0"
	damage_cooldown="0"
	flash_color="def(collide_with) execute(me, if(collide_with.attack_damage < me.hitpoints,
					[schedule(4, [set(me.green, 255), set(me.blue, 255)]), set(me.animation, 'hurt'), set(me.green, 100), set(me.blue, 100)]))"
	get_hit_by="def(collide_with) execute(me, [
						if((not is_invincible_posthit) and (collide_with.attack_damage > 0) and (collide_with.attack_damage > consts.armor) and (collide_with.damage_cooldown < (cycle - vars.time_last_hit)),
								[flash_color(collide_with),handle_flinch(collide_with),
								handle_damage(collide_with),
								set(vars.time_last_hit, me.cycle)]),
						
						handle_damage_type(collide_with),
						handle_knockback(collide_with)])"
	handle_damage="def(collide_with) execute(me,add(me.hitpoints, - collide_with.attack_damage))"
	handle_damage_type="def(collide_with) null() #virtual#"
	handle_flinch="def(collide_with) 
			execute(me, if(collide_with.attack_damage > consts.flinch_threshold, [add(me.velocity_x,me.hurt_velocity_x), add(me.velocity_y,me.hurt_velocity_y)]))"
	handle_knockback="def(collide_with) execute(me,add(velocity_x, collide_with.facing * collide_with.attack_knockback))"
	hurt_velocity_x="200"
	hurt_velocity_y="-400"
	is_invincible_posthit="if(vars.time_last_hit and (abs(vars.time_last_hit - me.cycle) < consts.posthit_invicibility_period), 1, 0)"
	[/properties]

	[tmp]
	time_last_hit="0"
	[/tmp]

	[vars]
	points_value="14"
	team="'evil'"
	turns_at_cliffs="1"
	[/vars]

	[properties]
	attack_damage="1"
	[/properties]

