[object_type]
always_active="yes"
id="retracting_block_sequence"
on_add_block="add_block(0, 0)"
on_add_block_down="add_block(0, 32)"
on_add_block_left="add_block(-32, 0)"
on_add_block_right="add_block(32, 0)"
on_add_block_up="add_block(0, -32)"
on_child_spawned="add(vars.blocks, [child])"
on_create="[set(alpha, 0), set(vars.xpos, midpoint_x), set(vars.ypos, midpoint_y),
	 fire_event('add_block'),
	 map(vars.sequence, 'b', if(index%2,
	           if(b < 0, map(range(abs(b)), fire_event('add_block_up')),
					     map(range(abs(b)), fire_event('add_block_down'))),
	           if(b < 0, map(range(abs(b)), fire_event('add_block_left')),
					     map(range(abs(b)), fire_event('add_block_right'))))),
	 fire_event('reset')

	]"
on_reset="[map(vars.blocks, 'b', set(b.animation, if(index < vars.platform_length, 'extended', 'retracted'))), set(vars.position, 0)]"
on_timer="if(vars.activated, [if(vars.position + vars.platform_length < vars.blocks.size-1,
	              add(vars.position, 1)), 
			   set(vars.blocks[vars.position].animation, 'retracted'),
			   set(vars.blocks[vars.position+vars.platform_length].animation, 'extended')])"
timer_frequency="10"
	[vars]
	activated="0"
	blocks="[]"
	platform_length="10"
	position="0"
	sequence="[20, -10]"
	xpos="0"
	ypos="0"
	[/vars]

	[properties]
	add_block="def (xmove, ymove) execute(me,
	             [spawn('retracting_block_sequence.block',
				        vars.xpos + xmove, vars.ypos + ymove, facing),
				  add(vars.xpos, xmove),
				  add(vars.ypos, ymove)
				 ])"
	[/properties]

	[animation]
	duration="200"
	frame_info="0,0,0,0,230,54,16,16"
	frames="1"
	id="retracted"
	image="compiled-2.png"
	rect="230,54,245,69"
	[/animation]

	[object_type]
	has_feet="no"
	id="block"
	on_change_animation_failure="[animation(previous_animation), schedule(4, animation('extended'))]"
	solid_area="8,15,7,15"
	solid_dimensions="player,common"
	zorder="-2"
		[animation]
		duration="100000"
		frames="1"
		id="retracted"
		image="props/blocks.png"
		rect="64,32,79,47"
		[/animation]

		[animation]
		collide="0,0,15,15"
		duration="8"
		frames="3"
		id="extending"
		image="props/blocks.png"
		rect="80,32,95,47"
		[/animation]

		[animation]
		collide="0,0,15,15"
		duration="100000"
		frames="1"
		id="extended"
		image="props/blocks.png"
		rect="128,32,143,47"
		solid_area="0,0,15,15"
		[/animation]

		[animation]
		collide="0,0,15,15"
		duration="10"
		frames="1"
		id="retracting1"
		image="props/blocks.png"
		rect="112,32,127,47"
		solid_area="0,0,15,15"
		[/animation]

		[animation]
		collide="0,0,15,15"
		duration="10"
		frames="1"
		id="retracting2"
		image="props/blocks.png"
		rect="96,32,111,47"
		solid_area="0,0,15,15"
		[/animation]

		[animation]
		collide="0,0,15,15"
		duration="10"
		frames="1"
		id="retracting3"
		image="props/blocks.png"
		rect="80,32,95,47"
		[/animation]

	[/object_type]

[/object_type]

