id="water_droplet"
ignore_collide="true"
on_collide="die()"
on_end_anim="animation('normal')"
on_enter_water="die()"
on_timer="[set(alpha, somevalue) where somevalue = 100 + 1d155 - cycle * 3, if(cycle > 85, die())]"
