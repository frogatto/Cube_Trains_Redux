[object_type]
id="gold_coin"
on_acquired="[set(level.player.driver, 'coins', level.player.driver.coins + 1),map([0,0,0,0],spawn('coin_sparkle',midpoint_x + 1d40-20,midpoint_y + 1d40-20,0)),sound('coin.ogg'),die()]"
on_collide_object_item="if(collide_with.player,fire_event('acquired'))"
on_create="add_particles('particles')"
on_end_anim="animation('normal')"
respawns="no"
	[editor_info]
	category="items"
	[/editor_info]

	[animation]
	duration="8"
	frames="6"
	id="normal"
	image="compiled-1.png"
	item_area="all"
	rect="552,208,566,222"
	[/animation]

	[particle_system]
	id="particles"
	max_x="30"
	max_y="30"
	min_x="-10"
	min_y="-10"
	spawn_rate="10"
	time_to_live="18"
	type="simple"
		[animation]
		duration="6"
		frames="4"
		id="sparkle"
		image="compiled-0.png"
		rect="34,48,44,58"
		[/animation]

		[animation]
		duration="4"
		frames="3"
		id="sparkle"
		image="compiled-0.png"
		rect="78,48,88,58"
		[/animation]

		[animation]
		duration="6"
		frames="2"
		id="sparkle"
		image="compiled-0.png"
		rect="111,48,121,58"
		[/animation]

	[/particle_system]

[/object_type]

