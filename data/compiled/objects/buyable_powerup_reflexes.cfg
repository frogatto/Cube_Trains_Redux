[prototype]
id="buyable_powerup_reflexes"
on_bought="[set(level.player.vars.unlocked_items, level.player.vars.unlocked_items + ['powerup_reflexes']), set(level.player.vars.next_unlocked_item, 'powerup_reflexes')]"
on_create="[[if(number_owned >= consts.max_owned, die())], set(red, 0), set(blue, 0)]"
on_end_normal_anim="animation('normal')"
on_interact="[fire_event(level.player, 'start_interact')]"
on_talk="[set(level.player.time_in_animation_delta, 0),
	         if(level.player.vars.coins < final_price,
	            [
	             speech_dialog(self, consts.description + [~The price is ~ + final_price + ~ coins.~, ~You don't have enough money.~]),
				],
				[
				 speech_dialog(self, consts.description + [~The price is ~ + final_price + ~ coins.~]),
				 speech_dialog(self, [~Do you want to buy the ~ + consts.name + ~?~,
				  'Yes', [fire_event('bought'), die(), set(level.player.vars.items_owned, level.player.vars.items_owned + [type]), set(level.player.vars.coins, level.player.vars.coins - final_price)],
				  'No', []])
				]),
			    set(level.player.time_in_animation_delta, 1)]"
zorder="-5"
	[properties]
	final_price="consts.price * (1 + number_owned)"
	number_owned="size(filter(level.player.vars.items_owned, 'item', item = type))"
	[/properties]

	[consts]
	description="[~The hyper crystal unlocks~,~hyper powerups. Hyper~, ~powerups will heighten your~, ~reflexes, making the world~, ~seem to slow down around you.~]"
	max_owned="1"
	name="'hyper crystal'"
	price="100"
	[/consts]

	[animation]
	duration="4"
	frame_info="4,0,4,0,367,406,10,18,4,0,4,0,377,406,10,18,4,2,4,2,387,406,10,14,4,2,4,3,397,406,10,13,4,4,4,4,407,406,10,10,4,3,4,2,417,406,10,13,4,2,4,2,427,406,10,14,4,0,4,0,437,406,10,18"
	frames="8"
	frames_per_row="4"
	id="normal"
	image="compiled-2.png"
	interact_area="all"
	item_area="all"
	rect="363,406,380,423"
	[/animation]

[/prototype]

