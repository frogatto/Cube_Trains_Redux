[object_type]
dies_on_inactive="true"
id="golden_power_energy_ball"
on_collide="die()"
on_collide_with="[hit(collide_with),die()]"
on_create="set(time_in_animation, 1d6)"
on_die="spawn('golden_energy_bloom',midpoint_x,midpoint_y,0)"
on_end_normal2_anim="die()"
on_end_normal_anim="[animation('normal2'),set(velocity_x,2*velocity_x),set(velocity_y,2*velocity_y)]"
on_players_side="true"
on_process="spawn('golden_power_spark',midpoint_x +1d10-5,midpoint_y+1d10-5,facing,[set_value('velocity_x',1d200-100),set_value('velocity_y',1d200-100)])"
zorder="50"
	[animation]
	damage="1"
	duration="10"
	frame_info="1,1,1,1,1014,547,10,10"
	frames="1"
	id="normal"
	image="compiled-1.png"
	rect="1013,546,1024,557"
	scale="2"
	[/animation]

	[animation]
	damage="1"
	duration="400"
	frame_info="1,1,1,1,425,739,35,10"
	frames="1"
