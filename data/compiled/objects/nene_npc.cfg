[object_prototype]
id="nene_npc"
on_create="animation('stand')"
on_end_stand_anim="[if(turn_to_face_player,set(facing, if(level.player.x < x, -1, 1))), animation('stand')]"
on_have_distance="[set(level.player.control_lock, ['ctrl_right']), schedule(2, fire_event('start_talking'))]"
on_interact="[set(level.zoom, 2), set(level.player.control_lock, ['ctrl_left']), set(level.player.tmp.running, 0), schedule(20, fire_event('have_distance'))]"
on_start_talking="[set(level.player.control_lock, null()), fire_event('talk'), set(level.zoom, 1)]"
solid_area="15,16,29,38"
solid_dimensions="npc"
zorder="-2"
	[animation]
	accel_x="0"
	accel_y="80"
	duplicates="6"
	duration="6"
	frames="3"
	id="stand"
	image="compiled-1.png"
	interact_area="all"
	rect="0,887,41,924"
	reverse="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="80"
	duration="6"
	frames="3"
	id="stand"
	image="compiled-1.png"
	interact_area="all"
	rect="879,849,920,886"
	reverse="yes"
	[/animation]

	[animation]
	accel_x="1600"
	accel_y="80"
	duration="5"
	frames="3"
	id="walk"
	image="compiled-1.png"
	interact_area="all"
	rect="524,676,574,720"
	reverse="yes"
	solid_area="17,22,31,44"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="80"
	duration="5"
	frames="1"
	id="turn"
	image="compiled-1.png"
	interact_area="all"
	rect="837,849,878,886"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="80"
	id="portrait"
	image="compiled-1.png"
	interact_area="all"
	rect="745,849,786,886"
	scale="4"
	[/animation]

[/object_prototype]

