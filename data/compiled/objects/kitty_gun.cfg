[prototype]
feet_width="4"
friction="1000"
functions="#looks for the player and turns to face it#	
	  def set_facing(obj,level) if(desired_facing != obj.facing, [animation('turn'),set(obj,'facing', desired_facing)], animation('walk')
	           ) where desired_facing = if(level.player.x < obj.x, -1, 1);
	1"
hitpoints="6"
id="kitty_gun"
mass="5"
on_bounced_on="[if(jumped_on_by.mass >= 1000, die(), animation('spring'))]"
on_collide="[set(velocity_x,-velocity_x/2),set(facing, -facing),animation('turn')]"
on_collide_object_body="if(collide_with.vars.team != vars.team and collide_with_area = 'attack', get_hit_by(collide_with))"
on_create="animation('stand')"
on_die="[score(level,points_value), spawn_item(self), spawn('die_cloud', midpoint_x, midpoint_y, facing)]"
on_end_alert_anim="[animation('readygun'),set(vars.attack_counter,3)]"
on_end_fire_anim="animation('stand')"
on_end_hurt_anim="if(is_standing,[set(vars.posthurt_counter, 3),animation('posthurt')],animation('hurt'))"
on_end_posthurt_anim="if(vars.posthurt_counter > 0,[set(vars.posthurt_counter, vars.posthurt_counter - 1),animation('posthurt')],animation('stand'))"
on_end_readygun_anim="if(vars.attack_counter > 0,[set(vars.attack_counter, vars.attack_counter - 1),animation('readygun')],[animation('fire'),set(velocity_x, -400*facing)])"
on_end_spring_anim="animation('walk')"
on_end_stand_anim="if(is_standing and 1d2 = 2, if(turns_towards_player,set_facing(self,level), choose_action()), animation('stand'))"
on_end_turn_anim="animation('walk')"
on_end_walk_anim="if(1d4 = 4, animation('stand'),animation('walk'))"
on_enter_anim="set(tmp, 'already_hit', [])"
on_enter_water="die()"
on_hurtflicker="if(green = 100,[set(green, 255), set(blue, 255)],[set(green, 100), set(blue, 100)])"
on_leave_hurt_anim="[set(green, 255), set(blue, 255)]"
on_process="set(rotate, slope_standing_on)"
on_shoot="[spawn('metal_bullet', midpoint_x+ facing*25, midpoint_y +6, facing, set_var('team', vars.team)),
	spawn('muzzle_flash', midpoint_x+ facing*50, midpoint_y -2, facing),sound('cannon.ogg')]"
on_surface_damage="die()"
on_timer="if(turns_at_cliffs and is_standing and animation = 'walk' and distance_to_cliff < 30,[set(facing, -facing),animation('turn')],null())"
solid_area="6,10,26,33"
timer_frequency="5"
traction="1000"
	[properties]
	get_hit_by="def(collide_with) if(not (me in collide_with.tmp.already_hit), [
				set(collide_with.tmp, 'already_hit', collide_with.tmp.already_hit + [me]),
				if(collide_with.vars.damage > consts.armor,
				  [
				   if(me.hitpoints > collide_with.vars.damage,
				    [
				      if(collide_with.vars.damage <= consts.flinch_threshold,
						schedule(4, [set(me.green, 255), set(me.blue, 255)]),
					    set(me.animation, 'hurt')),
				      set(me.green, 100), set(me.blue, 100)
					]),
				   set(me.hitpoints, me.hitpoints - collide_with.vars.damage)
				  ]),
				if(collide_with.vars.damage > consts.flinch_threshold and me.hurt_velocity_y, set(me.velocity_y,(me.hurt_velocity_y))),
				if(collide_with.vars.damage > consts.flinch_threshold and me.hurt_velocity_x, set(me.velocity_x, ((me.hurt_velocity_x * collide_with.facing + collide_with.velocity_x/2)*collide_with.mass*if(collide_with.attack_force, collide_with.attack_force, 100))/(me.mass*100)))])"
	hurt_velocity_x="400"
	hurt_velocity_y="-800"
	[/properties]

	[vars]
	attack_counter="0"
	damage="1"
	points_value="10"
	posthurt_counter="0"
	team="'evil'"
	turns_at_cliffs="1"
	turns_towards_player="0"
	[/vars]

	[consts]
	flinch_threshold="1"
	normal_damage="1"
	springiness="160"
	thrown_damage="10"
	[/consts]

