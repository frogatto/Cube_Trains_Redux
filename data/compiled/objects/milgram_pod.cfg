	[/animation]

	[animation]
	accel_x="0"
	accel_y="80"
	attack_area="0,18,26,26"
	body_area="all"
	duration="4"
	frame_info="5,1,4,2,475,883,16,25,8,2,1,2,491,883,16,24,10,1,0,2,507,883,15,25"
