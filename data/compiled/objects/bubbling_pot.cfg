[object_type]
id="bubbling_pot"
ignore_collide="true"
on_create="if(is_bubbling,animation('bubble'),animation('normal'))"
on_end_bubble_anim="animation('bubble')"
on_end_normal_anim="animation('normal')"
on_puff="if(1d2=2,spawn('steam_particle',midpoint_x,y+5,facing))"
zorder="-1"
	[editor_info]
	category="decor"
		[var]
		name="is_bubbling"
		type="boolean"
		value="1"
		[/var]

	[/editor_info]

	[animation]
	collide="0,0,10,13"
	duration="100"
	frames="1"
	id="normal"
	image="compiled-1.png"
	rect="642,208,659,222"
	[/animation]

	[animation]
	collide="0,0,10,13"
	duration="6"
	events="2,26:puff"
	frames="8"
	frames_per_row="4"
	id="bubble"
	image="compiled-2.png"
	rect="372,317,389,331"
	[/animation]

[/object_type]

