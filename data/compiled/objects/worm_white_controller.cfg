[object_type]
always_active="yes"
id="worm_white_controller"
ignore_collide="true"
on_create="[set(alpha,0)]"
on_end_anim="animation('normal')"
on_timer="[set(vars.spawn_count, vars.spawn_count + 5), if(vars.spawn_count >= vars.spawn_frequency, [set(vars.spawn_count, 0), spawn('worm_white', vars.zone_x1 + 1d(vars.zone_x2 - vars.zone_x1), vars.zone_y1 + 1d(vars.zone_y2 - vars.zone_y1), facing)])]"
timer_frequency="5"
zorder="-20"
	[editor_info]
	category="bugs"
		[var]
		name="zone_x1"
		type="x"
		value="x"
		[/var]

		[var]
		name="zone_x2"
		type="x"
		value="x+200"
		[/var]

		[var]
		name="zone_y1"
		type="y"
		value="y"
		[/var]

		[var]
		name="zone_y2"
		type="y"
		value="y+200"
		[/var]

		[var]
		name="spawn_frequency"
		value="200"
		[/var]

	[/editor_info]

	[vars]
	spawn_count="0"
	spawn_frequency="200"
	[/vars]

	[animation]
	duration="1000"
	frame_info="2,2,2,1,383,603,24,25"
	frames="1"
	id="normal"
	image="compiled-2.png"
	rect="381,601,408,628"
	[/animation]

	[particle_system]
	color="120,160,255,100"
	dot_size="4"
	id="bubbles"
	number_of_particles="100"
	repeat_period="200"
	type="water"
	velocity_rand="4"
	velocity_x="0"
	velocity_y="-1"
	[/particle_system]

[/object_type]

