[object_type]
id="fireplace"
on_child_spawned="set(vars.fires, vars.fires + [child])"
on_create="[if(is_burning,spawn('fire_generator',midpoint_x+10*facing,midpoint_y+28,facing,set(zorder,-2) )),if(is_burning,animation('burn'),animation('normal'))]"
on_end_burn_anim="[animation('burn'),set(time_in_animation,1d10)]"
on_end_normal_anim="animation('normal')"
on_extinguish="[animation('normal'),set(is_burning,0),[remove_object(vars.fires[0]),set(vars.fires, [])]]"
on_ignite="[animation('burn'),set(is_burning,1),spawn('fire_generator',midpoint_x+10*facing,midpoint_y+28,facing,set(zorder,-2) )]"
platform_area="9,11,70,12"
zorder="-3"
	[vars]
	fires="[]"
	[/vars]

