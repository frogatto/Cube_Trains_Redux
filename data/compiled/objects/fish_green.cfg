[prototype]
friction="1000"
has_feet="no"
hitpoints="4"
id="fish_green"
mass="6"
on_change_animation_failure="die()"
on_collide="[set(velocity_x, 0), facing(-facing)]"
on_collide_object_attack="if(collide_with = level.player and collide_with_area = 'body', set(vars.cool_down_until, level.cycle + 250))"
on_collide_object_body="if(collide_with.vars.team != vars.team and collide_with_area = 'attack', get_hit_by(collide_with))"
on_die="[score(level,20), spawn_item(me), spawn('die_cloud', midpoint_x, midpoint_y, facing)]"
on_end_anim="[set(tmp.already_hit, [])]"
on_end_hurt_anim="set(animation, 'swim')"
on_end_out_of_water_anim="die()"
on_end_startle_anim="animation('swimMad')"
on_end_swimMad_anim="animation('swimMad')"
on_end_swim_anim="if(facing < 0 and x < vars.x_bound or
	                facing > 0 and x2 > vars.x2_bound,
					[facing(-facing), animation('swim')],
					animation('swim'))"
on_enter_water="animation('swim')"
on_exit_water="animation('out_of_water')"
on_hit_by_player="die()"
on_hurtflicker="if(green = 100,[set(green, 255), set(blue, 255)],[set(green, 100), set(blue, 100)])"
on_leave_hurt_anim="[set(green, 255), set(blue, 255)]"
on_process_swim="if(cycle%5 = 0, [if(abs(y - vars.desired_height) > 10, set(accel_y, (20*if(vars.desired_height < y, -1, 1))), [set(accel_y,0)]),
		if(player_within(150) and inside_aggro_range(450) and level.cycle > vars.cool_down_until,[animation('startle')])])"
on_process_swimMad="if(cycle%5 = 0, if(level.cycle > vars.cool_down_until and player_within(300) and inside_aggro_range(450) and level.player.underwater, [set(accel_y, 30* if(level.player.midpoint_y > midpoint_y,1,-1)), if(cycle%50 = 0, set(facing, if(level.player.midpoint_x > midpoint_x,1,-1)))] ,animation('swim') ))"
on_timer="if(solid(level, front + facing*90, y, 1, y2 - y),
	            [facing(-facing)])"
solid_area="3,3,27,19"
solid_dimensions="enemy"
timer_frequency="10"
traction_in_air="0"
traction_in_water="1000"
	[properties]
	get_hit_by="def(collide_with) execute(me,
	             if(not (me in collide_with.tmp.already_hit), [
				set(collide_with.tmp, 'already_hit', collide_with.tmp.already_hit + [me]),
				if(collide_with.vars.damage > consts.armor,
				  [
				   if(me.hitpoints > collide_with.vars.damage,
				    [
				      if(collide_with.vars.damage <= consts.flinch_threshold,
						schedule(4, [set(me.green, 255), set(me.blue, 255)]),
					    set(me.animation, 'hurt')),
				      set(me.green, 100), set(me.blue, 100)
					]),
				   set(me.hitpoints, me.hitpoints - collide_with.vars.damage)
				  ]),
				if(collide_with.vars.damage > consts.flinch_threshold and me.hurt_velocity_y and (not collide_with.tmp.no_flinch_attack), set(me.velocity_y,(me.hurt_velocity_y))),
				if(collide_with.vars.damage > consts.flinch_threshold and me.hurt_velocity_x and (not collide_with.tmp.no_flinch_attack), set(me.velocity_x, ((me.hurt_velocity_x * collide_with.facing + collide_with.velocity_x/2)*collide_with.mass*if(collide_with.attack_force, collide_with.attack_force, 100))/(me.mass*100)))]))"
	hurt_velocity_x="400"
	hurt_velocity_y="-800"
	[/properties]

	[animation]
	accel_x="20"
	attack_area="all"
	body_area="all"
	duplicates="6"
	duration="6"
	frame_info="3,4,11,3,908,239,27,22,4,3,11,3,935,239,26,23,7,2,10,4,961,239,24,23,4,3,11,3,985,239,26,23"
	frames="4"
	id="swim"
	image="compiled-2.png"
	rect="905,235,945,263"
	[/animation]

	[animation]
	accel_x="20"
	attack_area="all"
	body_area="all"
	duration="6"
	frame_info="3,4,11,3,805,239,27,22,4,3,11,3,832,239,26,23,7,2,10,4,858,239,24,23,4,3,11,3,882,239,26,23"
	frames="4"
	id="swim"
	image="compiled-2.png"
	rect="802,235,842,263"
	[/animation]

	[animation]
	accel_x="20"
	accel_y="80"
	attack_area="all"
	body_area="all"
	duration="6"
	frame_info="3,4,11,3,805,239,27,22,4,3,11,3,832,239,26,23,7,2,10,4,858,239,24,23,4,3,11,3,882,239,26,23"
	frames="4"
	id="out_of_water"
	image="compiled-2.png"
	rect="802,235,842,263"
	[/animation]

	[animation]
	attack_area="all"
	body_area="all"
	duration="10"
	frame_info="7,3,11,3,757,239,23,23"
	frames="1"
	id="startle"
	image="compiled-2.png"
	rect="750,236,790,264"
	[/animation]

	[animation]
	attack_area="all"
	body_area="all"
	duration="10"
	frame_info="6,2,9,2,263,190,26,25"
	frames="1"
	id="hurt"
	image="compiled-2.png"
	rect="257,188,297,216"
	[/animation]

	[animation]
	accel_x="30"
	attack_area="all"
	body_area="all"
	duration="6"
	frame_info="3,2,11,3,289,190,27,24,4,1,11,3,316,190,26,25,7,1,10,4,342,190,24,24,4,1,11,3,366,190,26,25"
	frames="4"
	id="swimMad"
	image="compiled-2.png"
	rect="286,188,326,216"
	[/animation]

	[vars]
	cool_down_until="0"
	damage="1"
	desired_height="0"
	points_value="5"
	team="'evil'"
	[/vars]

	[properties]
	ideal_x="def() ((vars.x2_bound + vars.x_bound) / 2)"
	inside_aggro_range="def(distance) if(abs(ideal_x() - midpoint_x) < distance and abs(vars.desired_height - midpoint_y) < distance, 1, 0)"
	player_within="def(distance) if((level.player.midpoint_x > midpoint_x - distance) and (level.player.midpoint_x < midpoint_x + distance) and (level.player.midpoint_y > midpoint_y - distance) and (level.player.midpoint_y < midpoint_y + distance), 1, 0)"
	[/properties]

[/prototype]

