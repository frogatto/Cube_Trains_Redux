[object_type]
has_feet="no"
id="falling_block"
on_collide_feet="set(velocity_y, 0)"
on_collide_object_body="if(collide_with_area = 'attack', die())"
on_create="set(time_in_animation_delta, 0)"
on_die="spawn('die_cloud', midpoint_x, midpoint_y, facing)"
on_end_normal_anim="set(animation, 'fall')"
on_jumped_on="set(time_in_animation_delta, 1)"
solid_area="0,0,15,15"
	[properties]
	get_hit_by="def(hit_by) set(me.hitpoints, 0)"
	[/properties]

	[animation]
	body_area="all"
	duration="8"
	frame_info="0,0,0,0,330,603,16,16,0,0,0,0,346,603,16,16,0,0,0,0,362,603,16,16,0,0,0,0,378,603,16,16"
	frames="4"
	id="normal"
	image="compiled-2.png"
	rect="330,603,345,618"
	[/animation]

	[animation]
	accel_y="80"
	body_area="all"
	duration="100000"
	frame_info="0,0,0,0,164,620,16,16"
	id="fall"
	image="compiled-2.png"
	rect="164,620,179,635"
	[/animation]

[/object_type]

