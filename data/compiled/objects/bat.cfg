[object_type]
id="bat"
on_become_active="[if(vars.bat, if(vars.bat.hitpoints <= 0,fire_event('create')))]"
on_child_spawned="[
	  set(child.vars.zone_x1, vars.zone_x1),
	  set(child.vars.zone_x2, vars.zone_x2),
	  set(child.vars.zone_y1, vars.zone_y1),
	  set(child.vars.zone_y2, vars.zone_y2),
	  set(vars.bat, child)
	 ]"
on_create="[set(alpha, 0), spawn('bat.instance', midpoint_x, midpoint_y, facing)]"
	[vars]
	points_value="7"
	[/vars]

	[vars]
	bat="null()"
	damage="1"
	team="'evil'"
	[/vars]

	[animation]
	duration="1000000"
	frame_info="1,1,1,3,1000,487,16,24"
	frames="1"
	id="hang"
	image="compiled-2.png"
	rect="999,486,1016,513"
	[/animation]

	[object_type]
	dies_on_inactive="yes"
	hitpoints="1"
	id="instance"
	on_create="[set(vars.start_x, x), set(vars.start_y, y)]"
	on_die="[score(level, 10), spawn_item(self), spawn('die_cloud', midpoint_x, midpoint_y, facing)]"
	on_end_alert_anim="[set(velocity_y, 200), set(accel_y, -2), animation('fly')]"
	on_end_fly_anim="animation('fly')"
	on_end_hang_anim="if(level.player.midpoint_x > vars.zone_x1 and level.player.midpoint_x < vars.zone_x2 and level.player.midpoint_y > vars.zone_y1 and level.player.midpoint_y < vars.zone_y2, [set(animation, 'alert'), set(vars.flying, 1)], set(animation, 'hang'))"
	on_end_hurt_anim="[set(velocity_y, 200), set(accel_y, -2), animation('fly')]"
	on_end_stand_anim="set(animation, 'hang')"
	on_enter_water="die()"
	on_restore="[set(type,consts.basic_type),set(hitpoints,1),set(vars.flying, 0), animation('hang'), set(x, vars.start_x), set(y, vars.start_y),fire_event('create')]"
	prototype="hittable"
	tags="swallowable"
	traction_in_air="1000"
	zorder="21"
		[vars]
		points_value="7"
		[/vars]

		[properties]
		attack_damage="if(animation = 'thrown', 5, 1)"
		[/properties]

		[vars]
		damage="1"
		flying="0"
		start_x="0"
		start_y="0"
		team="'evil'"
		zone_x1="0"
		zone_x2="0"
		zone_y1="0"
		zone_y2="0"
		[/vars]

		[consts]
		basic_type="'bat.instance'"
		thrown_type="'bat.thrown'"
		[/consts]

		[animation]
		body_area="all"
		duration="0"
		id="stand"
		image="enemies/bat.png"
		rect="1,1,18,28"
		[/animation]

		[animation]
		accel_x="0"
		accel_y="0"
		body_area="all"
		duration="10"
		frames="2"
		frames_per_row="2"
		id="hang"
		image="enemies/bat.png"
		pad="3"
		rect="1,1,18,28"
		velocity_x="0"
		velocity_y="0"
		[/animation]

		[animation]
		body_area="all"
		duration="20"
		frames="1"
		frames_per_row="1"
		id="alert"
		image="enemies/bat.png"
		pad="0"
		rect="43,1,60,28"
		[/animation]

		[animation]
		accel_x="-10"
		attack_area="all"
		body_area="all"
		duration="8"
		frames="4"
		frames_per_row="4"
		id="fly"
		image="enemies/bat.png"
		pad="3"
		rect="1,32,26,70"
		reverse="no"
		[/animation]

		[animation]
		body_area="all"
		duration="10"
		frames="1"
		frames_per_row="1"
		id="hurt"
		image="enemies/bat.png"
		pad="0"
		rect="120,32,145,70"
		[/animation]

	[/object_type]

	[object_type]
	id="thrown"
	on_enter_on_back_anim="die()"
	prototype="throwable_small_enemy"
	solid_area="8,11,15,21"
	solid_dimensions="common,enemy"
		[consts]
		basic_type="'bat.instance'"
		thrown_type="'bat.thrown'"
		[/consts]

		[animation]
		accel_y="70"
		body_area="none"
		duration="30"
		frames="1"
		frames_per_row="1"
		id="thrown"
		image="enemies/bat.png"
		pad="0"
		rect="1,1,18,28"
		thrown_area="all"
		[/animation]

		[animation]
		body_area="all"
		duration="5"
		frames="1"
		id="on_back"
		image="enemies/ant-flying-black.png"
		rect="1,1,18,28"
		[/animation]

	[/object_type]

[/object_type]

