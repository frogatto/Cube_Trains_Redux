[object_type]
dies_on_inactive="true"
id="color_flash"
ignore_collide="true"
on_create="set(level,'tint',[color_r,color_g,color_b,255])"
on_die="set(level,'tint',[color_r,color_g,color_b,0])"
on_end_anim="die()"
on_process="set(level,'tint',[color_r,color_g,color_b,level.tint.a - 5])"
zorder="45"
	[animation]
	duration="51"
	frames="1"
	id="rise"
	image="compiled-1.png"
	rect="1023,620,1022,619"
	scale="2"
	[/animation]

[/object_type]

