	frame_info="4,3,7,1,0,591,16,20,3,3,7,1,16,591,17,20,2,2,7,1,33,591,18,21,4,3,7,1,51,591,16,20,3,9,4,1,67,591,20,14,3,9,3,1,87,591,21,14,4,7,5,1,108,591,18,16,3,9,4,1,126,591,20,14"
	frames="8"
	id="shoot"
