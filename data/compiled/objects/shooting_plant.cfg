	frames="2"
	id="thrown"
	image="compiled-2.png"
	rect="499,21,525,44"
	thrown_area="all"
	[/animation]

	[consts]
	normal_damage="1"
	repeat_thrown="15"
	solid_dimensions="['enemy', 'common']"
	springiness="160"
	thrown_damage="5"
	[/consts]

	[tmp]
	anim_repeat="0"
	[/tmp]

[/prototype]

