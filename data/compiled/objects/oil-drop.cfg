[object_type]
always_active="no"
id="oil-drop"
next_animation="'normal'"
on_create="[
		[add_object(obj), set(vars.outline, obj)] 
			where obj = object('oil-drop.outline', self.midpoint_x, self.midpoint_y, self.facing),
		]"
on_end_anim="animation('normal')"
zorder="4"
	[vars]
	old_velocity="[0,0]"
	parent="null()"
	[/vars]

	[animation]
	collide="0,0,28,28"
	duration="10000"
	frame_info="4,4,4,4,741,487,24,24"
	frames="1"
	id="normal"
	image="compiled-2.png"
	rect="737,483,768,514"
	[/animation]

	[object_type]
	always_active="no"
	id="outline"
	next_animation="'normal'"
	on_end_anim="animation('normal')"
	zorder="3"
		[animation]
		collide="0,0,28,28"
		duration="10000"
		frames="1"
		h="32"
		id="normal"
		image="experimental/oil-blob.png"
		w="32"
		x="0"
		y="0"
		[/animation]

	[/object_type]

[/object_type]

