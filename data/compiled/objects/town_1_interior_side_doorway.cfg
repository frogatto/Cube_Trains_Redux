[object_type]
id="town_1_interior_side_doorway"
on_create="[spawn('town_1_interior_side_doorway.overlay',midpoint_x,midpoint_y,facing),
	spawn('town_1_interior_side_doorway.lightstream',midpoint_x,midpoint_y,facing),
	if(dest_level and dest_door, spawn('invisible_portal',midpoint_x,midpoint_y,facing, [set(dest_level,dest_level),set(dest_door,dest_door)]))]"
teleport_offset_x="-96"
teleport_offset_y="0"
zorder="-4"
	[editor_info]
	category="buildings"
		[var]
		name="dest_level"
		type="level"
		[/var]

		[var]
		info="dest_level"
		name="dest_door"
		type="label"
		[/var]

	[/editor_info]

	[animation]
	frame_info="0,0,0,16,841,0,48,64"
	id="normal"
	image="compiled-1.png"
	rect="841,0,888,79"
	[/animation]

	[object_type]
	id="overlay"
	zorder="5"
		[animation]
		id="normal"
		image="props/interior-door.png"
		rect="48,0,95,79"
		[/animation]

	[/object_type]

	[object_type]
	id="lightstream"
	zorder="10"
		[animation]
		id="normal"
		image="props/interior-door.png"
		rect="96,0,143,79"
		[/animation]

	[/object_type]

[/object_type]

