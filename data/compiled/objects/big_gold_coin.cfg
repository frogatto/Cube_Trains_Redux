		duration="6"
		frames="4"
		id="sparkle"
		image="compiled-0.png"
		rect="34,48,44,58"
		[/animation]

		[animation]
		duration="4"
		frames="3"
		id="sparkle"
		image="compiled-0.png"
		rect="78,48,88,58"
		[/animation]

		[animation]
		duration="6"
		frames="2"
		id="sparkle"
