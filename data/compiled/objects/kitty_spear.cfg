[prototype]
feet_width="4"
friction="1000"
hitpoints="6"
id="kitty_spear"
mass="5"
on_add_object_fail="[if(collide_with.vars.team != vars.team and collide_with.get_hit_by, collide_with.get_hit_by(me)), die()]"
on_bounced_on="[add(hitpoints, -5), set(me.green, 100), set(me.blue, 100), schedule(4, [set(me.green, 255), set(me.blue, 255)]), if(jumped_on_by.mass >= 1000, die(), animation('spring'))]"
on_change_animation_failure="fire_event('solidity_fail')"
on_change_solid_dimensions_fail="fire_event('solidity_fail')"
on_collide_object_body="if(collide_with.vars.team != vars.team, if(collide_with_area = 'attack', get_hit_by(collide_with)))"
on_collide_side="if(animation in ['readyspearthrust', 'spearthrust'], [set(velocity_x, 0)], if(collide_with != level.player, [set(velocity_x,-velocity_x/2),set(facing, -facing),animation('turn')]))"
on_create="animation('stand')"
on_die="[score(level,points_value), spawn_item(self), death_burst(self)]"
on_end_alert_anim="if(facing != desired_facing,
	                    [animation('turn'), set(facing, desired_facing)],
						animation('dash'))"
on_end_dash_anim="if(abs(level.player.midpoint_x - self.midpoint_x) < 120 or facing != desired_facing, [animation('readyspearthrust'),set(vars.attack_counter,3)], animation('dash'))"
on_end_hurt_anim="if(is_standing,[set(vars.posthurt_counter, 3),animation('posthurt')],animation('hurt'))"
on_end_posthurt_anim="if(vars.posthurt_counter > 0,[set(vars.posthurt_counter, vars.posthurt_counter - 1),animation('posthurt')],animation('stand'))"
on_end_readyspearthrust_anim="if(vars.attack_counter > 0,[set(vars.attack_counter, vars.attack_counter - 1),animation('readyspearthrust')],[animation('spearthrust'),set(velocity_x, 400*facing)])"
on_end_spearthrust_anim="if(facing != desired_facing,
	                          [animation('turn'), set(facing, desired_facing)],
	                           animation('stand'))"
on_end_spring_anim="animation('walk')"
on_end_stand_anim="choose_action()"
on_end_turn_anim="if(abs(level.player.midpoint_x - midpoint_x) < 90 and
	                     level.player.y > y2 and level.player.y2 < y,
	                     animation('readyspearthrust'), animation('walk'))"
on_end_walk_anim="choose_action()"
on_enter_water="die()"
on_hurtflicker="if(green = 100,[set(green, 255), set(blue, 255)],[set(green, 100), set(blue, 100)])"
on_leave_hurt_anim="[set(green, 255), set(blue, 255)]"
on_process="set(rotate, slope_standing_on)"
on_process_dash="if(abs(level.player.midpoint_x - self.midpoint_x) < 70, [animation('readyspearthrust'), set(vars.attack_counter, 3)])"
on_solidity_fail="if(tmp.in_solidity_fail, die(),
	          [set(tmp.in_solidity_fail, 1),
			   resolve_solid(me,0,-1),
			   set(tmp.in_solidity_fail, 0)
			  ])"
on_surface_damage="die()"
on_timer="if(turns_at_cliffs and is_standing and animation = 'walk' and distance_to_cliff < 30,[set(facing, -facing),animation('turn')],null())"
solid_area="6,10,26,33"
solid_dimensions="enemy,common"
timer_frequency="5"
traction="1000"
	[consts]
	bounce_roundness="80"
	flinch_threshold="1"
	spring_amount="1400"
	springiness="200"
	[/consts]

	[properties]
	attack_damage="0"
	attack_knockback="0"
	damage_cooldown="0"
	flash_color="def(collide_with) execute(me, if(collide_with.attack_damage < me.hitpoints,
					[schedule(4, [set(me.green, 255), set(me.blue, 255)]), set(me.animation, 'hurt'), set(me.green, 100), set(me.blue, 100)]))"
	get_hit_by="def(collide_with) execute(me, [
						if((not is_invincible_posthit) and (collide_with.attack_damage > 0) and (collide_with.attack_damage > consts.armor) and (collide_with.damage_cooldown < (cycle - vars.time_last_hit)),
								[flash_color(collide_with),handle_flinch(collide_with),
								handle_damage(collide_with),
								set(vars.time_last_hit, me.cycle)]),
						
						handle_damage_type(collide_with),
						handle_knockback(collide_with)])"
	handle_damage="def(collide_with) execute(me,add(me.hitpoints, - collide_with.attack_damage))"
	handle_damage_type="def(collide_with) null() #virtual#"
	handle_flinch="def(collide_with) 
			execute(me, if(collide_with.attack_damage > consts.flinch_threshold, [add(me.velocity_x,me.hurt_velocity_x), add(me.velocity_y,me.hurt_velocity_y)]))"
	handle_knockback="def(collide_with) execute(me,add(velocity_x, collide_with.facing * collide_with.attack_knockback))"
	hurt_velocity_x="200"
	hurt_velocity_y="-400"
	is_invincible_posthit="if(vars.time_last_hit and (abs(vars.time_last_hit - me.cycle) < consts.posthit_invicibility_period), 1, 0)"
	[/properties]

	[tmp]
	time_last_hit="0"
	[/tmp]

	[vars]
	attack_counter="0"
	damage="2"
	points_value="271"
	posthurt_counter="0"
	team="'evil'"
	turns_at_cliffs="1"
	turns_towards_player="0"
	[/vars]

	[properties]
	attack_damage="2"
	choose_action="def() animation('walk')"
	desired_facing="if(level.player.midpoint_x < self.midpoint_x, -1, 1)"
	[/properties]

