	collide_y="12"
	duration="6"
	feet_x="10"
	feet_y="18"
	frame_info="3,8,2,4,239,745,26,19,7,7,2,1,265,745,22,23"
	frames="2"
	id="fly"
	image="compiled-1.png"
	rect="236,737,266,767"
	reverse="yes"
	[/animation]

	[animation]
	collide_h="16"
	collide_w="28"
