	duration="6"
	feet_x="10"
	feet_y="18"
	frame_info="3,8,2,4,587,517,26,19,7,7,2,1,613,517,22,23"
	frames="2"
	id="fly"
	image="compiled-2.png"
	rect="584,509,614,539"
	reverse="yes"
