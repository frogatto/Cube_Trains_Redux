	collide_y="12"
	duration="6"
	feet_x="10"
	feet_y="18"
	frame_info="3,8,2,4,678,749,26,19,7,7,2,1,704,749,22,23"
	frames="2"
	id="fly"
	image="compiled-1.png"
	rect="675,741,705,771"
	reverse="yes"
