[object_type]
friction="5"
hitpoints="1"
id="wartfly"
mass="5"
on_collide="[facing(-facing), animation('turn')]"
on_create="set_var('base_y', y)"
on_die="[score(level,20), spawn_item(me), spawn('die_cloud', midpoint_x, midpoint_y, facing)]"
on_end_anim="[if(facing < 0 and x < vars.x_bound or
	                facing > 0 and x2 > vars.x2_bound,
					[facing(-facing), animation('turn')],
					animation('fly'))]"
on_hit_by_player="die()"
on_jumped_on="animation('spring')"
on_process="[if(solid(level, front + facing*50, y, 1, y2 - y),
	            [facing(-facing), animation('turn')], null()),
	            
	            set(y, vars.base_y + (wave(cycle*5+1000)/15))]"
springiness="100"
	[animation]
	accel_x="20"
	collide_h="16"
	collide_w="28"
	collide_x="2"
	collide_y="12"
	duplicates="12"
	duration="6"
	feet_x="10"
	feet_y="18"
	frames="2"
	id="fly"
	image="compiled-2.png"
	rect="434,351,464,381"
	[/animation]

	[animation]
	accel_x="20"
	collide_h="16"
	collide_w="28"
	collide_x="2"
	collide_y="12"
	duration="6"
	feet_x="10"
	feet_y="18"
	frames="2"
	id="fly"
	image="compiled-2.png"
	rect="372,351,402,381"
	reverse="yes"
	[/animation]

	[animation]
	collide_h="16"
	collide_w="28"
	collide_x="2"
	collide_y="12"
	duration="3"
	feet_x="10"
	feet_y="18"
	frames="5"
	id="spring"
	image="compiled-2.png"
	rect="217,351,247,381"
	[/animation]

	[animation]
	collide_h="16"
	collide_w="28"
	collide_x="2"
	collide_y="12"
	duration="10"
	feet_x="10"
	feet_y="18"
	frames="1"
	id="turn"
	image="compiled-2.png"
	rect="596,319,626,349"
	[/animation]

[/object_type]

