	duration="6"
	feet_x="10"
	feet_y="18"
	frame_info="3,8,2,4,49,23,26,19,7,7,2,1,75,23,22,23"
	frames="2"
	id="fly"
	image="compiled-2.png"
	rect="46,15,76,45"
	reverse="yes"
	[/animation]

	[animation]
	collide_h="16"
