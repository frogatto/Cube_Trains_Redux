	duration="6"
	feet_x="10"
	feet_y="18"
	frame_info="3,8,2,4,237,334,26,19,7,7,2,1,263,334,22,23"
	frames="2"
	id="fly"
	image="compiled-2.png"
	rect="234,326,264,356"
