[object_type]
always_active="true"
id="map-selector"
is_human="true"
on_create="[if(vars.you_are_here < locations.size-1, 
			set(tmp.place, vars.you_are_here),
			set(tmp.place, 0)),
		set(x, (points[tmp.place][0]*2-16)), set(y, (points[tmp.place][1]*2-16))]"
on_ctrl_attack="[add_object(vars.spawna), teleport(locations[tmp.place],'','flip'),sound('MenuConfirm.ogg')]"
on_ctrl_left="[set(tmp.place,tmp.place-1), sound('MenuCursorMove.ogg')]"
on_ctrl_right="[set(tmp.place,tmp.place+1), sound('MenuCursorMove.ogg')]"
on_process="[if(tmp.place < 0, set(tmp.place, 0)), if(tmp.place > locations.size-1, set(tmp.place, locations.size-1)), if(tmp.place < 0, 0, if(tmp.place > points.size-1, 0, [set(x, (x*4 + points[tmp.place][0]*2-16) / 5), set(y, (y*4 + points[tmp.place][1]*2-16) / 5)]))]"
zorder="20"
	[vars]
	locations="[	'frogatto-grotto.cfg',	'secluded-hut.cfg', 	'crevice-village.cfg',	'foreboding-forest.cfg',	'milgrams-playhouse.cfg'	]"
	points="[		[34,357],				[172,342],				[270,370],					[307,280],				[230,180]			]"
	team="'player'"
	[/vars]

	[animation]
	frame_info="0,0,0,0,810,693,16,16"
	id="normal"
	image="compiled-1.png"
	rect="810,693,825,708"
	[/animation]

[/object_type]

