[object_type]
id="treasure_chest"
on_child_spawned="set(tmp.loot, tmp.loot + [child])"
on_create="animation('normal')"
on_end_normal_anim="animation('normal')"
on_end_open_anim="animation('open')"
on_end_opening_anim="[animation('open'),fire_event(level.player, 'end_interact'),fire_event('treasure_give'),schedule(50, fire_event('force_loot_acquire'))]"
on_force_loot_acquire="if(tmp.loot.size > 0,fire_event(tmp.loot[0],'acquired'))"
on_interact="[animation('opening'),sound('DoorOpen.ogg'),fire_event(level.player, 'start_interact')]"
on_treasure_give="if((not event_name in level.player.vars.triggered_events),[ spawn(spawn_type,midpoint_x,y-50,facing,[set(velocity_y,-1000),set(accel_y,40)]),set(level.player.vars.triggered_events, level.player.vars.triggered_events + [event_name])] )"
solid_area="16,16,47,47"
solid_dimensions="npc"
zorder="-1"
	[tmp]
	loot="[]"
	[/tmp]

	[animation]
	body_rect="all"
	duration="200"
	frame_info="16,16,16,1,962,176,32,32"
