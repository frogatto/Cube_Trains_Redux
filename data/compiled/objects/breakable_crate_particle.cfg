[object_type]
dies_on_inactive="yes"
friction="2000"
has_feet="no"
id="breakable_crate_particle"
on_collide="set(velocity_x, -(velocity_x*850)/1000)"
on_collide_feet="[set(velocity_y, -(velocity_y*600)/1000),if(velocity_y < 200 and animation='normal', animation('settled')),if(velocity_y < 40, set(velocity_y,0))]"
on_create="[set(velocity_x, (1d1000-500)), set(velocity_y, -1d600-200), set(rotate, 1d4*90), 
	]"
on_die="spawn('breakable_crate_particle.particle_system_holder', x,y,facing)"
on_end_anim="animation('normal')"
on_end_settled_anim="die()"
on_timer="if(animation in ['normal'],add(rotate, 15))"
solid_area="9,9,10,10"
solid_dimensions="effects"
timer_frequency="5"
zorder="12"
	[animation]
	accel_y="40"
	body_area="none"
	duration="4"
	frame_info="3,1,1,1,910,400,13,15,3,0,2,1,923,400,12,16,1,0,2,3,935,400,14,14,2,1,2,1,949,400,13,15,2,1,2,1,962,400,13,15,1,1,3,1,975,400,13,15,1,1,2,2,988,400,14,14"
	frames="7"
	id="normal"
	image="compiled-0.png"
	rect="907,399,923,415"
	[/animation]

	[animation]
	accel_y="40"
	body_area="none"
	duration="100"
	frame_info="3,1,1,1,1007,709,13,15"
	frames="1"
	id="settled"
	image="compiled-1.png"
	rect="1004,708,1020,724"
	[/animation]

	[object_type]
	dies_on_inactive="true"
	hitpoints="300"
	id="particle_system_holder"
	on_create="[set(velocity_x, 0), set(velocity_y, 0), set(animation, 'normal'),
				add_particles('particles'),
				]"
	on_timer="set(hitpoints, hitpoints-10)"
	on_turnOff="[set(particles.generation_rate, 0)]"
	timer_frequency="10"
	zorder="100"
		[animation]
		accel_x="0"
		accel_y="0"
		duration="10000"
		events="2:turnOff"
		h="0"
		id="normal"
		image="effects/particles2.png"
		w="0"
		x="0"
		y="0"
		[/animation]

		[particle_system]
		colors="f9f9dbff,ffc20eff,ffc20eaa,ff7e0088,ae4a2855"
		dot_size="3"
		generation_rate_millis="4000"
		id="particles"
		pos_x="0"
		pos_x_rand="30"
		pos_y="0"
		pos_y_rand="30"
		time_to_live="200"
		time_to_live_rand="24"
		type="point"
		velocity_x="-250"
		velocity_x_rand="500"
		velocity_y="-500"
		velocity_y_rand="-500"
		[/particle_system]

	[/object_type]

[/object_type]

