[object_type]
dies_on_inactive="yes"
id="airplane-missile"
on_bang="spawn('explosion_spark_bright',midpoint_x,midpoint_y,facing)"
on_collide_feet="animation('explode')"
on_collide_head="animation('explode')"
on_collide_object="if(team != collide_with.team, [if(collide_with.type = 'breakable_block', [set(collide_with, 'animation', 'cracked')]), animation('explode')])"
on_create="animation('fall')"
on_end_explode_anim="die()"
on_end_fall_anim="animation('dangerous')"
on_process_fall="[set(rotate, rotate + facing)]"
	[vars]
	damage="1"
	team="'evil'"
	[/vars]

	[animation]
	accel_y="50"
	duration="20"
	frame_info="3,6,1,6,1004,718,15,7"
	frames="1"
	id="fall"
	image="compiled-0.png"
	rect="1001,712,1019,730"
	scale="2"
	[/animation]

	[animation]
	attack_area="all"
	duration="10000"
	frame_info="1,6,1,6,589,728,17,7,3,6,1,6,606,728,15,7"
	frames="2"
	id="dangerous"
	image="compiled-0.png"
	rect="588,722,606,740"
	scale="2"
	[/animation]

	[animation]
	duration="10"
	events="2:bang"
	frame_info="1,2,1,1,896,809,11,10"
	frames="1"
	id="explode"
	image="compiled-0.png"
	rect="895,807,907,819"
	scale="2"
	velocity_x="1"
	velocity_y="1"
	[/animation]

[/object_type]

