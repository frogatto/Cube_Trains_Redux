[object_type]
id="airplane-missile"
on_bang="spawn('explosion_spark_bright',midpoint_x,midpoint_y,facing)"
on_collide_feet="animation('explode')"
on_collide_head="animation('explode')"
on_collide_object="if(team != collide_with.team, [if(collide_with.type = 'breakable_block', [set(collide_with, 'animation', 'cracked')]), animation('explode')])"
on_create="animation('fall')"
on_end_explode_anim="die()"
on_end_normal_anim="animation('normal')"
on_process_fall="[set(rotate, rotate + facing)]"
	[vars]
	damage="1"
	team="'evil'"
	[/vars]

	[animation]
	accel_y="50"
	attack_area="all"
	duration="10000"
	frame_info="3,6,1,6,939,718,15,7"
	frames="1"
	id="fall"
	image="compiled-0.png"
	rect="936,712,954,730"
	scale="2"
	[/animation]

	[animation]
	attack_area="all"
	duration="1"
	frame_info="1,6,1,6,890,718,17,7,3,6,1,6,907,718,15,7"
	frames="2"
	id="normal"
	image="compiled-0.png"
	rect="889,712,907,730"
	rotate="-45"
	scale="2"
	[/animation]

	[animation]
	duration="10"
	events="2:bang"
	frame_info="1,2,1,1,1013,637,11,10"
	frames="1"
	id="explode"
	image="compiled-1.png"
	rect="1012,635,1024,647"
	scale="2"
	velocity_x="1"
	velocity_y="1"
	[/animation]

[/object_type]

