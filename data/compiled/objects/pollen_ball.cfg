[object_type]
affected_by_currents="yes"
always_active="yes"
id="pollen_ball"
object_level_collisions="yes"
on_collide_level="[spawn('pollen_impact_particle',midpoint_x,midpoint_y,0),die()]"
on_collide_object="[spawn('pollen_impact_particle',midpoint_x,midpoint_y,0),die()]"
on_create="add_particles('particles')"
on_end_anim="die()"
on_enter_water="[add_wave(midpoint_x, y2, 500, velocity_y, 10*velocity_y, 100, 100),
	                 add_wave(midpoint_x, y2, -500, velocity_y, 10*velocity_y, 100, 100), die()]"
on_timer="set(rotate, cycle*10)"
timer_frequency="4"
zorder="10"
	[vars]
	damage="1"
	team="'evil'"
	[/vars]

	[animation]
	accel_y="20"
	attack_area="all"
	body_area="all"
	duration="250"
	frame_info="1,1,1,1,1014,622,9,9"
	frames="1"
	id="normal"
	image="compiled-1.png"
	rect="1013,621,1023,631"
	velocity_x="0"
	velocity_y="-500"
	[/animation]

	[particle_system]
	colors="f9f9dbff,ffc20eff,ffc20e55,ff7e0055,ae4a2855"
	generation_rate_millis="250"
	id="particles"
	pos_x="5"
	pos_y="5"
	time_to_live="12"
	time_to_live_rand="24"
	type="point"
	velocity_x="-1500"
	velocity_x_rand="3000"
	velocity_y="-1500"
	velocity_y_rand="3000"
	[/particle_system]

[/object_type]

