[object_type]
dies_on_inactive="yes"
id="water_bubble"
ignore_collide="true"
on_create="if(underwater, animation('normal' + 1d3), die())"
on_end_normal1_anim="[set(velocity_x, somevalue),animation('normal1')] where somevalue = 1d300 - 150"
on_end_normal2_anim="[set(velocity_x, somevalue),animation('normal2')] where somevalue = 1d300 - 150"
on_end_normal3_anim="[set(velocity_x, somevalue),animation('normal3')] where somevalue = 1d300 - 150"
on_exit_water="die()"
	[animation]
	duration="5"
	frame_info="3,3,4,4,1016,111,6,6"
	frames="1"
	id="normal1"
	image="compiled-0.png"
	rect="1013,108,1025,120"
	scale="2"
	velocity_y="-200"
	[/animation]

	[animation]
	duration="5"
	frame_info="4,4,5,5,1016,276,4,4"
	frames="1"
	id="normal2"
	image="compiled-0.png"
	rect="1012,272,1024,284"
	scale="2"
	velocity_y="-200"
	[/animation]

	[animation]
	duration="5"
	frame_info="3,3,3,3,1015,656,7,7"
	frames="1"
	id="normal3"
	image="compiled-1.png"
	rect="1012,653,1024,665"
	scale="2"
	velocity_y="-200"
	[/animation]

[/object_type]

