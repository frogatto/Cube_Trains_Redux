[object_type]
dies_on_inactive="yes"
id="water_bubble"
ignore_collide="true"
on_create="if(underwater, animation('normal' + 1d3), die())"
on_end_normal1_anim="[set(velocity_x, somevalue),animation('normal1')] where somevalue = 1d300 - 150"
on_end_normal2_anim="[set(velocity_x, somevalue),animation('normal2')] where somevalue = 1d300 - 150"
on_end_normal3_anim="[set(velocity_x, somevalue),animation('normal3')] where somevalue = 1d300 - 150"
on_exit_water="die()"
	[animation]
	duration="5"
	frame_info="3,3,4,4,1018,383,6,6"
	frames="1"
	id="normal1"
	image="compiled-2.png"
	rect="1015,380,1027,392"
	scale="2"
	velocity_y="-200"
	[/animation]

	[animation]
	duration="5"
	frame_info="4,4,5,5,1020,404,4,4"
	frames="1"
	id="normal2"
	image="compiled-0.png"
	rect="1016,400,1028,412"
	scale="2"
	velocity_y="-200"
	[/animation]

	[animation]
	duration="5"
	frame_info="3,3,3,3,1016,59,7,7"
	frames="1"
	id="normal3"
	image="compiled-2.png"
	rect="1013,56,1025,68"
	scale="2"
	velocity_y="-200"
	[/animation]

[/object_type]

