	frame_info="0,12,0,2,288,662,16,18,0,12,0,2,304,662,16,18,0,12,0,2,320,662,16,18,0,12,0,2,336,662,16,18"
	frames="4"
	id="retracting"
	image="compiled-2.png"
	rect="288,650,303,681"
	[/animation]

	[animation]
