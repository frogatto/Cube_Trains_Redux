[object_type]
id="retracting_block"
on_create="[animation('retracted'), set(time_in_animation,time_offset)]"
on_end_extended_anim="animation('retracting1')"
on_end_extending_anim="animation('extended')"
on_end_retracted_anim="animation('extending')"
on_end_retracting1_anim="animation('retracting2')"
on_end_retracting2_anim="animation('retracting3')"
on_end_retracting3_anim="animation('retracted')"
zorder="-2"
	[editor_info]
	category="props"
		[var]
		name="time_offset"
		value="0"
		[/var]

	[/editor_info]

	[animation]
	duration="200"
	frames="1"
	id="retracted"
	image="compiled-1.png"
	rect="384,208,399,223"
	[/animation]

	[animation]
	collide="0,0,15,15"
	duration="8"
	frames="3"
	id="extending"
	image="compiled-1.png"
	rect="416,208,431,223"
	[/animation]

	[animation]
	collide="0,0,15,15"
	duration="40"
	frames="1"
	id="extended"
	image="compiled-1.png"
	rect="464,208,479,223"
	[/animation]

	[animation]
	collide="0,0,15,15"
	duration="10"
	frames="1"
	id="retracting1"
	image="compiled-1.png"
	rect="480,208,495,223"
	[/animation]

	[animation]
	collide="0,0,15,15"
	duration="10"
	frames="1"
	id="retracting2"
	image="compiled-1.png"
	rect="496,208,511,223"
	[/animation]

	[animation]
	collide="0,0,15,15"
	duration="10"
	frames="1"
	id="retracting3"
	image="compiled-1.png"
	rect="512,208,527,223"
	[/animation]

[/object_type]

