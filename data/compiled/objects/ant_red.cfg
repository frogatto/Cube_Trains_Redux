	duration="6"
	frame_info="5,9,4,2,88,122,16,17,5,10,4,2,104,122,16,16,5,9,4,2,120,122,16,17"
	frames="3"
	id="walk"
	image="compiled-2.png"
	rect="83,113,107,140"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="250"
	accel_y="80"
	attack_area="15,18,26,26"
	body_area="all"
	duplicates="6"
	duration="6"
	frame_info="5,9,4,2,40,122,16,17,5,10,4,2,56,122,16,16,5,9,4,2,72,122,16,17"
	frames="3"
	id="walk"
	image="compiled-2.png"
	rect="35,113,59,140"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="80"
	body_area="all"
	duration="4"
	frame_info="4,13,3,2,130,154,18,13"
	frames="1"
	id="spring"
	image="compiled-2.png"
	rect="126,141,150,168"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="80"
	attack_area="0,18,26,26"
	body_area="all"
	duration="4"
	frame_info="5,10,5,2,444,400,15,16,6,10,6,2,459,400,13,16,5,10,5,2,472,400,15,16"
	frames="3"
	id="turn"
	image="compiled-0.png"
	rect="439,390,463,417"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="80"
	body_area="all"
	duration="18"
	events="6:12:18:hurtflicker"
	frame_info="5,9,4,1,958,67,16,18"
	frames="1"
	id="hurt"
	image="compiled-2.png"
	rect="953,58,977,85"
	rotate_on_slope="yes"
	[/animation]

[/prototype]

