[object_type]
id="heart_sparkle_large"
ignore_collide="yes"
on_create="[set(time_in_animation, 1d12 - 1), set(velocity_y,-(1d100+100)), set_var('base_x', x+1d20-10), set(y, y+1d20-10), set_var('phase', 1d20), if(1d2=1,facing(-facing))]"
