[prototype]
feet_width="4"
friction="1000"
hitpoints="4"
id="spitting_flower"
mass="5"
on_bounced_on="[debug('jumped on ', jumped_on_by.mass), if(jumped_on_by.mass >= 1000, die(), animation('spring'))]"
on_collide_object_body="if(collide_with.vars.team != vars.team and collide_with_area = 'attack', get_hit_by(collide_with))"
on_create="animation('normal')"
on_die="[spawn('die_cloud', midpoint_x, midpoint_y, facing), set(hitpoints, max_hitpoints), animation('dying')]"
on_end_dead_anim="animation('respawn')"
on_end_dying_anim="animation('dead')"
on_end_fire_anim="animation('normal')"
on_end_hurt_anim="animation('normal')"
on_end_normal_anim="if(vars.load >= vars.loading_time,
					     [animation('fire'), set_var('load', 0)],
						 [animation('normal'), set_var('load', vars.load + 1)])"
on_end_respawn_anim="animation('normal')"
on_end_spring_anim="animation('normal')"
on_enter_anim="set(tmp, 'already_hit', [])"
on_hurtflicker="if(green = 100,[set(green, 255), set(blue, 255)],[set(green, 100), set(blue, 100)])"
on_leave_hurt_anim="[set(green, 255), set(blue, 255)]"
on_shoot="[spawn('pollen_ball_weightless', midpoint_x+ facing*50, midpoint_y -15, facing, set_value('velocity_x',800*facing)),sound('FlowerShot.ogg')]"
on_start_dying_anim="debug('dying')"
on_surface_damage="die()"
solid_area="12,6,24,30"
springiness="100"
timer_frequency="2"
traction="1000"
traction_in_air="1000"
zorder="0"
	[properties]
	get_hit_by="def(collide_with) if(not (me in collide_with.tmp.already_hit), [
				set(collide_with.tmp, 'already_hit', collide_with.tmp.already_hit + [me]),
				if(collide_with.vars.damage > consts.armor,
				  [
				   if(me.hitpoints > collide_with.vars.damage,
				    [
				      if(collide_with.vars.damage <= consts.flinch_threshold,
						schedule(4, [set(me.green, 255), set(me.blue, 255)]),
					    set(me.animation, 'hurt')),
				      set(me.green, 100), set(me.blue, 100)
					]),
				   set(me.hitpoints, me.hitpoints - collide_with.vars.damage)
				  ]),
				if(collide_with.vars.damage > consts.flinch_threshold and me.hurt_velocity_y, set(me.velocity_y,(me.hurt_velocity_y))),
				if(collide_with.vars.damage > consts.flinch_threshold and me.hurt_velocity_x, set(me.velocity_x, ((me.hurt_velocity_x * collide_with.facing + collide_with.velocity_x/2)*collide_with.mass*if(collide_with.attack_force, collide_with.attack_force, 100))/(me.mass*100)))])"
	hurt_velocity_x="400"
	hurt_velocity_y="-800"
	[/properties]

	[vars]
	damage="1"
	load="0"
	points_value="50"
	team="'evil'"
	[/vars]

	[properties]
	hurt_velocity_x="0"
	hurt_velocity_y="0"
	[/properties]

	[animation]
	accel_y="80"
	body_area="all"
	duplicates="5"
	duration="5"
	frames="3"
	id="normal"
	image="compiled-2.png"
	rect="0,0,42,36"
	reverse="yes"
	[/animation]

	[animation]
	accel_y="80"
	body_area="all"
	duration="5"
	frames="3"
	id="normal"
	image="compiled-1.png"
	rect="833,962,875,998"
	reverse="yes"
	[/animation]

	[animation]
	accel_y="80"
	body_area="all"
	duration="5"
	frames="3"
	frames_per_row="1"
	id="spring"
	image="compiled-1.png"
	rect="818,0,860,36"
	reverse="yes"
	[/animation]

	[animation]
	accel_y="80"
	body_area="all"
	duration="4"
	events="20:shoot"
	frames="6"
	id="fire"
	image="compiled-1.png"
	rect="742,925,784,961"
	[/animation]

	[animation]
	accel_y="80"
	body_area="all"
	duration="4"
	events="6:12:18:hurtflicker"
	frames="7"
	id="hurt"
	image="compiled-1.png"
	rect="518,887,560,923"
	[/animation]

	[animation]
	accel_y="80"
	body_area="none"
	duration="8"
	frames="3"
	id="dying"
	image="compiled-1.png"
	rect="819,887,861,923"
	[/animation]

	[animation]
	accel_y="80"
	body_area="none"
	duration="300"
	frames="1"
	id="dead"
	image="compiled-1.png"
	rect="948,887,990,923"
	[/animation]

	[animation]
	accel_y="80"
	body_area="none"
	duration="6"
	frames="7"
	id="respawn"
	image="compiled-1.png"
	rect="441,925,483,961"
	[/animation]

[/prototype]

