[prototype]
activation_border="150"
friction="1000"
has_feet="no"
hitpoints="5"
id="moth_brown"
mass="5"
on_add_object_fail="[if(collide_with.team != team and collide_with.get_hit_by, collide_with.get_hit_by(me)), die()]"
on_bounced_on="fire_event('lose_wings')"
on_change_animation_failure="fire_event('solidity_fail')"
on_change_solid_dimensions_fail="fire_event('solidity_fail')"
on_collide_feet="set(velocity_y, -velocity_y/2)"
on_collide_head="set(velocity_y, -velocity_y/2)"
on_collide_object_body="if(collide_with.team != team, if(collide_with_area = 'attack', get_hit_by(collide_with)))"
on_collide_side="[if(not (animation in ['hurt']), fire_event('turn')),set(velocity_x, -velocity_x/2)]"
on_create="[animation('fly'), if(vars.desired_height = null(), set(vars.desired_height, midpoint_y))]"
on_die="[score(level,points_value), spawn_item(self), if(vars.died_in_water,
																		[if(abs(water_bounds[1] - midpoint_y) > 40, 
																		spawn('water_splash_underwater_big', midpoint_x, midpoint_y, if(1d2=2,facing,-facing)),
																		spawn('water_splash', midpoint_x, water_bounds[1]+10, if(1d2=2,facing,-facing))),
																	sound('water-enter.ogg'),],
																spawn('die_cloud', midpoint_x, midpoint_y, facing))]"
on_end_anim="animation('fly')"
on_end_hurt_anim="animation('fly')"
on_enter_anim="set(tmp.already_hit, [])"
on_enter_water="[set(vars.died_in_water,1),die()]"
on_hurtflicker="if(green = 100,[set(green, 255), set(blue, 255)],[set(green, 100), set(blue, 100)])"
on_leave_hurt_anim="[set(green, 255), set(blue, 255)]"
on_leave_turn_anim="set(facing, -facing)"
on_lose_wings="[set(type, consts.basic_type),animation(consts.basic_animation)]"
on_process="[null(), if(vars.bomb, [
	    set(vars.bomb.midpoint_x, midpoint_x), set(vars.bomb.midpoint_y, midpoint_y + 30), set(vars.bomb.time_in_animation, vars.bomb.time_in_animation+1)])]"
on_process_fly="[if(solid(level, front + facing*100, y, 1, y2 - y),
	            fire_event('turn')),fire_event('test_bounds'),
	            set(velocity_y, wave( min(250,max(-250, destination_height-midpoint_y ) ) ))
	            
	            ] where destination_height = vars.desired_height"
on_solidity_fail="if(tmp.in_solidity_fail, die(),
	          [set(tmp.in_solidity_fail, 1),
			   resolve_solid(me,0,-1,60),
			   resolve_solid(me,2,-1,250),
			   resolve_solid(me,-2,-1,250),
			   resolve_solid(me,0,-1,500),
			   set(tmp.in_solidity_fail, 0)
			  ])"
on_spat="[set(vars.bomb, null()), set(attached_objects, []),null()]"
on_surface_damage="die()"
on_test_bounds="[if(not animation in ['turn'],if(facing < 0 and x < vars.x_bound or
	                facing > 0 and x2 > vars.x2_bound,
					fire_event('turn')))]"
on_timer="[null(), if(animation = 'fly' and (not vars.bomb) and cycle > vars.launch_at,
	            [set(vars.bomb, new_object), set(attached_objects, [new_object]), set(vars.launch_at, cycle+50)] where new_object = object('moth_brown.bomb', midpoint_x, midpoint_y + 30, -1, {'animation' -> 'normal2'})),
				if(vars.bomb and cycle > vars.launch_at and
				   midpoint_x > level.player.midpoint_x - 200 and
				   midpoint_x < level.player.midpoint_x + 200 and
				   facing_player,
				   [set(vars.bomb.animation, 'danger'),
				    set(vars.launch_at, cycle + 25)
				   ]
						),
				if(vars.bomb and cycle > vars.launch_at and vars.bomb.animation = 'danger',
					   [
						set(vars.bomb.velocity_x, velocity_x),
						set(vars.bomb, null()),
						set(vars.bomb.animation, 'normal2'),
						set(attached_objects, []),
						add_object(vars.bomb),
						set(vars.launch_at, cycle+100)
					   ]
				)
				]"
on_turn="if(cycle-vars.last_turned > 30 and (not animation in ['turn']),[set(vars.last_turned,cycle),animation('turn')])"
solid_area="5,10,20,25"
solid_dimensions="enemy,common"
tags="swallowable"
timer_frequency="50"
traction="1000"
traction_in_air="1000"
	[consts]
	basic_animation="'fly'"
	basic_type="'moth_brown'"
	bounce_roundness="10"
	flinch_threshold="3"
	normal_damage="1"
	solid_dimensions="['enemy', 'common']"
	spring_amount="1200"
	springiness="190"
	thrown_damage="5"
	thrown_type="'moth_brown.thrown'"
	[/consts]

	[properties]
	attack_damage="0"
	attack_knockback="0"
	damage_cooldown="0"
	flash_color="def(collide_with) execute(me, if(collide_with.attack_damage < me.hitpoints,
					[schedule(4, [set(me.green, 255), set(me.blue, 255)]), set(me.animation, 'hurt'), set(me.green, 100), set(me.blue, 100)]))"
	get_hit_by="def(collide_with) execute(me, [
						if((not is_invincible_posthit) and (collide_with.attack_damage > 0) and (collide_with.attack_damage > consts.armor) and (collide_with.damage_cooldown < (cycle - vars.time_last_hit)),
								[flash_color(collide_with),handle_flinch(collide_with),
								handle_damage(collide_with),
								set(vars.time_last_hit, me.cycle)]),
						
						handle_damage_type(collide_with),
						handle_knockback(collide_with)])"
	handle_damage="def(collide_with) execute(me,add(me.hitpoints, - collide_with.attack_damage))"
	handle_damage_type="def(collide_with) null() #virtual#"
	handle_flinch="def(collide_with) 
			execute(me, if(collide_with.attack_damage > consts.flinch_threshold, [add(me.velocity_x,me.hurt_velocity_x), add(me.velocity_y,me.hurt_velocity_y)]))"
	handle_knockback="def(collide_with) execute(me,add(velocity_x, collide_with.facing * collide_with.attack_knockback))"
	hurt_velocity_x="200"
	hurt_velocity_y="-400"
	is_invincible_posthit="if(vars.time_last_hit and (abs(vars.time_last_hit - me.cycle) < consts.posthit_invicibility_period), 1, 0)"
	[/properties]

	[tmp]
	time_last_hit="0"
	[/tmp]

	[editor_info]
	category="bugs"
		[var]
		name="x_bound"
		type="x"
		value="x - 200"
		[/var]

		[var]
		name="x2_bound"
		type="x"
		value="x2 + 200"
		[/var]

		[var]
		name="desired_height"
		type="y"
		value="midpoint_y"
		[/var]

	[/editor_info]

	[vars]
	bomb="null()"
	last_turned="0"
	launch_at="0"
	points_value="23"
	turns_at_cliffs="1"
	[/vars]

	[properties]
	attack_damage="1"
	team="'evil'"
	[/properties]

	[animation]
	accel_x="10"
	accel_y="0"
	attack_area="15,18,26,26"
	body_area="all"
	duration="6"
	frame_info="1,5,2,3,927,135,22,20,1,5,2,3,949,135,22,20,1,5,2,3,971,135,22,20,3,5,2,1,993,135,20,22"
	frames="4"
	id="fly"
	image="compiled-0.png"
	rect="926,130,950,157"
	reverse="yes"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="0"
	body_area="all"
	duration="18"
	events="6:12:18:hurtflicker"
	frame_info="2,5,4,1,0,97,19,22"
	frames="1"
	id="hurt"
	image="compiled-2.png"
	rect="-2,92,22,119"
	rotate_on_slope="yes"
	[/animation]

	[animation]
	accel_x="0"
	accel_y="0"
	attack_area="0,18,26,26"
	body_area="all"
	duration="4"
	frame_info="0,5,3,3,860,97,22,20,3,5,3,3,882,97,19,20"
	frames="2"
	frames_per_row="1"
	id="turn"
	image="compiled-2.png"
	rect="860,92,884,119"
	rotate_on_slope="yes"
	[/animation]

	[properties]
	facing_player="facing = if(level.player.midpoint_x < midpoint_x, -1, 1)"
	[/properties]

	[object_type]
	id="thrown"
	on_spat="[%PROTO%, set(vars.bomb, null()), set(attached_objects, [])]"
	prototype="throwable_small_enemy"
	solid_dimensions="enemy,common"
		[consts]
		basic_animation="'fly'"
		basic_type="'moth_brown'"
		thrown_type="'moth_brown.thrown'"
		[/consts]

		[animation]
		body_area="none"
		duration="60"
		frames="1"
		id="thrown"
		image="enemies/moth-brown.png"
		rect="31,33,55,60"
		thrown_area="all"
		[/animation]

		[animation]
		body_area="all"
		duration="5"
		frames="2"
		id="on_back"
		image="enemies/moth-brown.png"
		rect="31,33,55,60"
		[/animation]

	[/object_type]

	[object_type]
	affected_by_currents="yes"
	always_active="yes"
	id="bomb"
	object_level_collisions="yes"
	on_collide_feet="[if(bounces > 0, [set(velocity_x, (velocity_x*3)/4), set(velocity_y, -(velocity_y)/2)], [set(velocity_x, 0), set(velocity_y, 0)]), set(bounces, bounces-1)]"
	on_collide_head="[set(velocity_y, -velocity_y)]"
	on_collide_object_attack="if(collide_with_area = 'body' and collide_with.team != team, die())"
	on_collide_side="[set(velocity_x, if(bounces > 0, (velocity_x*3)/4, 0)), set(bounces, bounces-1)]"
	on_create="set(fall_through_platforms,10000)"
	on_die="[sound('splat.ogg'), spawn('explosion_big_harmful', midpoint_x, midpoint_y, facing)]"
	on_end_danger_anim="[animation('danger'), die()]"
	on_end_normal2_anim="[animation('normal2')]"
	on_end_normal_anim="animation('normal2')"
	on_enter_water="[add_wave(midpoint_x, y2, 500, velocity_y, 10*velocity_y, 100, 100), add_wave(midpoint_x, y2, -500, velocity_y, 10*velocity_y, 100, 100), die()]"
	on_spat="[set(countdown, 9), animation('normal2'), set(vars.has_been_spat, 1), set(bounces, 3)]"
	on_timer="if(countdown = 0, die(), set(countdown, countdown-1))"
	solid_area="9,11,15,17"
	tags="swallowable"
	timer_frequency="20"
	zorder="10"
		[properties]
		attack_damage="if(vars.has_been_spat, 5, 1)"
		damage_cooldown="5"
		team="if(has_been_spat,'player','evil')"
		[/properties]

		[vars]
		bounces="3"
		countdown="9"
		has_been_spat="0"
		[/vars]

		[animation]
		accel_y="40"
		attack_area="all"
		body_area="all"
		duration="5"
		frames="1"
		id="normal"
		image="enemies/moth-brown.png"
		pad="3"
		rect="115,127,139,154"
		[/animation]

		[animation]
		accel_y="40"
		attack_area="all"
		body_area="all"
		duration="4"
		frames="1"
		frames_per_row="1"
		id="normal2"
		image="enemies/moth-brown.png"
		pad="3"
		rect="115,158,139,185"
		[/animation]

		[animation]
		accel_y="40"
		attack_area="all"
		body_area="all"
		duration="4"
		frames="1"
		frames_per_row="1"
		id="thrown"
		image="enemies/moth-brown.png"
		pad="3"
		rect="115,158,139,185"
		[/animation]

		[animation]
		accel_y="40"
		attack_area="all"
		body_area="all"
		duration="4"
		frames="2"
		frames_per_row="1"
		id="danger"
		image="enemies/moth-brown.png"
		pad="3"
		rect="115,158,139,185"
		[/animation]

	[/object_type]

[/prototype]

