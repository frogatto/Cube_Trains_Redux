[prototype]
feet_width="4"
friction="1000"
has_feet="no"
hitpoints="1"
id="helicopter_plant"
mass="5"
on_add_object_fail="[if(collide_with.vars.team != vars.team and collide_with.get_hit_by, collide_with.get_hit_by(me)), die()]"
on_bounced_on="[if(jumped_on_by.mass >= 1000, die(), animation('spring'))]"
on_change_animation_failure="fire_event('solidity_fail')"
on_change_solid_dimensions_fail="fire_event('solidity_fail')"
on_child_spawned="if((not vars.rotor), set(vars.rotor, child))"
on_collide_object_body="if(collide_with.vars.team != vars.team and collide_with_area in ['attack','heat'], get_hit_by(collide_with))"
on_create="[facing(1), spawn('helicopter_plant.rotor', midpoint_x, y-6, facing), set(accel_y,40), set(target_y, y)]"
on_die="[[score(level,points_value), spawn_item(self), death_burst_tracked(self)], set(vars.rotor.hitpoints, 0)]"
on_end_chargeup_anim="if(tmp.anim_repeat >= consts.chargeup_repeat, animation('shoot'), [animation('chargeup'), add(tmp.anim_repeat, 1)])"
on_end_hurt_anim="animation('normal')"
on_end_normal_anim="[animation('windup'),
		 set(tmp.spawn_velocity_x, 10*(90-rotate)),
		 set(tmp.spawn_velocity_y, 10*(90 - abs(90-rotate)))
	
	]"
on_end_shoot_anim="animation('normal')"
on_end_windup_anim="[animation('chargeup'), set(tmp.anim_repeat, 0)]"
on_enter_anim="set(tmp, 'already_hit', [])"
on_enter_spring_anim="die()"
on_hurtflicker="if(green = 100,[set(green, 255), set(blue, 255)],[set(green, 100), set(blue, 100)])"
on_leave_hurt_anim="[set(green, 255), set(blue, 255)]"
on_process="[set(vars.rotor.midpoint_x, midpoint_x), set(vars.rotor.midpoint_y, y-6),
			if(vars.rotor.hitpoints < 1, die())]"
on_process_normal="set(rotate, min(rotate+3, max(rotate-3, if(level.player.midpoint_x < midpoint_x, 180 - target, target))))
	               where target =
	                  min(90, max(0, (((level.player.midpoint_y - 40) - midpoint_y)*25)/max(2, abs(level.player.midpoint_x - midpoint_x))))"
on_shoot="[spawn('pollen_ball', midpoint_x, midpoint_y, facing,
	            [
	             set(zorder, zorder-1),
				 set(velocity_x, tmp.spawn_velocity_x),
				 set(velocity_y, tmp.spawn_velocity_y),
				]), sound('FlowerShot.ogg')]"
on_solidity_fail="if(tmp.in_solidity_fail, die(),
	          [set(tmp.in_solidity_fail, 1),
			   resolve_solid(me,0,-1,60),
			   resolve_solid(me,2,-1,250),
			   resolve_solid(me,-2,-1,250),
			   resolve_solid(me,0,-1,500),
			   set(tmp.in_solidity_fail, 0)
			  ])"
on_surface_damage="die()"
on_swallowed="[set(vars.rotor.hitpoints, 0), animation('normal'), set(rotate, 0), set(type, 'shooting_plant')]"
on_timer="if(y < target_y, set(accel_y, 30), set(accel_y, -10))"
solid_area="0,2,16,12"
solid_dimensions="enemy,common"
springiness="100"
tags="swallowable"
timer_frequency="5"
traction="1000"
traction_in_air="1000"
zorder="0"
	[consts]
	chargeup_repeat="2"
	flinch_threshold="3"
	springiness="160"
	[/consts]

	[properties]
	attack_damage="0"
	attack_knockback="0"
	damage_cooldown="0"
	flash_color="def(collide_with) execute(me, if(collide_with.attack_damage < me.hitpoints,
					[schedule(4, [set(me.green, 255), set(me.blue, 255)]), set(me.animation, 'hurt'), set(me.green, 100), set(me.blue, 100)]))"
	get_hit_by="def(collide_with) execute(me, [
						if((not is_invincible_posthit) and (collide_with.attack_damage > 0) and (collide_with.attack_damage > consts.armor) and (collide_with.damage_cooldown < (cycle - vars.time_last_hit)),
								[flash_color(collide_with),handle_flinch(collide_with),
								handle_damage(collide_with),
								set(vars.time_last_hit, me.cycle)]),
						
						handle_damage_type(collide_with),
						handle_knockback(collide_with)])"
	handle_damage="def(collide_with) execute(me,add(me.hitpoints, - collide_with.attack_damage))"
	handle_damage_type="def(collide_with) null() #virtual#"
	handle_flinch="def(collide_with) 
			execute(me, if(collide_with.attack_damage > consts.flinch_threshold, [add(me.velocity_x,me.hurt_velocity_x), add(me.velocity_y,me.hurt_velocity_y)]))"
	handle_knockback="def(collide_with) execute(me,add(velocity_x, collide_with.facing * collide_with.attack_knockback))"
	hurt_velocity_x="200"
	hurt_velocity_y="-400"
	is_invincible_posthit="if(vars.time_last_hit and (abs(vars.time_last_hit - me.cycle) < consts.posthit_invicibility_period), 1, 0)"
	[/properties]

	[tmp]
	anim_repeat="0"
	spawn_velocity_x="0"
	spawn_velocity_y="0"
	time_last_hit="0"
	[/tmp]

	[vars]
	damage="1"
	points_value="15"
	rotor="null()"
	target_y="0"
	team="'evil'"
	[/vars]

	[properties]
	hurt_velocity_x="0"
	hurt_velocity_y="0"
	[/properties]

	[animation]
	body_area="all"
	duration="50"
	frame_info="0,0,0,0,162,731,16,15"
	frames="1"
	frames_per_row="1"
	id="normal"
	image="compiled-2.png"
	rect="162,731,177,745"
	[/animation]

	[animation]
	body_area="all"
	duration="18"
	events="6:12:18:hurtflicker"
	frame_info="0,0,0,0,146,731,16,15"
	frames="1"
	id="hurt"
	image="compiled-2.png"
	rect="146,731,161,745"
	[/animation]

	[animation]
	body_area="all"
	duration="50"
	frame_info="0,0,0,0,162,731,16,15"
	frames="1"
	frames_per_row="1"
	id="spring"
	image="compiled-2.png"
	rect="162,731,177,745"
	[/animation]

	[animation]
	body_area="all"
	duration="6"
	frame_info="1,0,2,0,1010,73,13,16"
	frames="1"
	frames_per_row="1"
	id="windup"
	image="compiled-0.png"
	rect="1009,73,1024,88"
	[/animation]

	[animation]
	body_area="all"
	duration="6"
	frame_info="2,0,3,0,796,680,11,17,2,0,3,0,807,680,11,17"
	frames="2"
	frames_per_row="1"
	id="chargeup"
	image="compiled-2.png"
	rect="794,680,809,696"
	[/animation]

	[animation]
	body_area="all"
	duration="20"
	events="10:shoot"
	frame_info="1,0,1,0,502,746,18,13"
	frames="1"
	frames_per_row="1"
	id="shoot"
	image="compiled-2.png"
	rect="501,746,520,758"
	[/animation]

	[object_type]
	hitpoints="1"
	id="rotor"
	on_end_normal_anim="animation('normal')"
	prototype="hittable"
		[vars]
		team="'evil'"
		[/vars]

		[animation]
		body_area="all"
		duration="4"
		frames="4"
		frames_per_row="1"
		id="normal"
		image="enemies/helicopter-plant.png"
		rect="70,14,93,21"
		[/animation]

	[/object_type]

[/prototype]

