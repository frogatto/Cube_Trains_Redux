[prototype]
dies_on_inactive="yes"
has_feet="no"
id="metal_bullet"
object_level_collisions="yes"
on_collide_side="die()"
on_collide_level="die()"
on_collide_object_attack="[
	      if(collide_with.vars.team != vars.team and collide_with_area = 'body' and dies_when_hit, die())]"
on_collide_object_body="if(collide_with.vars.team != vars.team and collide_with_area = 'attack', [get_hit_by(collide_with),die()])"
on_create="[set(velocity_x,800*facing)]"
on_end_flash_anim="die()"
on_end_normal2_anim="animation('normal2')"
on_end_normal_anim="animation('normal2')"
on_timer="die()"
solid_dimensions="player"
timer_frequency="450"
	[properties]
	dies_when_hit="1"
	get_hit_by="def(collide_with) if(not (me in collide_with.tmp.already_hit), [
				set(collide_with.tmp, 'already_hit', collide_with.tmp.already_hit + [me]),
				set(me.hitpoints, me.hitpoints - collide_with.vars.damage), if(me.hurt_velocity_y, set(me.velocity_y,me.hurt_velocity_y)), if(me.hurt_velocity_x, set(me.velocity_x,me.hurt_velocity_x * collide_with.facing))])"
	hurt_velocity_x="0"
	hurt_velocity_y="0"
	[/properties]

	[animation]
	attack_area="0,0,11,11"
	duration="1"
	frame_info="10,4,3,4,250,739,7,7,6,4,3,4,257,739,11,7"
	frames="2"
	frames_per_row="1"
	id="normal"
	image="compiled-0.png"
	rect="240,735,259,749"
	[/animation]

	[animation]
	attack_area="0,0,11,11"
	duration="2"
	frame_info="3,3,3,3,994,707,14,9,2,3,2,3,1008,707,16,9"
	frames="2"
	frames_per_row="1"
	id="normal2"
	image="compiled-0.png"
	rect="991,704,1010,718"
	[/animation]

	[vars]
	damage="2"
	team="'evil'"
	[/vars]

[/prototype]

