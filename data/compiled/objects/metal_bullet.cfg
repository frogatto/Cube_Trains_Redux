[object_type]
dies_on_inactive="yes"
id="metal_bullet"
object_level_collisions="yes"
on_collide_level="die()"
on_collide_object="if(vars.team != collide_with.vars.team, die())"
on_create="[set(velocity_x,800*facing)]"
on_end_flash_anim="die()"
on_end_normal2_anim="animation('normal2')"
on_end_normal_anim="animation('normal2')"
on_hit_player="die()"
on_timer="die()"
solid_dimensions="player"
timer_frequency="450"
	[vars]
	damage="1"
	team="'evil'"
	[/vars]

	[animation]
	attack_area="0,0,11,11"
	duration="1"
	frames="2"
	frames_per_row="1"
	id="normal"
	image="compiled-2.png"
	rect="1002,317,1021,331"
	[/animation]

	[animation]
	attack_area="0,0,11,11"
	duration="2"
	frames="2"
	frames_per_row="1"
	id="normal2"
	image="compiled-2.png"
	rect="1000,216,1019,230"
	[/animation]

[/object_type]

