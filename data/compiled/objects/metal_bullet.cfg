[prototype]
dies_on_inactive="yes"
has_feet="no"
id="metal_bullet"
object_level_collisions="yes"
on_collide_level="die()"
on_collide_object_attack="[
	      if(collide_with.vars.team != vars.team and collide_with_area = 'body' and dies_when_hit, die())]"
on_collide_object_body="[
		  if(collide_with.vars.team != vars.team and collide_with_area = 'attack', [get_hit_by(collide_with),die()]),
        ]"
on_collide_side="die()"
on_create="[set(velocity_x,800*facing)]"
on_end_flash_anim="die()"
on_end_normal2_anim="animation('normal2')"
on_end_normal_anim="animation('normal2')"
on_timer="die()"
solid_dimensions="player"
timer_frequency="450"
	[properties]
	attack_damage="1"
	attack_knockback="0"
	damage_cooldown="0"
	dies_when_hit="1"
	get_hit_by="def(collide_with) if(collide_with.damage_cooldown > cycle - vars.time_last_hit,
										[add(me.hitpoints, - collide_with.attack_damage), set(vars.time_last_hit,cycle)])"
	[/properties]

	[animation]
	attack_area="0,0,11,11"
	duration="1"
	frame_info="10,4,3,4,1005,989,7,7,6,4,3,4,1012,989,11,7"
	frames="2"
	frames_per_row="1"
	id="normal"
	image="compiled-2.png"
	rect="995,985,1014,999"
	[/animation]

	[animation]
	attack_area="0,0,11,11"
	duration="2"
	frame_info="3,3,3,3,835,989,14,9,2,3,2,3,849,989,16,9"
	frames="2"
	frames_per_row="1"
	id="normal2"
	image="compiled-2.png"
	rect="832,986,851,1000"
	[/animation]

	[vars]
	damage="2"
	team="'evil'"
	[/vars]

[/prototype]

