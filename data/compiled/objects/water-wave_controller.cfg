[object_type]
always_active="yes"
id="water-wave_controller"
ignore_collide="true"
on_create="[set(alpha,0), set(zorder, -20), add_particles('bubbles'),
				set(old_zone_y1, zone_y1)]"
on_end_anim="animation('normal')"
on_process="[	set(old_zone_y1, new_zone_y1),
		set(new_zone_y1, zone_y1+(wave(cycle*3))/2),
		if(level.player.x > zone_x1 and level.player.x < zone_x2 and level.player.y > new_zone_y1 and level.player.y < zone_y2,
			[set (level.player.velocity_y, (level.player.velocity_y + (wave((cycle+86.6)*3)  /7.5)))]),
			#                                               offset^   ^speed ^ratio		#
		remove_water(zone_x1, old_zone_y1, zone_x2, zone_y2),
		add_water(zone_x1, new_zone_y1, zone_x2, zone_y2)
	]"
zorder="100"
	[editor_info]
	category="controllers"
		[var]
		name="zone_x1"
		type="x"
		value="x"
		[/var]

		[var]
		name="zone_x2"
		type="x"
		value="x+200"
		[/var]

		[var]
		name="zone_y1"
		type="y"
		value="y"
		[/var]

		[var]
		name="zone_y2"
		type="y"
		value="y+200"
		[/var]

		[var]
		name="wave_height"
		value="10"
		[/var]

		[var]
		name="wave_strength"
		value="15"
		[/var]

	[/editor_info]

	[consts]
	[/consts]

	[animation]
	duration="1000"
	frame_info="0,0,2,1,530,470,26,27"
	frames="1"
	id="normal"
	image="compiled-2.png"
	rect="530,470,557,497"
	[/animation]

	[particle_system]
	color="120,250,200,200"
	dot_size="4"
	id="bubbles"
	number_of_particles="100"
	repeat_period="200"
	type="water"
	velocity_rand="4"
	velocity_x="0"
	velocity_y="-1"
	[/particle_system]

	[particle_system]
	accel_y="-10"
	delta_a="2"
	id="fizz"
	max_x="260"
	max_y="15"
	min_x="-60"
	min_y="-15"
	spawn_rate="600"
	time_to_live="300"
	type="simple"
	velocity_x="260"
	velocity_x_random="200"
	velocity_y="-200"
	velocity_y_random="400"
		[animation]
		duration="8"
		frame_info="1,1,1,1,626,18,5,5,2,2,2,2,631,18,3,3,3,3,2,2,634,18,2,2,3,3,3,3,636,18,1,1,3,3,3,3,637,18,1,1"
		frames="5"
		frames_per_row="5"
		id="sparkle"
		image="compiled-0.png"
		rect="625,17,631,23"
		scale="2"
		[/animation]

	[/particle_system]

[/object_type]

