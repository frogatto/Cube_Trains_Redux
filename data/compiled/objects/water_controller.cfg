[object_type]
always_active="yes"
id="water_controller"
ignore_collide="true"
on_create="[set(alpha,0), add_particles('bubbles')]"
on_done_create="set(bubbles.area, [zone_x1, zone_y1, zone_x2, zone_y2])"
on_editor_added="add_water(zone_x1, zone_y1, zone_x2, zone_y2)"
on_editor_changed_variable="add_water(zone_x1, zone_y1, zone_x2, zone_y2)"
on_editor_changing_variable="remove_water(zone_x1, zone_y1, zone_x2, zone_y2)"
on_editor_removed="remove_water(zone_x1, zone_y1, zone_x2, zone_y2)"
on_end_anim="animation('normal')"
zorder="-20"
	[animation]
	duration="1000"
	frame_info="0,0,2,1,432,997,26,27"
	frames="1"
	id="normal"
	image="compiled-0.png"
	rect="432,997,459,1024"
	[/animation]

	[particle_system]
	color="120,160,255,100"
	dot_size="4"
	id="bubbles"
	number_of_particles="100"
	repeat_period="200"
	type="water"
	velocity_rand="4"
	velocity_x="0"
	velocity_y="-1"
	[/particle_system]

[/object_type]

