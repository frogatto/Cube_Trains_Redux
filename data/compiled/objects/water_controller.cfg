[object_type]
always_active="yes"
id="water_controller"
ignore_collide="true"
on_create="[set(alpha,0), if(not level.in_editor, add_water(zone_x1, zone_y1, zone_x2, zone_y2, [70, 0, 0, 50])), add_particles('bubbles')]"
on_done_create="set(bubbles.area, [zone_x1, zone_y1, zone_x2, zone_y2])"
on_end_anim="animation('normal')"
zorder="-20"
	[animation]
	duration="1000"
	frames="1"
	id="normal"
	image="compiled-2.png"
	rect="306,526,333,553"
	[/animation]

	[particle_system]
	color="120,160,255,100"
	dot_size="4"
	id="bubbles"
	number_of_particles="100"
	repeat_period="200"
	type="water"
	velocity_rand="4"
	velocity_x="0"
	velocity_y="-1"
	[/particle_system]

[/object_type]

