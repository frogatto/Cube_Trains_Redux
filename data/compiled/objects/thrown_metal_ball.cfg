[object_type]
always_active="yes"
hitpoints="32"
id="thrown_metal_ball"
on_collide="[set(hitpoints, hitpoints-1), set(velocity_x, -(velocity_x*95)/100)]"
on_collide_feet="[set(hitpoints, hitpoints-1), set(velocity_y, -(velocity_y*7)/10)]"
on_collide_head="[set(velocity_y, -velocity_y)]"
on_collide_object_attack="if(collide_with_area = 'body' and vars.team != collide_with.vars.team, die())"
on_create="set(fall_through_platforms,10000)"
on_die="spawn('die_cloud', midpoint_x, midpoint_y, facing)"
solid_area="4,4,8,8"
tags="swallowable"
	[vars]
	damage="1"
	team="'evil'"
	[/vars]

	[animation]
	accel_y="30"
	attack_area="all"
	body_area="all"
	duration="400"
	frame_info="1,1,1,1,130,154,13,13"
	frames="1"
	frames_per_row="1"
	id="thrown"
	image="compiled-2.png"
	rect="129,153,143,167"
	[/animation]

[/object_type]

