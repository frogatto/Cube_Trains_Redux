[object_type]
id="text_controller"
ignore_collide="true"
on_end_anim="animation('normal')"
on_load="[
		set(alpha, 0),
		if(txt, text(txt, 'white_outline', size, centered)),
		]"
zorder="50"
	[vars]
	centered="0"
	size="1"
	txt="'TEXT'"
	[/vars]

	[editor_info]
	category="controllers"
		[var]
		name="txt"
		type="text"
		value="'TEXT'"
		[/var]

		[var]
		name="size"
		value="1"
		[/var]

		[var]
		name="centered"
		type="boolean"
		value="0"
		[/var]

	[/editor_info]

	[properties]
	set_text="def(text) [set(vars.txt, text), fire_event(me, 'load')]"
	[/properties]

	[animation]
	duration="1000"
	frame_info="2,2,2,1,637,603,24,25"
	frames="1"
	id="normal"
	image="compiled-2.png"
	rect="635,601,662,628"
	[/animation]

[/object_type]

