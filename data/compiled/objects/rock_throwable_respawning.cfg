[prototype]
id="rock_throwable_respawning"
on_become_active="[fire_event('spawn_thing')]"
on_child_spawned="set(vars.current_child, child)"
on_spawn_thing="if(current_child = null() or current_child.hitpoints <= 0, if(vars.spawn_type, spawn(vars.spawn_type, midpoint_x, midpoint_y, facing)))"
on_start_level="[set(alpha,0),fire_event('spawn_thing')]"
	[editor_info]
	category="ammo"
	[/editor_info]

	[vars]
	current_child="null()"
	spawn_type="'rock_throwable_respawning.rock_throwable'"
	[/vars]

	[animation]
	accel_y="00"
	duration="10"
	frame_info="1,0,1,0,1009,224,14,16"
	frames="1"
	id="normal"
	image="compiled-1.png"
	rect="1008,224,1023,239"
	[/animation]

	[object_type]
	id="rock_throwable"
	prototype="throwable_projectile"
		[properties]
		is_player_ammo="1"
		[/properties]

		[animation]
		accel_y="80"
		body_area="solid:all"
		duration="10"
		frames="1"
		id="normal"
		image="props/rock-projectiles.png"
		pad="3"
		palettes="seaside_verdant,seaside_village,seaside_stormy"
		rect="0,0,15,15"
		[/animation]

		[animation]
		accel_y="80"
		body_area="none"
		duration="10"
		frames="1"
		id="thrown"
		image="props/rock-projectiles.png"
		pad="3"
		palettes="seaside_verdant,seaside_village,seaside_stormy"
		rect="0,0,15,15"
		thrown_area="solid:all"
		[/animation]

		[animation]
		accel_y="80"
		body_area="none"
		duration="10"
		frames="1"
		id="on_back"
		image="props/rock-projectiles.png"
		pad="3"
		palettes="seaside_verdant,seaside_village,seaside_stormy"
		rect="0,0,15,15"
		thrown_area="solid:all"
		[/animation]

	[/object_type]

[/prototype]

