[prototype]
id="rock_throwable_respawning"
on_become_active="[fire_event('spawn_thing')]"
on_child_spawned="set(vars.current_child, child)"
on_spawn_thing="if(current_child = null() or current_child.hitpoints <= 0, if(vars.spawn_type, spawn(vars.spawn_type, midpoint_x, midpoint_y, facing)))"
on_start_level="[set(alpha,0),fire_event('spawn_thing')]"
	[editor_info]
	category="ammo"
	[/editor_info]

	[vars]
	current_child="null()"
	spawn_type="'rock_throwable_respawning.rock_throwable'"
	[/vars]

	[animation]
	accel_y="00"
	duration="10"
	frame_info="0,2,0,0,890,135,16,14"
	frames="1"
	id="normal"
	image="compiled-0.png"
	rect="890,133,905,148"
	[/animation]

	[object_type]
	id="rock_throwable"
	prototype="throwable_projectile"
		[animation]
		accel_y="80"
		body_area="all"
		duration="10"
		frames="1"
		id="normal"
		image="props/rock-projectiles.png"
		pad="3"
		palettes="seaside_verdant,seaside_village,seaside_stormy"
		rect="0,0,15,15"
		[/animation]

		[animation]
		accel_y="80"
		body_area="none"
		duration="10"
		frames="1"
		id="thrown"
		image="props/rock-projectiles.png"
		pad="3"
		palettes="seaside_verdant,seaside_village,seaside_stormy"
		rect="0,0,15,15"
		thrown_area="all"
		[/animation]

		[animation]
		accel_y="80"
		body_area="none"
		duration="10"
		frames="1"
		id="on_back"
		image="props/rock-projectiles.png"
		pad="3"
		palettes="seaside_verdant,seaside_village,seaside_stormy"
		rect="0,0,15,15"
		thrown_area="all"
		[/animation]

	[/object_type]

[/prototype]

