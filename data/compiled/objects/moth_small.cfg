[prototype]
activation_border="500"
friction="1000"
has_feet="no"
hitpoints="5"
id="moth_small"
mass="5"
on_add_object_fail="[if(collide_with.vars.team != vars.team and collide_with.get_hit_by, collide_with.get_hit_by(me)), die()]"
on_bounced_on="animation('spring')"
on_change_animation_failure="fire_event('solidity_fail')"
on_change_solid_dimensions_fail="fire_event('solidity_fail')"
on_collide_feet="set(velocity_y, -velocity_y/2)"
on_collide_head="set(velocity_y, -velocity_y/2)"
on_collide_object_body="if(collide_with.vars.team != vars.team, if(collide_with_area = 'attack', get_hit_by(collide_with)))"
on_collide_side="[if(not (animation in ['hurt']), fire_event('turn')),set(velocity_x, -velocity_x/2)]"
on_create="[animation('fly'), if(vars.desired_height = null(), set(vars.desired_height, midpoint_y))]"
on_die="[score(level,points_value), spawn_item(self), if(vars.died_in_water,
																		[if(abs(water_bounds[1] - midpoint_y) > 40, 
																		spawn('water_splash_underwater_big', midpoint_x, midpoint_y, if(1d2=2,facing,-facing)),
																		spawn('water_splash', midpoint_x, water_bounds[1]+10, if(1d2=2,facing,-facing))),
																	sound('water-enter.ogg'),],
																spawn('die_cloud', midpoint_x, midpoint_y, facing))]"
on_end_anim="animation('fly')"
on_end_hurt_anim="animation('fly')"
on_enter_anim="set(tmp.already_hit, [])"
on_enter_water="[set(vars.died_in_water,1),die()]"
on_fire="[spawn('moth_small.flash', midpoint_x+5*facing, midpoint_y - 20, facing),
				spawn('moth_small.shot',midpoint_x+5*facing, midpoint_y - 20,facing,
				[set(velocity_x, max(-300,min(300,((1000*(level.player.x-x))/abs(level.player.y-y)) / 2))),
				
				set(velocity_y, max(-300,min(300,((1000*(level.player.y-y))/abs(level.player.x-x)) / 2) ))])]"
on_hurtflicker="if(green = 100,[set(green, 255), set(blue, 255)],[set(green, 100), set(blue, 100)])"
on_leave_hurt_anim="[set(green, 255), set(blue, 255)]"
on_leave_turn_anim="set(facing, -facing)"
on_lose_wings="[set(type, consts.basic_type),animation(consts.basic_animation)]"
on_process_fly="[if(solid(level, front + facing*100, y, 1, y2 - y),
	            fire_event('turn')),fire_event('test_bounds'),
	            set(velocity_y, wave( min(250,max(-250, destination_height-midpoint_y ) ) ))
	            
	            ] where destination_height = vars.desired_height + (wave(cycle*5+1000)/15)"
on_solidity_fail="if(tmp.in_solidity_fail, die(),
	          [set(tmp.in_solidity_fail, 1),
			   resolve_solid(me,0,-1,60),
			   resolve_solid(me,2,-1,250),
			   resolve_solid(me,-2,-1,250),
			   resolve_solid(me,0,-1,500),
			   set(tmp.in_solidity_fail, 0)
			  ])"
on_surface_damage="die()"
on_test_bounds="[if(not animation in ['turn'],if(facing < 0 and x < vars.x_bound or
	                facing > 0 and x2 > vars.x2_bound,
					fire_event('turn')))]"
on_timer="[spawn('moth_small.warning', midpoint_x+5*facing, midpoint_y - 20, facing, set(parent, me)),schedule(30,fire_event('fire'))]"
on_turn="if(cycle-vars.last_turned > 30 and (not animation in ['turn']),[set(vars.last_turned,cycle),animation('turn')])"
solid_area="5,10,20,25"
solid_dimensions="enemy,common"
tags="swallowable"
timer_frequency="150"
traction="1000"
traction_in_air="1000"
	[consts]
	basic_animation="'fly'"
	basic_type="'moth_small'"
	bounce_roundness="10"
	flinch_threshold="3"
	normal_damage="1"
	solid_dimensions="['enemy', 'common']"
	spring_amount="1200"
	springiness="190"
	thrown_damage="5"
	thrown_type="'moth_small.thrown'"
	[/consts]

	[properties]
	attack_damage="0"
	attack_knockback="0"
	damage_cooldown="0"
	flash_color="def(collide_with) execute(me, if(collide_with.attack_damage < me.hitpoints,
					[schedule(4, [set(me.green, 255), set(me.blue, 255)]), set(me.animation, 'hurt'), set(me.green, 100), set(me.blue, 100)]))"
	get_hit_by="def(collide_with) execute(me, [
						if((not is_invincible_posthit) and (collide_with.attack_damage > 0) and (collide_with.attack_damage > consts.armor) and (collide_with.damage_cooldown < (cycle - vars.time_last_hit)),
								[flash_color(collide_with),handle_flinch(collide_with),
								handle_damage(collide_with),
								set(vars.time_last_hit, me.cycle)]),
						
						handle_damage_type(collide_with),
						handle_knockback(collide_with)])"
	handle_damage="def(collide_with) execute(me,add(me.hitpoints, - collide_with.attack_damage))"
	handle_damage_type="def(collide_with) null() #virtual#"
	handle_flinch="def(collide_with) 
			execute(me, if(collide_with.attack_damage > consts.flinch_threshold, [add(me.velocity_x,me.hurt_velocity_x), add(me.velocity_y,me.hurt_velocity_y)]))"
	handle_knockback="def(collide_with) execute(me,add(velocity_x, collide_with.facing * collide_with.attack_knockback))"
	hurt_velocity_x="200"
	hurt_velocity_y="-400"
	is_invincible_posthit="if(vars.time_last_hit and (abs(vars.time_last_hit - me.cycle) < consts.posthit_invicibility_period), 1, 0)"
	[/properties]

	[tmp]
	time_last_hit="0"
	[/tmp]

	[vars]
	damage="1"
	last_turned="0"
	points_value="75"
	team="'evil'"
	turns_at_cliffs="1"
	[/vars]

	[properties]
	attack_damage="1"
	[/properties]

	[animation]
	accel_x="10"
	attack_area="none"
	body_area="all"
	duration="5"
	frame_info="4,2,5,2,903,302,24,27,3,2,3,2,927,302,27,27,2,2,2,2,954,302,29,27,1,2,1,2,983,302,31,27"
	frames="4"
	id="fly"
	image="compiled-2.png"
	rect="899,300,931,330"
	reverse="yes"
	[/animation]

	[animation]
	accel_y="0"
	attack_area="none"
	body_area="all"
	duration="4"
	frame_info="5,2,4,2,681,302,24,27,4,2,2,2,705,302,27,27"
	frames="2"
	frames_per_row="1"
	id="turn"
	image="compiled-2.png"
	rect="676,300,708,330"
	[/animation]

	[animation]
	attack_area="none"
	body_area="all"
	duration="18"
	events="6:12:18:hurtflicker"
	frame_info="4,2,5,2,160,330,24,27"
	frames="1"
	id="hurt"
	image="compiled-2.png"
	rect="156,328,188,358"
	[/animation]

	[animation]
	attack_area="none"
	body_area="all"
	duration="4"
	frame_info="4,8,5,3,363,603,24,20"
	frames="1"
	id="spring"
	image="compiled-2.png"
	rect="359,595,391,625"
	[/animation]

	[object_type]
	id="thrown"
	prototype="throwable_small_enemy"
	solid_dimensions="common,enemy"
		[consts]
		basic_animation="'fly'"
		basic_type="'moth_small'"
		thrown_type="'moth_small.thrown'"
		[/consts]

		[animation]
		body_area="none"
		duration="60"
		frames="1"
		id="thrown"
		image="enemies/moth-small.png"
		rect="39,39,71,69"
		thrown_area="all"
		[/animation]

		[animation]
		body_area="all"
		duration="5"
		frames="2"
		id="on_back"
		image="enemies/moth-small.png"
		rect="39,39,71,69"
		[/animation]

	[/object_type]

	[object_type]
	activation_border="500"
	id="flash"
	on_create="[add_particles('particles'),schedule(4,fire_event('stop_spawning_particles'))]"
	on_end_anim="die()"
	on_stop_spawning_particles="[set(particles.spawn_rate, 0),set(alpha,0)]"
	zorder="30"
		[animation]
		duration="70"
		frames="1"
		id="normal"
		image="enemies/moth-small.png"
		pad="3"
		rect="184,1,206,23"
		[/animation]

		[particle_system]
		id="particles"
		max_x="14"
		max_y="14"
		min_x="12"
		min_y="12"
		spawn_rate="8000"
		time_to_live="40"
		type="simple"
		velocity_magnitude="1000"
		velocity_magnitude_random="500"
		velocity_rotate_random="360"
		zorder="9"
			[animation]
			duration="10"
			frames="4"
			h="5"
			id="sparkle"
			image="enemies/moth-small.png"
			pad="3"
			w="5"
			x="151"
			y="2"
			[/animation]

		[/particle_system]

	[/object_type]

	[object_type]
	activation_border="500"
	dies_on_inactive="yes"
	id="warning"
	on_end_anim="animation('normal')"
	on_timer="die()"
	timer_frequency="30"
	zorder="30"
		[animation]
		duration="2"
		frames="4"
		id="normal"
		image="enemies/moth-small.png"
		pad="3"
		rect="151,27,165,41"
		[/animation]

	[/object_type]

	[object_type]
	activation_border="500"
	affected_by_currents="yes"
	dies_on_inactive="yes"
	id="shot"
	object_level_collisions="yes"
	on_create="add_particles('particles')"
	on_die="spawn('moth_small.flash', midpoint_x, midpoint_y, facing)"
	on_end_anim="animation('normal')"
	on_timer="set(rotate, cycle*10)"
	prototype="shot"
	timer_frequency="4"
	zorder="30"
		[vars]
		damage="1"
		team="'evil'"
		[/vars]

		[animation]
		attack_area="all"
		body_area="all"
		duration="2"
		frames="2"
		id="normal"
		image="enemies/moth-small.png"
		pad="3"
		rect="151,10,161,20"
		reverse="yes"
		[/animation]

		[particle_system]
		id="particles"
		max_x="10"
		max_y="10"
		min_x="00"
		min_y="00"
		spawn_rate="500"
		time_to_live="40"
		type="simple"
		velocity_magnitude="100"
		velocity_magnitude_random="100"
		velocity_rotate_random="360"
		zorder="9"
			[animation]
			duration="10"
			frames="4"
			h="5"
			id="sparkle"
			image="enemies/moth-small.png"
			pad="3"
			w="5"
			x="151"
			y="2"
			[/animation]

		[/particle_system]

	[/object_type]

[/prototype]

