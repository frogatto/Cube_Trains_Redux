[object_type]
id="text_flash_negative"
ignore_collide="true"
on_create="[set(alpha, 0), if(vars.txt, text(vars.txt, vars.font, size)),
	
	schedule(60,die())]"
on_end_anim="animation('normal')"
on_timer="add(text_alpha,-12)"
serializable="no"
timer_frequency="5"
zorder="100"
	[vars]
	font="'numbers_red_large'"
	size="1"
	txt="'+'"
	[/vars]

	[editor_info]
	category="controllers"
	[/editor_info]

	[properties]
	set_text="def(text) [set(vars.txt, text), fire_event(me, 'create')]"
	[/properties]

	[animation]
	duration="1000"
	frame_info="2,2,2,1,460,603,24,25"
	frames="1"
	id="normal"
	image="compiled-2.png"
	rect="458,601,485,628"
	velocity_y="-50"
	[/animation]

[/object_type]

