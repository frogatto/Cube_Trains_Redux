[prototype]
feet_width="4"
friction="1000"
hitpoints="4"
id="forest_shooting_plant_wallmounted"
mass="5"
on_add_object_fail="[if(collide_with.team != team and collide_with.get_hit_by, collide_with.get_hit_by(me)), die()]"
on_bounced_on="[if(jumped_on_by.mass >= 1000, die(), animation('spring'))]"
on_change_animation_failure="fire_event('solidity_fail')"
on_change_solid_dimensions_fail="fire_event('solidity_fail')"
on_child_spawned="set(vars.child, [child])"
on_collide_object_body="if(collide_with.team != team and collide_with_area in ['attack'], get_hit_by(collide_with))"
on_create="[null()]"
on_die="[score(level,points_value), spawn_item(self), death_burst_tracked(self)]"
on_end_anim="if(animation = 'normal', if(vars.firecount < 3, [add(vars.firecount, 1), animation('normal')], [set(vars.firecount,0),animation('flash')]))"
on_end_fire_anim="animation('normal')"
on_end_flash_anim="if(vars.flashcount < 3, [add(vars.flashcount, 1), animation('flash')], [set(vars.flashcount,0),animation('fire')])"
on_end_hurt_anim="animation('normal')"
on_enter_anim="set(tmp, 'already_hit', [])"
on_shoot="spawn('forest_shooting_plant_wallmounted.shot', midpoint_x + 40*facing, midpoint_y, facing, [set(velocity_x,500*facing),set_var('x_init',x),set_var('y_init',y)]  )"
on_solidity_fail="if(tmp.in_solidity_fail, die(),
	          [set(tmp.in_solidity_fail, 1),
			   resolve_solid(me,0,-1,60),
			   resolve_solid(me,2,-1,250),
			   resolve_solid(me,-2,-1,250),
			   resolve_solid(me,0,-1,500),
			   set(tmp.in_solidity_fail, 0)
			  ])"
on_surface_damage="die()"
springiness="100"
timer_frequency="2"
traction="1000"
traction_in_air="1000"
zorder="30"
	[consts]
	basic_type="'forest_shooting_plant_wallmounted'"
	chargeup_repeat="1"
	flinch_threshold="3"
	frogourmet_tag="'super_shooting_plant'"
	normal_repeat="1"
	[/consts]

	[properties]
	attack_damage="0"
	attack_knockback="0"
	cause_flinch="def(collide_with) execute(me, [
			add(me.velocity_x,me.hurt_velocity_x * sign(collide_with.midpoint_x - me.midpoint_x)), 
			add(me.velocity_y,me.hurt_velocity_y),
			if('hurt' in available_animations,set(me.animation, 'hurt'))
			])"
	damage_cooldown="0"
	display_hurt_visuals="def() execute(me, 
					[
					hurt_flash_sequence()
					])"
	display_posthit_invincibility_flash_sequence="def() if(consts.posthit_invicibility_period, 
			map(range(consts.posthit_invicibility_period/2), 'step' ,schedule(step*2, if(step%2=0,set(alpha,50),set(alpha,255))  ) ) )"
	flash_bright="def() [set(me.brightness, 1023)]"
	flash_off="def() [set(me.brightness, 255),set(me.red, 255),set(me.green, 255), set(me.blue, 255)]"
	flash_red="def() [set(me.red, 255),set(me.green, 100), set(me.blue, 100)]"
	get_hit_by="def(collide_with) execute(me, [
						if((not is_invincible) and (collide_with.attack_damage > 0) and (collide_with.attack_damage >= consts.armor) and (collide_with.damage_cooldown < (cycle - vars.time_last_hit)),
								[display_hurt_visuals(),
								display_posthit_invincibility_flash_sequence(),
								handle_flinch(collide_with),
								handle_damage(collide_with),
								set(vars.time_last_hit, me.cycle)]),
						
						handle_damage_type(collide_with),
						handle_knockback(collide_with)])"
	handle_damage="def(collide_with) execute(me,add(me.hitpoints, - collide_with.attack_damage))"
	handle_damage_type="def(collide_with) null() #virtual#"
	handle_flinch="def(collide_with) 
			execute(me, if(collide_with.attack_damage >= consts.flinch_threshold, cause_flinch(collide_with)))"
	handle_knockback="def(collide_with) execute(me,add(velocity_x, collide_with.facing * collide_with.attack_knockback))"
	hurt_flash_sequence="def()	[	flash_bright(),
									schedule(3, flash_red()),
									schedule(6, flash_bright()),
									schedule(9, flash_red()),
									schedule(12, flash_bright()),
									schedule(15, flash_off())]"
	hurt_velocity_x="-200"
	hurt_velocity_y="-400"
	is_invincible="if(invincible or level.in_dialog or is_invincible_posthit, 1, 0)"
	is_invincible_posthit="if(vars.time_last_hit and (abs(vars.time_last_hit - me.cycle) < consts.posthit_invicibility_period), 1, 0)"
	[/properties]

	[vars]
	child="null()"
	damage="1"
	points_value="7"
	[/vars]

	[properties]
	hurt_velocity_x="0"
	hurt_velocity_y="0"
	team="'evil'"
	[/properties]

	[animation]
	accel_y="00"
	body_area="all"
	duration="10"
	feet_x="17"
	feet_y="17"
	frame_info="4,3,8,3,864,414,22,28,4,3,8,3,886,414,22,28,3,3,9,3,908,414,22,28,4,3,8,3,930,414,22,28"
	frames="4"
	id="normal"
	image="compiled-2.png"
	rect="860,411,893,444"
	[/animation]

	[animation]
	accel_y="00"
	body_area="all"
	duration="4"
	events="16:shoot"
	feet_x="17"
	feet_y="17"
	frame_info="3,3,8,3,880,237,23,28,3,2,11,2,903,237,20,30,3,4,6,4,923,237,25,26,3,6,2,6,948,237,29,22"
	frames="4"
	id="fire"
	image="compiled-2.png"
	rect="877,234,910,267"
	reverse="yes"
	[/animation]

	[animation]
	accel_y="00"
	body_area="all"
	duration="4"
	feet_x="17"
	feet_y="17"
	frame_info="3,3,8,3,952,414,23,28,3,3,8,3,975,414,23,28"
	frames="2"
	id="flash"
	image="compiled-2.png"
	rect="949,411,982,444"
	[/animation]

	[animation]
	accel_y="00"
	body_area="all"
	duration="18"
	feet_x="17"
	feet_y="17"
	frame_info="0,0,0,0,1023,297,0,0"
	frames="1"
	id="hurt"
	image="compiled-0.png"
	rect="1023,297,1022,296"
	[/animation]

	[editor_info]
	category="plants"
	[/editor_info]

	[properties]
	handle_knockback="def(collide_with) null()"
	[/properties]

	[tmp]
	anim_repeat="0"
	[/tmp]

	[object_type]
	dies_on_inactive="yes"
	id="shot"
	on_create="[schedule(300,die()),add_particles('particles'),add_particles('particles2'),add_particles('particles3')]"
	on_die="[set(hitpoints,1),
					spawn('forest_shooting_plant_wallmounted.death_burst',midpoint_x,midpoint_y,facing),
					set(type,'forest_shooting_plant_wallmounted.particle_system_holder'),
					set(particles.generation_rate, 0),
					set(particles2.generation_rate, 0),
					set(particles3.generation_rate, 0)]"
	on_end_anim="animation('normal')"
	on_process="[set(velocity_x, velocity_x*0.96),set(velocity_y, velocity_y*0.96)]"
	on_timer="[track_player()]"
	prototype="shot"
	timer_frequency="6"
	traction_in_air="1000"
		[properties]
		player_angle="angle_to(me,level.player)"
		track_player="def() [add(velocity_x, 150 * cos(player_angle)),
									add(velocity_y, 150 * sin(player_angle))]"
		[/properties]

		[vars]
		angle="90"
		[/vars]

		[animation]
		attack_area="all"
		duration="2"
		frames="3"
		id="normal"
		image="enemies/forest-shooting-plant.png"
		pad="3"
		rect="149,1,161,13"
		[/animation]

		[particle_system]
		colors="f5eddfff,85d6ba00,f5eddfff,85d6ba00,f5eddfff,85d6ba00,f5eddf88,628cc733"
		dot_rounded="yes"
		dot_size="2"
		generation_rate_millis="1000"
		id="particles"
		pos_x="1"
		pos_x_rand="24"
		pos_y="1"
		pos_y_rand="24"
		time_to_live="12"
		time_to_live_rand="24"
		type="point"
		velocity_x="-50"
		velocity_x_rand="100"
		velocity_y="-50"
		velocity_y_rand="100"
		[/particle_system]

		[particle_system]
		colors="f5eddfff,85d6ba00,f5eddfff,85d6ba00,f5eddfff,85d6ba00,f5eddf88,628cc733"
		dot_size="1"
		generation_rate_millis="1000"
		id="particles2"
		pos_x="1"
		pos_x_rand="24"
		pos_y="1"
		pos_y_rand="24"
		time_to_live="12"
		time_to_live_rand="24"
		type="point"
		velocity_x="-50"
		velocity_x_rand="100"
		velocity_y="-50"
		velocity_y_rand="100"
		[/particle_system]

		[particle_system]
		colors="f5eddfff,cbe7b4ff,cbe7b4ff,f5eddf88,628cc733"
		dot_rounded="yes"
		dot_size="5"
		generation_rate_millis="2000"
		id="particles3"
		pos_x="9"
		pos_x_rand="8"
		pos_y="9"
		pos_y_rand="8"
		time_to_live="6"
		time_to_live_rand="6"
		type="point"
		velocity_x="-50"
		velocity_x_rand="100"
		velocity_y="-50"
		velocity_y_rand="100"
		[/particle_system]

	[/object_type]

	[object_type]
	id="particle_system_holder"
	on_create="[schedule(60,die())]"
		[animation]
		duration="2"
		id="normal"
		image="enemies/forest-shooting-plant.png"
		rect="149,1,150,2"
		[/animation]

	[/object_type]

	[object_type]
	id="death_burst"
	on_clear="set(poofparticles.generation_rate,0)"
	on_create="[schedule(60,die()),add_particles('poofparticles'),schedule(1,fire_event('clear'))]"
		[animation]
		duration="2"
		id="normal"
		image="enemies/forest-shooting-plant.png"
		rect="149,1,150,2"
		[/animation]

		[particle_system]
		colors="f5eddfff,85d6ba00,f5eddfff,85d6ba00,f5eddfff,85d6ba00,f5eddf88,628cc733"
		dot_rounded="yes"
		dot_size="2"
		generation_rate_millis="80000"
		id="poofparticles"
		pos_x="1"
		pos_x_rand="24"
		pos_y="1"
		pos_y_rand="24"
		time_to_live="12"
		time_to_live_rand="24"
		type="point"
		velocity_x="-1000"
		velocity_x_rand="2000"
		velocity_y="-1000"
		velocity_y_rand="2000"
		[/particle_system]

	[/object_type]

[/prototype]

