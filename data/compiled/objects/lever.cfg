[object_type]
id="lever"
on_enter_pushed_anim="[if(get_object(level, linked_object), fire_event(get_object(level, linked_object), 'button_pressed')), if(linked_object_list, map(linked_object_list, 'obj', fire_event(get_object(level, obj), 'button_pressed')))]"
on_leave_pushed_anim="[if(get_object(level, linked_object), fire_event(get_object(level, linked_object), 'button_released')), if(linked_object_list, map(linked_object_list, 'obj', fire_event(get_object(level, obj), 'button_released')))]"
zorder="10"
	[properties]
	get_hit_by="def(obj) if(me.time_in_animation > 20, set(me.animation, if(me.animation = 'normal', 'pushed', 'normal')))"
	[/properties]

	[vars]
	linked_object="''"
	linked_object_list="[]"
	[/vars]

	[animation]
	body_area="all"
	duration="1000000"
	frame_info="1,1,4,0,448,768,22,22"
	id="normal"
	image="compiled-1.png"
	rect="447,767,473,789"
	[/animation]

	[animation]
	body_area="all"
	duration="1000000"
	frame_info="3,1,2,0,426,768,22,22"
	id="pushed"
	image="compiled-1.png"
	rect="423,767,449,789"
	[/animation]

[/object_type]

