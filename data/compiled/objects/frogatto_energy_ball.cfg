[prototype]
dies_on_inactive="true"
has_feet="no"
id="frogatto_energy_ball"
mass="2"
object_level_collisions="true"
on_collide="die()"
on_collide_level="die()"
on_collide_object_attack="[
	      if(collide_with.vars.team != vars.team and collide_with_area = 'body', die())]"
on_collide_object_body="if(collide_with.vars.team != vars.team and collide_with_area = 'attack', [get_hit_by(collide_with),die()])"
on_create="[set(time_in_animation, 1d6),sound('energyshot.ogg'),	spawn('frogatto_energy_bloom',midpoint_x,midpoint_y,0), add_particles('particles')]"
on_die="[set(hitpoints, 30), if((not vars.exploded), [set(vars.exploded, 1), spawn('frogatto_energy_bloom',midpoint_x,midpoint_y,0),sound('MechCrush.ogg'), set(hitpoints, 30), set(particles.spawn_rate, 0), schedule(0, [set(type, 'particle_system_holder'), fire_event('create')])])]"
on_end_anim="[animation('normal'),if(cycle > 30,die())]"
solid_dimensions="enemy,player,common"
zorder="50"
	[properties]
	get_hit_by="def(collide_with) if(not (me in collide_with.tmp.already_hit), [
				set(collide_with.tmp, 'already_hit', collide_with.tmp.already_hit + [me]),
				set(me.hitpoints, me.hitpoints - collide_with.vars.damage), if(me.hurt_velocity_y, set(me.velocity_y,me.hurt_velocity_y)), if(me.hurt_velocity_x, set(me.velocity_x,me.hurt_velocity_x * collide_with.facing))])"
	hurt_velocity_x="0"
	hurt_velocity_y="0"
	[/properties]

	[animation]
	attack_area="0,0,10,10"
	body_area="all"
	duration="2"
	frame_info="1,1,1,1,910,846,8,8,1,1,1,1,918,846,8,8,1,1,1,1,926,846,8,8,1,1,1,1,934,846,8,8"
	frames="4"
	id="normal"
	image="compiled-0.png"
	rect="909,845,918,854"
	[/animation]

	[vars]
	damage="6"
	exploded="0"
	team="'player'"
	[/vars]

	[particle_system]
	id="particles"
	max_y="5"
	min_y="3"
	spawn_rate="1000"
	time_to_live="20"
	type="simple"
	velocity_magnitude="1000"
	velocity_magnitude_random="100"
	velocity_rotate_random="360"
		[animation]
		duration="5"
		frame_info="2,2,2,2,344,0,3,3,1,2,2,1,347,0,4,4,1,1,1,1,351,0,5,5,3,3,3,3,356,0,1,1"
		frames="4"
		id="sparkle"
		image="compiled-0.png"
		rect="342,-2,348,4"
		scale="2"
		[/animation]

	[/particle_system]

[/prototype]

