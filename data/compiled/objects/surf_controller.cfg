[object_type]
id="surf_controller"
ignore_collide="true"
on_create="set(xscale, 1500)"
on_end_anim="animation('normal')"
on_load="[
	    set(alpha,0), add_particles('fizz'),
		fire_event('setup_particles')]"
on_process="fire_event('setup_particles')"
on_setup_particles="[
	   #set(bubbles.area, [zone_x1, zone_y1, zone_x2, zone_y2]),#
	   set(fizz.min_x, vars.zone_x1 - x -1*cycle/4),
	   set(fizz.max_x, vars.zone_x1 - x +1*cycle/4),
	   set(fizz.min_y, vars.zone_y1 - y - 2 + cycle/200),
	   set(fizz.max_y, vars.zone_y1 - y + 2 + cycle/200),
	   set(fizz.spawn_rate, 1*cycle*20),
	   set(fizz.a, max(0,(255 - cycle/4)))
	   ]"
on_start_level="[
	    set(activation_area, [vars.zone_x1 - 500, vars.zone_y1 - 100, vars.zone_x1 + 1000, (vars.zone_y2 - vars.zone_y1) + 100])]"
zorder="-200"
	[editor_info]
	category="controllers"
		[var]
		name="zone_x1"
		type="x"
		value="x"
		[/var]

		[var]
		name="zone_y1"
		type="y"
		value="y"
		[/var]

	[/editor_info]

	[consts]
	damage="1"
	[/consts]

	[animation]
	duration="1000"
	frame_info="1,2,1,0,811,577,26,26"
	frames="1"
	id="normal"
	image="compiled-2.png"
	rect="810,575,837,602"
	[/animation]

	[particle_system]
	color="120,250,200,200"
	dot_size="2"
	id="bubbles"
	number_of_particles="100"
	repeat_period="200"
	type="water"
	velocity_rand="4"
	velocity_x="0"
	velocity_y="-1"
	[/particle_system]

	[particle_system]
	delta_a="2"
	id="fizz"
	max_x="260"
	max_y="15"
	min_x="-60"
	min_y="-15"
	spawn_rate="600"
	time_to_live="80"
	type="simple"
	velocity_x="-100"
	velocity_x_random="200"
	velocity_y="-140"
	velocity_y_random="200"
		[animation]
		duration="8"
		frame_info="1,1,1,1,626,18,5,5,2,2,2,2,631,18,3,3,3,3,2,2,634,18,2,2,3,3,3,3,636,18,1,1,3,3,3,3,637,18,1,1"
		frames="5"
		frames_per_row="5"
		green="0"
		id="sparkle"
		image="compiled-0.png"
		rect="625,17,631,23"
		scale="2"
		[/animation]

	[/particle_system]

[/object_type]

