[object_type]
dies_on_inactive="true"
id="smoke_particle"
ignore_collide="true"
on_create="[set(time_in_animation, 1d12), set(rotate,1d4 * 90),set(brightness,500)]"
on_end_anim="die()"
on_process="[set(alpha,alpha - 3),set(velocity_x,velocity_x - velocity_x/10 -8)]"
zorder="45"
	[animation]
	accel_y="-2"
	collide_h="16"
	collide_w="17"
	collide_x="0"
	collide_y="0"
	duration="20"
	frames="8"
	frames_per_row="2"
	id="sparkle"
	image="compiled-0.png"
	rect="0,0,16,15"
	scale="2"
	[/animation]

[/object_type]

