[object_type]
id="world_1_cave_side_doorway_exterior"
on_create="[if(dest_level and dest_door, spawn('invisible_portal',midpoint_x,midpoint_y,facing, [set_value('dest_level',dest_level),set_value('dest_door',dest_door)])),
	spawn('world_1_cave_side_doorway_exterior_overlay',midpoint_x,midpoint_y,facing)]"
teleport_offset_x="-160"
teleport_offset_y="0"
zorder="-1"
	[editor_info]
	category="buildings"
		[var]
		name="dest_level"
		type="level"
		[/var]

		[var]
		info="dest_level"
		name="dest_door"
		type="label"
		[/var]

	[/editor_info]

	[animation]
	id="normal"
	image="compiled-1.png"
	rect="0,0,127,127"
	[/animation]

[/object_type]

