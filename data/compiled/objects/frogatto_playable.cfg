		 set(vars.swallowed.midpoint_x, midpoint_x),
		 set(vars.swallowed.y, y),
		 resolve_solid(vars.swallowed, facing, 0, 50),
		 resolve_solid(vars.swallowed, -facing, 0, 50),

	     add_object(vars.swallowed),
		 fire_event(vars.swallowed, 'spat'),
