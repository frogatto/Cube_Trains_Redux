[object_type]
id="magic_pedestal"
on_end_glow_anim="[animation('normal'),
		if(level.player.standing_on = me, fire_event(me,'transported') )]"
on_jumped_on="if(cycle > 20,[if(animation != 'glow', animation('glow')), set(last_stood_on, cycle)])"
on_transported="[spawn_player('map-selector', 0, 0, 1, [set_var('spawna', level.player),set_var('you_are_here', map_element)]), teleport('main-map.cfg','','flip'),sound('teleport.ogg')]"
solid_area="0,0,31,31"
teleport_offset_x="32"
teleport_offset_y="-200"
	[editor_info]
	category="props"
		[var]
		name="map_element"
		type="int"
		value="0"
		[/var]

	[/editor_info]

	[animation]
	body_rect="all"
	duration="200"
	id="normal"
	image="compiled-0.png"
	rect="839,352,870,383"
	[/animation]

	[animation]
	body_rect="all"
	duration="50"
	frames="3"
	id="glow"
	image="compiled-0.png"
	rect="743,352,774,383"
	[/animation]

[/object_type]

