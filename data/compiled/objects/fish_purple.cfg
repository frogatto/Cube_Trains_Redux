	rect="929,274,969,302"
	[/animation]

	[animation]
	attack_area="all"
	body_area="all"
	duration="10"
	frame_info="6,2,9,2,885,226,26,25"
	frames="1"
	id="hurt"
	image="compiled-2.png"
	rect="879,224,919,252"
	[/animation]

	[animation]
	accel_x="30"
	attack_area="all"
	body_area="all"
	duration="6"
	frame_info="41,29,0,0,1023,466,0,0,41,29,0,0,1023,466,0,0,41,29,0,0,1023,466,0,0,41,29,0,0,1023,466,0,0"
	frames="4"
	id="swimMad"
	image="compiled-2.png"
	rect="982,437,1022,465"
	[/animation]

	[vars]
	damage="1"
	points_value="5"
	team="'evil'"
	[/vars]

	[properties]
	ideal_x="def() ((vars.x2_bound + vars.x_bound) / 2)"
	inside_aggro_range="def(distance) if(abs(ideal_x() - midpoint_x) < distance, 1, 0)"
	player_within="def(distance) if((level.player.midpoint_x > midpoint_x - distance) and (level.player.midpoint_x < midpoint_x + distance) and (level.player.midpoint_y > midpoint_y - distance) and (level.player.midpoint_y < midpoint_y + distance), 1, 0)"
	target_y="def() (vars.desired_height + (wave(cycle*10+1000)/15))"
	[/properties]

[/prototype]

