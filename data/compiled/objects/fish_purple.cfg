[prototype]
friction="1000"
has_feet="no"
hitpoints="5"
id="fish_purple"
mass="5"
on_add_object_fail="[if(collide_with.vars.team != vars.team and collide_with.get_hit_by, collide_with.get_hit_by(me)), die()]"
on_change_animation_failure="[die()]"
on_change_solid_dimensions_fail="if(tmp.in_change_dimensions_fail or (not collide_with), die(),
	          [set(tmp.in_change_dimensions_fail, 1),
			   fire_event(collide_with, 'blocking_thrown_object'),
			   set(solid_dimensions_in, consts.solid_dimensions),
			   set(tmp.in_change_dimensions_fail, 0)
			  ])"
on_collide_object_body="if(collide_with.vars.team != vars.team, if(collide_with_area = 'attack', get_hit_by(collide_with)))"
on_collide_side="[set(velocity_x, 0), facing(-facing)]"
on_die="[score(level,points_value), spawn_item(self), death_burst(self)]"
on_end_hurt_anim="set(animation, 'swim')"
on_end_swim_anim="if(facing < 0 and x < vars.x_bound or
	                facing > 0 and x2 > vars.x2_bound,
					[facing(-facing), animation('swim')],
					animation('swim'))"
on_exit_water="die()"
on_hurtflicker="if(green = 100,[set(green, 255), set(blue, 255)],[set(green, 100), set(blue, 100)])"
on_leave_hurt_anim="[set(green, 255), set(blue, 255)]"
on_process_swim="if(abs(y - target_y()) > 10, set(accel_y, (20*if(target_y() < y, -1, 1))), [set(accel_y,0)])"
on_surface_damage="die()"
on_timer="if(solid(level, front + facing*90, y, 1, y2 - y),
	            [facing(-facing)])"
solid_area="3,3,27,19"
solid_dimensions="enemy,common"
timer_frequency="10"
traction_in_air="0"
traction_in_water="1000"
	[consts]
	flinch_threshold="3"
	[/consts]

	[properties]
	attack_damage="0"
	attack_knockback="0"
	damage_cooldown="0"
	flash_color="def(collide_with) execute(me, if(collide_with.attack_damage < me.hitpoints,
					[schedule(4, [set(me.green, 255), set(me.blue, 255)]), set(me.animation, 'hurt'), set(me.green, 100), set(me.blue, 100)]))"
	get_hit_by="def(collide_with) execute(me, [
						if((not is_invincible_posthit) and (collide_with.attack_damage > 0) and (collide_with.attack_damage > consts.armor) and (collide_with.damage_cooldown < (cycle - vars.time_last_hit)),
								[flash_color(collide_with),handle_flinch(collide_with),
								handle_damage(collide_with),
								set(vars.time_last_hit, me.cycle)]),
						
						handle_damage_type(collide_with),
						handle_knockback(collide_with)])"
	handle_damage="def(collide_with) execute(me,add(me.hitpoints, - collide_with.attack_damage))"
	handle_damage_type="def(collide_with) null() #virtual#"
	handle_flinch="def(collide_with) 
			execute(me, if(collide_with.attack_damage > consts.flinch_threshold, [add(me.velocity_x,me.hurt_velocity_x), add(me.velocity_y,me.hurt_velocity_y)]))"
	handle_knockback="def(collide_with) execute(me,add(velocity_x, collide_with.facing * collide_with.attack_knockback))"
	hurt_velocity_x="200"
	hurt_velocity_y="-400"
	is_invincible_posthit="if(vars.time_last_hit and (abs(vars.time_last_hit - me.cycle) < consts.posthit_invicibility_period), 1, 0)"
	[/properties]

	[tmp]
	time_last_hit="0"
	[/tmp]

	[vars]
	points_value="20"
	team="'evil'"
	[/vars]

	[properties]
	attack_damage="1"
	hurt_velocity_x="0"
	hurt_velocity_y="0"
	ideal_x="def() ((vars.x2_bound + vars.x_bound) / 2)"
	inside_aggro_range="def(distance) if(abs(ideal_x() - midpoint_x) < distance, 1, 0)"
	player_within="def(distance) if((level.player.midpoint_x > midpoint_x - distance) and (level.player.midpoint_x < midpoint_x + distance) and (level.player.midpoint_y > midpoint_y - distance) and (level.player.midpoint_y < midpoint_y + distance), 1, 0)"
	target_y="def() (vars.desired_height + (wave(cycle*10+1000)/15))"
	[/properties]

	[animation]
	accel_x="20"
	attack_area="all"
	body_area="all"
	duplicates="6"
	duration="6"
	frame_info="3,4,11,3,898,566,27,22,4,3,11,3,925,566,26,23,7,2,10,4,951,566,24,23,4,3,11,3,975,566,26,23"
	frames="4"
	id="swim"
	image="compiled-2.png"
	rect="895,562,935,590"
	[/animation]

	[animation]
	accel_x="20"
	attack_area="all"
	body_area="all"
	duration="6"
	frame_info="3,4,11,3,795,566,27,22,4,3,11,3,822,566,26,23,7,2,10,4,848,566,24,23,4,3,11,3,872,566,26,23"
	frames="4"
	id="swim"
	image="compiled-2.png"
	rect="792,562,832,590"
	[/animation]

	[animation]
	attack_area="all"
	body_area="all"
	duration="10"
	frame_info="7,3,11,3,772,566,23,23"
	frames="1"
	id="startle"
	image="compiled-2.png"
	rect="765,563,805,591"
	[/animation]

	[animation]
	attack_area="all"
	body_area="all"
	duration="10"
	frame_info="6,2,9,2,396,999,26,25"
	frames="1"
	id="hurt"
	image="compiled-1.png"
	rect="390,997,430,1025"
	[/animation]

	[animation]
	accel_x="30"
	attack_area="all"
	body_area="all"
	duration="6"
	frame_info="41,29,0,0,1023,310,0,0,41,29,0,0,1023,310,0,0,41,29,0,0,1023,310,0,0,41,29,0,0,1023,310,0,0"
	frames="4"
	id="swimMad"
	image="compiled-0.png"
	rect="982,281,1022,309"
	[/animation]

[/prototype]

