[object_type]
id="torch_glow"
ignore_collide="true"
on_create="[set_var('base_alpha', 60), set(alpha,base_alpha), set(green,69), set(blue,31)]"
on_end_anim="animation('normal')"
on_process="[set(lights, circle_light(me, 	wave((cycle+tmp.cycleOffset)*7)/150
												+150
												+1d5
												)),
				set(tmp.gutter, (if(-100 < self.x-level.player.x and self.x-level.player.x < 100 and #((level.player.velocity_x-200)/10 > 50 or (level.player.velocity_x+200)/10 < -50) and #level.player.velocity_x*level.player.facing > 1, 
								(level.player.velocity_x*level.player.facing)/75,
								0)))]"
on_timer="[set(alpha, base_alpha + (wave(cycle*(10 +1d2))*20)/2000) ]"
timer_frequency="5"
zorder="55"
	[animation]
	collide="0,0,63,63"
	duration="100000"
	frame_info="5,5,5,4,932,586,54,55"
	frames="1"
	id="normal"
	image="compiled-0.png"
	rect="927,581,990,644"
	[/animation]

[/object_type]

