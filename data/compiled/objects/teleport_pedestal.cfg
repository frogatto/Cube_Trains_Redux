[object_type]
id="teleport_pedestal"
on_end_glow_anim="[animation('normal'),
	if(level.player.standing_on = me,
	if(dest_level and dest_door, [teleport(dest_level, dest_door,'flip'),sound('teleport.ogg')]) )]"
on_jumped_on="if(dest_level and dest_door and cycle > 100,[if(animation != 'glow', animation('glow')), set(last_stood_on, cycle)])"
solid_area="16,9,48,31"
teleport_offset_x="32"
teleport_offset_y="-200"
	[editor_info]
	category="props"
		[var]
		name="dest_level"
		type="level"
		[/var]

		[var]
		info="dest_level"
		name="dest_door"
		type="label"
		[/var]

	[/editor_info]

	[animation]
	body_rect="all"
	duration="200"
	id="normal"
	image="compiled-2.png"
	rect="676,251,739,283"
	[/animation]

	[animation]
	body_rect="all"
	duration="50"
	frames="3"
	frames_per_row="1"
	id="glow"
	image="compiled-1.png"
	rect="806,0,869,32"
	[/animation]

[/object_type]

