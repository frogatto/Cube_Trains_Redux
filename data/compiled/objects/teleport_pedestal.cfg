	[object_type]
	id="glow_mask"
	on_create="set(alpha,0)"
	zorder="2"
		[animation]
		duration="200"
		id="normal"
		image="props/interactive-props.png"
		rect="192,177,255,209"
		[/animation]

	[/object_type]

[/object_type]

