[prototype]
id="acorn_throwable_respawning"
on_become_active="[fire_event('spawn_thing')]"
on_child_spawned="set(vars.current_child, child)"
on_spawn_thing="if(current_child = null() or current_child.hitpoints <= 0, if(vars.spawn_type, spawn(vars.spawn_type, midpoint_x, midpoint_y, facing)))"
on_start_level="[set(alpha,0),fire_event('spawn_thing')]"
	[editor_info]
	category="ammo"
	[/editor_info]

	[vars]
	current_child="null()"
	spawn_type="'acorn_throwable_respawning.acorn_throwable'"
	[/vars]

	[animation]
	accel_y="00"
	duration="10"
	frame_info="0,0,0,0,290,819,16,16"
	frames="1"
	id="normal"
	image="compiled-2.png"
	rect="290,819,305,834"
	[/animation]

	[object_type]
	id="acorn_throwable"
	prototype="throwable_projectile"
		[properties]
		is_player_ammo="1"
		[/properties]

		[animation]
		accel_y="00"
		body_area="all"
		duration="10"
		frames="1"
		id="normal"
		image="props/rock-projectiles.png"
		pad="3"
		rect="16,16,31,31"
		[/animation]

		[animation]
		accel_y="80"
		body_area="none"
		duration="10"
		frames="1"
		id="thrown"
		image="props/rock-projectiles.png"
		pad="3"
		rect="16,16,31,31"
		thrown_area="all"
		[/animation]

		[animation]
		accel_y="80"
		body_area="none"
		duration="10"
		frames="1"
		id="on_back"
		image="props/rock-projectiles.png"
		pad="3"
		rect="16,16,31,31"
		thrown_area="all"
		[/animation]

	[/object_type]

[/prototype]

