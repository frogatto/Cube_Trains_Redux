[prototype]
feet_width="4"
friction="1000"
has_feet="no"
hitpoints="2"
id="red_mosquito"
mass="5"
on_collide="[set(facing, -facing),animation('turn'),set(velocity_x,0)]"
on_collide_object_body="if(collide_with.vars.team != vars.team and collide_with_area = 'attack',
			if(not (me in collide_with.tmp.already_hit), [set(collide_with.tmp, 'already_hit', collide_with.tmp.already_hit + [me]),
		
				set(hitpoints, hitpoints - collide_with.vars.damage), debug(collide_with.type), animation('hurt'), set(green, 100), set(blue, 100), set(velocity_x,600 * collide_with.facing),debug(~mosquito hp: ~ + (hitpoints))]))"
on_create="[set_var('dive', 0), set_var('soar', 0), set_var('return_y', y)]"
on_die="[score(level,points_value), spawn_item(self), spawn('die_cloud', midpoint_x, midpoint_y, facing)]"
on_end_anim="if(vars.dive = 0 and vars.soar = 0 and
	                (facing < 0 and x < vars.x_bound or
	                facing > 0 and x2 > vars.x2_bound),
					[facing(-facing), animation('turn')],
					animation('fly'))"
on_end_hurt_anim="animation('fly')"
on_end_turn_anim="animation('fly')"
on_enter_anim="set(tmp, 'already_hit', [])"
on_hurtflicker="if(green = 100,[set(green, 255), set(blue, 255)],[set(green, 100), set(blue, 100)])"
on_jumped_on="[debug('jumped on ', jumped_on_by.mass), if(jumped_on_by.mass >= 1000, die(), animation('spring'))]"
on_leave_hurt_anim="[set(green, 255), set(blue, 255)]"
on_process_fly="[set(rotate, if(abs(velocity_x) < 100, 0, (15*velocity_y)/velocity_x)),
	            if(vars.soar,
				   [if(y <= vars.return_y, set_var('soar', 0),
				         if(-velocity_y < abs(velocity_x),
						    set(velocity_y, velocity_y - 30), null()))],
	            if(vars.dive, [if(abs(velocity_y) < abs(velocity_x),
	                             set(velocity_y, velocity_y + 30),
								 null()),
							   if(y > level.player.y-20 or vars.dive > 90,
							     [set_var('dive', 0), set_var('soar', 1)],
								  set_var('dive', vars.dive + 1))],
	            if(solid(level, front + facing*80, y, 1, y2 - y),
	            [facing(-facing), animation('turn')],
				  if(animation = 'fly' and
				     level.player.y > y + 50 and level.player.y < y + 300 and
					 level.player.x > min(x + facing*100, x + facing*300) and
					 level.player.x < max(x + facing*100, x + facing*300),
					 [set_var('dive', 1),
					  set_var('target_x',(level.player.x + level.player.x2)/2),
					  set_var('target_y',level.player.y)],

					  #make us return to our original height#
					 if(vars.return_y and y != vars.return_y,
					    set(velocity_y, velocity_y + if(y < vars.return_y, 15, -15)), null()))))) ]"
on_surface_damage="die()"
on_timer=""
solid_area="2,12,30,28"
springiness="100"
timer_frequency="2"
traction="1000"
traction_in_air="1000"
	[properties]
	get_hit_by="def(collide_with) execute(me,
	             if(not (me in collide_with.tmp.already_hit), [
				set(collide_with.tmp, 'already_hit', collide_with.tmp.already_hit + [me]),
				if(collide_with.vars.damage > consts.armor,
				  [
				   if(me.hitpoints > collide_with.vars.damage,
				    [
				      if(collide_with.vars.damage <= consts.flinch_threshold,
						schedule(4, [set(me.green, 255), set(me.blue, 255)]),
					    set(me.animation, 'hurt')),
				      set(me.green, 100), set(me.blue, 100)
					]),
				   set(me.hitpoints, me.hitpoints - collide_with.vars.damage)
				  ]),
				if(collide_with.vars.damage > consts.flinch_threshold and me.hurt_velocity_y and (not collide_with.tmp.no_flinch_attack), set(me.velocity_y,(me.hurt_velocity_y))),
				if(collide_with.vars.damage > consts.flinch_threshold and me.hurt_velocity_x and (not collide_with.tmp.no_flinch_attack), set(me.velocity_x, ((me.hurt_velocity_x * collide_with.facing + collide_with.velocity_x/2)*collide_with.mass*if(collide_with.attack_force, collide_with.attack_force, 100))/(me.mass*100)))]))"
	hurt_velocity_x="400"
	hurt_velocity_y="-800"
	[/properties]

	[vars]
	damage="1"
	points_value="50"
	team="'evil'"
	[/vars]

	[properties]
	hurt_velocity_y="0"
	[/properties]

	[animation]
	accel_x="15"
	attack_area="15,18,26,26"
	body_area="all"
	duration="6"
	frame_info="4,4,3,4,260,971,24,23,3,4,3,4,284,971,25,23"
	frames="2"
	id="fly"
	image="compiled-1.png"
	rect="256,967,286,997"
	[/animation]

	[animation]
	body_area="all"
	duration="3"
	frame_info="4,4,3,4,722,946,24,23,4,7,3,3,746,946,24,21,4,9,3,4,770,946,24,18,4,4,3,4,794,946,24,23,4,3,3,4,818,946,24,24"
	frames="5"
	id="spring"
	image="compiled-1.png"
	rect="718,942,748,972"
	[/animation]

	[animation]
	attack_area="0,18,26,26"
	body_area="all"
	duration="10"
	frame_info="6,4,6,4,1005,205,19,23"
	frames="1"
	id="turn"
	image="compiled-0.png"
	rect="999,201,1029,231"
	[/animation]

	[animation]
	body_area="all"
	duration="18"
	events="6:12:18:hurtflicker"
	frame_info="4,4,3,4,199,971,24,23"
	frames="1"
	id="hurt"
	image="compiled-1.png"
	rect="195,967,225,997"
	[/animation]

[/prototype]

