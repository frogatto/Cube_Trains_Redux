[tiles]
	#solid
	[tile_pattern]
	image="tiles/rocks.png"
	opaque="yes"
	pattern="(dwb)?,(dwb),(dwb)?,
(dwb),(dwb),(dwb),
(dwb)?,(dwb),(dwb)?"
	solid="yes"
	tiles="dg"
	[/tile_pattern]
	#cliff face coming up from a one-tile thick cliff and expanding out#in one direction
	[tile_pattern]
	image="tiles/rocks.png"
	opaque="yes"
	pattern="(dwb),(dwb),.* ,
(dwb),(dwb),   ,
   ,(dwb),.*"
	reverse="no"
	solid="yes"
	tiles="gk"
	[/tile_pattern]
	#cliff face coming up from a one-tile thick cliff and expanding out#in one direction (reversed)
	[tile_pattern]
	image="tiles/rocks.png"
	opaque="yes"
	pattern=".* ,(dwb),(dwb),
   ,(dwb),(dwb),
.* ,(dwb),"
	reverse="no"
	solid="yes"
	tiles="gj"
	[/tile_pattern]
	#cliff face coming down from a one-tile thick cliff and expanding out#in one direction
	[tile_pattern]
	image="tiles/rocks.png"
	opaque="yes"
	pattern=",(dwb),.* ,
(dwb),(dwb),   ,
(dwb),(dwb),.*"
	reverse="no"
	solid="yes"
	tiles="hk"
	[/tile_pattern]
	#cliff face coming down from a one-tile thick cliff and expanding out#in one direction (reversed)
	[tile_pattern]
	image="tiles/rocks.png"
	opaque="yes"
	pattern=".* ,(dwb),  ,
   ,(dwb),(dwb),
.* ,(dwb),(dwb)"
	reverse="no"
	solid="yes"
	tiles="hj"
	[/tile_pattern]
	#cliff face coming both up and down from a one-tile thick cliff and expanding#out into a ledge in one direction
	[tile_pattern]
	image="tiles/rocks.png"
	opaque="yes"
	pattern=",(dwb),.* ,
(dwb),(dwb),   ,
   ,(dwb),.*"
	reverse="no"
	solid="yes"
	tiles="dj"
	[/tile_pattern]
	#cliff face coming both up and down from a one-tile thick cliff and expanding#out into a ledge in one direction (reversed)
	[tile_pattern]
	image="tiles/rocks.png"
	opaque="yes"
	pattern=".* ,(dwb),   ,
   ,(dwb),(dwb),
.* ,(dwb),"
	reverse="no"
	solid="yes"
	tiles="dl"
	[/tile_pattern]
	#cliff face
	[tile_pattern]
	image="tiles/rocks.png"
	opaque="yes"
	pattern=".* ,(dwb),.* ,
   ,(dwb),(dwb),
.* ,(dwb),.*"
	reverse="no"
	solid="yes"
	tiles="df"
	[/tile_pattern]
	#cliff face (reversed)
	[tile_pattern]
	image="tiles/rocks.png"
	opaque="yes"
	pattern=".* ,(dwb),.* ,
(dwb),(dwb),   ,
.* ,(dwb),.*"
	reverse="no"
	solid="yes"
	tiles="dh"
	[/tile_pattern]
	#ground - with a corner on one side beneath
	[tile_pattern]
	image="tiles/rocks.png"
	opaque="yes"
	pattern=".* ,   ,.* ,
(dwb),(dwb),(dwb),
   ,(dwb),(dwb)"
	reverse="no"
	solid="yes"
	tiles="fm"
	[/tile_pattern]
	#ground - with a corner on one side beneath (reversed)
	[tile_pattern]
	image="tiles/rocks.png"
	opaque="yes"
	pattern=".* ,   ,.* ,
(dwb),(dwb),(dwb),
(dwb),(dwb),"
	reverse="no"
	solid="yes"
	tiles="fl"
	[/tile_pattern]
	#ground
	[tile_pattern]
	image="tiles/rocks.png"
	opaque="yes"
	pattern="(dwb)?,    ,(dwb)?,
(dwb) ,(dwb) ,(dwb) ,
(dwb)?,(dwb)?,(dwb)?"
	solid="yes"
	tiles="cg"
	[/tile_pattern]
	[tile_pattern]
	image="tiles/interiors.png"
	opaque="yes"
	pattern="(int)?,(int),(int)?,
(int),(int),(int),
(int)?,(int),(int)?"
	solid="yes"
	solid_color="8,22,35,255"
	tiles="32"
	[/tile_pattern]
	[tile_pattern]
	image="tiles/interiors.png"
	pattern=".*    ,.*   ,.*  ,
.*    ,(int),.*  ,
.*    ,.*   ,.*"
	solid="yes"
	tiles="35"
	[/tile_pattern]
	[tile_pattern]
	image="tiles/interiors.png"
	opaque="yes"
	pattern=".*    ,.*   ,.*  ,
.*    ,(ins),.*  ,
.*    ,.*   ,.*"
	tiles="22|22|66|22|67|22|22|22|76|22|22|22|77|22|22"
	[/tile_pattern]
	[tile_pattern]
	image="tiles/interiors.png"
	opaque="yes"
	pattern=".*    ,(iss),.*  ,
.*    ,(iss),.*  ,
.*    ,(iss),.*"
	tiles="d1"
	[/tile_pattern]
	[tile_pattern]
	image="tiles/interiors.png"
	opaque="yes"
	pattern=".*    ,(iss),.*  ,
.*    ,(iss),.*  ,
.*    ,!(iss),.*"
	tiles="e1"
	[/tile_pattern]
	[tile_pattern]
	image="tiles/interiors.png"
	pattern=".*    ,.*   ,.*  ,
.*    ,(iss),.*  ,
.*    ,.*   ,.*"
	tiles="35"
	[/tile_pattern]
