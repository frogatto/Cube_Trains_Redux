	#horizontal tile with one tile above but not on either side
	[tile_pattern]
	image="tiles-compiled.png"
	pattern=".* ,   ,.*  ,
(prk),(prk),(prk),
   ,(prk),"
	solid="yes"
	tiles="+1318"
	[/tile_pattern]
