	##bridge
	[tile_pattern]
	image="tiles/rocks.png"
	passthrough="yes"
	pattern=".*, .*, .*,
 .*,brg, .*,
 .*, .*, .*"
	tiles="8h"
		[rect]
		h="1"
		w="32"
		x="0"
		y="2"
		[/rect]
		[variation]
		image="tiles/rocks.png"
		passthrough="yes"
		tiles="8i"
			[rect]
			h="1"
			w="32"
			x="0"
			y="2"
			[/rect]
		[/variation]
	[/tile_pattern]
	[variation]
	image="tiles/rocks.png"
	passthrough="yes"
	tiles="8i"
		[rect]
		h="1"
		w="32"
		x="0"
		y="2"
		[/rect]
	[/variation]
