	#ground - with a corner on one side beneath
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+9543"
	solid="yes"
	draw_area="0,4,15,15"
	pattern=".* ,   ,.* ,
(wmt|wbr|wsf|isb|cwl|tnk),(wmt),(wmt|wbr|wsf|isb|cwl|tnk),
   ,(wmt|wbr|wsf|isb|cwl|tnk),(wmt|wbr|wsf|isb|cwl|tnk)"
	[/tile_pattern]

	#ground - with a corner on one side beneath (reversed)
	[tile_pattern]
