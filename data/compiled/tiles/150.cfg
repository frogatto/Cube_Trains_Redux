[tiles]
	#cliff face coming down from a one-tile thick cliff and expanding out#in one direction (reversed)
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+9538"
	solid="yes"
	opaque="yes"
	pattern=".* ,(wmt|wbr|wsf|isb|cwl|tnk),  ,
   ,(wmt),(wmt|wbr|wsf|isb|cwl|tnk),
.* ,(wmt|wbr|wsf|isb|cwl|tnk),(wmt|wbr|wsf|isb|cwl|tnk)"
	[/tile_pattern]

	#cliff face coming both up and down from a one-tile thick cliff and expanding#out into a ledge in one direction
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+9539"
	solid="yes"
	opaque="yes"
	pattern=",(wmt|wbr|wsf|isb|cwl|tnk),.* ,
(wmt|wbr|wsf|isb|cwl|tnk),(wmt),   ,
   ,(wmt|wbr|wsf|isb|cwl|tnk),.*"
	[/tile_pattern]

	#cliff face coming both up and down from a one-tile thick cliff and expanding#out into a ledge in one direction (reversed)
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+9540"
	solid="yes"
	opaque="yes"
	pattern=".* ,(wmt|wbr|wsf|isb|cwl|tnk),   ,
   ,(wmt),(wmt|wbr|wsf|isb|cwl|tnk),
.* ,(wmt|wbr|wsf|isb|cwl|tnk),"
	[/tile_pattern]

	#cliff face
	[tile_pattern]
