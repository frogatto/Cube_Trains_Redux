	#ground
	[tile_pattern]
	image="tiles-compiled-0.png"
	tiles="+3906"
	solid="yes"
	draw_area="0,5,15,15"
	pattern="(wmt|wbr|wsf|isb|cwl|tnk)?,    ,(wmt|wbr|wsf|isb|cwl|tnk)?,
(wmt|wbr|wsf|isb|cwl|tnk) ,(wmt) ,(wmt|wbr|wsf|isb|cwl|tnk) ,
(wmt|wbr|wsf|isb|cwl|tnk)?,(wmt|wbr|wsf|isb|cwl|tnk)?,(wmt|wbr|wsf|isb|cwl|tnk)?"
