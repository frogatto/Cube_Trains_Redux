[tiles]
	#cliff face coming both up and down from a one-tile thick cliff and expanding#out into a ledge in one direction (reversed)
	[tile_pattern]
	image="tiles-compiled.png"
	pattern=".* ,(nrk),   ,
   ,(nrk),(nrk),
.* ,(nrk),"
	reverse="no"
	solid="yes"
	tiles="+2408"
	[/tile_pattern]
	#cliff face
	[tile_pattern]
	image="tiles-compiled.png"
	pattern=".* ,(nrk),.* ,
   ,(nrk),(nrk),
.* ,(nrk),.*"
	reverse="no"
	solid="yes"
	tiles="+2409"
	[/tile_pattern]
	#cliff face (reversed)
	[tile_pattern]
	image="tiles-compiled.png"
	pattern=".* ,(nrk),.* ,
(nrk),(nrk),   ,
.* ,(nrk),.*"
	reverse="no"
	solid="yes"
	tiles="+2410"
	[/tile_pattern]
	#ground - with a corner on one side beneath
	[tile_pattern]
	image="tiles-compiled.png"
	pattern=".* ,   ,.* ,
(nrk),(nrk),(nrk),
   ,(nrk),(nrk)"
	reverse="no"
	solid="yes"
	tiles="+2411"
	[/tile_pattern]
	#ground - with a corner on one side beneath (reversed)
	[tile_pattern]
	image="tiles-compiled.png"
	pattern=".* ,   ,.* ,
(nrk),(nrk),(nrk),
(nrk),(nrk),"
	reverse="no"
	solid="yes"
	tiles="+2412"
	[/tile_pattern]
	#ground
	[tile_pattern]
	image="tiles-compiled.png"
	opaque="yes"
	pattern="(nrk)?,    ,(nrk)?,
(nrk) ,(nrk) ,(nrk) ,
(nrk)?,(nrk)?,(nrk)?"
	solid="yes"
	tiles="+2413"
	[/tile_pattern]
