[tiles]
	#overhang - reversed
	[tile_pattern]
	image="tiles/forest.png"
	pattern=".* ,   ,.*  ,
(lfs),(lfs),   ,
.* ,   ,.*"
	reverse="no"
	tiles="f2"
	[/tile_pattern]
	#sloped
	[tile_pattern]
	image="tiles/forest.png"
	pattern=",    ,(lfs)?,
   ,(lfs),(lfs),
(lfs),(lfs),(lfs)"
	reverse="no"
	tiles="c0"
	[/tile_pattern]
	#sloped - tile immediately beneath
	[tile_pattern]
	image="tiles/forest.png"
	pattern=".*,   ,    ,(lfs)?,.*,
.*,   ,(lfs),(lfs),.*,
.*,(lfs),(lfs),(lfs),.*,
.*,(lfs),(lfs),(lfs),.*,
.*,.*,.*,.*,.*"
	reverse="no"
	tiles="h1"
	[/tile_pattern]
	#sloped - reversed
	[tile_pattern]
	image="tiles/forest.png"
	pattern="(lfs)?,    ,   ,
(lfs),(lfs),   ,
(lfs),(lfs),(lfs)"
	reverse="no"
	tiles="c2"
	[/tile_pattern]
	#sloped - reversed - tile immediately beneath
	[tile_pattern]
	image="tiles/forest.png"
	pattern=".*,(lfs)?,   ,    ,.*,
.*,(lfs),(lfs),   ,.*,
.*,(lfs),(lfs),(lfs),.*,
.*,(lfs),(lfs),(lfs),.*,
.*,.*,.*,.*,.*"
	reverse="no"
	tiles="h0"
	[/tile_pattern]
	#single tile by itself
	[tile_pattern]
	image="tiles/forest.png"
	pattern=".*,   , .*,
   ,(lfs),   ,
 .*,   , .*"
	tiles="f3"
	[/tile_pattern]
