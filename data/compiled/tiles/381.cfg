[tiles]
	#bottom corner
	[tile_pattern]
	image="tiles-compiled.png"
	pattern="(blk)?,(blk),(blk),
    ,(blk),(blk),
.*  ,   , .*"
	reverse="no"
	solid="yes"
	tiles="+2024"
	[/tile_pattern]
	#bottom corner (reversed)
	[tile_pattern]
	image="tiles-compiled.png"
	pattern="(blk),(blk),(blk)?,
(blk),(blk),   ,
.*  ,   , .*"
	reverse="no"
	solid="yes"
	tiles="+2025"
	[/tile_pattern]
