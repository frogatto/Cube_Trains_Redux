[tiles]
	#bottom corner (reversed)
	[tile_pattern]
	draw_area="0,0,14,13"
	image="tiles-compiled.png"
	pattern="(prk),(prk),(prk)?,
(prk),(prk),   ,
.*  ,   , .*"
	reverse="no"
	solid="yes"
	tiles="+1352"
	[/tile_pattern]
	#bottom corner with corner on opposite side
	[tile_pattern]
	image="tiles-compiled.png"
	pattern="(prk)?,(prk),   ,
    ,(prk),(prk),
.*  ,   , .*"
	reverse="no"
	solid="yes"
	tiles="+1353"
	[/tile_pattern]
	#bottom corner with corner on opposite side (reversed)
	[tile_pattern]
	image="tiles-compiled.png"
	pattern=",(prk),(prk)?,
(prk),(prk),   ,
.*  ,   , .*"
	reverse="no"
	solid="yes"
	tiles="+1354"
	[/tile_pattern]
	#solid
	[tile_pattern]
	image="tiles-compiled.png"
	opaque="yes"
	pattern="(prk)?,(prk),(prk)?,
(prk),(prk),(prk),
(prk)?,(prk),(prk)?"
	solid="yes"
	tiles="+1355"
	[/tile_pattern]
	#cliff face coming up from a one-tile thick cliff and expanding out#in one direction
	[tile_pattern]
	image="tiles-compiled.png"
