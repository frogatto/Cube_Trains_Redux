[tiles]
	#cliff face coming both up and down from a one-tile thick cliff and expanding#out into a ledge in one direction
	[tile_pattern]
	image="tiles-compiled.png"
	pattern=",(nrk),.* ,
(nrk),(nrk),   ,
   ,(nrk),.*"
	reverse="no"
	solid="yes"
	tiles="+302"
	[/tile_pattern]
	#cliff face coming both up and down from a one-tile thick cliff and expanding#out into a ledge in one direction (reversed)
	[tile_pattern]
	image="tiles-compiled.png"
	pattern=".* ,(nrk),   ,
   ,(nrk),(nrk),
.* ,(nrk),"
	reverse="no"
	solid="yes"
	tiles="+303"
	[/tile_pattern]
	#cliff face
	[tile_pattern]
	image="tiles-compiled.png"
	pattern=".* ,(nrk),.* ,
   ,(nrk),(nrk),
.* ,(nrk),.*"
	reverse="no"
	solid="yes"
	tiles="+304"
	[/tile_pattern]
	#cliff face (reversed)
	[tile_pattern]
	image="tiles-compiled.png"
	pattern=".* ,(nrk),.* ,
(nrk),(nrk),   ,
.* ,(nrk),.*"
	reverse="no"
	solid="yes"
	tiles="+305"
	[/tile_pattern]
	#ground - with a corner on one side beneath
	[tile_pattern]
	image="tiles-compiled.png"
	pattern=".* ,   ,.* ,
(nrk),(nrk),(nrk),
   ,(nrk),(nrk)"
	reverse="no"
	solid="yes"
	tiles="+306"
	[/tile_pattern]
	#ground - with a corner on one side beneath (reversed)
	[tile_pattern]
	image="tiles-compiled.png"
	pattern=".* ,   ,.* ,
(nrk),(nrk),(nrk),
(nrk),(nrk),"
	reverse="no"
	solid="yes"
	tiles="+307"
	[/tile_pattern]
	#ground
	[tile_pattern]
	image="tiles-compiled.png"
	opaque="yes"
	pattern="(nrk)?,    ,(nrk)?,
(nrk) ,(nrk) ,(nrk) ,
(nrk)?,(nrk)?,(nrk)?"
	solid="yes"
	tiles="+308"
	[/tile_pattern]
