[tiles]
	#bottom corner with corner on opposite side (reversed)
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1098"
	pattern=",(lef),(lef)?,
(lef),(lef),   ,
.*  ,   , .*"
	draw_area="0,0,15,14"
	[/tile_pattern]

	#solid
	[tile_pattern]
	image="tiles-compiled.png"
	tiles="+741"
	pattern="(lef)?,(lef),(lef)?,
(lef),(lef),(lef),
(lef)?,(lef),(lef)?"
	opaque="yes"
	[/tile_pattern]

	#cliff face coming up from a one-tile thick cliff and expanding out#in one direction
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1099"
	pattern="(lef),(lef),.* ,
(lef),(lef),   ,
   ,(lef),.*"
	opaque="yes"
	[/tile_pattern]

	#cliff face coming up from a one-tile thick cliff and expanding out#in one direction (reversed)
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1100"
	pattern=".* ,(lef),(lef),
   ,(lef),(lef),
.* ,(lef),"
	opaque="yes"
	[/tile_pattern]

	#cliff face coming down from a one-tile thick cliff and expanding out#in one direction
