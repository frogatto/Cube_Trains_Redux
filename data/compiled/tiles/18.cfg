[tiles]
	#cliff face coming both up and down from a one-tile thick cliff and expanding#out into a ledge in one direction (reversed)
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1126"
	pattern=".* ,(lfs),   ,
   ,(lfs),(lfs),
.* ,(lfs),"
	draw_area="0,0,-1,-1"
	[/tile_pattern]

	#cliff face
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1127"
	pattern=".* ,(lfs),.* ,
   ,(lfs),(lfs),
.* ,(lfs),.*"
	draw_area="3,0,15,15"
	[/tile_pattern]

	#cliff face (reversed)
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1128"
	pattern=".* ,(lfs),.* ,
(lfs),(lfs),   ,
.* ,(lfs),.*"
	[/tile_pattern]

	#ground - with a corner on one side beneath
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1129"
	pattern=".* ,   ,.* ,
(lfs),(lfs),(lfs),
   ,(lfs),(lfs)"
	draw_area="0,0,-1,-1"
	[/tile_pattern]

	#ground - with a corner on one side beneath (reversed)
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1130"
	pattern=".* ,   ,.* ,
(lfs),(lfs),(lfs),
(lfs),(lfs),"
	draw_area="0,0,-1,-1"
	[/tile_pattern]

	#ground
	[tile_pattern]
	image="tiles-compiled.png"
	tiles="+1131"
	pattern="(lfs)?,    ,(lfs)?,
(lfs) ,(lfs) ,(lfs) ,
(lfs)?,(lfs)?,(lfs)?"
	[/tile_pattern]

	#solid
	[tile_pattern]
	image="tiles-compiled.png"
	tiles="+1132"
	solid="yes"
	pattern="(frg)?,(frg),(frg)?,
(frg),(frg),(frg),
(frg)?,(frg),(frg)?"
	opaque="yes"
	solid_color="19,22,23,255"
		[tile]
		image="tiles/forest-ground2.png"
		tiles="00"
		zorder="5"
		[/tile]

	[/tile_pattern]

