[tiles]
	#cliff face coming down from a one-tile thick cliff and expanding out#in one direction
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1125"
	pattern=",(lef),.* ,
(lef),(lef),   ,
(lef),(lef),.*"
	opaque="yes"
	[/tile_pattern]

	#cliff face coming down from a one-tile thick cliff and expanding out#in one direction (reversed)
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1126"
	pattern=".* ,(lef),  ,
   ,(lef),(lef),
.* ,(lef),(lef)"
	opaque="yes"
	[/tile_pattern]

	#cliff face coming both up and down from a one-tile thick cliff and expanding#out into a ledge in one direction
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1127"
	pattern=",(lef),.* ,
(lef),(lef),   ,
   ,(lef),.*"
	[/tile_pattern]

	#cliff face coming both up and down from a one-tile thick cliff and expanding#out into a ledge in one direction (reversed)
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1128"
	pattern=".* ,(lef),   ,
   ,(lef),(lef),
.* ,(lef),"
	draw_area="0,0,-1,-1"
	[/tile_pattern]

	#cliff face
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1129"
	pattern=".* ,(lef),.* ,
   ,(lef),(lef),
.* ,(lef),.*"
	draw_area="2,0,15,15"
	[/tile_pattern]

	#cliff face (reversed)
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1130"
	pattern=".* ,(lef),.* ,
(lef),(lef),   ,
.* ,(lef),.*"
	draw_area="0,0,13,15"
	[/tile_pattern]

	#ground - with a corner on one side beneath
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1131"
	pattern=".* ,   ,.* ,
(lef),(lef),(lef),
   ,(lef),(lef)"
	draw_area="0,4,15,15"
	[/tile_pattern]

	#ground - with a corner on one side beneath (reversed)
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1132"
	pattern=".* ,   ,.* ,
(lef),(lef),(lef),
(lef),(lef),"
	draw_area="0,4,15,15"
	[/tile_pattern]

	#ground
	[tile_pattern]
	image="tiles-compiled.png"
	tiles="+1133"
	pattern="(lef)?,    ,(lef)?,
(lef) ,(lef) ,(lef) ,
(lef)?,(lef)?,(lef)?"
	draw_area="0,2,15,15"
	[/tile_pattern]

	#solid
	[tile_pattern]
	image="tiles-compiled.png"
	tiles="+1134"
	pattern=".*   ,     ,.*,
.*   ,(wbr),.*,
.*   ,.*   ,.*"
	passthrough="yes"
	solid="yes"
	draw_area="0,0,15,7"
	[/tile_pattern]

