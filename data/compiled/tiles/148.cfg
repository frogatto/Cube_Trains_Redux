[tiles]
	#bottom corner with corner on opposite side (reversed)
	[tile_pattern]
	image="tiles-compiled-1.png"
	reverse="no"
	tiles="+3171"
	solid="yes"
	draw_area="0,0,-1,-1"
	pattern=",(bla),(bla)?,
(bla),(bla),   ,
.*  ,   , .*"
	[/tile_pattern]

