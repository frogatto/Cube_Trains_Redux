[tiles]
	#corner at three sides
	[tile_pattern]
	draw_area="0,0,-1,-1"
	image="tiles/forest.png"
	pattern=",(lef),   ,
(lef),(lef),(lef),
   ,(lef),(lef)"
	reverse="no"
	solid_color="111,109,81,0"
	tiles="53"
	[/tile_pattern]
	#corner at three sides (reversed)
	[tile_pattern]
	draw_area="0,0,-1,-1"
	image="tiles/forest.png"
	pattern=",(lef),   ,
(lef),(lef),(lef),
(lef),(lef),"
	reverse="no"
	solid_color="111,109,81,0"
	tiles="52"
	[/tile_pattern]
	#roof at a corner
	[tile_pattern]
	draw_area="0,0,-1,-1"
	image="tiles/forest.png"
	pattern=",(lef),(lef),
(lef),(lef),(lef),
 .*,(lef), .*"
	reverse="no"
	solid_color="111,109,81,0"
	tiles="57"
	[/tile_pattern]
	#roof at a corner (reversed)
	[tile_pattern]
	draw_area="0,0,-1,-1"
	image="tiles/forest.png"
	pattern="(lef),(lef),   ,
(lef),(lef),(lef),
 .*,(lef), .*"
	reverse="no"
	solid_color="111,109,81,0"
	tiles="56"
	[/tile_pattern]
	#roof
	[tile_pattern]
	draw_area="0,0,15,12"
	image="tiles/forest.png"
	pattern=".* ,(lef), .*,
(lef),(lef),(lef),
 .*,   , .*"
	tiles="21"
	[/tile_pattern]
	#bottom corner
	[tile_pattern]
	draw_area="2,0,15,12"
	image="tiles/forest.png"
	pattern="(lef)?,(lef),(lef),
    ,(lef),(lef),
.*  ,   , .*"
	reverse="no"
	tiles="20"
	[/tile_pattern]
	#bottom corner (reversed)
	[tile_pattern]
	draw_area="0,0,14,15"
	image="tiles/forest.png"
	pattern="(lef),(lef),(lef)?,
(lef),(lef),   ,
.*  ,   , .*"
	reverse="no"
	tiles="22"
	[/tile_pattern]
	#bottom corner with corner on opposite side
	[tile_pattern]
	draw_area="0,0,-1,-1"
	image="tiles/forest.png"
	pattern="(lef)?,(lef),   ,
    ,(lef),(lef),
.*  ,   , .*"
	reverse="no"
	solid_color="111,109,81,0"
	tiles="26"
	[/tile_pattern]
	#bottom corner with corner on opposite side (reversed)
	[tile_pattern]
