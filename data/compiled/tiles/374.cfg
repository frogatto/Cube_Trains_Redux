[tiles]
	#corners on the bottom
	[tile_pattern]
	image="tiles/walls.png"
	opaque="yes"
	pattern="(fen),(fen),(fen),
(fen),(fen),(fen),
   ,(fen),"
	tiles="g8"
	[/tile_pattern]
