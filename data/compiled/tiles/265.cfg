[tiles]
	#cliff face coming both up and down from a one-tile thick cliff and expanding#out into a ledge in one direction (reversed)
	[tile_pattern]
	image="tiles/rocks.png"
	opaque="yes"
	pattern=".* ,(grk),   ,
   ,(grk),(grk),
.* ,(grk),"
	reverse="no"
	solid="yes"
	tiles="76"
	[/tile_pattern]
	#cliff face
	[tile_pattern]
	image="tiles/rocks.png"
	pattern=".* ,(grk),.* ,
   ,(grk),(grk),
.* ,(grk),.*"
	reverse="no"
	solid="yes"
	tiles="70"
	[/tile_pattern]
	#cliff face (reversed)
	[tile_pattern]
	image="tiles/rocks.png"
	pattern=".* ,(grk),.* ,
(grk),(grk),   ,
.* ,(grk),.*"
	reverse="no"
	solid="yes"
	tiles="72"
	[/tile_pattern]
	#ground - with a corner on one side beneath
	[tile_pattern]
	image="tiles/rocks.png"
	opaque="yes"
	pattern=".* ,   ,.* ,
(grk),(grk),(grk),
   ,(grk),(grk)"
	reverse="no"
	solid="yes"
	tiles="97"
	[/tile_pattern]
	#ground - with a corner on one side beneath (reversed)
