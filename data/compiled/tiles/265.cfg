	tiles="61"
	[/tile_pattern]
	##bridge
	[tile_pattern]
	draw_area="0,0,15,6"
	image="tiles/rocks.png"
	passthrough="yes"
	pattern=".*, .*, .*,
 .*,brg, .*,
 .*, .*, .*"
	tiles="8h"
		[rect]
		h="1"
		w="32"
		x="0"
		y="2"
		[/rect]
		[variation]
		image="tiles/rocks.png"
		passthrough="yes"
		tiles="8i"
			[rect]
			h="1"
			w="32"
			x="0"
			y="2"
			[/rect]
		[/variation]
	[/tile_pattern]
	[variation]
	draw_area="0,0,15,10"
	image="tiles/rocks.png"
	passthrough="yes"
	tiles="8i"
		[rect]
		h="1"
		w="32"
		x="0"
		y="2"
		[/rect]
