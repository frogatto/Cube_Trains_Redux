[tiles]
	#bottom corner with corner on opposite side (reversed)
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+10822"
	opaque="yes"
	pattern=",(rdt),(rdt)?,
(rdt),(rdt),   ,
.*  ,   , .*"
	[/tile_pattern]

	#solid
	[tile_pattern]
	image="tiles-compiled.png"
	tiles="+10823"
	opaque="yes"
	pattern="(rdt)?,(rdt),(rdt)?,
(rdt),(rdt),(rdt),
(rdt)?,(rdt),(rdt)?"
	[/tile_pattern]

