	##town boardwalk tiles#sloped
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+10835"
	solid="diagonal"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .*,.*,
.*, .*   ,	 .*,(dsb),.*,
.*,      ,(dsb),	 ,.*,
.*,(dsb) ,   .*,   .*,.*,
.*, .*   ,   .*,   .*,.*"
	[/tile_pattern]

	#sloped - reversed
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+10836"
	solid="reverse_diagonal"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .*,.*,
.*,(dsb) ,	 .*,   .*,.*,
.*,      ,(dsb),	 ,.*,
.*, .*   ,   .*,(dsb),.*,
.*, .*   ,   .*,   .*,.*"
	[/tile_pattern]

