	# Generated on Wed Jan 14 02:11:39 CST 2009 using:#  make-tileset.pl ins 00 tiles/walls.png --noslopes#horizontal tile
	[tile_pattern]
	image="tiles/walls.png"
	opaque="yes"
	pattern=".* ,   ,.*  ,
(ins),(ins),(ins),
.* ,   ,.*"
	tiles="31"
	[/tile_pattern]
	#horizontal tile with one tile below but not on either side
	[tile_pattern]
	image="tiles/walls.png"
	opaque="yes"
	pattern=".* ,   ,.*  ,
(ins),(ins),(ins),
   ,(ins),"
	tiles="05"
	[/tile_pattern]
	#horizontal tile with one tile above but not on either side
	[tile_pattern]
	image="tiles/walls.png"
	opaque="yes"
	pattern=".* ,   ,.*  ,
(ins),(ins),(ins),
   ,(ins),"
	tiles="25"
	[/tile_pattern]
	#overhang
	[tile_pattern]
	image="tiles/walls.png"
	pattern=".* ,   ,.*  ,
   ,(ins),(ins),
.* ,   ,.*"
	reverse="no"
	tiles="30"
	[/tile_pattern]
	#overhang - reversed
	[tile_pattern]
	image="tiles/walls.png"
	pattern=".* ,   ,.*  ,
(ins),(ins),   ,
.* ,   ,.*"
	reverse="no"
	tiles="32"
	[/tile_pattern]
	#sloped
	[tile_pattern]
	image="tiles/walls.png"
	pattern=",    ,(ins)?,
   ,(ins),(ins),
(ins),(ins),(ins)"
	reverse="no"
	tiles="00"
	[/tile_pattern]
	#sloped - reversed
	[tile_pattern]
	image="tiles/walls.png"
	pattern="(ins)?,    ,   ,
(ins),(ins),   ,
(ins),(ins),(ins)"
	reverse="no"
	tiles="02"
	[/tile_pattern]
	#single tile by itself
	[tile_pattern]
	image="tiles/walls.png"
	pattern=".*,   , .*,
   ,(ins),   ,
 .*,   , .*"
	tiles="33"
	[/tile_pattern]
