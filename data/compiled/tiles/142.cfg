[tiles]
	#cliff face coming down from a one-tile thick cliff and expanding out#in one direction
	[tile_pattern]
	image="tiles/forest.png"
	opaque="yes"
	pattern=",(lef),.* ,
(lef),(lef),   ,
(lef),(lef),.*"
	reverse="no"
	tiles="55"
	[/tile_pattern]
	#cliff face coming down from a one-tile thick cliff and expanding out#in one direction (reversed)
	[tile_pattern]
	image="tiles/forest.png"
	opaque="yes"
	pattern=".* ,(lef),  ,
   ,(lef),(lef),
.* ,(lef),(lef)"
	reverse="no"
	tiles="54"
	[/tile_pattern]
	#cliff face coming both up and down from a one-tile thick cliff and expanding#out into a ledge in one direction
	[tile_pattern]
	image="tiles/forest.png"
	pattern=",(lef),.* ,
(lef),(lef),   ,
   ,(lef),.*"
	reverse="no"
	tiles="14"
	[/tile_pattern]
	#cliff face coming both up and down from a one-tile thick cliff and expanding#out into a ledge in one direction (reversed)
	[tile_pattern]
	image="tiles/forest.png"
	pattern=".* ,(lef),   ,
   ,(lef),(lef),
.* ,(lef),"
	reverse="no"
	solid_color="111,109,81,0"
	tiles="16"
	[/tile_pattern]
	#cliff face
	[tile_pattern]
	image="tiles/forest.png"
	pattern=".* ,(lef),.* ,
   ,(lef),(lef),
.* ,(lef),.*"
	reverse="no"
	tiles="10"
	[/tile_pattern]
	#cliff face (reversed)
	[tile_pattern]
	image="tiles/forest.png"
	pattern=".* ,(lef),.* ,
(lef),(lef),   ,
.* ,(lef),.*"
	reverse="no"
	tiles="12"
	[/tile_pattern]
	#ground - with a corner on one side beneath
	[tile_pattern]
	image="tiles/forest.png"
	pattern=".* ,   ,.* ,
(lef),(lef),(lef),
   ,(lef),(lef)"
	reverse="no"
	tiles="37"
	[/tile_pattern]
	#ground - with a corner on one side beneath (reversed)
	[tile_pattern]
	image="tiles/forest.png"
	pattern=".* ,   ,.* ,
(lef),(lef),(lef),
(lef),(lef),"
	reverse="no"
	tiles="36"
	[/tile_pattern]
	#ground
	[tile_pattern]
	image="tiles/forest.png"
	pattern="(lef)?,    ,(lef)?,
(lef) ,(lef) ,(lef) ,
(lef)?,(lef)?,(lef)?"
	tiles="01"
	[/tile_pattern]
	#solid
	[tile_pattern]
	image="tiles/forest-ground1.png"
	opaque="yes"
	pattern="(frg)?,(frg),(frg)?,
(frg),(frg),(frg),
(frg)?,(frg),(frg)?"
	solid="yes"
	solid_color="19,22,23,255"
	tiles="00"
	[/tile_pattern]
	[tile_pattern]
	image="tiles/forest-ground1.png"
	pattern=".*    ,.*   ,.*  ,
.*    ,(frg),.*  ,
.*    ,.*   ,.*"
	solid="yes"
	tiles="10"
	[/tile_pattern]
