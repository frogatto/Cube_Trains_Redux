[tiles]
	#top of thin platform
	[tile_pattern]
	image="tiles/forest.png"
	pattern=".*,   , .*,
   ,(lfs),   ,
 .*,(lfs), .*"
	solid_color="111,109,81,0"
	tiles="c3"
	[/tile_pattern]
	#part of thin platform
	[tile_pattern]
	image="tiles/forest.png"
	pattern=".*,(lfs), .*,
   ,(lfs),   ,
 .*,(lfs), .*"
	tiles="d3"
	[/tile_pattern]
	#bottom of thin platform
	[tile_pattern]
	image="tiles/forest.png"
	pattern=".*,(lfs), .*,
   ,(lfs),   ,
 .*,   , .*"
	solid_color="111,109,81,0"
	tiles="e3"
	[/tile_pattern]
	#cliff edge
	[tile_pattern]
	image="tiles/forest.png"
	pattern=".*,   ,(lfs)?,
    ,(lfs),(lfs) ,
(lfs)?,(lfs),(lfs)"
	reverse="no"
	tiles="c0"
	[/tile_pattern]
	#cliff edge - reverse
	[tile_pattern]
	image="tiles/forest.png"
	pattern="(lfs)?,   ,.* ,
(lfs),(lfs),   ,
(lfs),(lfs),(lfs)?"
	reverse="no"
	tiles="c2"
	[/tile_pattern]
	#cliff edge -- version with a corner underneath/opposite
