[tiles]
	#sloped - tile immediately beneath
	[tile_pattern]
	image="tiles/rocks.png"
	opaque="yes"
	pattern=".*,   ,    ,(blk)?,.*,
.*,   ,(blk),(blk),.*,
.*,(blk),(blk),(blk),.*,
.*,(blk),(blk),(blk),.*,
.*,.*,.*,.*,.*"
	reverse="no"
	solid="yes"
	tiles="n1"
	[/tile_pattern]
