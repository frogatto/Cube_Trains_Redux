[tiles]
	#ground - with a corner on one side beneath
	[tile_pattern]
	draw_area="0,4,15,15"
	image="tiles/forest.png"
	pattern=".* ,   ,.* ,
(lef),(lef),(lef),
   ,(lef),(lef)"
	reverse="no"
	tiles="37"
	[/tile_pattern]
	#ground - with a corner on one side beneath (reversed)
	[tile_pattern]
	draw_area="0,4,15,15"
	image="tiles/forest.png"
	pattern=".* ,   ,.* ,
(lef),(lef),(lef),
(lef),(lef),"
	reverse="no"
	tiles="36"
	[/tile_pattern]
