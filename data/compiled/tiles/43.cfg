[tiles]
	#part of thin platform
	[tile_pattern]
	image="tiles/walls.png"
	opaque="yes"
	pattern=".*,(bwb), .*,
   ,(bwb),   ,
 .*,(bwb), .*"
	tiles="7e"
	[/tile_pattern]
