	##town boardwalk tiles#sloped
	[tile_pattern]
	image="tiles-compiled-0.png"
	reverse="no"
	tiles="+2044"
	solid="diagonal"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .*,.*,
.*, .*   ,	 .*,(isb),.*,
.*,      ,(isb),	 ,.*,
.*,(isb) ,   .*,   .*,.*,
.*, .*   ,   .*,   .*,.*"
	[/tile_pattern]

	#sloped - reversed
	[tile_pattern]
	image="tiles-compiled-0.png"
	reverse="no"
	tiles="+2045"
	solid="reverse_diagonal"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .*,.*,
.*,(isb) ,	 .*,   .*,.*,
.*,      ,(isb),	 ,.*,
.*, .*   ,   .*,(isb),.*,
.*, .*   ,   .*,   .*,.*"
	[/tile_pattern]

	#sloped - decorative tile behind it
	[tile_pattern]
	image="tiles-compiled-0.png"
	reverse="no"
	tiles="+2047"
	draw_area="0,0,10,10"
	pattern=".*   ,   .*,   .*,.*,.*,
 .*   ,	  .*,(isb),.*,.*,
 .*   ,(isb),	  ,.*,.*,
(isb) ,   .*,   .*,.*,.*,
 .*   ,   .*,   .*,.*,.*,"
	[/tile_pattern]

	#sloped - reversed - decorative tile behind it
	[tile_pattern]
	image="tiles-compiled-0.png"
	reverse="no"
	tiles="+2049"
	draw_area="5,0,15,10"
	pattern=".*, .*, .*   ,   .*,   .*,
.*, .*,(isb) ,	 .*,   .*,
.*, .*,      ,(isb),   .*,
.*, .*, .*   ,   .*,(isb),
.*, .*, .*   ,   .*,   .*"
	[/tile_pattern]

	#sloped - flat-to-slope no juncture
	[tile_pattern]
	image="tiles-compiled-0.png"
	reverse="no"
	tiles="+1647"
	solid="diagonal"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .* ,.*,
.*,      ,     ,      ,.*,
.*,      ,(isb),(isb)?,.*,
.*,(isb) ,   .*,   .* ,.*,
.*, .*   ,   .*,   .* ,.*"
	[/tile_pattern]

	#sloped - reversed - flat-to-slope no juncture
	[tile_pattern]
	image="tiles-compiled-0.png"
	reverse="no"
	tiles="+2048"
	solid="reverse_diagonal"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .*,.*,
.*,      ,     ,     ,.*,
.*,(isb)?,(isb),	 ,.*,
.*, .*   ,   .*,(isb),.*,
.*, .*   ,   .*,   .*,.*"
	[/tile_pattern]

	#sloped - reversed - juncture with flat
	[tile_pattern]
	image="tiles-compiled-0.png"
	reverse="no"
	tiles="+1580"
	solid="reverse_diagonal,flat"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .*,.*,
.*, .*   , .*  ,   .*,.*,
.*,(isb)?,(isb),(isb),.*,
.*, .*   ,   .*,(isb),.*,
.*, .*   ,   .*,   .*,(isb)"
	[/tile_pattern]

	#sloped - reversed - juncture with flat
	[tile_pattern]
	image="tiles-compiled-0.png"
	reverse="no"
	tiles="+1582"
	solid="diagonal,flat"
	passthrough="yes"
	pattern=".*    , .*   ,   .*,   .* ,.*,
.*   , .*    , .*  ,   .* ,.*,
.*   ,(isb)  ,(isb),(isb)?,.*,
.*   ,(isb)  ,   .*,.*    ,.*,
(isb), .*    ,   .*,   .* ,.*"
	[/tile_pattern]

	#sloped - flat-to-slope no juncture
