	image="tiles-compiled-0.png"
	reverse="no"
	tiles="+2378"
	draw_area="0,0,10,11"
	pattern=".*,   .* ,   .*,(isb)?,.*,
   .*,      ,(isb),(isb)?,.*,
(isb),(isb) ,     ,      ,.*,
   .*, .*   ,   .*,   .* ,.*,
   .*, .*   ,   .*,   .* ,.*"
	[/tile_pattern]

	#sloped - reversed - flat-to-slope no juncture
