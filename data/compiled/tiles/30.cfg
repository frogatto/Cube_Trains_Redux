[tiles]
	#bottom corner (reversed)
	[tile_pattern]
	image="tiles/rocks.png"
	pattern="(grk),(grk),(grk)?,
(grk),(grk),   ,
.*  ,   , .*"
	reverse="no"
	solid="yes"
	tiles="82"
	[/tile_pattern]
	#bottom corner with corner on opposite side
	[tile_pattern]
	image="tiles/rocks.png"
	pattern="(grk)?,(grk),   ,
    ,(grk),(grk),
