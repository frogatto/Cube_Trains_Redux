[tiles]
	#inner top corner piece (reversed)
	[tile_pattern]
	image="tiles/forest.png"
	pattern="(lef),(lef),(lef),
(lef),(lef),(lef),
(lef),(lef),"
	reverse="no"
	tiles="40"
	[/tile_pattern]
	#inner bottom corner piece
	[tile_pattern]
	image="tiles/forest.png"
	pattern=",(lef),(lef),
(lef),(lef),(lef),
(lef),(lef),(lef)"
	reverse="no"
	tiles="51"
	[/tile_pattern]
	#inner bottom corner piece (reversed)
	[tile_pattern]
	image="tiles/forest.png"
	pattern="(lef),(lef),   ,
(lef),(lef),(lef),
(lef),(lef),(lef)"
	reverse="no"
	tiles="50"
	[/tile_pattern]
	#corner at three sides
	[tile_pattern]
	image="tiles/forest.png"
	pattern=",(lef),(lef),
(lef),(lef),(lef),
   ,(lef),"
	reverse="no"
	solid_color="111,109,81,0"
	tiles="43"
	[/tile_pattern]
	#corner at three sides (reversed)
	[tile_pattern]
	image="tiles/forest.png"
	pattern="(lef),(lef),   ,
(lef),(lef),(lef),
   ,(lef),"
	reverse="no"
	solid_color="111,109,81,0"
	tiles="42"
	[/tile_pattern]
	#corner at three sides
	[tile_pattern]
	image="tiles/forest.png"
