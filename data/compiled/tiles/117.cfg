	#roof at a corner
	[tile_pattern]
	image="tiles/forest.png"
	pattern=",(lef),(lef),
(lef),(lef),(lef),
 .*,(lef), .*"
	reverse="no"
	solid_color="111,109,81,0"
	tiles="57"
	[/tile_pattern]
	#roof at a corner (reversed)
	[tile_pattern]
	image="tiles/forest.png"
	pattern="(lef),(lef),   ,
(lef),(lef),(lef),
 .*,(lef), .*"
	reverse="no"
	solid_color="111,109,81,0"
	tiles="56"
	[/tile_pattern]
	#roof
	[tile_pattern]
	image="tiles/forest.png"
	pattern=".* ,(lef), .*,
(lef),(lef),(lef),
 .*,   , .*"
	tiles="21"
	[/tile_pattern]
	#bottom corner
	[tile_pattern]
	image="tiles/forest.png"
	pattern="(lef)?,(lef),(lef),
    ,(lef),(lef),
.*  ,   , .*"
	reverse="no"
	tiles="20"
	[/tile_pattern]
	#bottom corner (reversed)
	[tile_pattern]
	image="tiles/forest.png"
	pattern="(lef),(lef),(lef)?,
(lef),(lef),   ,
.*  ,   , .*"
	reverse="no"
	tiles="22"
	[/tile_pattern]
	#bottom corner with corner on opposite side
	[tile_pattern]
	image="tiles/forest.png"
