[tiles]
	#left edge of town boardwalk tiles
	[tile_pattern]
	image="tiles/rocks.png"
	passthrough="yes"
	pattern="(grt)?, , (grt)?,
  , grt, grt,
.*, .*, .*"
	reverse="no"
	tiles="89"
		[rect]
		h="1"
		w="32"
		x="0"
		y="2"
		[/rect]
	[/tile_pattern]
