[tiles]
	[tile1]
	image="tiles-compiled.png"
	opaque="yes"
	tiles="+1821"
	[/tile1]

	[tile2]
	image="tiles-compiled.png"
	tiles="+1822"
	opaque="yes"
	solid="yes"
	[/tile2]

	[tile1]
	image="tiles-compiled.png"
	tiles="+1823"
	opaque="yes"
	solid="yes"
	[/tile1]

	[tile2]
	image="tiles-compiled.png"
	opaque="yes"
	tiles="+1824"
	[/tile2]

	##town boardwalk tiles#sloped
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1825"
	solid="diagonal"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .*,.*,
.*, .*   ,	 .*,(isb),.*,
.*,      ,(isb),	 ,.*,
.*,(isb) ,   .*,   .*,.*,
.*, .*   ,   .*,   .*,.*"
	[/tile_pattern]

	#sloped - reversed
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1826"
	solid="reverse_diagonal"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .*,.*,
.*,(isb) ,	 .*,   .*,.*,
.*,      ,(isb),	 ,.*,
.*, .*   ,   .*,(isb),.*,
.*, .*   ,   .*,   .*,.*"
	[/tile_pattern]

	#sloped - decorative tile behind it
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1827"
	draw_area="0,0,10,10"
	pattern=".*   ,   .*,   .*,.*,.*,
 .*   ,	  .*,(isb),.*,.*,
 .*   ,(isb),	  ,.*,.*,
(isb) ,   .*,   .*,.*,.*,
 .*   ,   .*,   .*,.*,.*,"
	[/tile_pattern]

	#sloped - reversed - decorative tile behind it
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1828"
	draw_area="5,0,15,10"
	pattern=".*, .*, .*   ,   .*,   .*,
.*, .*,(isb) ,	 .*,   .*,
.*, .*,      ,(isb),   .*,
.*, .*, .*   ,   .*,(isb),
.*, .*, .*   ,   .*,   .*"
	[/tile_pattern]

	#sloped - flat-to-slope no juncture
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1829"
	solid="diagonal"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .* ,.*,
.*,      ,     ,      ,.*,
.*,      ,(isb),(isb)?,.*,
.*,(isb) ,   .*,   .* ,.*,
.*, .*   ,   .*,   .* ,.*"
	[/tile_pattern]

	#sloped - reversed - flat-to-slope no juncture
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1830"
	solid="reverse_diagonal"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .*,.*,
.*,      ,     ,     ,.*,
.*,(isb)?,(isb),	 ,.*,
.*, .*   ,   .*,(isb),.*,
.*, .*   ,   .*,   .*,.*"
	[/tile_pattern]

	#sloped - reversed - juncture with flat
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1831"
	solid="reverse_diagonal,flat"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .*,.*,
.*, .*   , .*  ,   .*,.*,
.*,(isb)?,(isb),(isb),.*,
.*, .*   ,   .*,(isb),.*,
.*, .*   ,   .*,   .*,(isb)"
	[/tile_pattern]

	#sloped - reversed - juncture with flat
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1832"
	solid="diagonal,flat"
	passthrough="yes"
	pattern=".*    , .*   ,   .*,   .* ,.*,
.*   , .*    , .*  ,   .* ,.*,
.*   ,(isb)  ,(isb),(isb)?,.*,
.*   ,(isb)  ,   .*,.*    ,.*,
(isb), .*    ,   .*,   .* ,.*"
	[/tile_pattern]

	#sloped - flat-to-slope no juncture
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1833"
	draw_area="0,0,10,11"
	pattern=".*,   .* ,   .*,(isb)?,.*,
   .*,      ,(isb),(isb)?,.*,
(isb),(isb) ,     ,      ,.*,
   .*, .*   ,   .*,   .* ,.*,
   .*, .*   ,   .*,   .* ,.*"
	[/tile_pattern]

	#sloped - reversed - flat-to-slope no juncture
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1834"
	draw_area="5,0,15,11"
	pattern=".*,(isb)?,   .*,   .*,.*,
.*,(isb)?,(isb),     ,.*,
.*,      ,     ,(isb),(isb),
.*, .*   ,   .*,   .*,.*,
.*, .*   ,   .*,   .*,.*"
	[/tile_pattern]

	#slope - hidden bottom tail end
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1835"
	draw_area="0,0,-1,-1"
	pattern=".*   , .*  , .*   ,   .*,(isb),
.*   , .*  ,      ,(isb),   .*,
.*   ,     , (isb),     ,   .*,
.*   , .*  , .*   ,   .*,   .*,
.*   , .*  , .*   ,   .*,   .*"
	[/tile_pattern]

	#slope - reversed - hidden bottom tail end
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1835"
	draw_area="0,0,-1,-1"
	pattern="(isb), .*  , .*   ,   .*,   .*,
.*   ,(isb),      ,   .*,   .*,
.*   ,     , (isb),     ,   .*,
.*   , .*  , .*   ,   .*,   .*,
.*   , .*  , .*   ,   .*,   .*"
	[/tile_pattern]

	#left edge of town boardwalk tiles
	[tile_pattern]
	image="tiles-compiled.png"
	tiles="+1836"
	reverse="no"
	passthrough="yes"
	solid="yes"
	draw_area="1,0,15,11"
	pattern=",(isb)?, (isb)?,
  , isb, isb,
.*, .*, .*"
	[/tile_pattern]

	#right edge of town boardwalk tiles.
	[tile_pattern]
	image="tiles-compiled.png"
	tiles="+1837"
	reverse="no"
	passthrough="yes"
	solid="yes"
	draw_area="0,0,14,11"
	pattern="(isb)?,(isb)?, ,
isb, isb,  ,
.*, .*, .*"
	[/tile_pattern]

	[tile_pattern]
	image="tiles-compiled.png"
	tiles="+1838"
	reverse="no"
	passthrough="yes"
	solid="yes"
	draw_area="0,0,15,11"
	pattern="(isb)?,(isb)?, (isb)?,
(isb)?, isb, (isb)?,
.*, .*, .*"
	[/tile_pattern]

	#lone town boardwalk tile.
	[tile_pattern]
	image="tiles-compiled.png"
	tiles="+1839"
	reverse="no"
	passthrough="yes"
	solid="yes"
	draw_area="0,0,15,11"
	pattern=".*,.*,  .*,
.*, isb,.*,
.*, .*, .*"
	[/tile_pattern]

[/tiles]

