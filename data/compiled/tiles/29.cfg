	##town boardwalk tiles#sloped
	[tile_pattern]
	image="tiles-compiled-0.png"
	reverse="no"
	tiles="+2640"
	solid="diagonal"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .*,.*,
.*, .*   ,	 .*,(isb),.*,
.*,      ,(isb),	 ,.*,
.*,(isb) ,   .*,   .*,.*,
.*, .*   ,   .*,   .*,.*"
	[/tile_pattern]

	#sloped - reversed
	[tile_pattern]
	image="tiles-compiled-0.png"
	reverse="no"
	tiles="+1892"
	solid="reverse_diagonal"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .*,.*,
.*,(isb) ,	 .*,   .*,.*,
.*,      ,(isb),	 ,.*,
.*, .*   ,   .*,(isb),.*,
.*, .*   ,   .*,   .*,.*"
	[/tile_pattern]

	#sloped - decorative tile behind it
	[tile_pattern]
	image="tiles-compiled-0.png"
	reverse="no"
	tiles="+1777"
	draw_area="0,0,10,10"
	pattern=".*   ,   .*,   .*,.*,.*,
 .*   ,	  .*,(isb),.*,.*,
 .*   ,(isb),	  ,.*,.*,
(isb) ,   .*,   .*,.*,.*,
 .*   ,   .*,   .*,.*,.*,"
	[/tile_pattern]

	#sloped - reversed - decorative tile behind it
	[tile_pattern]
	image="tiles-compiled-0.png"
	reverse="no"
	tiles="+3845"
	draw_area="5,0,15,10"
	pattern=".*, .*, .*   ,   .*,   .*,
.*, .*,(isb) ,	 .*,   .*,
.*, .*,      ,(isb),   .*,
.*, .*, .*   ,   .*,(isb),
.*, .*, .*   ,   .*,   .*"
	[/tile_pattern]

	#sloped - flat-to-slope no juncture
	[tile_pattern]
	image="tiles-compiled-0.png"
	reverse="no"
	tiles="+1779"
	solid="diagonal"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .* ,.*,
.*,      ,     ,      ,.*,
.*,      ,(isb),(isb)?,.*,
.*,(isb) ,   .*,   .* ,.*,
.*, .*   ,   .*,   .* ,.*"
	[/tile_pattern]

	#sloped - reversed - flat-to-slope no juncture
	[tile_pattern]
	image="tiles-compiled-0.png"
	reverse="no"
	tiles="+1778"
	solid="reverse_diagonal"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .*,.*,
.*,      ,     ,     ,.*,
.*,(isb)?,(isb),	 ,.*,
.*, .*   ,   .*,(isb),.*,
.*, .*   ,   .*,   .*,.*"
	[/tile_pattern]

	#sloped - reversed - juncture with flat
	[tile_pattern]
	image="tiles-compiled-0.png"
	reverse="no"
	tiles="+2641"
	solid="reverse_diagonal,flat"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .*,.*,
.*, .*   , .*  ,   .*,.*,
.*,(isb)?,(isb),(isb),.*,
.*, .*   ,   .*,(isb),.*,
.*, .*   ,   .*,   .*,(isb)"
	[/tile_pattern]

	#sloped - reversed - juncture with flat
	[tile_pattern]
	image="tiles-compiled-0.png"
	reverse="no"
	tiles="+2642"
	solid="diagonal,flat"
	passthrough="yes"
	pattern=".*    , .*   ,   .*,   .* ,.*,
.*   , .*    , .*  ,   .* ,.*,
.*   ,(isb)  ,(isb),(isb)?,.*,
.*   ,(isb)  ,   .*,.*    ,.*,
(isb), .*    ,   .*,   .* ,.*"
	[/tile_pattern]

	#sloped - flat-to-slope no juncture
