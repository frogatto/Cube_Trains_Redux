[tiles]
	#roof at a corner
	[tile_pattern]
	image="tiles/walls.png"
	opaque="yes"
	pattern=",(bwb),(bwb),
(bwb),(bwb),(bwb),
 .*,(bwb), .*"
	reverse="no"
	tiles="bi"
	[/tile_pattern]
	#roof at a corner (reversed)
