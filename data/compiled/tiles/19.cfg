[tiles]
	#part of thin platform
	[tile_pattern]
	image="tiles-compiled.png"
	tiles="+1194"
	pattern=".*,(lef), .*,
   ,(lef),   ,
 .*,(lef), .*"
	draw_area="1,0,15,15"
	[/tile_pattern]

