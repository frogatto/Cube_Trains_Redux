	[tile_pattern]
	image="tiles-compiled.png"
	tiles="+1661"
	reverse="no"
	passthrough="yes"
	solid="yes"
	pattern="(isb)?,(isb)?, (isb)?,
(isb)?, isb, (isb)?,
.*, .*, .*"
