[tiles]
	#sloped
	[tile_pattern]
	image="tiles/forest.png"
	pattern=",    ,(lef)?,
   ,(lef),(lef),
(lef),(lef),(lef)"
	reverse="no"
	tiles="00"
	[/tile_pattern]
	#sloped - tile immediately beneath
	[tile_pattern]
	image="tiles/forest.png"
	pattern=".*,   ,    ,(lef)?,.*,
.*,   ,(lef),(lef),.*,
.*,(lef),(lef),(lef),.*,
.*,(lef),(lef),(lef),.*,
.*,.*,.*,.*,.*"
	reverse="no"
	tiles="51"
	[/tile_pattern]
	#sloped - reversed
	[tile_pattern]
	image="tiles/forest.png"
	pattern="(lef)?,    ,   ,
(lef),(lef),   ,
(lef),(lef),(lef)"
	reverse="no"
	tiles="02"
	[/tile_pattern]
	#sloped - reversed - tile immediately beneath
	[tile_pattern]
	image="tiles/forest.png"
	pattern=".*,(lef)?,   ,    ,.*,
.*,(lef),(lef),   ,.*,
.*,(lef),(lef),(lef),.*,
.*,(lef),(lef),(lef),.*,
.*,.*,.*,.*,.*"
	reverse="no"
	tiles="50"
	[/tile_pattern]
	#single tile by itself
	[tile_pattern]
	image="tiles/forest.png"
	pattern=".*,   , .*,
   ,(lef),   ,
 .*,   , .*"
	tiles="33"
	[/tile_pattern]
	#top of thin platform
	[tile_pattern]
	image="tiles/forest.png"
	pattern=".*,   , .*,
   ,(lef),   ,
 .*,(lef), .*"
	tiles="03"
	[/tile_pattern]
