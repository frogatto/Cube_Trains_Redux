[tiles]
	#ground - with a corner on one side beneath
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1004"
	pattern=".* ,   ,.* ,
(lfs),(lfs),(lfs),
   ,(lfs),(lfs)"
	draw_area="0,0,-1,-1"
	[/tile_pattern]

	#ground - with a corner on one side beneath (reversed)
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1005"
	pattern=".* ,   ,.* ,
(lfs),(lfs),(lfs),
(lfs),(lfs),"
	draw_area="0,0,-1,-1"
	[/tile_pattern]

	#ground
	[tile_pattern]
	image="tiles-compiled.png"
	tiles="+1006"
	pattern="(lfs)?,    ,(lfs)?,
(lfs) ,(lfs) ,(lfs) ,
(lfs)?,(lfs)?,(lfs)?"
	[/tile_pattern]

	#solid
	[tile_pattern]
	image="tiles-compiled.png"
	tiles="+1007"
	solid="yes"
	pattern="(frg)?,(frg),(frg)?,
(frg),(frg),(frg),
(frg)?,(frg),(frg)?"
	opaque="yes"
	solid_color="19,22,23,255"
		[tile]
		image="tiles/forest-ground2.png"
		tiles="00"
		zorder="5"
		[/tile]

	[/tile_pattern]

	[tile]
	image="tiles-compiled.png"
	tiles="+1008"
	zorder="5"
	opaque="yes"
	solid_color="19,22,23,255"
	[/tile]

	[tile_pattern]
	image="tiles-compiled.png"
	tiles="+1009"
	solid="yes"
	pattern=".*    ,.*   ,.*  ,
.*    ,(frg),.*  ,
.*    ,.*   ,.*"
	draw_area="2,2,13,13"
	[/tile_pattern]

