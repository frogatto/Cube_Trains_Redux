	reverse="no"
	tiles="+612"
	pattern="(lef),(lef),   ,
(lef),(lef),(lef),
(lef),(lef),(lef)"
	[/tile_pattern]

	#corner at three sides
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1001"
