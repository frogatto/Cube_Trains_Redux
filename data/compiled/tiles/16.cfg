[tiles]
	#inner top corner piece
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+999"
	pattern="(lef),(lef),(lef),
(lef),(lef),(lef),
   ,(lef),(lef)"
	[/tile_pattern]

	#inner top corner piece (reversed)
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1000"
	pattern="(lef),(lef),(lef),
(lef),(lef),(lef),
(lef),(lef),"
	[/tile_pattern]

	#inner bottom corner piece
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+984"
	pattern=",(lef),(lef),
(lef),(lef),(lef),
(lef),(lef),(lef)"
	[/tile_pattern]

	#inner bottom corner piece (reversed)
