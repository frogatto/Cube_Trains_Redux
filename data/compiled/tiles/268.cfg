[tiles]
	#cliff face coming down from a one-tile thick cliff and expanding out#in one direction (reversed)
	[tile_pattern]
	image="tiles/rocks3.png"
	pattern=".* ,(nbr),  ,
   ,(nbr),(nbr),
.* ,(nbr),(nbr)"
	reverse="no"
	tiles="54"
	[/tile_pattern]
	#cliff face coming both up and down from a one-tile thick cliff and expanding#out into a ledge in one direction
	[tile_pattern]
	image="tiles/rocks3.png"
	pattern=",(nbr),.* ,
(nbr),(nbr),   ,
   ,(nbr),.*"
	reverse="no"
	tiles="14"
	[/tile_pattern]
	#cliff face coming both up and down from a one-tile thick cliff and expanding#out into a ledge in one direction (reversed)
	[tile_pattern]
	image="tiles/rocks3.png"
	pattern=".* ,(nbr),   ,
   ,(nbr),(nbr),
.* ,(nbr),"
	reverse="no"
	tiles="16"
	[/tile_pattern]
	#cliff face
	[tile_pattern]
	image="tiles/rocks3.png"
	pattern=".* ,(nbr),.* ,
   ,(nbr),(nbr),
.* ,(nbr),.*"
	reverse="no"
	tiles="10"
	[/tile_pattern]
	#cliff face (reversed)
	[tile_pattern]
	image="tiles/rocks3.png"
	pattern=".* ,(nbr),.* ,
(nbr),(nbr),   ,
.* ,(nbr),.*"
	reverse="no"
	tiles="12"
	[/tile_pattern]
	#ground - with a corner on one side beneath
	[tile_pattern]
	image="tiles/rocks3.png"
	pattern=".* ,   ,.* ,
(nbr),(nbr),(nbr),
   ,(nbr),(nbr)"
	reverse="no"
	tiles="37"
	[/tile_pattern]
	#ground - with a corner on one side beneath (reversed)
	[tile_pattern]
	image="tiles/rocks3.png"
	pattern=".* ,   ,.* ,
(nbr),(nbr),(nbr),
(nbr),(nbr),"
	reverse="no"
	tiles="36"
	[/tile_pattern]
	#ground
	[tile_pattern]
	image="tiles/rocks3.png"
	pattern="(nbr)?,    ,(nbr)?,
(nbr) ,(nbr) ,(nbr) ,
(nbr)?,(nbr)?,(nbr)?"
	tiles="01"
	[/tile_pattern]
	#solid
	[tile_pattern]
	image="tiles/rocks3.png"
	pattern="(nbr)?,(nbr),(nbr)?,
(nbr),(nbr),(nbr),
(nbr)?,(nbr),(nbr)?"
	tiles="11|80|90"
	[/tile_pattern]
