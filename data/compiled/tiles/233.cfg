[tiles]
	#cliff face coming down from a one-tile thick cliff and expanding out#in one direction
	[tile_pattern]
	draw_area="0,0,-1,-1"
	image="tiles-compiled.png"
	pattern=",(lfs),.* ,
(lfs),(lfs),   ,
(lfs),(lfs),.*"
	reverse="no"
	tiles="+1602"
	[/tile_pattern]
	#cliff face coming down from a one-tile thick cliff and expanding out#in one direction (reversed)
	[tile_pattern]
	draw_area="0,0,-1,-1"
	image="tiles-compiled.png"
	pattern=".* ,(lfs),  ,
   ,(lfs),(lfs),
.* ,(lfs),(lfs)"
	reverse="no"
	tiles="+1603"
	[/tile_pattern]
	#cliff face coming both up and down from a one-tile thick cliff and expanding#out into a ledge in one direction
	[tile_pattern]
	draw_area="0,0,-1,-1"
	image="tiles-compiled.png"
	pattern=",(lfs),.* ,
(lfs),(lfs),   ,
   ,(lfs),.*"
	reverse="no"
	tiles="+1604"
	[/tile_pattern]
	#cliff face coming both up and down from a one-tile thick cliff and expanding#out into a ledge in one direction (reversed)
	[tile_pattern]
	draw_area="0,0,-1,-1"
	image="tiles-compiled.png"
	pattern=".* ,(lfs),   ,
   ,(lfs),(lfs),
.* ,(lfs),"
	reverse="no"
	tiles="+1605"
	[/tile_pattern]
	#cliff face
	[tile_pattern]
	draw_area="3,0,15,15"
	image="tiles-compiled.png"
	pattern=".* ,(lfs),.* ,
   ,(lfs),(lfs),
.* ,(lfs),.*"
	reverse="no"
	tiles="+1606"
	[/tile_pattern]
	#cliff face (reversed)
	[tile_pattern]
	image="tiles-compiled.png"
	pattern=".* ,(lfs),.* ,
(lfs),(lfs),   ,
.* ,(lfs),.*"
	reverse="no"
	tiles="+1607"
	[/tile_pattern]
	#ground - with a corner on one side beneath
	[tile_pattern]
	draw_area="0,0,-1,-1"
	image="tiles-compiled.png"
	pattern=".* ,   ,.* ,
(lfs),(lfs),(lfs),
   ,(lfs),(lfs)"
	reverse="no"
	tiles="+1608"
	[/tile_pattern]
	#ground - with a corner on one side beneath (reversed)
	[tile_pattern]
	draw_area="0,0,-1,-1"
	image="tiles-compiled.png"
	pattern=".* ,   ,.* ,
(lfs),(lfs),(lfs),
(lfs),(lfs),"
	reverse="no"
	tiles="+1609"
	[/tile_pattern]
	#ground
	[tile_pattern]
	image="tiles-compiled.png"
	pattern="(lfs)?,    ,(lfs)?,
(lfs) ,(lfs) ,(lfs) ,
(lfs)?,(lfs)?,(lfs)?"
	tiles="+1610"
	[/tile_pattern]
	#solid
	[tile_pattern]
	image="tiles-compiled.png"
	opaque="yes"
	pattern="(frg)?,(frg),(frg)?,
(frg),(frg),(frg),
(frg)?,(frg),(frg)?"
	solid="yes"
	solid_color="19,22,23,255"
	tiles="+1611"
		[tile]
		image="tiles/forest-ground2.png"
		tiles="00"
		zorder="5"
		[/tile]
	[/tile_pattern]
	[tile]
	image="tiles-compiled.png"
	opaque="yes"
	solid_color="19,22,23,255"
	tiles="+1612"
	zorder="5"
	[/tile]
	[tile_pattern]
