[tiles]
	#cliff face coming down from a one-tile thick cliff and expanding out#in one direction
	[tile_pattern]
	draw_area="0,0,-1,-1"
	image="tiles/forest.png"
	pattern=",(lfs),.* ,
(lfs),(lfs),   ,
(lfs),(lfs),.*"
	reverse="no"
	solid_color="111,109,81,0"
	tiles="h5"
	[/tile_pattern]
	#cliff face coming down from a one-tile thick cliff and expanding out#in one direction (reversed)
	[tile_pattern]
	draw_area="0,0,-1,-1"
	image="tiles/forest.png"
	pattern=".* ,(lfs),  ,
   ,(lfs),(lfs),
.* ,(lfs),(lfs)"
	reverse="no"
	solid_color="111,109,81,0"
	tiles="h4"
	[/tile_pattern]
	#cliff face coming both up and down from a one-tile thick cliff and expanding#out into a ledge in one direction
	[tile_pattern]
	draw_area="0,0,-1,-1"
	image="tiles/forest.png"
	pattern=",(lfs),.* ,
(lfs),(lfs),   ,
   ,(lfs),.*"
	reverse="no"
	solid_color="111,109,81,0"
	tiles="d4"
	[/tile_pattern]
	#cliff face coming both up and down from a one-tile thick cliff and expanding#out into a ledge in one direction (reversed)
	[tile_pattern]
	draw_area="0,0,-1,-1"
	image="tiles/forest.png"
	pattern=".* ,(lfs),   ,
   ,(lfs),(lfs),
.* ,(lfs),"
	reverse="no"
	solid_color="111,109,81,0"
	tiles="d6"
	[/tile_pattern]
	#cliff face
	[tile_pattern]
	draw_area="3,0,15,15"
	image="tiles/forest.png"
	pattern=".* ,(lfs),.* ,
   ,(lfs),(lfs),
.* ,(lfs),.*"
	reverse="no"
	tiles="d0"
	[/tile_pattern]
	#cliff face (reversed)
	[tile_pattern]
	image="tiles/forest.png"
	pattern=".* ,(lfs),.* ,
(lfs),(lfs),   ,
.* ,(lfs),.*"
	reverse="no"
	tiles="d2"
	[/tile_pattern]
	#ground - with a corner on one side beneath
	[tile_pattern]
	draw_area="0,0,-1,-1"
	image="tiles/forest.png"
	pattern=".* ,   ,.* ,
(lfs),(lfs),(lfs),
   ,(lfs),(lfs)"
	reverse="no"
	solid_color="111,109,81,0"
	tiles="f7"
	[/tile_pattern]
	#ground - with a corner on one side beneath (reversed)
	[tile_pattern]
	draw_area="0,0,-1,-1"
	image="tiles/forest.png"
	pattern=".* ,   ,.* ,
(lfs),(lfs),(lfs),
(lfs),(lfs),"
	reverse="no"
	solid_color="111,109,81,0"
	tiles="f6"
	[/tile_pattern]
	#ground
	[tile_pattern]
	image="tiles/forest.png"
	pattern="(lfs)?,    ,(lfs)?,
(lfs) ,(lfs) ,(lfs) ,
(lfs)?,(lfs)?,(lfs)?"
	tiles="c1"
	[/tile_pattern]
