[tiles]
	#solid
	[tile_pattern]
	image="tiles/walls.png"
	opaque="yes"
	pattern="(cwl)?,(cwl),(cwl)?,
(cwl),(cwl),(cwl),
(cwl)?,(cwl),(cwl)?"
	tiles="71"
	[/tile_pattern]
