	##bridge
	[tile_pattern]
	image="tiles/rocks.png"
	passthrough="yes"
	pattern=".*, .*, .*,
 .*,brg, .*,
 .*, .*, .*"
	tiles="8h"
		[rect]
		h="1"
		w="32"
		x="0"
		y="2"
		[/rect]
		[variation]
		image="tiles/rocks.png"
		passthrough="yes"
		tiles="8i"
			[rect]
			h="1"
			w="32"
			x="0"
			y="2"
			[/rect]
		[/variation]
	[/tile_pattern]
	[variation]
	image="tiles/rocks.png"
	passthrough="yes"
	tiles="8i"
		[rect]
		h="1"
		w="32"
		x="0"
		y="2"
		[/rect]
	[/variation]
	## stone bridge
	[tile_pattern]
	image="tiles/rocks.png"
	passthrough="yes"
	pattern=".*, .*, .*,
 .*,brs, .*,
 .*, .*, .*"
	tiles="9h"
		[rect]
		h="1"
		w="32"
		x="0"
		y="2"
		[/rect]
	[/tile_pattern]
	## grey rocks indentation#ground
	[tile_pattern]
	image="tiles/rocks.png"
	opaque="yes"
	pattern="(grk)?,    ,(grk)?,
(grk) ,(grk) ,(grk) ,
(grk),(grk),(grk)"
	solid="yes"
	tiles="61"
		[variation]
		image="tiles/rocks.png"
		reverse="no"
		solid_heights="20,22,24,26,28,30"
		tiles="b9"
		[/variation]
		[variation]
		image="tiles/rocks.png"
		reverse="no"
		solid_heights="30,28,26,24,22,20"
		tiles="ba"
		[/variation]
	[/tile_pattern]
	[variation]
	image="tiles/rocks.png"
	reverse="no"
	solid_heights="20,22,24,26,28,30"
	tiles="b9"
	[/variation]
	[variation]
	image="tiles/rocks.png"
	reverse="no"
	solid_heights="30,28,26,24,22,20"
	tiles="ba"
	[/variation]
