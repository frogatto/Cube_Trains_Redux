	##town boardwalk tiles#sloped
	[tile_pattern]
	image="tiles/rocks.png"
	pattern=",    ,(grt)?,
   ,grt,(grt),
(grt),(grt),(grt)?"
	reverse="no"
	solid="diagonal"
	tiles="7e"
	[/tile_pattern]
	#sloped - tile immediately beneath
	[tile_pattern]
	image="tiles/rocks.png"
	pattern=".*,   ,    ,(grt)?,.*,
.*,   ,grt,(grt),.*,
.*,(grt),(grt),(grt)?,.*,
.*,.*,.*,.*,.*,
.*,.*,.*,.*,.*"
	reverse="no"
	solid="yes"
	tiles="8e"
	[/tile_pattern]
	#sloped - reversed
	[tile_pattern]
	image="tiles/rocks.png"
	pattern="(grt)?,    ,   ,
(grt),grt,   ,
(grt)?,(grt),(grt)"
	reverse="no"
	solid="reverse_diagonal"
	tiles="7f"
	[/tile_pattern]
[/tiles]
