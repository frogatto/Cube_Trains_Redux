[tiles]
	#ground - with a corner on one side beneath (reversed)
	[tile_pattern]
	image="tiles/rocks.png"
	pattern=".* ,   ,.* ,
(prk),(prk),(prk),
(prk),(prk),"
	reverse="no"
	solid="yes"
	tiles="36"
	[/tile_pattern]
	#ground
	[tile_pattern]
	image="tiles/rocks.png"
	pattern="(prk)?,    ,(prk)?,
(prk) ,(prk) ,(prk) ,
(prk)?,(prk)?,(prk)?"
	solid="yes"
	tiles="01"
	[/tile_pattern]
	#solid
	[tile_pattern]
	image="tiles/cave1.png"
	pattern="(crk)?,(crk),(crk)?,
(crk),(crk),(crk),
(crk)?,(crk),(crk)?"
	solid="yes"
	tiles="00"
	[/tile_pattern]
