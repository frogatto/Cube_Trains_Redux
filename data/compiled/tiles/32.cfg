[tiles]
	#left edge of town boardwalk tiles
	[tile_pattern]
	image="tiles-compiled.png"
	tiles="+2001"
	reverse="no"
	passthrough="yes"
	solid="yes"
	draw_area="1,0,15,11"
	pattern=",(isb)?, (isb)?,
  , isb, isb,
.*, .*, .*"
	[/tile_pattern]

	#right edge of town boardwalk tiles.
	[tile_pattern]
	image="tiles-compiled.png"
	tiles="+2002"
	reverse="no"
	passthrough="yes"
	solid="yes"
	draw_area="0,0,14,11"
	pattern="(isb)?,(isb)?, ,
isb, isb,  ,
.*, .*, .*"
	[/tile_pattern]

	[tile_pattern]
	image="tiles-compiled.png"
	tiles="+2003"
	reverse="no"
	passthrough="yes"
	solid="yes"
	draw_area="0,0,15,11"
	pattern="(isb)?,(isb)?, (isb)?,
(isb)?, isb, (isb)?,
.*, .*, .*"
	[/tile_pattern]

	#lone town boardwalk tile.
	[tile_pattern]
	image="tiles-compiled.png"
	tiles="+2004"
	reverse="no"
	passthrough="yes"
	solid="yes"
	draw_area="0,0,15,11"
	pattern=".*,.*,  .*,
.*, isb,.*,
.*, .*, .*"
	[/tile_pattern]

[/tiles]

