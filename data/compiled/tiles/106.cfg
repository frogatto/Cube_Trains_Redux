[tiles]
	#roof at a corner
	[tile_pattern]
	image="tiles/rocks.png"
	pattern=",(frg),(frg),
(frg),(frg),(frg),
 .*,(frg), .*"
	reverse="no"
	solid="yes"
	tiles="ng"
	[/tile_pattern]
	#roof at a corner (reversed)
	[tile_pattern]
	image="tiles/rocks.png"
	pattern="(frg),(frg),   ,
(frg),(frg),(frg),
 .*,(frg), .*"
	reverse="no"
	solid="yes"
	tiles="nf"
	[/tile_pattern]
