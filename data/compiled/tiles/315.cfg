[tiles]
	#overhang
	[tile_pattern]
	image="tiles/rocks.png"
	pattern=".* ,   ,.*  ,
   ,(prk),(prk),
.* ,   ,.*"
	reverse="no"
	solid="yes"
	tiles="30"
	[/tile_pattern]
	#overhang - reversed
	[tile_pattern]
	image="tiles/rocks.png"
	pattern=".* ,   ,.*  ,
(prk),(prk),   ,
.* ,   ,.*"
	reverse="no"
	solid="yes"
	tiles="32"
	[/tile_pattern]
	#sloped
	[tile_pattern]
	image="tiles/rocks.png"
	pattern=",    ,(prk)?,
   ,(prk),(prk),
(prk),(prk),(prk)"
	reverse="no"
	solid="diagonal"
	tiles="07"
	[/tile_pattern]
	#sloped - tile immediately beneath
	[tile_pattern]
	image="tiles/rocks.png"
	opaque="yes"
	pattern=".*,   ,    ,(prk)?,.*,
.*,   ,(prk),(prk),.*,
.*,(prk),(prk),(prk),.*,
.*,(prk),(prk),(prk),.*,
.*,.*,.*,.*,.*"
	reverse="no"
	solid="yes"
	tiles="17"
	[/tile_pattern]
	#sloped - reversed
	[tile_pattern]
	image="tiles/rocks.png"
	pattern="(prk)?,    ,   ,
(prk),(prk),   ,
(prk),(prk),(prk)"
	reverse="no"
	solid="reverse_diagonal"
	tiles="08"
	[/tile_pattern]
	#sloped - reversed - tile immediately beneath
	[tile_pattern]
	image="tiles/rocks.png"
	opaque="yes"
	pattern=".*,(prk)?,   ,    ,.*,
.*,(prk),(prk),   ,.*,
.*,(prk),(prk),(prk),.*,
.*,(prk),(prk),(prk),.*,
.*,.*,.*,.*,.*"
	reverse="no"
	solid="yes"
	tiles="18"
	[/tile_pattern]
	#single tile by itself
