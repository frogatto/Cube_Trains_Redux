[tiles]
	#horizontal tile with one tile above but not on either side
	[tile_pattern]
	image="tiles/rocks.png"
	opaque="yes"
	pattern=".* ,   ,.*  ,
(dwb),(dwb),(dwb),
   ,(dwb),"
	solid="yes"
	tiles="ek"
	[/tile_pattern]
	#overhang
	[tile_pattern]
	image="tiles/rocks.png"
	opaque="yes"
	pattern=".* ,   ,.*  ,
   ,(dwb),(dwb),
.* ,   ,.*"
	reverse="no"
	solid="yes"
	tiles="ff"
	[/tile_pattern]
	#overhang - reversed
	[tile_pattern]
	image="tiles/rocks.png"
	opaque="yes"
	pattern=".* ,   ,.*  ,
(dwb),(dwb),   ,
.* ,   ,.*"
	reverse="no"
	solid="yes"
	tiles="fh"
	[/tile_pattern]
	#sloped
	[tile_pattern]
	image="tiles/rocks.png"
	opaque="yes"
	pattern=",    ,(dwb)?,
   ,(dwb),(dwb),
(dwb),(dwb),(dwb)"
	reverse="no"
	solid="yes"
	tiles="cf"
	[/tile_pattern]
	#sloped - tile immediately beneath
	[tile_pattern]
	image="tiles/rocks.png"
	opaque="yes"
	pattern=".*,   ,    ,(dwb)?,.*,
.*,   ,(dwb),(dwb),.*,
.*,(dwb),(dwb),(dwb),.*,
.*,(dwb),(dwb),(dwb),.*,
.*,.*,.*,.*,.*"
	reverse="no"
	solid="yes"
	tiles="hg"
	[/tile_pattern]
	#sloped - reversed
	[tile_pattern]
	image="tiles/rocks.png"
	opaque="yes"
	pattern="(dwb)?,    ,   ,
(dwb),(dwb),   ,
(dwb),(dwb),(dwb)"
	reverse="no"
	solid="yes"
	tiles="ch"
	[/tile_pattern]
	#sloped - reversed - tile immediately beneath
	[tile_pattern]
	image="tiles/rocks.png"
	opaque="yes"
	pattern=".*,(dwb)?,   ,    ,.*,
.*,(dwb),(dwb),   ,.*,
.*,(dwb),(dwb),(dwb),.*,
.*,(dwb),(dwb),(dwb),.*,
.*,.*,.*,.*,.*"
	reverse="no"
	solid="yes"
	tiles="hf"
	[/tile_pattern]
	#single tile by itself
