[tiles]
	[tile_pattern]
	image="tiles/forest.png"
	pattern="(tnk), .*  , .* ,
(tnk),(tnk),    ,
(tnk), .*  , .*"
	reverse="no"
	tiles="0b"
	[/tile_pattern]
	#single tile by itself
	[tile_pattern]
	image="tiles/forest.png"
	pattern=".*, .*  , .*,
 .*,(tnk), .*,
 .*, .*  , .*"
	tiles="09"
	[/tile_pattern]
	## special random variations for leaves.#solid
	[tile_pattern]
	image="tiles/forest.png"
	pattern="(lef)?,(lef),(lef)?,
(lef),(lef),(lef),
(lef)?,(lef),(lef)?"
	tiles="11|50|50|11"
	[/tile_pattern]
