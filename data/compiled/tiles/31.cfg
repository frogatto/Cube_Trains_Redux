	##town boardwalk tiles#sloped
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1973"
	solid="diagonal"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .*,.*,
.*, .*   ,	 .*,(isb),.*,
.*,      ,(isb),	 ,.*,
.*,(isb) ,   .*,   .*,.*,
.*, .*   ,   .*,   .*,.*"
	[/tile_pattern]

	#sloped - reversed
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1974"
	solid="reverse_diagonal"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .*,.*,
.*,(isb) ,	 .*,   .*,.*,
.*,      ,(isb),	 ,.*,
.*, .*   ,   .*,(isb),.*,
.*, .*   ,   .*,   .*,.*"
	[/tile_pattern]

	#sloped - decorative tile behind it
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1975"
	draw_area="0,0,10,10"
	pattern=".*   ,   .*,   .*,.*,.*,
 .*   ,	  .*,(isb),.*,.*,
 .*   ,(isb),	  ,.*,.*,
(isb) ,   .*,   .*,.*,.*,
 .*   ,   .*,   .*,.*,.*,"
	[/tile_pattern]

	#sloped - reversed - decorative tile behind it
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1976"
	draw_area="5,0,15,10"
	pattern=".*, .*, .*   ,   .*,   .*,
.*, .*,(isb) ,	 .*,   .*,
.*, .*,      ,(isb),   .*,
.*, .*, .*   ,   .*,(isb),
.*, .*, .*   ,   .*,   .*"
	[/tile_pattern]

	#sloped - flat-to-slope no juncture
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1977"
	solid="diagonal"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .* ,.*,
.*,      ,     ,      ,.*,
.*,      ,(isb),(isb)?,.*,
.*,(isb) ,   .*,   .* ,.*,
.*, .*   ,   .*,   .* ,.*"
	[/tile_pattern]

	#sloped - reversed - flat-to-slope no juncture
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1978"
	solid="reverse_diagonal"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .*,.*,
.*,      ,     ,     ,.*,
.*,(isb)?,(isb),	 ,.*,
.*, .*   ,   .*,(isb),.*,
.*, .*   ,   .*,   .*,.*"
	[/tile_pattern]

	#sloped - reversed - juncture with flat
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1979"
	solid="reverse_diagonal,flat"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .*,.*,
.*, .*   , .*  ,   .*,.*,
.*,(isb)?,(isb),(isb),.*,
.*, .*   ,   .*,(isb),.*,
.*, .*   ,   .*,   .*,(isb)"
	[/tile_pattern]

	#sloped - reversed - juncture with flat
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1980"
	solid="diagonal,flat"
	passthrough="yes"
	pattern=".*    , .*   ,   .*,   .* ,.*,
.*   , .*    , .*  ,   .* ,.*,
.*   ,(isb)  ,(isb),(isb)?,.*,
.*   ,(isb)  ,   .*,.*    ,.*,
(isb), .*    ,   .*,   .* ,.*"
	[/tile_pattern]

	#sloped - flat-to-slope no juncture
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1981"
	draw_area="0,0,10,11"
	pattern=".*,   .* ,   .*,(isb)?,.*,
   .*,      ,(isb),(isb)?,.*,
(isb),(isb) ,     ,      ,.*,
   .*, .*   ,   .*,   .* ,.*,
   .*, .*   ,   .*,   .* ,.*"
	[/tile_pattern]

	#sloped - reversed - flat-to-slope no juncture
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1982"
	draw_area="5,0,15,11"
	pattern=".*,(isb)?,   .*,   .*,.*,
.*,(isb)?,(isb),     ,.*,
.*,      ,     ,(isb),(isb),
.*, .*   ,   .*,   .*,.*,
.*, .*   ,   .*,   .*,.*"
	[/tile_pattern]

	#slope - hidden bottom tail end
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1983"
	draw_area="0,0,-1,-1"
	pattern=".*   , .*  , .*   ,   .*,(isb),
.*   , .*  ,      ,(isb),   .*,
.*   ,     , (isb),     ,   .*,
.*   , .*  , .*   ,   .*,   .*,
.*   , .*  , .*   ,   .*,   .*"
	[/tile_pattern]

	#slope - reversed - hidden bottom tail end
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+1983"
	draw_area="0,0,-1,-1"
	pattern="(isb), .*  , .*   ,   .*,   .*,
.*   ,(isb),      ,   .*,   .*,
.*   ,     , (isb),     ,   .*,
.*   , .*  , .*   ,   .*,   .*,
.*   , .*  , .*   ,   .*,   .*"
	[/tile_pattern]

