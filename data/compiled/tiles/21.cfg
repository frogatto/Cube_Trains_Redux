[tiles]
	#sloped - reversed - tile immediately beneath
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+986"
	pattern=".*,(lef)?,   ,    ,.*,
.*,(lef),(lef),   ,.*,
.*,(lef),(lef),(lef),.*,
.*,(lef),(lef),(lef),.*,
.*,.*,.*,.*,.*"
	[/tile_pattern]

