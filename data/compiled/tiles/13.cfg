[tiles]
	#overhang
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+814"
	draw_area="1,1,15,15"
	pattern=".* ,   ,.*  ,
   ,(lfs),(lfs),
.* ,   ,.*"
	[/tile_pattern]

