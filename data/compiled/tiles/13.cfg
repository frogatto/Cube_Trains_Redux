	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+815"
	draw_area="0,1,13,15"
	pattern=".* ,   ,.*  ,
(lfs),(lfs),   ,
.* ,   ,.*"
	[/tile_pattern]

