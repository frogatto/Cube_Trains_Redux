[tiles]
	#cliff face coming up from a one-tile thick cliff and expanding out#in one direction (reversed)
	[tile_pattern]
	image="tiles/rocks.png"
	pattern=".* ,(int),(int),
   ,(int),(int),
.* ,(int),"
	reverse="no"
	solid="yes"
	tiles="g4"
	[/tile_pattern]
	#cliff face coming down from a one-tile thick cliff and expanding out#in one direction
	[tile_pattern]
	image="tiles/rocks.png"
	pattern=",(int),.* ,
(int),(int),   ,
(int),(int),.*"
	reverse="no"
	solid="yes"
	tiles="h5"
	[/tile_pattern]
