[tiles]
	#part of thin platform
	[tile_pattern]
	image="tiles/rocks.png"
	opaque="yes"
	pattern=".*,(dwb), .*,
   ,(dwb),   ,
 .*,(dwb), .*"
	solid="yes"
	tiles="di"
	[/tile_pattern]
	#bottom of thin platform
	[tile_pattern]
	image="tiles/rocks.png"
	opaque="yes"
	pattern=".*,(dwb), .*,
   ,(dwb),   ,
 .*,   , .*"
	solid="yes"
	tiles="ei"
	[/tile_pattern]
