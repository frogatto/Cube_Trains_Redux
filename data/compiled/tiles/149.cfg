	image="tiles/rocks.png"
	opaque="yes"
	pattern=".*,   ,(dwb)?,
    ,(dwb),(dwb) ,
(dwb)?,(dwb),(dwb)"
	reverse="no"
	solid="yes"
	tiles="cf"
