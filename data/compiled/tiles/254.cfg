[tiles]
	#single tile by itself
	[tile_pattern]
	image="tiles/rocks.png"
	pattern=".*,   , .*,
   ,(blk),   ,
 .*,   , .*"
	solid="yes"
	tiles="l3"
	[/tile_pattern]
	#top of thin platform
	[tile_pattern]
	image="tiles/rocks.png"
	pattern=".*,   , .*,
   ,(blk),   ,
 .*,(blk), .*"
	solid="yes"
	tiles="i3"
	[/tile_pattern]
	#part of thin platform
	[tile_pattern]
	image="tiles/rocks.png"
	opaque="yes"
	pattern=".*,(blk), .*,
   ,(blk),   ,
 .*,(blk), .*"
	solid="yes"
	tiles="j3"
	[/tile_pattern]
	#bottom of thin platform
	[tile_pattern]
	image="tiles/rocks.png"
	pattern=".*,(blk), .*,
   ,(blk),   ,
 .*,   , .*"
	solid="yes"
	tiles="k3"
	[/tile_pattern]
	#cliff edge
	[tile_pattern]
	image="tiles/rocks.png"
	pattern=".*,   ,(blk)?,
    ,(blk),(blk) ,
(blk)?,(blk),(blk)"
	reverse="no"
	solid="yes"
	tiles="i0"
	[/tile_pattern]
	#cliff edge - reverse
	[tile_pattern]
	image="tiles/rocks.png"
	pattern="(blk)?,   ,.* ,
(blk),(blk),   ,
(blk),(blk),(blk)?"
	reverse="no"
	solid="yes"
	tiles="i2"
	[/tile_pattern]
