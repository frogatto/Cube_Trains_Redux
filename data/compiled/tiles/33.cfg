[tiles]
	#slope - reversed - hidden bottom tail end
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+2064"
	draw_area="0,0,-1,-1"
	pattern="(isb), .*  , .*   ,   .*,   .*,
.*   ,(isb),      ,   .*,   .*,
.*   ,     , (isb),     ,   .*,
.*   , .*  , .*   ,   .*,   .*,
.*   , .*  , .*   ,   .*,   .*"
	[/tile_pattern]

	#left edge of town boardwalk tiles
	[tile_pattern]
	image="tiles-compiled.png"
	tiles="+2065"
	reverse="no"
	passthrough="yes"
	solid="yes"
	draw_area="1,0,15,11"
	pattern=",(isb)?, (isb)?,
  , isb, isb,
.*, .*, .*"
	[/tile_pattern]

	#right edge of town boardwalk tiles.
	[tile_pattern]
	image="tiles-compiled.png"
	tiles="+2066"
	reverse="no"
	passthrough="yes"
	solid="yes"
	draw_area="0,0,14,11"
	pattern="(isb)?,(isb)?, ,
isb, isb,  ,
.*, .*, .*"
	[/tile_pattern]

	[tile_pattern]
	image="tiles-compiled.png"
	tiles="+2067"
	reverse="no"
	passthrough="yes"
	solid="yes"
	draw_area="0,0,15,11"
	pattern="(isb)?,(isb)?, (isb)?,
(isb)?, isb, (isb)?,
.*, .*, .*"
	[/tile_pattern]

	#lone town boardwalk tile.
	[tile_pattern]
	image="tiles-compiled.png"
	tiles="+2068"
	reverse="no"
	passthrough="yes"
	solid="yes"
	draw_area="0,0,15,11"
	pattern=".*,.*,  .*,
.*, isb,.*,
.*, .*, .*"
	[/tile_pattern]

[/tiles]

