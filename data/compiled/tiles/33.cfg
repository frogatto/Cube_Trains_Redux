[tiles]
	#sloped - reversed - decorative tile behind it
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+2066"
	draw_area="5,0,15,10"
	pattern=".*, .*, .*   ,   .*,   .*,
.*, .*,(isb) ,	 .*,   .*,
.*, .*,      ,(isb),   .*,
.*, .*, .*   ,   .*,(isb),
.*, .*, .*   ,   .*,   .*"
	[/tile_pattern]

	#sloped - flat-to-slope no juncture
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+2067"
	solid="diagonal"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .* ,.*,
.*,      ,     ,      ,.*,
.*,      ,(isb),(isb)?,.*,
.*,(isb) ,   .*,   .* ,.*,
.*, .*   ,   .*,   .* ,.*"
	[/tile_pattern]

	#sloped - reversed - flat-to-slope no juncture
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+2068"
	solid="reverse_diagonal"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .*,.*,
.*,      ,     ,     ,.*,
.*,(isb)?,(isb),	 ,.*,
.*, .*   ,   .*,(isb),.*,
.*, .*   ,   .*,   .*,.*"
	[/tile_pattern]

	#sloped - reversed - juncture with flat
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+2069"
	solid="reverse_diagonal,flat"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .*,.*,
.*, .*   , .*  ,   .*,.*,
.*,(isb)?,(isb),(isb),.*,
.*, .*   ,   .*,(isb),.*,
.*, .*   ,   .*,   .*,(isb)"
	[/tile_pattern]

	#sloped - reversed - juncture with flat
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+2070"
	solid="diagonal,flat"
	passthrough="yes"
	pattern=".*    , .*   ,   .*,   .* ,.*,
.*   , .*    , .*  ,   .* ,.*,
.*   ,(isb)  ,(isb),(isb)?,.*,
.*   ,(isb)  ,   .*,.*    ,.*,
(isb), .*    ,   .*,   .* ,.*"
	[/tile_pattern]

	#sloped - flat-to-slope no juncture
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+2071"
	draw_area="0,0,10,11"
	pattern=".*,   .* ,   .*,(isb)?,.*,
   .*,      ,(isb),(isb)?,.*,
(isb),(isb) ,     ,      ,.*,
   .*, .*   ,   .*,   .* ,.*,
   .*, .*   ,   .*,   .* ,.*"
	[/tile_pattern]

	#sloped - reversed - flat-to-slope no juncture
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+2072"
	draw_area="5,0,15,11"
	pattern=".*,(isb)?,   .*,   .*,.*,
.*,(isb)?,(isb),     ,.*,
.*,      ,     ,(isb),(isb),
.*, .*   ,   .*,   .*,.*,
.*, .*   ,   .*,   .*,.*"
	[/tile_pattern]

	#slope - hidden bottom tail end
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+2073"
	draw_area="0,0,-1,-1"
	pattern=".*   , .*  , .*   ,   .*,(isb),
.*   , .*  ,      ,(isb),   .*,
.*   ,     , (isb),     ,   .*,
.*   , .*  , .*   ,   .*,   .*,
.*   , .*  , .*   ,   .*,   .*"
	[/tile_pattern]

	#slope - reversed - hidden bottom tail end
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+2073"
	draw_area="0,0,-1,-1"
	pattern="(isb), .*  , .*   ,   .*,   .*,
.*   ,(isb),      ,   .*,   .*,
.*   ,     , (isb),     ,   .*,
.*   , .*  , .*   ,   .*,   .*,
.*   , .*  , .*   ,   .*,   .*"
	[/tile_pattern]

	#left edge of town boardwalk tiles
	[tile_pattern]
	image="tiles-compiled.png"
	tiles="+2074"
	reverse="no"
	passthrough="yes"
	solid="yes"
	draw_area="1,0,15,11"
	pattern=",(isb)?, (isb)?,
  , isb, isb,
.*, .*, .*"
	[/tile_pattern]

	#right edge of town boardwalk tiles.
	[tile_pattern]
	image="tiles-compiled.png"
	tiles="+2075"
	reverse="no"
	passthrough="yes"
	solid="yes"
	draw_area="0,0,14,11"
	pattern="(isb)?,(isb)?, ,
isb, isb,  ,
.*, .*, .*"
	[/tile_pattern]

	[tile_pattern]
	image="tiles-compiled.png"
	tiles="+2076"
	reverse="no"
	passthrough="yes"
	solid="yes"
	draw_area="0,0,15,11"
	pattern="(isb)?,(isb)?, (isb)?,
(isb)?, isb, (isb)?,
.*, .*, .*"
	[/tile_pattern]

	#lone town boardwalk tile.
	[tile_pattern]
	image="tiles-compiled.png"
	tiles="+2077"
	reverse="no"
	passthrough="yes"
	solid="yes"
	draw_area="0,0,15,11"
	pattern=".*,.*,  .*,
.*, isb,.*,
.*, .*, .*"
	[/tile_pattern]

[/tiles]

