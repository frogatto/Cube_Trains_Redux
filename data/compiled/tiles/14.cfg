[tiles]
	#cliff edge -- version with a corner underneath/opposite
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+878"
	pattern=".*,   ,(lfs)?,
    ,(lfs),(lfs) ,
(lfs)?,(lfs),"
	draw_area="0,0,-1,-1"
	[/tile_pattern]

