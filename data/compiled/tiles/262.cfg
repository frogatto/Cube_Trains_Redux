[tiles]
	#bottom corner with corner on opposite side (reversed)
	[tile_pattern]
	image="tiles/rocks.png"
	pattern=",(blk),(blk)?,
(blk),(blk),   ,
.*  ,   , .*"
	reverse="no"
	solid="yes"
	tiles="k4"
	[/tile_pattern]
	#solid
	[tile_pattern]
	image="tiles/rocks.png"
	opaque="yes"
	pattern="(blk)?,(blk),(blk)?,
(blk),(blk),(blk),
(blk)?,(blk),(blk)?"
	solid="yes"
	tiles="j1"
	[/tile_pattern]
	#cliff face coming up from a one-tile thick cliff and expanding out#in one direction
	[tile_pattern]
	image="tiles/rocks.png"
	opaque="yes"
	pattern="(blk),(blk),.* ,
(blk),(blk),   ,
   ,(blk),.*"
	reverse="no"
	solid="yes"
	tiles="m5"
	[/tile_pattern]
	#cliff face coming up from a one-tile thick cliff and expanding out#in one direction (reversed)
	[tile_pattern]
	image="tiles/rocks.png"
	opaque="yes"
	pattern=".* ,(blk),(blk),
   ,(blk),(blk),
.* ,(blk),"
	reverse="no"
	solid="yes"
	tiles="m4"
	[/tile_pattern]
	#cliff face coming down from a one-tile thick cliff and expanding out#in one direction
