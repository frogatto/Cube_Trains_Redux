[tiles]
	#corner at three sides
	[tile_pattern]
	image="tiles/walls.png"
	opaque="yes"
	pattern=",(cwl),   ,
(cwl),(cwl),(cwl),
   ,(cwl),(cwl)"
	reverse="no"
	tiles="b3"
	[/tile_pattern]
