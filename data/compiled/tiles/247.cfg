[tiles]
	#bottom corner (reversed)
	[tile_pattern]
	image="tiles/rocks.png"
	pattern="(prk),(prk),(prk)?,
(prk),(prk),   ,
.*  ,   , .*"
	reverse="no"
	solid="yes"
	tiles="22"
	[/tile_pattern]
	#bottom corner with corner on opposite side
	[tile_pattern]
	image="tiles/rocks.png"
	pattern="(prk)?,(prk),   ,
    ,(prk),(prk),
.*  ,   , .*"
	reverse="no"
	solid="yes"
	tiles="26"
	[/tile_pattern]
	#bottom corner with corner on opposite side (reversed)
	[tile_pattern]
	image="tiles/rocks.png"
	pattern=",(prk),(prk)?,
(prk),(prk),   ,
.*  ,   , .*"
	reverse="no"
	solid="yes"
	tiles="24"
	[/tile_pattern]
	#solid
	[tile_pattern]
	image="tiles/rocks.png"
	pattern="(prk)?,(prk),(prk)?,
(prk),(prk),(prk),
(prk)?,(prk),(prk)?"
	solid="yes"
	tiles="11"
	[/tile_pattern]
	#cliff face coming up from a one-tile thick cliff and expanding out#in one direction
	[tile_pattern]
	image="tiles/rocks.png"
	pattern="(prk),(prk),.* ,
