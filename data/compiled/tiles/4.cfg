[tiles]
	#horizontal tile with one tile above but not on either side
	[tile_pattern]
	draw_area="0,0,15,13"
	image="tiles/rocks2.png"
	pattern=".* ,   ,.*  ,
(nrk),(nrk),(nrk),
   ,(nrk),"
	solid="yes"
	tiles="25"
	[/tile_pattern]
	#overhang
	[tile_pattern]
	draw_area="0,0,15,14"
	image="tiles/rocks2.png"
	pattern=".* ,   ,.*  ,
   ,(nrk),(nrk),
.* ,   ,.*"
	reverse="no"
	solid="yes"
	tiles="30"
	[/tile_pattern]
	#overhang - reversed
	[tile_pattern]
	draw_area="0,0,15,13"
