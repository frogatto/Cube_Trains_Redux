.*, .*,(dsb) ,	 .*,   .*,
.*, .*,      ,(dsb),   .*,
.*, .*, .*   ,   .*,(dsb),
.*, .*, .*   ,   .*,   .*"
	[/tile_pattern]

	#sloped - flat-to-slope no juncture
