	##town boardwalk tiles#sloped
	[tile_pattern]
	image="tiles-compiled-0.png"
	reverse="no"
	tiles="+202"
	solid="diagonal"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .*,.*,
.*, .*   ,	 .*,(dsb),.*,
.*,      ,(dsb),	 ,.*,
.*,(dsb) ,   .*,   .*,.*,
.*, .*   ,   .*,   .*,.*"
	[/tile_pattern]

	#sloped - reversed
	[tile_pattern]
	image="tiles-compiled-0.png"
	reverse="no"
	tiles="+203"
	solid="reverse_diagonal"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .*,.*,
.*,(dsb) ,	 .*,   .*,.*,
.*,      ,(dsb),	 ,.*,
.*, .*   ,   .*,(dsb),.*,
.*, .*   ,   .*,   .*,.*"
	[/tile_pattern]

	#sloped - decorative tile behind it
	[tile_pattern]
	image="tiles-compiled-0.png"
	reverse="no"
	tiles="+205"
	draw_area="0,0,8,8"
	pattern=".*   ,   .*,   .*,.*,.*,
 .*   ,	  .*,(dsb),.*,.*,
 .*   ,(dsb),	  ,.*,.*,
(dsb) ,   .*,   .*,.*,.*,
 .*   ,   .*,   .*,.*,.*,"
	[/tile_pattern]

	#sloped - reversed - decorative tile behind it
	[tile_pattern]
	image="tiles-compiled-0.png"
	reverse="no"
	tiles="+208"
	draw_area="7,0,15,8"
	pattern=".*, .*, .*   ,   .*,   .*,
.*, .*,(dsb) ,	 .*,   .*,
.*, .*,      ,(dsb),   .*,
.*, .*, .*   ,   .*,(dsb),
.*, .*, .*   ,   .*,   .*"
	[/tile_pattern]

	#sloped - flat-to-slope no juncture
	[tile_pattern]
	image="tiles-compiled-0.png"
	reverse="no"
	tiles="+210"
	solid="diagonal"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .* ,.*,
.*,      ,     ,      ,.*,
.*,      ,(dsb),(dsb)?,.*,
.*,(dsb) ,   .*,   .* ,.*,
.*, .*   ,   .*,   .* ,.*"
	[/tile_pattern]

	#sloped - reversed - flat-to-slope no juncture
	[tile_pattern]
	image="tiles-compiled-0.png"
	reverse="no"
	tiles="+204"
	solid="reverse_diagonal"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .*,.*,
.*,      ,     ,     ,.*,
.*,(dsb)?,(dsb),	 ,.*,
.*, .*   ,   .*,(dsb),.*,
.*, .*   ,   .*,   .*,.*"
	[/tile_pattern]

	#sloped - reversed - juncture with flat
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+258"
	solid="reverse_diagonal,flat"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .*,.*,
.*, .*   , .*  ,   .*,.*,
.*,(dsb)?,(dsb),(dsb),.*,
.*, .*   ,   .*,(dsb),.*,
.*, .*   ,   .*,   .*,(dsb)"
	[/tile_pattern]

	#sloped - reversed - juncture with flat
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+259"
	solid="diagonal,flat"
	passthrough="yes"
	pattern=".*    , .*   ,   .*,   .* ,.*,
.*   , .*    , .*  ,   .* ,.*,
.*   ,(dsb)  ,(dsb),(dsb)?,.*,
.*   ,(dsb)  ,   .*,.*    ,.*,
(dsb), .*    ,   .*,   .* ,.*"
	[/tile_pattern]

	#sloped - flat-to-slope no juncture
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+260"
	draw_area="0,0,8,8"
	pattern=".*,   .* ,   .*,(dsb)?,.*,
   .*,      ,(dsb),(dsb)?,.*,
(dsb),(dsb) ,     ,      ,.*,
   .*, .*   ,   .*,   .* ,.*,
   .*, .*   ,   .*,   .* ,.*"
	[/tile_pattern]

	#sloped - reversed - flat-to-slope no juncture
	[tile_pattern]
	image="tiles-compiled.png"
	reverse="no"
	tiles="+261"
	draw_area="7,0,15,8"
	pattern=".*,(dsb)?,   .*,   .*,.*,
.*,(dsb)?,(dsb),     ,.*,
.*,      ,     ,(dsb),(dsb),
.*, .*   ,   .*,   .*,.*,
.*, .*   ,   .*,   .*,.*"
	[/tile_pattern]

