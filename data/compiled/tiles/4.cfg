	##town boardwalk tiles#sloped
	[tile_pattern]
	image="tiles-compiled-0.png"
	reverse="no"
	tiles="+268"
	solid="diagonal"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .*,.*,
.*, .*   ,	 .*,(dsb),.*,
.*,      ,(dsb),	 ,.*,
.*,(dsb) ,   .*,   .*,.*,
.*, .*   ,   .*,   .*,.*"
	[/tile_pattern]

	#sloped - reversed
	[tile_pattern]
	image="tiles-compiled-0.png"
	reverse="no"
	tiles="+234"
	solid="reverse_diagonal"
	passthrough="yes"
	pattern=".*, .*   ,   .*,   .*,.*,
.*,(dsb) ,	 .*,   .*,.*,
.*,      ,(dsb),	 ,.*,
.*, .*   ,   .*,(dsb),.*,
.*, .*   ,   .*,   .*,.*"
	[/tile_pattern]

	#sloped - decorative tile behind it
	[tile_pattern]
	image="tiles-compiled-0.png"
	reverse="no"
	tiles="+270"
	draw_area="0,0,8,8"
	pattern=".*   ,   .*,   .*,.*,.*,
 .*   ,	  .*,(dsb),.*,.*,
 .*   ,(dsb),	  ,.*,.*,
(dsb) ,   .*,   .*,.*,.*,
 .*   ,   .*,   .*,.*,.*,"
	[/tile_pattern]

	#sloped - reversed - decorative tile behind it
	[tile_pattern]
	image="tiles-compiled-0.png"
	reverse="no"
	tiles="+272"
	draw_area="7,0,15,8"
