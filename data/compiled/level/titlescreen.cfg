				if(vars.num = 1, set(vars.txt,'Press the arrow keys to walk.')),
				if(vars.num = 2, set(vars.txt,'Press UP to talk, and use things like doors.')),
				if(vars.num = 3, set(vars.txt,'Press DOWN to crouch.')),
				if(vars.num = 4, set(vars.txt,'Quickly press LEFT or RIGHT twice to run.')),
				if(vars.num = 5, set(vars.txt,'Press A to jump.')),
				if(vars.num = 6, set(vars.txt,~Press S to use a character's attacks.~)),
				if(vars.num = 7, set(vars.txt,~You'll learn more tricks as you play.~)),
				if(vars.num = 8, set(vars.txt,'Have fun!')),
	
