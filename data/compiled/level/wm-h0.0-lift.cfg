	current_frame="normal"
	custom="yes"
	face_right="no"
	label="E"
	on_create="[#
				debug(get_object(level, 'Platform').x),
				set(level.player.vars.wm_fixed_long_elevator, 1),#
				]"
	on_talk="[
				if(get_object(level, 'Platform').x = 0,
					if(level.player.vars.wm_has_rope = 1, 
						speech_dialog(
							me,				[~Hi, I am E. I run the elevator here.\nIt is not verkink at the moment.~],
							level.player,	set(level.player.animation, 'emote_talk'),
											[~I brought you a long rope.\nWill that help?~],
							me,				[~Yes, it certainly vill! Come back\nin	a few seconds, I don't verk vell ven\nI'm beink vaached.~],
											set(level.player.vars.wm_fixed_long_elevator, 1),
							),
						speech_dialog(
							me,				[~Hi, I am E. I run the elevator here.\nIt is not verkink at the moment.~],
							level.player,	set(level.player.animation, 'emote_talk'),
											[~Can I help?~],
							me,				[~There's a fellow on the ground\nbeneath here, who's called Rajit.\nHe's been tryink to get a cable up\nhere to fix the car.~],
											[~The lazy bum von't valk it up here,\nwhich is what he needs to do.\nIf you'd be villink to get it,\nI would be villink to pay you\na 10 coin bounty. I can charge Rajit\nthat for delays, at least.~],
							level.player,	set(level.player.animation, 'emote_talk'),
											[~Sounds good. I'll see what I can do.~],
											set(level.player.vars.wm_collect_E_bounty, 1),
							)
						),
					if(level.player.vars.wm_collect_E_bounty != 1,
						speech_dialog(
							me,				[~The elevator is verkink. Hop on.~]
							),
						speech_dialog(
							level.player,	set(level.player.animation, 'emote_talk'),
											[~Does the elevator work?~],
							me,				[~Pretty vell.~],
							level.player,	set(level.player.animation, 'emote_talk'),
											[~So, about the bounty..?~],
							me,				[~Oh, yes. Here are the coins.~],
							level.player,	set(level.player.animation, 'emote_talk'),
											[~Thanks.~],
											set(level.player.vars.wm_collect_E_bounty, 0),
											gold(level,10),
											sound('coin.ogg'),
							)
						)
					)
				]"
