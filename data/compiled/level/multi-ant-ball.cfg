	on_process="[
	map(filter(level.chars, is_human and hitpoints <= 0), 'p',
	   [add(p.tmp.respawn_count, 1),
	    if(p.tmp.respawn_count > 100,
		  [debug('respawning'), set(p.tmp.respawn_count, 0),
		   set(p.hitpoints, p.max_hitpoints),
		   set(p.animation, 'stand'),
		   set(p.x, p.tmp.x_start),
		   set(p.y, p.tmp.y_start),
		   resolve_solid(p, -1, 0),
		   resolve_solid(p, 1, 0),
		   resolve_solid(p, 0, 1),
		   resolve_solid(p, 0, -1),
		  ])],
	),
	map(filter(ants_dying, midpoint_x >= 0 and midpoint_x <= 100 and (not tmp.counted)), [set(tmp.counted, 1), add(context.vars.player2, 1)]),
