	on_TextSpecial="[	get_object(level,'big_text').set_text(~SPECIAL THANKS:~),
					get_object(level,'small_text1').set_text(' '),
					get_object(level,'small_text2').set_text(' '),
					get_object(level,'small_text3').set_text(' '),
					get_object(level,'small_text4').set_text(' ')
					]"
	on_create="speech_dialog(level.player, set(level.player.facing, 1),
	          							   set(level.player.control_lock, []),
					set(level.player.animation, 'emote_confused'),
					[~So let me get this straight...~],
					fire_event(self, 'TextDave'),
					set(level.player.animation, 'emote_talk'),
	  level.player, [~What you're saying, is that the elder\nborrowed all this money from you,~],
					set(level.player.animation, 'emote_talk'),
					[~and it was meant to be used on\ncivil projects for the town?~],
					set(me.animation, 'emote_talk'),
					me, [~Exactly!~],
	 				set(me.animation, 'emote_talk'),
	          		[~In fact, I came to him with the idea.\nIt was meant to be philanthropy.~],
	 				set(me.animation, 'emote_pensive'),
	          		[~I thought a 'mayor' would be responsible,\nbut instead he's spending it all on himself!~],
					fire_event(self, 'TextHide'),
					set(level.player.animation, 'emote_geez'),
	  level.player, [~And now he's refusing to repay you?~],
					set(me.animation, 'emote_assertive'),
		   		me, [~That's right!~],
					fire_event(self, 'TextRichard'),
					set(level.player.animation, 'emote_confused'),
	level.player,   [~Ouch.~],
					set(level.player.animation, 'emote_raisedfinger'),
					[~You know, I really think there are some big\nmisunderstandings that need to get cleared up.~],
					set(level.player.animation, 'emote_confused'),
					[~Almost all of which are his fault.~],
					set(level.player.animation, 'emote_geez'),
					[~This might not be obvious from talking to him,\nbut that elder guy is really just ... crazy.~],
					set(level.player.animation, 'emote_geez'),
					[~He's just plain nuts.\nHe's got a lot of bizarre delusions about things...~],
					set(level.player.animation, 'emote_talk'),
					[~...and mostly we just humor him,\nbecause he's pretty harmless.~],
					set(level.player.animation, 'emote_impatient'),
					[~We've trumped him up with a pointless job\nas the gatekeeper on the east side of town.~],
					set(level.player.animation, 'emote_talk'),
					[~Which plays to his ego,\nand keeps him out of trouble.~],
					fire_event(self, 'TextHide'),
					set(me.animation, 'emote_laugh'),
				me, [~Sounds like a perfect place for him!~],
					fire_event(self, 'TextGuido'),
					set(level.player.animation, 'emote_raisedfinger'),
	level.player,	[~Yes, he's our official 'greeter'.~],
					set(level.player.animation, 'emote_confused'),
					[~But I guess he really could cause\nsome issues if other people, like yourself,\naren't aware of his background.~],
	 				set(me.animation, 'emote_pensive'),
				me, [~Intriguing.\nThat'd certainly explain a few things.~],
					set(level.player.animation, 'emote_confused'),
	level.player,	[~For starters, uh ... he's NOT our mayor.~],
					set(me.animation, 'emote_assertive'),
				me, [~I can see why not!~],
					set(level.player.animation, 'emote_geez'),
	level.player,	[~Yep.  In fact, if you'll believe it,\nwe actually don't have a mayor at all.~],
					set(level.player.animation, 'emote_confused'),
					fire_event(self, 'TextHide'),
					[~We've got nothing.\nWe've got a bunch of stubborn idiots\nwho happen to live in the same area.~],
					set(level.player.animation, 'emote_impatient'),
					[~We can't agree on anything,\nwe can't work together to get anything done.~],
					fire_event(self, 'TextBen'),
					set(level.player.animation, 'emote_geez'),
					[~We don't have any government,\nwe don't have any laws.~],
					set(me.animation, 'emote_laugh'),
				me, [~Careful, now - that sounds like\nan invitation to provide them.~],
					set(level.player.animation, 'emote_oh'),
	level.player,	[~Eh...heh... yes,\nthat probably wouldn't be well-received!~],
					set(level.player.animation, 'emote_confused'),
					[~Anyways, our only saving grace is we really\ndon't have anyone aggressive enough\nto try and settle disputes with force.~],
					set(level.player.animation, 'emote_talk'),
					[~And I guess that might be one of the\nfew things we'd all agree on;\nthat we wouldn't tolerate that.~],
					set(level.player.animation, 'emote_geez'),
					[~I mean, I'm definitely exaggerating a little;\nwe couldn't raise a house without some\ncooperation, but it really is a mess.~],
					set(level.player.animation, 'emote_confused'),
					[~So I don't know what the elder talked you into,\nbut it's almost guaranteed to be lunacy.~],
					set(me.animation, 'emote_pensive'),
				me, [~Yes.\nNo wonder we were confused!~],
					fire_event(self, 'TextHide'),
					facing(1),
					set(me.animation, 'emote_talk'),
					[~Ah, there we are...~],
					fire_event(get_object(level,'jeeves'),'stepOut') )"
	on_createSpeechPart2="speech_dialog(me,
					set(me.animation, 'emote_angry'),
					fire_event(self, 'TextRyan'),
		   			[~Fetch some for our guest,\nwould you, kindly?~],
					facing(-1),
					set(me.animation, 'emote_talk'),
				me,	[~So where was I?~],
					set(level.player.animation, 'emote_talk'),
	level.player,	[~What did the elder actually tell you?~],
					fire_event(get_object(level,'jeeves'),'goBack'),
					set(me.animation, 'emote_pensive'),
				me,	[~Uhm...  so, I'm not even sure what that\nproject was supposed to be, at this point.~],
					set(me.animation, 'emote_talk'),
					[~Might've been something about a bridge,\nFergus was heading that one up.~],
					set(me.animation, 'emote_pensive'),
					[~He's one of my kitties.\nHeads up one of our engineering divisions.~],
					set(me.animation, 'emote_assertive'),
					fire_event(self, 'TextHide'),
					[~I honestly have no involvement in\nstuff like this; I delegate all of it out.~],
					set(level.player.animation, 'emote_confused'),
					fire_event(self, 'TextMarcos'),
	level.player,	[~Which sometimes doesn't work out as expected?~],
					set(me.animation, 'emote_assertive'),
				me,	[~Yeah.  I don't know a lot about Crevice Village,\nbut if you'll forgive me, I had the impression\nit was a bit of a backwater, so I thought\nwe'd do something to help out.~],
					set(me.animation, 'emote_pensive'),
					[~We thought we'd actually hire you guys\nas labor, to do whatever you could.~],
					set(me.animation, 'emote_talk'),
					[~It's always better that way;\ngets money flowing around, makes the\nnew owners proud of what they built,\nfeels less like charity, et cetera.~],
					set(me.animation, 'emote_assertive'),
					[~But, apparently we just got conned.~],
					set(me.animation, 'emote_pensive'),
					[~And once they figured that out,\nsome of our security guys were\na little overzealous about recovering assets.~],
					set(level.player.animation, 'emote_oh'),
					fire_event(self, 'TextHide'),
	level.player,	[~Uh...\nThat's a pretty spectacular euphemism, there...~],
					set(me.animation, 'emote_laugh'),
				me,	[~Yes, okay ...\nthey were just thugs, plain and simple.~],
					fire_event(self, 'TextDDR'),
					set(me.animation, 'emote_assertive'),
					[~I didn't authorize that operation,\nbut I will take responsibility for it!~],
					set(me.animation, 'emote_angry'),
					[~Those cats are turning into bullies.\nSooner or later, they're going to\ncause me some serious problems!~],
					set(me.animation, 'emote_assertive'),
					[~I haven't given you a chance to apologize,\nbut no need.\nThank you for embarrassing them.~],
					set(me.animation, 'emote_pensive'),
					[~I hope they've learned a lesson from this.~],
					set(me.animation, 'emote_talk'),
					[~Regarding THIS incident, I will need\nto have a talk with them about common sense.~],
					set(me.animation, 'emote_assertive'),
					fire_event(self, 'TextHide'),
					[~Any fool could guess that the\nmoney had long since been spent.~],
										schedule(60,facing(1)),
										schedule(200,facing(-1)),
										fire_event(get_object(level,'jeeves'),'stepOut'),
					#fire_event(self, 'hideText')#)"
	on_createSpeechPart3="speech_dialog(me,
						set(me.animation, 'emote_assertive'),
						[~Thank you Jeeves, that will do nicely.~],
						fire_event(get_object(level,'jeeves'),'goBackAgain'),

						set(me.animation, 'emote_talk'),
					fire_event(self, 'TextIgnacio'),
					[~Anyhow, I'm quite unsure where to go from here.~],
					set(me.animation, 'emote_pensive'),
					[~I'd like to do something\nto make amends with the town...~],
					set(me.animation, 'emote_talk'),
					[~... what the kitties did there\nwas decidedly impolite.~],
					set(me.animation, 'emote_laugh'),
					[~Then again, I'm almost tempted to cut my\nlosses and leave you guys well enough alone.~],
					set(me.animation, 'emote_talk'),
					[~Would you have any suggestions?~],
					set(level.player.animation, 'emote_confused'),
	level.player,	[~One or two.~],
					set(level.player.animation, 'emote_raisedfinger'),
					fire_event(self, 'TextHide'),
					[~Probably the craziest and most helpful is...\nI actually think he still has that money.~],
					set(level.player.animation, 'emote_geez'),
					[~I know it sounds completely nuts,\nbut I honestly think that when he was given it...~],
					fire_event(self, 'TextSpecial'),
					set(level.player.animation, 'emote_geez'),
					[~...he didn't have a clue what to do with it,\nso he just ... hid it.~],
					set(level.player.animation, 'emote_confused'),
					fire_event(self, 'TextHide'),
					[~We've all known him for years,\nand he's a hoarder, and a miser.~],
					set(level.player.animation, 'emote_raisedfinger'),
					fire_event(self, 'TextPhilipp'),
					[~We've never seen him suddenly having more\nmoney to spend; so it's crazy, but it fits.~],
					set(me.animation, 'emote_pensive'),
				me,	[~I ... didn't see that coming.~],
					set(level.player.animation, 'emote_talk'),
	level.player,	[~When he was getting shaken down by that kitty,\nwe turned our back on him for a second.~],
					set(level.player.animation, 'emote_raisedfinger'),
					[~It turned out he'd hidden\nin some sort of secret passage.~],
					set(level.player.animation, 'emote_confused'),
					[~He may have used some of the money to build it,\nbut his house has some sort of safe room.~],
					set(level.player.animation, 'emote_geez'),
					fire_event(self, 'TextHide'),
					[~It's just a guess, but I honestly think he\nmight have hidden the rest right inside it.~],
					set(me.animation, 'emote_pensive'),
					fire_event(self, 'TextFranck'),
				me, [~Incredible.~],
					set(level.player.animation, 'emote_raisedfinger'),
	level.player,	[~Knowing that, you could probably\njust walk in and take it.~],
					set(me.animation, 'emote_assertive'),
				me, [~We may.\nIn fact I believe we will!~],
					set(level.player.animation, 'emote_confused'),
	level.player,	[~If I may be so bold, I think it's\nsafe to say on behalf of the town...~],
					set(level.player.animation, 'emote_raisedfinger'),
					[~...the rest of us would still appreciate\nsome sort of public-works project.~],
					fire_event(self, 'TextHide'),
					set(level.player.animation, 'emote_talk'),
					[~You probably should hear what others are\ninterested in, but I for one really wish there\nwas a road of any kind between here and there.~],
					set(level.player.animation, 'emote_oh'),
					[~I'm dreading the trip back.~],
					fire_event(self, 'TextPlayers'),
					set(me.animation, 'emote_talk'),
				me,	[~Really?\nWhere's your ship parked?~],
					set(level.player.animation, 'emote_confused'),
	level.player,	[~I ... didn't ... use a vehicle.\nI walked.~],
					set(me.animation, 'emote_pensive'),
				me, [~...\nI'm amazed that's even possible.~],
					set(me.animation, 'emote_laugh'),
					[~I like you, little frog!\nYou're quite bold.~],
					set(me.animation, 'emote_assertive'),
					[~Well, I can certainly at least\nguarantee transportation for you!~],
					set(me.animation, 'emote_talk'),
					[~And I'd be happy to consider some kind of project.\nYou yourself could be my paid liaison.~],
					fire_event(self, 'TextHide'),
					set(me.animation, 'emote_pensive'),
					[~We should keep in touch - hopefully,\nthrough you, I can meet some of the\nmore 'level-headed' members of your town.~],
					set(level.player.animation, 'emote_raisedfinger'),
	level.player,	[~So ... all's well that ends well?~],
					set(me.animation, 'emote_pensive'),
				me, [~Yes, I do think everyone will have\nan equitable outcome to this whole mess.~],
					set(me.animation, 'emote_laugh'),
					[~Except the elder.~],
					   set(level.player.control_lock, null()),
	fire_event(self, 'gameOver')
						)"
	on_gameOver="[set(level.player.control_lock, []),
