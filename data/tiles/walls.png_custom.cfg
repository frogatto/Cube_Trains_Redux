# dungeon stone wall backgrounds
[tile_pattern]
image=tiles/walls.png
tiles="79|99|8a|99|9a|8a"

pattern="
.*,.*,.*,
.*,(bwl),.*,
.*,.*,.*"
	[variation]
	image=tiles/walls.png
	tiles=89
	[/variation]
	[variation]
	image=tiles/walls.png
	tiles=7a
	[/variation]
[/tile_pattern]



# windows for the interior walls.
[multi_tile_pattern]
  chance=100
  pattern="ins -> edge, ins -> edge , ins -> edge , ins -> edge
           ins -> edge,   -> upleft ,   -> upright, ins -> edge   
           ins -> edge,   -> left   ,   -> right  , ins -> edge
           ins -> edge, ins -> edge , ins -> edge , ins -> edge"
    [upleft]
	image=tiles/walls.png
	tiles=49
    [/upleft]
    [upright]
	image=tiles/walls.png
	tiles=4a
    [/upright]
    [left]
	image=tiles/walls.png
	tiles=59
    [/left]
    [right]
	image=tiles/walls.png
	tiles=5a
    [/right]
    [edge]
	image=tiles/walls.png
	tiles=11
    [/edge]
[/multi_tile_pattern]




