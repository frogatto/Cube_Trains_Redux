[tiles]
palettes=forest_graveyard_shift


[tile_pattern]
image=tiles/forest.png
tiles=0a
reverse=no
pattern="
 .*, .*  ,(tnk),
   ,(tnk),(tnk),
 .*, .*  ,(tnk)"
[/tile_pattern]

[tile_pattern]
image=tiles/forest.png
tiles=0b
reverse=no
pattern="
(tnk), .*  , .* ,
(tnk),(tnk),    ,
(tnk), .*  , .* "
[/tile_pattern]



#single tile by itself
[tile_pattern]
image=tiles/forest.png
tiles=09

pattern="
 .*, .*  , .*,
 .*,(tnk), .*,
 .*, .*  , .*"
[/tile_pattern]




## tree trunk top transition into the crown

[multi_tile_pattern]
	chance=100
	pattern=" ->tile1 ,     ->tile2 ,    ->tile3 , ->tile4 
			  ->tile5 , tnk ->tile6 , tnk->tile7 , ->tile8 
			  ->tile9 , tnk ->tile10, tnk->tile11, ->tile12
			  ->tile13, tnk ->tile14, tnk->tile15, ->tile16"

	[range]
	from=tile1
	to=tile16
	image=tiles/forest.png
	tiles=0c
	[/range]
[/multi_tile_pattern]

## tree trunk bottom transition into the ground

[multi_tile_pattern]
	chance=100
	pattern="         , tnk         , tnk        , 
			  ->tile1 , tnk ->tile2 , tnk->tile3 , ->tile4 
			  ->tile5 , tnk ->tile6 , tnk->tile7 , ->tile8 
			  ->tile9 , tnk ->tile10, tnk->tile11, ->tile12
			  ->tile13,     ->tile14,    ->tile15, ->tile16
			  ->tile17,     ->tile18,    ->tile19, ->tile20"
	[range]
	from=tile1
	to=tile8
	image=tiles/forest.png
	tiles=gc
	[/range]

	[range]
	from=tile9
	to=tile12
	image=tiles/forest.png
	tiles=ic
	zorder=-3
	[/range]
	
	[range]
	from=tile13
	to=tile20
	image=tiles/forest.png
	tiles=jc
	zorder=10
	[/range]
[/multi_tile_pattern]



##branches sticking out from the trunk
[multi_tile_pattern]
	chance=100
	pattern="tnk, , 
			 tnk ->root, tnk ->branch, .* 
			 tnk, ,"
    [branch]
	image=tiles/forest.png
	tiles=ad
	passthrough=yes
    solid=yes
    [/branch]
    [root]
	image=tiles/forest.png
	tiles=ac
	passthrough=yes
    solid=yes
    [/root]
[/multi_tile_pattern]

##branches sticking out from the trunk
[multi_tile_pattern]
	chance=100
	pattern=",             , tnk
			 .*, tnk ->branch, tnk ->root 
			 ,             , tnk"
    [branch]
	image=tiles/forest.png
	tiles=aa
	passthrough=yes
    solid=yes
    [/branch]
    [root]
	image=tiles/forest.png
	tiles=ab
	passthrough=yes
    solid=yes
    [/root]
[/multi_tile_pattern]

##angled tree branch
[multi_tile_pattern]
	chance=100
	pattern=" ->emptyUp, tnk ->upper
			 tnk->lower,->emptyLow"
    [emptyUp]
	image=tiles/forest.png
	tiles=9e
	passthrough=yes
    solid=quarter_diagonal_lower
    [/emptyUp]
    [upper]
	image=tiles/forest.png
	tiles=9f
	passthrough=yes
    solid=quarter_diagonal_upper
    [/upper]
    [lower]
	image=tiles/forest.png
	tiles=ae
    [/lower]
    [emptyLow]
	image=tiles/forest.png
	tiles=af
    [/emptyLow]
[/multi_tile_pattern]


