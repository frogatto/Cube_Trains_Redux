##2tile-thick branch sticking out from trunk.
[multi_tile_pattern]
	chance=100
	pattern=".*, tnk       ,            ,
			 .*, tnk->tile1, tnk->tile2 ,tnk->tile3 
			 .*, tnk->tile4, tnk->tile5 ,tnk->tile6 
			 .*, tnk       ,            , "
	[range]
	from=tile1
	to=tile6
	image=tiles/forest.png
	tiles=ea
	[/range]
	
    [tile1]
	passthrough=yes
    solid=yes
    [/tile1]
    [tile2]
	passthrough=yes
    solid=yes
    [/tile2]
    [tile3]
 	passthrough=yes
    solid=yes
    [/tile3]

[/multi_tile_pattern]

