[tiles]
#upper left corner, old crate with grass side
[multi_tile_pattern]
image=tiles/arcade.png
pattern="
 ->tile1, ->tile2 ,(act)? 
 ->tile3 ,act->tile4,act
(act)? ,act,act "
	[tile1]
	image=tiles/arcade.png
	tiles=00
	[/tile1]
	[tile2]
