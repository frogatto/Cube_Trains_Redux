[tiles]

[tile_pattern]
image=tiles/dungeon-walls.png
tiles="84|85|94|95"
pattern="
.*    ,.*   ,.*  ,
.*    ,(dwl),.*  ,
.*    ,.*   ,.*   "
[/tile_pattern]




