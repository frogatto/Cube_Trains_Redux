[tiles]
palettes=forest_graveyard_shift,forest_autumn

[multi_tile_pattern]
    chance=100
    pattern="   ->tile1         ,    ->tile2         ,    ->tile3         ,   
                ->tile4         , fug->tile5         , fug->tile6         , fug 
                ->tile7         ,    ->tile8         ,    ->tile9         ,   
                ->tile10        ,    ->tile11        ,    ->tile12        ,  "

	[range]
	image=tiles/forest-undergrowth.png
	from=tile1
	to=tile12
	tiles=00
	zorder=-4
	[/range]

	[range]
	image=tiles/forest-undergrowth.png
	from=tile1
	to=tile12
	tiles=40
	[/range]

    [alternative]
		[range]
		image=tiles/forest-undergrowth.png
		from=tile1
		to=tile12
		tiles=80
		zorder=-4
		[/range]
	
		[range]
		image=tiles/forest-undergrowth.png
		from=tile1
		to=tile12
		tiles=c0
		[/range]
    [/alternative]
[/multi_tile_pattern]

