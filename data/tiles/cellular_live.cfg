[tiles]
#cross
[tile_pattern]
solid=yes
image=experimental/cellular/live_tiles.png
tiles=12

pattern="
.*   ,(cmb|clt),.*   ,
(cmb|clt),(clt),(cmb|clt),
.*   ,(cmb|clt),.*   "
[/tile_pattern]

####STRAIGHT####
#horizontal tile
