#tiles="00|01|01|00|02|10|02|10|12|11|10|11|12|20|21|22|21|20|22|03|23|13|03|23|13"
tiles="00|01|02|03|10|11|12|13|20|21|22|23"
pattern="
.*    ,.*   ,.*  ,
.*    ,(cwl),.*  ,
.*    ,.*   ,.*   "
[/tile_pattern]


[multi_tile_pattern]
