
## special random variations for leaves.

#solid
[tile_pattern]
image=tiles/forest.png
tiles="11|50|50|11"

pattern="
(lef)?,(lef),(lef)?,
(lef),(lef),(lef),
(lef)?,(lef),(lef)?"
[/tile_pattern]



#special passthrough walkability for logs:

#horizontal tile
[tile_pattern]
image=tiles/forest.png
tiles=91
	passthrough=yes
		[rect]
		x=0
		y=2
		w=32
		h=1
		[/rect]

pattern="
.* ,   ,.*  ,
(tnk),(tnk),(tnk),
.* ,   ,.* "
[/tile_pattern]


#overhang
[tile_pattern]
image=tiles/forest.png
reverse=no
tiles=90
	passthrough=yes
		[rect]
		x=0
		y=2
		w=32
		h=1
		[/rect]

pattern="
.* ,   ,.*  ,
   ,(tnk),(tnk),
.* ,   ,.* "
[/tile_pattern]

#overhang - reversed
[tile_pattern]
image=tiles/forest.png
reverse=no
tiles=92
	passthrough=yes
		[rect]
		x=0
		y=2
		w=32
		h=1
		[/rect]

pattern="
.* ,   ,.*  ,
(tnk),(tnk),   ,
.* ,   ,.* "
[/tile_pattern]
