##branches sticking out from the trunk
[multi_tile_pattern]
	chance=100
	pattern="tnk, , 
			 tnk ->root, tnk ->branch, .* 
			 tnk, ,"
    [branch]
	image=tiles/forest.png
	tiles=ad
	passthrough=yes
    solid=yes
    [/branch]
    [root]
	image=tiles/forest.png
	tiles=ac
	passthrough=yes
    solid=yes
    [/root]
[/multi_tile_pattern]

##branches sticking out from the trunk
[multi_tile_pattern]
	chance=100
	pattern=",             , tnk
			 .*, tnk ->branch, tnk ->root 
			 ,             , tnk"
    [branch]
	image=tiles/forest.png
	tiles=aa
	passthrough=yes
    solid=yes
    [/branch]
    [root]
	image=tiles/forest.png
	tiles=ab
	passthrough=yes
    solid=yes
    [/root]
[/multi_tile_pattern]

##angled tree branch
[multi_tile_pattern]
	chance=100
	pattern=" ->emptyUp, tnk ->upper
			 tnk->lower,->emptyLow"
    [emptyUp]
	image=tiles/forest.png
	tiles=9e
	passthrough=yes
    solid=quarter_diagonal_lower
    [/emptyUp]
    [upper]
	image=tiles/forest.png
	tiles=9f
	passthrough=yes
    solid=quarter_diagonal_upper
    [/upper]
    [lower]
	image=tiles/forest.png
	tiles=ae
    [/lower]
    [emptyLow]
	image=tiles/forest.png
	tiles=af
    [/emptyLow]
[/multi_tile_pattern]


