##branches sticking out from the trunk
[multi_tile_pattern]
	chance=100
	pattern="tnk, , 
			 tnk ->root, tnk ->branch, .* 
			 tnk, ,"
    [branch]
	image=tiles/forest.png
	tiles=ad
	passthrough=yes
    solid=yes
    [/branch]
    [root]
	image=tiles/forest.png
	tiles=ac
	passthrough=yes
    solid=yes
    [/root]
[/multi_tile_pattern]

##branches sticking out from the trunk
[multi_tile_pattern]
	chance=100
	pattern=",             , tnk
			 .*, tnk ->branch, tnk ->root 
			 ,             , tnk"
    [branch]
	image=tiles/forest.png
	tiles=aa
	passthrough=yes
    solid=yes
    [/branch]
    [root]
	image=tiles/forest.png
	tiles=ab
	passthrough=yes
    solid=yes
    [/root]
[/multi_tile_pattern]

##angled tree branch
[multi_tile_pattern]
	chance=100
	pattern=" ->emptyUp, tnk ->upper
			 tnk->lower,->emptyLow"
    [emptyUp]
	image=tiles/forest.png
	tiles=9e
	passthrough=yes
    solid=quarter_diagonal_lower
    [/emptyUp]
    [upper]
	image=tiles/forest.png
	tiles=9f
	passthrough=yes
    solid=quarter_diagonal_upper
    [/upper]
    [lower]
	image=tiles/forest.png
	tiles=ae
    [/lower]
    [emptyLow]
	image=tiles/forest.png
	tiles=af
    [/emptyLow]
[/multi_tile_pattern]

##straight tree branch
[multi_tile_pattern]
	chance=100
	pattern="          , 
			 tnk->right, tnk->left
			           , "
    [right]
	image=tiles/forest.png
	tiles=8c
	passthrough=yes
    solid=yes
    [/right]
    [left]
	image=tiles/forest.png
	tiles=8d
	passthrough=yes
    solid=yes
    [/left]
[/multi_tile_pattern]


##2tile wide tree trunk.
[multi_tile_pattern]
	chance=100
	pattern=".*, tnk ->ul, tnk->ur,.*
			 .*, tnk ->ll, tnk->lr,.* "
    [ul]
	image=tiles/forest.png
	tiles=0a
    [/ul]
    [ur]
	image=tiles/forest.png
	tiles=0b
    [/ur]
    [ll]
	image=tiles/forest.png
	tiles=1a
    [/ll]
    [lr]
	image=tiles/forest.png
	tiles=1b
    [/lr]
[/multi_tile_pattern]





## special random variations for leaves.

#solid
[tile_pattern]
image=tiles/forest.png
tiles="11|50|50|11"

pattern="
(lef)?,(lef),(lef)?,
(lef),(lef),(lef),
(lef)?,(lef),(lef)?"
[/tile_pattern]



#special passthrough walkability for logs:

#horizontal tile
[tile_pattern]
image=tiles/forest.png
tiles=91
	passthrough=yes
		[rect]
		x=0
		y=2
		w=32
		h=1
		[/rect]

pattern="
.* ,   ,.*  ,
(tnk),(tnk),(tnk),
.* ,   ,.* "
[/tile_pattern]


#overhang
[tile_pattern]
image=tiles/forest.png
reverse=no
tiles=90
	passthrough=yes
		[rect]
		x=0
		y=2
		w=32
		h=1
		[/rect]

pattern="
.* ,   ,.*  ,
   ,(tnk),(tnk),
.* ,   ,.* "
[/tile_pattern]

#overhang - reversed
[tile_pattern]
image=tiles/forest.png
reverse=no
tiles=92
	passthrough=yes
		[rect]
		x=0
		y=2
		w=32
		h=1
		[/rect]

pattern="
.* ,   ,.*  ,
(tnk),(tnk),   ,
.* ,   ,.* "
[/tile_pattern]
[/tiles]
