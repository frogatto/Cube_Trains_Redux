[tiles]


[tile_pattern]
image=tiles/forest.png
tiles=0a
reverse=no
pattern="
 .*, .*  ,(tnk),
   ,(tnk),(tnk),
 .*, .*  ,(tnk)"
[/tile_pattern]

[tile_pattern]
image=tiles/forest.png
tiles=0b
reverse=no
pattern="
(tnk), .*  , .* ,
(tnk),(tnk),    ,
(tnk), .*  , .* "
[/tile_pattern]



#single tile by itself
[tile_pattern]
image=tiles/forest.png
tiles=09

pattern="
 .*, .*  , .*,
 .*,(tnk), .*,
 .*, .*  , .*"
[/tile_pattern]




