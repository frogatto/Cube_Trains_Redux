[tiles]
## tree trunk top transition into the crown

[multi_tile_pattern]
	chance=100
	pattern=" ->tile1 ,     ->tile2 ,    ->tile3 , ->tile4 
			  ->tile5 , tnk ->tile6 , tnk->tile7 , ->tile8 
			  ->tile9 , tnk ->tile10, tnk->tile11, ->tile12"
    [tile1]
	image=tiles/forest.png
	tiles=4c
    [/tile1]
    [tile2]
	image=tiles/forest.png
	tiles=4d
    [/tile2]
    [tile3]
	image=tiles/forest.png
	tiles=4e
    [/tile3]
    [tile4]
	image=tiles/forest.png
	tiles=4f
    [/tile4]
    
    [tile5]
	image=tiles/forest.png
	tiles=5c
    [/tile5]
    [tile6]
	image=tiles/forest.png
	tiles=5d
    [/tile6]
    [tile7]
	image=tiles/forest.png
	tiles=5e
    [/tile7]
    [tile8]
	image=tiles/forest.png
	tiles=5f
    [/tile8]

    [tile9]
	image=tiles/forest.png
	tiles=6c
    [/tile9]
    [tile10]
	image=tiles/forest.png
	tiles=6d
    [/tile10]
    [tile11]
	image=tiles/forest.png
	tiles=6e
    [/tile11]
    [tile12]
	image=tiles/forest.png
	tiles=6f
    [/tile12]
[/multi_tile_pattern]

