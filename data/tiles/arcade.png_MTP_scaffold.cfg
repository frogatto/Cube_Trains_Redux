### patterns for the bridge-structure to "reserve" those tiles so they don't get claimed by the "moss-on-pipe" MTP
[multi_tile_pattern]
pattern="
              ,          ,      
(asf)->tile1  ,asf       ,(asf)?
              ,asf       ,(asf)? "

[tile1]
image=tiles/arcade.png
tiles=77
[/tile1]
[/multi_tile_pattern]

[multi_tile_pattern]
