[tiles]
#cross
[tile_pattern]
solid=yes
image=experimental/cellular/tiles/live_walls.png
tiles=12

pattern="
.*   ,(cdw|clw),.*   ,
(cdw|clw),(clw),(cdw|clw),
.*   ,(cdw|clw),.*   "
[/tile_pattern]

