image=tiles/rocks.png
reverse=no
tiles=kd
solid=yes
pattern="
   ,(fgg|frg),(fgg|frg)?,
(fgg|frg),((fgg|frg)),   ,
.*  ,   , .*"
[/tile_pattern]

#solid
[tile_pattern]
image=tiles/rocks.png
tiles=ja
solid=yes
pattern="
(fgg|frg)?,(fgg|frg),(fgg|frg)?,
(fgg|frg),((fgg|frg)),(fgg|frg),
(fgg|frg)?,(fgg|frg),(fgg|frg)?"
[/tile_pattern]

#cliff face coming up from a one-tile thick cliff and expanding out
#in one direction
[tile_pattern]
image=tiles/rocks.png
reverse=no
tiles=me
solid=yes
pattern="
(fgg|frg),(fgg|frg),.* ,
(fgg|frg),((fgg|frg)),   ,
   ,(fgg|frg),.* "
[/tile_pattern]

#cliff face coming up from a one-tile thick cliff and expanding out
