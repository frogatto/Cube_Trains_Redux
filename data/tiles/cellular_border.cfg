[tiles]
#cross
[tile_pattern]
image=experimental/cellular/tiles.png
tiles=12

pattern="
.*   ,(cmb),.*   ,
(cmb),(cmb),(cmb),
.*   ,(cmb),.*   "
[/tile_pattern]

