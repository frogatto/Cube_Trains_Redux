[tiles]


#solid
[tile_pattern]
image=tiles/wooden-bridges.png
tiles="13"
pattern="
.*   ,     ,.*,
.*   ,(wbr),.*,
.*   ,.*   ,.*"
passthrough=yes
solid=yes
[/tile_pattern]


### 1h:2w diagonals
[multi_tile_pattern]
    chance=100
    pattern="           ,    ->tile1          ,    ->tile2          ,     
                        ,    ->tile3          , wbr->tile4          , wbr 
                 wbr    , wbr->tile5          ,    ->tile6          ,     "

	[range]
    image=tiles/wooden-bridges.png
	from=tile1
	to=tile4
	tiles=37
	zorder=-2
	[/range]

	[range]
    image=tiles/wooden-bridges.png
	from=tile1
	to=tile6
	tiles=07
	[/range]
	
	[tile3]
	passthrough=yes
	solid=quarter_diagonal_lower
	[/tile3]

	[tile4]
	passthrough=yes
	solid=quarter_diagonal_upper
	[/tile4]
	
	[alternative]
		[range]
	    image=tiles/wooden-bridges.png
		from=tile1
		to=tile4
		tiles=39
		zorder=-2
		[/range]

		[range]
	    image=tiles/wooden-bridges.png
		from=tile1
		to=tile6
		tiles=09
		[/range]
		
	    [tile3]
		passthrough=yes
	    solid=quarter_diagonal_lower
	    [/tile3]

	    [tile4]
		passthrough=yes
	    solid=quarter_diagonal_upper
	    [/tile4]
	[/alternative]
	
[/multi_tile_pattern]


