

#solid
[tile_pattern]
image=tiles/wooden-bridges.png
tiles="13"
pattern="
.*   ,     ,.*,
.*   ,(wbr),.*,
.*   ,.*   ,.*"
passthrough=yes
solid=yes
[/tile_pattern]


### 1h:2w diagonals
[multi_tile_pattern]
    chance=100
    pattern="           ,    ->tile1->tile1bg , wbr->tile2->tile2bg , wbr 
                 wbr    , wbr->tile3          ,    ->tile4          ,     "

    [tile1]
    image=tiles/wooden-bridges.png
    tiles=17
	passthrough=yes
    solid=quarter_diagonal_lower
    [/tile1]
    [tile1bg]
    image=tiles/wooden-bridges.png
    tiles=37
    zorder=-2
    [/tile1bg]

    [tile2]
    image=tiles/wooden-bridges.png
    tiles=18
	passthrough=yes
    solid=quarter_diagonal_upper
    [/tile2]
    [tile2bg]
    image=tiles/wooden-bridges.png
    tiles=38
    zorder=-2
    [/tile2bg]

    [tile3]
    image=tiles/wooden-bridges.png
    tiles=27
    [/tile3]
    [tile4]
    image=tiles/wooden-bridges.png
    tiles=28
    [/tile4]
[/multi_tile_pattern]


