[tiles]


##town boardwalk tiles

#sloped
[tile_pattern]
image=tiles/dungeon-stairs.png
reverse=no
tiles=32
solid=diagonal
passthrough=yes
pattern="
.*, .*   ,   .*,   .*,.*,
.*, .*   ,	 .*,(dsb),.*,
.*,      ,(dsb),	 ,.*,
.*,(dsb) ,   .*,   .*,.*,
.*, .*   ,   .*,   .*,.*"
[/tile_pattern]

#sloped - reversed
[tile_pattern]
image=tiles/dungeon-stairs.png
reverse=no
tiles=37
solid=reverse_diagonal
passthrough=yes
pattern="
.*, .*   ,   .*,   .*,.*,
.*,(dsb) ,	 .*,   .*,.*,
.*,      ,(dsb),	 ,.*,
.*, .*   ,   .*,(dsb),.*,
.*, .*   ,   .*,   .*,.*"
[/tile_pattern]


