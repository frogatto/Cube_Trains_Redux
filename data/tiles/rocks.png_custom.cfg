[tiles]
[multi_tile_pattern]
  chance=20
  pattern=" .*,  .*         ,  .*         ,  .*
              ,   -> upleft ,     -> upright ,    
           grk, grk -> left , grk -> right, grk
           grk, grk         , grk         , grk"
    [upleft]
	image=tiles/rocks.png
	tiles=ab
    [/upleft]
    [upright]
	image=tiles/rocks.png
	tiles=ac
    [/upright]
    [left]
	image=tiles/rocks.png
	tiles=bb
	solid=yes
    [/left]
    [right]
	image=tiles/rocks.png
	tiles=bc
	solid=yes
    [/right]
[/multi_tile_pattern]
[multi_tile_pattern]
	chance=20
	pattern=" , ->up  ,  
			frg , frg -> down, frg"
    [up]
	image=tiles/rocks.png
	tiles=ki
    [/up]
    [down]
	image=tiles/rocks.png
	tiles=li
	solid=yes
    [/down]
[/multi_tile_pattern]

[multi_tile_pattern]
	chance=50
	pattern=" ->upleft, ->upmid  , ->upright 
			frg -> left, frg -> mid, frg->right"
    [upleft]
	image=tiles/rocks.png
	tiles=kj
    [/upleft]
    [upmid]
	image=tiles/rocks.png
	tiles=kk
    [/upmid]
    [upright]
	image=tiles/rocks.png
	tiles=kl
    [/upright]
    [left]
	image=tiles/rocks.png
	tiles=lj
	solid=yes
    [/left]
    [mid]
	image=tiles/rocks.png
	tiles=lk
	solid=yes
    [/mid]
    [right]
	image=tiles/rocks.png
	tiles=ll
	solid=yes
    [/right]
[/multi_tile_pattern]
	



##bridge
	[tile_pattern]
	image=tiles/rocks.png
	tiles=8h
	pattern="
