##town boardwalk tiles

#sloped
[tile_pattern]
image=tiles/rocks.png
reverse=no
tiles=7e
solid=diagonal
pattern="
   ,    ,(grk|grt)?,
   ,grt,(grk|grt),
(grk|grt),(grk|grt),(grk|grt)"
[/tile_pattern]

#sloped - tile immediately beneath
[tile_pattern]
image=tiles/rocks.png
reverse=no
tiles=8e
solid=yes
pattern="
.*,   ,    ,(grg|grk|grb|grt)?,.*,
.*,   ,grt,(grg|grk|grb|grt),.*,
.*,(grg|grk|grb|grt),((grg|grk|grb|grt)),(grg|grk|grb|grt),.*,
.*,(grg|grk|grb|grt),(grg|grk|grb|grt),(grg|grk|grb|grt),.*,
.*,.*,.*,.*,.*"
[/tile_pattern]

#sloped - reversed
[tile_pattern]
image=tiles/rocks.png
reverse=no
tiles=7f
solid=reverse_diagonal
pattern="
(grk|grt)?,    ,   ,
(grk|grt),grt,   ,
(grk|grt),(grk|grt),(grk|grt)"
[/tile_pattern]

#sloped - reversed - tile immediately beneath
[tile_pattern]
image=tiles/rocks.png
reverse=no
tiles=8f
solid=yes
pattern="
.*,(grk|grt)?,   ,    ,.*,
.*,(grk|grt),grt,   ,.*,
.*,(grk|grt),((grk|grt)),(grk|grt),.*,
.*,(grk|grt),(grk|grt),(grk|grt),.*,
.*,.*,.*,.*,.*"
[/tile_pattern]




