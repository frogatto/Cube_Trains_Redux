## grey rocks indentation
#ground
[tile_pattern]
image=tiles/rocks.png
tiles=61
solid=yes
pattern="
(grk|grt)?,    ,(grk|grt)?,
(grk|grt) ,(grk) ,(grk|grt) ,
(grk|grt),(grk|grt),(grk|grt)"
	[variation]
	image=tiles/rocks.png
	reverse=no
	tiles=b9
	solid_heights="20,22,24,26,28,30"
	[/variation]
	[variation]
	image=tiles/rocks.png
	reverse=no
	tiles=ba
	solid_heights="30,28,26,24,22,20"
	[/variation]
[/tile_pattern]



