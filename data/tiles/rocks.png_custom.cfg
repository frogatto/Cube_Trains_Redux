##bridge
	[tile_pattern]
	image=tiles/rocks.png
	tiles=3l
	pattern="
 .*, .*, .*,
 .*,brg, .*,
 .*, .*, .*"
	passthrough=yes
		[rect]
		x=0
		y=6
		w=32
		h=1
		[/rect]
		[variation]
		image=tiles/rocks.png
		tiles=3m
		passthrough=yes
			[rect]
			x=0
			y=6
			w=32
			h=1
			[/rect]
		[/variation]
	[/tile_pattern]



## grey rocks indentation
#ground
[tile_pattern]
image=tiles/rocks.png
tiles=61
solid_heights=24
pattern="
(grg|grk|grb|grt)?,    ,(grg|grk|grb|grt)?,
(grg|grk|grb|grt) ,(grk) ,(grg|grk|grb|grt) ,
(grg|grk|grb|grt),(grg|grk|grb|grt),(grg|grk|grb|grt)"
	[variation]
	image=tiles/rocks.png
	reverse=no
	tiles=di
	solid_heights="19,20,21,22,23,24"
	[/variation]
	[variation]
	image=tiles/rocks.png
	reverse=no
	tiles=dj
	solid_heights="24,23,22,21,20,19"
	[/variation]
[/tile_pattern]



