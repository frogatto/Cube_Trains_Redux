##town boardwalk tiles

#sloped
[tile_pattern]
image=tiles/rocks.png
reverse=no
tiles=7e
solid=diagonal
pattern="
   ,    ,(grt)?,
   ,grt,(grt),
(grt),(grt),(grt)?"
[/tile_pattern]

#sloped - tile immediately beneath
[tile_pattern]
image=tiles/rocks.png
reverse=no
tiles=8e
solid=yes
pattern="
.*,   ,    ,(grt)?,.*,
.*,   ,grt,(grt),.*,
.*,(grt),(grt),(grt)?,.*,
.*,.*,.*,.*,.*,
.*,.*,.*,.*,.*"
[/tile_pattern]

#sloped - reversed
[tile_pattern]
image=tiles/rocks.png
reverse=no
tiles=7f
solid=reverse_diagonal
pattern="
(grt)?,    ,   ,
(grt),grt,   ,
(grt)?,(grt),(grt)"
[/tile_pattern]

#sloped - reversed - tile immediately beneath
[tile_pattern]
image=tiles/rocks.png
reverse=no
tiles=8f
solid=yes
pattern="
.*,(grt)?,   ,    ,.*,
.*,(grt),grt,   ,.*,
.*,(grt)?,(grt),(grt),.*,
.*,.*,.*,.*,.*,
.*,.*,.*,.*,.*"
[/tile_pattern]




