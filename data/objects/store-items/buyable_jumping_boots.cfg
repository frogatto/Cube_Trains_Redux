
	[object_type]
	id=buyable_jumping_boots

	[editor_info]
	category=store
	[/editor_info]

	on_interact="if(level.player.coins < 80,
	
				    speech_dialog(self, [~The power boots will~,~make you jump higher,~,~but they cost eighty coins.~,~You do not have enough.~]),
				    
					speech_dialog(self, [~The power boots will~,~make you jump higher,~,~and cost eighty coins.~,~Do you want to buy them?~],
					        'Yes', [die(), set(level.player, 'jump_power', level.player.jump_power + 150), set(level.player, 'coins', level.player.coins - 80)],
							'No', []))"
	next_animation="'normal'"

		[base:animation]
		image=props/store-items.png
		frames=1
		duration=100
		rect=1,33,29,61
		[/animation]
		
		[animation]
		id=normal
		interact_area=all
		[/animation]
		
		[animation]
		id=portrait
		scale=6
		[/animation]
		
	[/object_type]
