
	[object_type]
	id=buyable_speed_boots

	[editor_info]
	category=store
	[/editor_info]

	on_interact="if(level.player.coins < 30,
				    speech_dialog(self, [~The speed boots will~,~make you faster,~,~but they cost thirty coins.~,~You do not have enough.~]),
					speech_dialog(self, [~The speed boots will~,~make you faster,~,~and cost thirty coins.~,~Do you want to buy them?~],
					        'Yes', [die(), set(level.player, 'walk_speed', level.player.walk_speed + 30), set(level.player, 'coins', level.player.coins - 30)],
							'No', []))"
	next_animation="'normal'"

		[base:animation]
		image=props/store-items.png
		frames=1
		duration=100
		rect=1,1,29,29
		[/animation]
		
		[animation]
		id=normal
		interact_area=all
		[/animation]
		
		[animation]
		id=portrait
		scale=6
		[/animation]
		
	[/object_type]
