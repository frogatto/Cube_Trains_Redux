
	[object_type]
	id=buyable_gliding_wings

	[editor_info]
	category=store
	[/editor_info]

	on_interact="if(level.player.coins < 100,
				    speech_dialog(self, [~The gliding wings will allow~,~you to glide through the air,~,~but they cost a hundred coins.~,~You do not have enough.~]),
					speech_dialog(self, [~The gliding wings will allow~,~you to glide through the air,~,~and cost a hundred coins.~,~Do you want to buy them?~],
					        'Yes', [die(), set(level.player, 'glide_speed', level.player.glide_speed + 20), set(level.player, 'coins', level.player.coins - 100)],
							'No',[]))"
	next_animation="'normal'"

		[base:animation]
		image=props/store-items.png
		frames=1
		duration=100
		rect=33,1,61,29
		[/animation]
		
		[animation]
		id=normal
		interact_area=all
		[/animation]
		
		[animation]
		id=portrait
		scale=6
		[/animation]
	[/object_type]
