
	[object_type]
	id=buyable_heart_container
	prototype=buyable_item

	[editor_info]
	category=store
	[/editor_info]

	[consts]
	name="'heart'"
	price=40
	description="[~The heart will give you~,~an extra health point.~]"
	[/consts]

	on_bought="[set(level.player.max_hitpoints, level.player.max_hitpoints + 1),
	            set(level.player.hitpoints, level.player.hitpoints + 1)]"

		[base:animation]
		[/animation]
		
		[animation]
		image=props/store-items.png
		id=normal
		frames=1
		duration=100
		rect=65,1,93,29
		[/animation]
	[/object_type]
