
	[object_type]
	id=buyable_heart_container

	[editor_info]
	category=store
	[/editor_info]

	on_interact="if(level.player.coins < 30,
				    speech_dialog(self, [~This potion will give you~,~an extra health point,~,~but it costs thirty coins.~,~You do not have enough.~]),
					speech_dialog(self, [~This heart will give you~,~an extra health point,~,~and costs thirty coins.~,~Do you want to buy it?~],
					        'Yes', [die(), set(level.player, 'max_hitpoints', level.player.max_hitpoints + 1), set(level.player, 'hitpoints', level.player.hitpoints + 1), set(level.player, 'coins', level.player.coins - 30)],
							'No', []))"
	next_animation="'normal'"

		[base:animation]
		image=props/store-items.png
		frames=1
		duration=100
		rect=65,1,93,29
		[/animation]
		
		[animation]
		id=normal
		interact_area=all
		[/animation]
		
		[animation]
		id=portrait
		scale=6
		[/animation]
		
	[/object_type]
