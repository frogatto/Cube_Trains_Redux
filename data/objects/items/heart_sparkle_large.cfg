	[object_type]
	id=heart_sparkle_large
	ignore_collide=yes
	on_end_anim="die()"
	on_create="[set('time_in_animation', 1d12 - 1), set('velocity_y',-(1d200+100)), set_var('base_x', x+1d20-10), set_var('base_y', y+1d20-10), set_var('phase', 1d20), if(1d2=1,facing(-facing))]"

	on_process="set('x', base_x + facing*((((wave(time_in_animation*20+phase)+1000)/2)*100)/1000 -50))"
		[animation]
		id=sparkle
		image=props/items.png
		rect=5,45,18,58
		pad=3
		frames=4
		duration=30
		reverse=yes
		[/animation]
	[/object_type]