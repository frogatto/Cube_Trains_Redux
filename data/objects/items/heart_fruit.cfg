
	[object_type]
	id=heart_fruit
	body_harmful=no
	body_passthrough=yes
	on_touch="if(level.player.driver.hitpoints < level.player.driver.max_hitpoints,
                [die(), sound('AppleCrunch.ogg'), set(level.player.driver, 'hitpoints', level.player.driver.hitpoints + 1)])"
	on_die="map([0]*10, spawn('heart_sparkle_large', level.player.driver.midpoint_x, level.player.driver.y2, 0))"
	on_end_anim="animation('normal')"
	on_process="set('rotate', 340 + (((wave(cycle*10)+1000)/2)*40)/1000)"
	solid_area=4,9,16,20
	
		[animation]
		id=normal
		image=props/items.png
		rect=27,108,46,127
		pad=3
		frames=5
		duration=7
		reverse=yes
		[/animation]
	[/object_type]
	
