
	[object_type]
	id=save_lantern_object
	body_harmful=no
	body_passthrough=yes
	on_touch="if(animation = 'normal',[animation('saving'),save_game()])"
	on_end_normal_anim="animation('normal')"
	on_end_saving_anim="animation('saved')"
	on_end_saved_anim="animation('saved')"
		[animation]
		id=normal
		image=props/items.png
		rect=132,2,151,62
		collide_x=1
		collide_y=1
		collide_w=18
		collide_h=39
		pad=3
		frames=1
		duration=30
		[/animation]
		[animation]
		id=saving
		image=props/items.png
		rect=155,2,174,62
		collide_x=1
		collide_y=1
		collide_w=18
		collide_h=39
		pad=3
		frames=2
		duration=10
		[/animation]
		[animation]
		id=saved
		image=props/items.png
		rect=178,2,197,62
		collide_x=1
		collide_y=1
		collide_w=18
		collide_h=39
		pad=3
		frames=1
		duration=100
		[/animation]
		
	[/object_type]
