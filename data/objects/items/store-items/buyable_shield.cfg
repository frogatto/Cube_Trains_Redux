
	[object_type]
	id=buyable_shield
	prototype=buyable_item

	[editor_info]
	category=store
	[/editor_info]

	[consts]
	name="'energy shield'"
	price=70
	description="[~The energy shield protects you\nfrom damage when you crouch.~]"
	[/consts]

	on_bought="set(level.player.variations, level.player.variations + ['upgrade_shield'])"

		[animation]
		id=normal
		image=props/store-items.png
		frames=6
		duration=6
		rect=1,145,17,160
		pad=3
		[/animation]
	[/object_type]
