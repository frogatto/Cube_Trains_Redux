
	[object_type]
	id=gold_berry
	body_harmful=no
	body_passthrough=yes
	on_touch="[set(level.player.driver, 'coins', level.player.driver.coins + 1),map([0,0,0,0],spawn('coin_sparkle',midpoint_x + 1d40-20,midpoint_y + 1d40-20,0)),sound('coin.ogg'),die()]"
	on_end_normal_anim="animation('normal2')"
	on_end_normal2_anim="animation('normal')"
	on_process="if( animation = 'normal', set('rotate',rotate+1), set('rotate',rotate-1))"
	on_create="set('rotate', -10)"
	
	respawns="no"
		[animation]
		id=normal
		image=props/items.png
		rect=4,108,23,127
		collide_x=5
		collide_y=5
		collide_w=10
		collide_h=10
		pad=3
		frames=1
		duration=20
		[/animation]
		[animation]
		id=normal2
		image=props/items.png
		rect=4,108,23,127
		collide_x=5
		collide_y=5
		collide_w=10
		collide_h=10
		pad=3
		frames=1
		duration=20
		[/animation]

	[/object_type]
	
