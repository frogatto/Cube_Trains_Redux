
	[object_type]
	id=gold_coin

	[editor_info]
	category=items
	[/editor_info]

	on_collide_object_item="if(collide_with.player,fire_event('acquired'))"
	on_end_anim="animation('normal')"
	respawns="no"

	on_acquired="[set(level.player.driver, 'coins', level.player.driver.coins + 1),map([0,0,0,0],spawn('coin_sparkle',midpoint_x + 1d40-20,midpoint_y + 1d40-20,0)),sound('coin.ogg'),die()]"


	timer_frequency=60
	on_timer="spawn('coin_sparkle',midpoint_x + 1d40-20,midpoint_y + 1d40-20,0)"
	

		[animation]
		id=normal
		image=props/items.png
		rect=4,84,18,98
		pad=3
		frames=6
		duration=8
		item_area=all
		[/animation]

	[/object_type]
	
