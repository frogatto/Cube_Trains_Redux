[object_type]
	id=blue_ball
	
	[vars]
		time_to_live=250
		points_value=23
		damage=2
	[/vars]
	
	[consts]
		thrown_damage=17
		normal_damage=15
	[/consts]
	
	on_end_anim="animation('normal')"
	solid_dimensions=level_only
	friction=100
	
	on_create="schedule(vars.time_to_live, fire_event('acquired'))"
	
	on_collide_object_item="schedule(3, fire_event('acquired'))"
	
	on_enter_water="[fire_event('water_slow'), set(velocity_y, 0), fire_event('water_float')]"
	on_water_slow="[set(velocity_x, velocity_x/2), if(velocity_x != 0, schedule(2, fire_event('water_slow')))]"
	on_water_float="[if(underwater, [set(velocity_y, -200), schedule(1, fire_event('water_float'))], [set(velocity_y, 0), set(y, y+2)])]"
	
	on_acquired="[spawn('explosion', midpoint_x, midpoint_y, facing),die()]"
	
	on_die="spawn('explosion', midpoint_x, midpoint_y, facing)"

	on_collide_feet="[set(velocity_y, -velocity_y), set(velocity_x, (velocity_x*9)/10 + (velocity_y*slope_standing_on)/90),animation('flash')]"
	on_collide="[set(velocity_y, velocity_y/2), set(velocity_x, -velocity_x),animation('flash')]"



	[animation]
	id=normal
	image=props/blue-ball.png
	rect=3,7,9,13
	pad=0
	frames=1
	duration=100
	item_area=0,0,10,10
	solid_area=0,0,10,10
	accel_y=80
	thrown_area=0,0,10,10
	attack_area=0,0,10,10
	[/animation]

	[animation]
	id=flash
	image=props/blue-ball.png
	rect=11,7,17,13
	pad=0
	frames=1
	duration=5
	item_area=0,0,10,10
	solid_area=0,0,10,10
	accel_y=80
	[/animation]

[/object_type]
	
