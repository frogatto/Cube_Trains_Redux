[object_type]
	id=blue_ball
	
	[vars]
		time_to_live=250
		points_value=23
		damage=2
	[/vars]
	
	[consts]
		thrown_damage=17
		normal_damage=15
	[/consts]
	
	on_end_anim="animation('normal')"
	solid_dimensions=level_only
	friction=100
	
	on_create="schedule(vars.time_to_live, fire_event('acquired'))"
	
	on_collide_object_item="fire_event('acquired')"
	
	on_acquired="[spawn('explosion', midpoint_x, midpoint_y, facing),die()]"
	
	on_die="spawn('explosion', midpoint_x, midpoint_y, facing)"

	on_collide_feet="[set(velocity_y, -velocity_y), set(velocity_x, (velocity_x*9)/10 + (velocity_y*slope_standing_on)/90),animation('flash')]"
	on_collide="[set(velocity_y, velocity_y/2), set(velocity_x, -velocity_x),animation('flash')]"



	[animation]
	id=normal
	image=props/blue-ball.png
	rect=3,7,9,13
	pad=0
	frames=1
	duration=100
	item_area=0,0,10,10
	solid_area=0,0,10,10
	accel_y=80
	thrown_area=0,0,10,10
	attack_area=0,0,10,10
	[/animation]

	[animation]
	id=flash
	image=props/blue-ball.png
	rect=11,7,17,13
	pad=0
	frames=1
	duration=5
	item_area=0,0,10,10
	solid_area=0,0,10,10
	accel_y=80
	[/animation]
	
	[particle_system]
	id=particles
	type=simple
	min_y=-20
	max_y=20
	min_x=-20
	max_x=20
	spawn_rate=200
	time_to_live=20
	
		[animation]
		id=sparkle
		image=props/items.png
		rect=139,74,149,84
		frames=4
		pad=3
		duration=6
		[/animation]
		
		[animation]  ##same thing, but skip the first frame
		id=sparkle
		image=props/items.png
		rect=153,74,163,84
		frames=3
		pad=3
		duration=4
		[/animation]
		
		[animation]  ##same thing, but skip the first 2 frames
		id=sparkle
		image=props/items.png
		rect=167,74,177,84
		frames=2
		pad=3
		duration=6
		[/animation]


		[animation]  ##same thing, but skip the first 3 frames
		id=sparkle
		image=props/items.png
		rect=181,74,191,84
		frames=1
		pad=3
		duration=6
		[/animation]
		
	[/particle_system]

[/object_type]
	
