
	[object_type]
	id=points_cube
	body_harmful=no
	body_passthrough=yes
	on_collide_object_body="if(collide_with.player,[score(level,5),map([0,0,0,0],spawn('points_sparkle',midpoint_x + 1d40-20,midpoint_y + 1d40-20,0)),sound('HeartPickUp.ogg'),die()])"
	on_end_anim="animation('normal')"
	
	on_process="set('brightness',(wave(cycle*30)+1000)/3 + 255)"

	timer_frequency=5
	on_timer="spawn('points_sparkle',midpoint_x + 1d40-20,midpoint_y + 1d40-20,0)"

		[animation]
		id=normal
		image=props/items.png
		rect=203,2,216,15
		pad=3
		frames=9
		frames_per_row=3
		duration=4
		body_area=all
		[/animation]

	[/object_type]
	
