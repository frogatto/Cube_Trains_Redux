	[object_type]
	id=heart_object
	next_animation="'normal'"
	body_harmful=no
	body_passthrough=yes
	on_touch="if(level.player.driver.hitpoints < level.player.driver.max_hitpoints,
                [die(), sound('HeartPickUp.ogg'), set(level.player.driver, 'hitpoints', level.player.driver.hitpoints + 1)])"
	on_die="map([0]*10, spawn('heart_sparkle_large', level.player.driver.midpoint_x, level.player.driver.y2, 0))"
	solid_area=4,9,16,20
		[animation]
		id=normal
		image=props/items.png
		rect=27,108,46,127
		pad=3
		frames=5
		duration=7
		reverse=yes
		[/animation]
	[/object_type]
