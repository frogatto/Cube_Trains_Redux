
	[object_type]
	id=vehicle_experience_object
	body_harmful=no
	body_passthrough=yes
	on_touch="if((level.player.vehicle.experience < 20) and (level.player.vehicle != null),[set(level.player, 'experience', level.player.experience + 1),map([0,0,0,0],spawn('coin_sparkle',midpoint_x + 1d40-20,midpoint_y + 1d40-20,0)),sound('Gears.ogg'),die()])"
	
	on_end_anim="animation('normal')"
		[animation]
		id=normal
		image=props/items.png
		rect=112,66,123,77
		collide_x=1
		collide_y=1
		collide_w=10
		collide_h=10
		pad=3
		frames=3
		duration=10
		reverse=yes
		[/animation]
	[/object_type]
	
