[object_type]
	id=text_controller_fading
	ignore_collide=true
	
	zorder=50

	on_create="[set(alpha, 0), if(txt, text(txt, 'door_label', size)),animation('fadein')]"
	on_end_fadein_anim="animation('normal')"
	on_end_normal_anim="animation('normal')"
	on_end_fadeout_anim="die()"

	on_enter_normal_anim="set(text_alpha,255)"
	
	on_process_fadein="set(text_alpha, (time_in_animation * 255)/100 )"
	on_process_fadeout="set(text_alpha, ((1-time_in_animation) * 255)/100 )"


	[vars]
	txt="'TEXT'"
	size=1
	[/vars]
	
	[editor_info]
	category=controllers
			[var]
			name=txt
			type=text
			value="'TEXT'"
			[/var]
			[var]
			name=size
			value="1"
			[/var]
	[/editor_info]

	[properties]
	 set_text="def(text) [set(vars.txt, text), fire_event(me, 'create')]"
	[/properties]


	[base:animation]
	image=effects/particles.png
	x=148
	y=42
	w=28
	h=28
	frames=1
	[/animation]

	[animation]
	id=fadein
	duration=100
	[/animation]

	[animation]
	id=fadeout
	duration=50
	[/animation]

	[animation]
	id=normal
	duration=100
	[/animation]

[/object_type]
