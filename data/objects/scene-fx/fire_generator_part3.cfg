	[object_type]
	id=fire_generator_part3
	ignore_collide=true
	body_harmful=no
	body_passthrough=yes
	
	#hack to make it invisible in game, but visible in editor.
	on_create="[set(alpha,0), add_particles('fire_med')]"
	
	on_end_anim="animation('normal')"
	zorder=49
		[animation]
		id=normal
		image=effects/particles.png
		x=210
		y=73
		w=28
		h=28
		frames=1
		duration=1000
		[/animation]
		
		
		

		[particle_system]
		id=fire_med
		type=simple
		spawn_rate=200
