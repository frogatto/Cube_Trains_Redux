		max_y=10
		velocity_y=-600
		velocity_x=260
		velocity_x_random=200
		velocity_y_random=1000
		accel_y=-30
		#color=255,255,255,255
			[animation]
			id=sparkle
			image=effects/explosion.png
			x=198
			y=86
			w=17
			h=16
			pad=3
			frames=6
			frames_per_row=2
			scale=2
			duration=4
			[/animation]
		[/particle_system]
