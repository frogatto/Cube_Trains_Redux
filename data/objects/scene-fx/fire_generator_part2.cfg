	[object_type]
	id=fire_generator_part2
	ignore_collide=true
	
	#hack to make it invisible in game, but visible in editor.
	on_create="[set(alpha,0), add_particles('fire_med')]"
	
	on_end_anim="animation('normal')"
	zorder=48
		[animation]
		id=normal
		image=effects/particles.png
		x=210
		y=73
		w=28
		h=28
		frames=1
		duration=1000
		[/animation]
		
		
		

		[particle_system]
		id=fire_med
		type=simple
		spawn_rate=1000
		time_to_live=96
		min_x=-40
		max_x=40
		min_y=-10
		max_y=10
		velocity_y=-600
		velocity_x=260
		velocity_x_random=200
		velocity_y_random=1000
		accel_y=-20
		#color=255,255,255,255
		delta_a=2
			[animation]
			id=sparkle
			image=effects/explosion.png
			x=105
			y=193
			w=13
			h=13
			pad=3
			frames=6
			frames_per_row=3
			duration=6
			[/animation]
		[/particle_system]
	[/object_type]
