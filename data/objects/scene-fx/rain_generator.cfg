	[object_type]
	id=rain_generator
	always_active=true
	ignore_collide=true
	body_harmful=no
	body_passthrough=yes
	
	#hack to make it invisible in game, but visible in editor.
	on_create="[set('alpha',0), add_particles('rain')]"

	on_end_anim="animation('normal')"
	zorder=50
		[animation]
		id=normal
		image=particles.png
		x=86
		y=42
		w=28
		h=28
		frames=1
		duration=1000
		[/animation]

		[particle_system]
		id=rain
		type=weather
		number_of_particles=600
		repeat_period=800
		velocity_y=7
		velocity_x=0
		velocity_rand=3
		line_width=1
		line_length=10
		color=200,200,255,240
		[/particle_system]
	[/object_type]
