	[object_type]
	id=rain_generator
	always_active=true
	ignore_collide=true
	body_harmful=no
	body_passthrough=yes
	
	#hack to make it invisible in game, but visible in editor.
	on_create="[set('alpha',0), add_particles('rain')]"

	on_end_anim="animation('normal')"
	zorder=50
		[animation]
		id=normal
		image=particles.png
		x=86
		y=42
		w=28
		h=28
		frames=1
		duration=1000
		[/animation]

		[particle_system]
		id=rain
		type=weather
		spawn_rate=200
		time_to_live=160
		min_x=-10
		max_x=10
		velocity_y=-1000
		color=255,255,255,255
		delta_a=0
			[animation]
			id=sparkle
			image=explosion.png
			x=198
			y=5
			w=17
			h=16
			collide_x=0
			collide_y=0
			collide_w=17
			collide_h=16
			pad=3
			frames=8
			frames_per_row=2
			scale=2
			duration=20
			[/animation]
		[/particle_system]
	[/object_type]
