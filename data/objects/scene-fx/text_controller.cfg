[object_type]
id=text_controller
ignore_collide=true
body_harmful=no
body_passthrough=yes

on_create="[set(alpha, 0), if(txt, text(txt, 'door_label'))]"
on_end_anim="animation('normal')"
zorder=50

[properties]
 set_text="def(text) [set(vars.txt, text), fire_event(me, 'create')]"
[/properties]

	[animation]
	id=normal
	image=effects/particles.png
	x=148
	y=42
	w=28
	h=28
	frames=1
	duration=1000
	[/animation]

[/object_type]
