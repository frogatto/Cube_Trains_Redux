	[object_type]
	id=fire_generator
	ignore_collide=true
	body_harmful=no
	body_passthrough=yes
	
	[editor_info]
	category=controllers
	[/editor_info]
	
	#hack to make it invisible in game, but visible in editor.
	on_create="[set(alpha,0), add_particles('fire_bright'), spawn('fire_generator_part2', midpoint_x, midpoint_y, facing), spawn('fire_generator_part3', midpoint_x, midpoint_y, facing)]"
	
