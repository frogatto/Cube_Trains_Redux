	on_end_anim="animation('normal')"
	zorder=50
		[animation]
		id=normal
		image=effects/particles.png
		x=210
		y=73
		w=28
		h=28
		frames=1
		duration=1000
		[/animation]
		
		
		
		[particle_system]
		id=fire_bright
		type=simple
		spawn_rate=500
		time_to_live=12
		min_x=-40
		max_x=40
		min_y=-8
		max_y=8
		velocity_y=-200
		velocity_x=260
		velocity_x_random=200
		velocity_y_random=400
		accel_y=-5
		#color=255,255,255,255
			[animation]
			id=sparkle
			image=effects/explosion.png
			x=198
			y=145
			w=17
			h=16
			pad=3
			frames=6
			frames_per_row=2
			reverse=yes
			scale=2
			duration=2
			accel_y=-5
			[/animation]
		[/particle_system]
	[/object_type]
