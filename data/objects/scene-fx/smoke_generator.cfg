	[object_type]
	id=smoke_generator
	ignore_collide=true
	body_harmful=no
	body_passthrough=yes
	
	#hack to make it invisible in game, but visible in editor.
	on_create="set('alpha',0)"
	
	on_process="map([0]*2,spawn('smoke_particle', midpoint_x, midpoint_y, facing, [set('velocity_x',1d200-100), set('velocity_y',-1d200)]  ))"
	
	on_end_anim="animation('normal')"
	zorder=50
		[animation]
		id=normal
		image=particles.png
		x=86
		y=42
		w=28
		h=28
		frames=1
		duration=1000
		[/animation]
	[/object_type]
