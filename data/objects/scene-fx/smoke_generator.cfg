	[object_type]
	id=smoke_generator
	ignore_collide=true
	body_harmful=no
	body_passthrough=yes
	
	#hack to make it invisible in game, but visible in editor.
	on_create="[set(alpha,0), add_particles('smoke')]"
	
#	on_process="map([0]*2,spawn('smoke_particle', midpoint_x, midpoint_y, facing, [set(velocity_x,1d200-100), set(velocity_y,-1d200)]  ))"
	
	on_end_anim="animation('normal')"
	zorder=50
		[animation]
		id=normal
		image=effects/particles.png
		x=86
		y=42
		w=28
		h=28
		frames=1
		duration=1000
		[/animation]

		[particle_system]
		id=smoke
		type=simple
		spawn_rate=2000
		time_to_live=160
		min_x=-10
		max_x=10
		velocity_y=-1000
		color=255,255,255,255
		delta_a=0
			[animation]
			id=sparkle
			image=effects/explosion.png
			x=198
			y=5
			w=17
			h=16
			collide_x=0
			collide_y=0
			collide_w=17
			collide_h=16
			pad=3
			frames=8
			frames_per_row=2
			scale=2
			duration=20
			[/animation]
		[/particle_system]
	[/object_type]
