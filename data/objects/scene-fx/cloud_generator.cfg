
	[object_type]
	id=cloud_generator
	always_active=true
	on_create="set('alpha',0)"
	on_hit_player="die()"
	on_end_anim="animation('normal')"
	on_makecloud="spawn('cloud',x,y + 1d100-50,facing)"
	body_harmful=no
	body_passthrough=yes
	zorder=10
		[animation]
		id=normal
		image=clouds.png
		rect=108,216,172,242
		frames=1
		duration=300
		scale=2
		velocity_x=0
		velocity_y=0
		events="150:makecloud"
		[/animation]
	[/object_type]
