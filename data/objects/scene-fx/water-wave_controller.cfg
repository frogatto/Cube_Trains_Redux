	[object_type]
	id=water-wave_controller
	ignore_collide=true
	always_active=yes
	zorder=-20

	[editor_info]
	category=controllers
		[var]
		name=zone_x1
		type=x
		value="x"
		[/var]
		[var]
		name=zone_x2
		type=x
		value="x+200"
		[/var]
		[var]
		name=zone_y1
		type=y
		value="y"
		[/var]
		[var]
		name=zone_y2
		type=y
		value="y+200"
		[/var]
		[var]
		name=wave_height
		value=10
		[/var]
		[var]
		name=wave_strength
		value=15
		[/var]
	[/editor_info]

	[consts]
	#end_height = -2465
	[/consts]
	
	on_process="
	[	set(old_zone_y1, new_zone_y1),
		set(new_zone_y1, zone_y1+(wave(cycle*3))/2),
		if(level.player.x > zone_x1 and level.player.x < zone_x2 and level.player.y > new_zone_y1 and level.player.y < zone_y2,
			[set (level.player.velocity_y, (level.player.velocity_y + (wave((cycle+86.6)*3)  /5))), debug (cycle, ', ', (level.player.velocity_y + (wave((cycle+86.6)*3)  /120)))]),
			#                                               offset^   ^speed ^ratio		#
		remove_water(zone_x1, old_zone_y1, zone_x2, zone_y2),
		add_water(zone_x1, new_zone_y1, zone_x2, zone_y2)
	]"

	#on_editor_changing_variable="remove_water(zone_x1, old_zone_y1, zone_x2, zone_y2)"
	#on_editor_removed="remove_water(zone_x1, old_zone_y1, zone_x2, zone_y2)"
	#on_editor_changed_variable="add_water(zone_x1, new_zone_y1, zone_x2, zone_y2)"
	#on_editor_added="add_water(zone_x1, new_zone_y1, zone_x2, zone_y2)"
	
	on_create="[set(alpha,0), add_particles('bubbles'),
				set(old_zone_y1, zone_y1)]"

	#on_done_create="[
	   #set(bubbles.area, [zone_x1, zone_y1, zone_x2, zone_y2]),
	   #set(fizz.min_x, vars.zone_x1 - x),
	   #set(fizz.max_x, vars.zone_x2 - x),
	   #set(fizz.min_y, (vars.zone_y1 - 15) - y),
	   #set(fizz.max_y, (vars.zone_y1 + 15) - y),
	   #set(fizz.spawn_rate, 2*(zone_x2 - zone_x1))
	   #]"
	
	on_end_anim="animation('normal')"
		[animation]
		id=normal
		image=effects/particles.png
		x=147
		y=102
		w=28
		h=28
		frames=1
		duration=1000
		[/animation]


		[particle_system]
		id=bubbles
		type=water
		number_of_particles=100
		repeat_period=200
		velocity_y=-1
		velocity_x=0
		velocity_rand=4
		dot_size=4
		color=120,250,200,200
		[/particle_system]


		[particle_system]
		id=fizz
		type=simple
		spawn_rate=600
		time_to_live=300
		min_x=-60
		max_x=260
		min_y=-15
		max_y=15
		velocity_y=-200
		velocity_x=260
		velocity_x_random=200
		velocity_y_random=400
		accel_y=-10
		#color=255,255,255,255
		delta_a=2
			[animation]
			id=sparkle
			image=effects/particles.png
			rect=3,93,9,99
			pad=3
			frames=5
			frames_per_row=5
			scale=2
			duration=8
			[/animation]
		[/particle_system]

	[/object_type]
