	[object_type]
	id=water_controller
	ignore_collide=true
	always_active=yes
	body_harmful=no
	body_passthrough=yes
	zorder=3
	
	on_create="[set(alpha,0), if(not level.in_editor, add_water(zone_x1, zone_y1, zone_x2, zone_y2)), add_particles('bubbles')]"
	
	on_done_create="set(bubbles.area, [zone_x1, zone_y1, zone_x2, zone_y2])"
	
	on_end_anim="animation('normal')"
		[animation]
		id=normal
		image=effects/particles.png
		x=117
		y=42
		w=28
		h=28
		frames=1
		duration=1000
		[/animation]


		[particle_system]
		id=bubbles
		type=water
		number_of_particles=100
		repeat_period=200
		velocity_y=-1
		velocity_x=0
		velocity_rand=4
		dot_size=4
		color=120,160,255,100
		[/particle_system]

	[/object_type]
