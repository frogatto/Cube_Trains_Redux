
	[object_type]
	id=time_powerup
	next_animation="'normal'"
	body_harmful=no
	body_passthrough=yes
	on_create="preload_powerup('time')"
	on_touch="[die(), powerup(level.player.driver, 'time')]"
	on_process="set('brightness',(wave(cycle*15)+1000)/10 + 255)"
		[animation]
		id=normal
		image=props/items.png
		rect=26,62,41,79
		collide="2,3,13,16"
		[/animation]
	[/object_type]
