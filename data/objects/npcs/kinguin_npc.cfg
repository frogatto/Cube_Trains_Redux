
	[object_type]
	id=kinguin_npc
	body_passthrough=yes
	body_harmful=no
	hitpoints=1
	friction=2000
	
	[vars]
		last_turned=0
	[/vars]
	
	zorder=-1
	solid_dimensions=npc
	solid_area=9,8,23,30
	on_create="animation('stand')"
	on_end_anim="if(solid(level, front + facing*50, y, 1, y2 - y) or (facing < 0 and x < vars.x_bound) or (facing > 0 and x2 > vars.x2_bound) or 1d5=5, if(cycle - vars.last_turned > 80, [animation('turn'),set(vars.last_turned, cycle)],animation('stand') ), if(1d2=2,animation('walk'),animation('stand')))"
	
	on_end_turn_anim="[facing(-facing),animation('stand')]"
	
	on_interact="speech_dialog( level.player, [~Hi, Kinguin, what's up?~],
								self, ['Eh, this and that.'])"


		[base:animation]
		image=characters/kinguin-spritesheet1.png
		pad=3
		accel_x=0
		accel_y=80
		interact_area=all
		[/animation]

		[animation]
		id=portrait
		rect=2,2,33,34
		scale=6
		[/animation]

		
		[animation]
		id=stand
		duplicates=6
		rect=2,2,33,34
		frames=3
		duration=6
		reverse=yes
		[/animation]

		[animation]
		id=stand  #blink
		rect=107,2,138,34
		frames=3
		duration=6
		reverse=yes
		[/animation]
		
		[animation]
		id=walk
		solid_area=17,18,31,40
		rect=2,110,49,157
		accel_x=800
		frames=8
		duration=5
		[/animation]
		
		[animation]
		id=turn
		x=387
		y=40
		w=32
		h=33
		frames=1
		duration=5
		[/animation]
	[/object_type]

