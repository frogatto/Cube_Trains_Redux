	on_end_run_scared_anim="animation('run_scared')"

		[base:animation]
		image=npc/town-elder.png
		pad=3
		accel_y=80
		accel_x=0
		[/animation]
		
		[animation]
		id=stand
		rect=6,6,51,53
		duration=9
		frames=5
		reverse=yes
		[/animation]
		
		[animation]
		id=run_scared
		rect=6,57,51,104
		duration=6
		frames=3
		reverse=yes
		accel_x=300
		[/animation]
		
		[animation]
		id=mutter_begin
		rect=6,108,51,155
		duration=10
		frames=2
		[/animation]
		
		[animation]
		id=mutter
		rect=108,108,153,155
		duration=10
		frames=2
		[/animation]
	[/object_type]

