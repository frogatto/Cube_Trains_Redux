[object_type]
id=milgram_block_spawner

	[vars]
	generation_counter=0
	generation_time=20
	max_objects=3
	spawned_objects="[]"
	zone_x1=0
	zone_x2=0
	spawn_type="'milgram_block'"
	[/vars]

	[editor_info]
	category=milgramen
		[var]
		name=zone_x1
		type=x
		value="x - 300"
		[/var]
		[var]
		name=zone_x2
		type=x
		value="x + 400"
		[/var]
		[var]
		name=zone_y1
		type=y
		value="y"
		[/var]
		[var]
		name=zone_y2
		type=y
		value="y + 400"
		[/var]
		[var]
		name=max_objects
		value=3
		[/var]
		[var]
		name=generation_time
		value=20
		[/var]
		[var]
		name=spawn_type
		value="'milgram_block'"
		type=text
		[/var]
	[/editor_info]
	
	[tmp]
	spawning="null()"
	[/tmp]

	on_end_normal_anim="[
	  set(vars.spawned_objects, filter(vars.spawned_objects, 'ant', ant.hitpoints > 0 and ant.x > context.vars.zone_x1 and ant.x2 < context.vars.zone_x2 and ant.y > context.vars.zone_y1 and ant.y2 < context.vars.zone_y2)),
	  animation('normal'),
	  if(size(vars.spawned_objects) < vars.max_objects,
	     set(vars.generation_counter, vars.generation_counter+1),
		 set(vars.generation_counter, 0)),
	  if(vars.generation_counter >= 5 and tmp.spawning,
	     [set(attached_objects, []), set(tmp.spawning, null()),
		  set(tmp.spawning.velocity_y, -50),
		  set(vars.spawned_objects, vars.spawned_objects + [tmp.spawning]),
		  add_object(tmp.spawning)]),
	  if(vars.generation_counter >= vars.generation_time,
	     [spawn(if(vars.spawn_type, vars.spawn_type, 'milgram_block'), midpoint_x, midpoint_y, facing, animation('spawned')),
		  set(vars.generation_counter, 0)])
	  ]"

	on_child_spawned="[
	  remove_object(child),
	  set(attached_objects, [child]),
	  set(tmp.spawning, child)
	]"

	[base:animation]
	image=enemies/milgram-block.png
	[/animation]

	[animation]
	id=normal
	rect=208,0,255,31
	frames=1
	duration=10
	[/animation]

[/object_type]
