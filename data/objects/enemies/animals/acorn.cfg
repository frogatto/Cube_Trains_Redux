		rect: [0,16,15,31],
		frames: 3,
		accel_y: 0,
		},
		{
		image: "props/rock-projectiles.png",
		accel_x: 0,
		accel_y: 80,
		body_area: null,
		id: "thrown",
		rect: [16,16,31,31],
		frames: 1,
		body_area: null,
		thrown_area: "all",
		},
		{
		image: "props/rock-projectiles.png",
		accel_x: 0,
		accel_y: 80,
		body_area: null,
		id: "on_back",
		rect: [16,16,31,31],
		frames: 1,
		body_area: null,
		thrown_area: "all",
		},
