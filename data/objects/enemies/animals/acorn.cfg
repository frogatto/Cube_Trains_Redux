[object_type]
id="acorn"
dies_on_inactive=yes

[properties]
	attack_damage="if(animation in ['thrown'], if(team='evil',1,5), 0)"
[/properties]

prototype=throwable_projectile

on_create="set(fall_through_platforms,-1)"
on_process="[if(not vars.time_spat, set(accel_y, max(80 - cycle*3,40)))]"
on_spat="[%PROTO%, set(accel_y, 80),set(fall_through_platforms,0)]"

	[base:animation]
	image=props/rock-projectiles.png
	accel_x=0
	accel_y=80
	body_area=all
	[/animation]
		
	[animation]
	id=appear
	rect=0,16,15,31
	frames=3
	accel_y=0
	[/animation]

	[animation]
	id=thrown
	rect=16,16,31,31
	frames=1
	body_area=none
	thrown_area=all
	[/animation]

	[animation]
	id=on_back
	rect=16,16,31,31
	frames=1
	body_area=none
	thrown_area=all
	[/animation]
[/object_type]
