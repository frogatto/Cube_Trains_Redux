{
id: "acorn",
dies_on_inactive: true,
prototype: ["throwable_projectile"],
properties: {
	attack_damage: "if(animation in ['thrown'], if(team='evil',1,400), 0)",
},
on_create: "set(fall_through_platforms,-1)",
on_process: "[if(not vars.time_spat, set(accel_y, max(80 - cycle*3,40)))]",
on_spat: "[proto_event('throwable_projectile', 'spat'), set(accel_y, 80),set(fall_through_platforms,0)]",
animation: [
	{
		image: "props/rock-projectiles.png",
		accel_x: 0,
		accel_y: 0,
		body_area: "all",
		id: "appear",
		rect: [0,16,15,31],
		frames: 3,
	},
	{
		image: "props/rock-projectiles.png",
		accel_x: 0,
		accel_y: 80,
		body_area: null,
		id: "thrown",
		rect: [16,16,31,31],
		frames: 1,
		thrown_area: "all",
	},
	{
		image: "props/rock-projectiles.png",
		accel_x: 0,
		accel_y: 80,
		body_area: null,
		id: "on_back",
		rect: [16,16,31,31],
		frames: 1,
		thrown_area: "all",
	},
],
}
