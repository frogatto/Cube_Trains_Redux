[object_type]
	id=spider
	next_animation="'normal'"
	always_active=no
	prototype="hittable"
	
	[editor_info]
		category=controllers
		help="Spiders drop down from the ceiling."
	[/editor_info]
	
	timer_frequency=15
	on_timer = "if(level.player.midpoint_x < midpoint_x, set(facing, 1), set(facing, 0))"
	
	on_end_anim="animation('normal')"
	zorder=15

	[animation]
		id=normal
		image=enemies/spider-hanging.png
		x=1
		y=1
		w=34
		h=36
		frames=1
		duration=1000
	[/animation]
[/object_type]
