[object_type]
id="super_shooting_plant"
prototype="stationary_vulnerable"
hitpoints="4"
zorder="30"
on_end_normal_anim="if(tmp.anim_repeat > consts.normal_repeat,
                      [animation('prepare'), set(tmp.anim_repeat, 0)],
					  [animation('normal'), add(tmp.anim_repeat, 1)])"
on_end_prepare_anim="animation('chargeup')"
on_end_chargeup_anim="if(tmp.anim_repeat > consts.chargeup_repeat,
                      [animation('shoot'), set(tmp.anim_repeat, 0)],
					  [animation('chargeup'), add(tmp.anim_repeat, 1)])"
on_end_shoot_anim="animation('normal')"
on_shoot="spawn('pollen_ball_huge', midpoint_x, midpoint_y, facing)"
solid_area="4,13,23,27"
	[editor_info]
	category="plants"
	[/editor_info]

	[vars]
	points_value="7"
	[/vars]

	[properties]
	handle_knockback="def(collide_with) null()"
	[/properties]

	[consts]
	basic_type="'super_shooting_plant'"
	normal_repeat="1"
	chargeup_repeat="1"
	[/consts]

	[tmp]
	anim_repeat="0"
	[/tmp]

	[base:animation]
	image="enemies/super-shooting-plant.png"
	pad="3"
	accel_y="80"
	body_area="all"
	[/animation]

	[animation]
	id="normal"
	duration="6"
	frames="4"
	frames_per_row="4"
	rect="2,2,28,28"
	reverse="yes"
	[/animation]

	[animation]
	id="hurt"
	frames="5"
	duration="6"
	events="6:12:18:hurtflicker"
	frames_per_row="5"
	rect="2,104,32,136"
	solid_area="6,19,25,33"
	[/animation]

	[animation]
	id="shoot"
	rect="104,32,134,64"
	reverse="no"
	frames="2"
	duration="4"
	events="4:shoot"
	frames_per_row="2"
	solid_area="6,19,25,33"
	[/animation]

	[animation]
	id="chargeup"
	duration="4"
	frames="2"
	frames_per_row="2"
	rect="2,68,32,100"
	reverse="yes"
	solid_area="6,19,25,33"
	[/animation]

	[animation]
	id="prepare"
	duration="6"
	frames="2"
	frames_per_row="2"
	rect="2,32,32,64"
	reverse="no"
	solid_area="6,19,25,33"
	[/animation]

[/object_type]

