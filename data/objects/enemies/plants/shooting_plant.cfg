[object_type]
id=shooting_plant
prototype=stationary_vulnerable
hitpoints=2
zorder=0

solid_dimensions="enemy,common"
tags=swallowable

	[consts]
		springiness=160
		basic_type="'shooting_plant'"
		thrown_type="'shooting_plant.thrown'"
		solid_dimensions="['enemy', 'common']"
	[/consts]

[editor_info]
category=plants
[/editor_info]

[vars]
	team="'evil'"
	points_value="8"
	damage=1
[/vars]

	[properties]
	hurt_velocity_x=0
	hurt_velocity_y=100
	handle_damage_type="def(collide_with)
					if(collide_with.damage_type = 'stun', if(consts.thrown_type, [add(velocity_y,hurt_velocity_y), set(type, consts.thrown_type), animation('on_back')] ))"
	[/properties]



### misc
	on_jumped_on="[if(jumped_on_by.mass >= 20, die())]"
	on_stomped_on="[add(hitpoints, -3), set(green, 100), set(blue, 100),
	                schedule(4, [set(green, 255), set(blue, 255)])]"

on_create="animation('stand')"

### collision handling:	
	on_collide_side="if(not (animation in ['hurt']), [set(facing, -facing), animation('turn'), set(velocity_x,0)])"
	on_collide_head="set(velocity_y, -velocity_y/2)"
	on_collide_feet="animation('stand')"

	on_bounced_on="animation('spring')"
	
	on_surface_damage="die()"

### animation switching:
	#on_end_anim="animation('stand')"
	on_enter_water="die()"
	
	on_end_stand_anim="if(facing != desired_facing, animation('turn'), animation('shoot')) where desired_facing = if(level.player.x < x, -1, 1)"
	on_end_shoot_anim="animation('stand')"
	on_end_turn_anim="[facing(if(level.player.x < x, -1, 1)), animation('stand')]"
	on_end_spring_anim="animation('stand')"
	
	on_shoot="spawn('pollen_ball', midpoint_x+20*facing, midpoint_y-12, facing, [set(velocity_x, 300*facing)])"
	
	on_end_hurt_anim="animation('stand')"




solid_area=5,8,18,22

	[base:animation]
	image=enemies/plant-shooting.png
	pad=3
	body_area=all
	accel_y=80
	[/animation]

	[animation]
	id=normal
	duplicates=6
	rect=2,29,28,52
	frames=1
	duration=30
	[/animation]

	[animation]
	id=stand
	duplicates=6
	rect=2,29,28,52
	frames=1
	duration=30
	[/animation]

	[animation]
	id=stand	#blink variant
	rect=93,29,119,52
	frames=1
	duration=30
	[/animation]

	[animation]
	id=shoot
	rect=2,2,28,25
	frames=8
	duration=6
	events="40:shoot"
	[/animation]

	[animation]
	id=turn
	rect=2,56,28,79
	frames=3
	duration=10
	[/animation]

	[animation]
	id=spring
	rect=93,56,119,79
	frames=4
	duration=5
	[/animation]

	[animation]
	id=hurt
	rect=2,83,28,106
	frames=2
	duration=15
	[/animation]
	
		[object_type]	
		id=thrown
		prototype=throwable_small_enemy
		solid_dimensions=common,enemy
		
		solid_area=5,8,18,22
		
		[consts]
			basic_type="'shooting_plant'"
			thrown_type="'shooting_plant.thrown'"
		[/consts]

			[base:animation]
			image=enemies/plant-shooting.png
			[/animation]

			[animation]
			id=thrown
			rect=93,83,119,106
			frames=2
			duration=5
			thrown_area=all
			body_area=none
			[/animation]
			
			[animation]
			id=on_back
			rect=93,83,119,106
			frames=2
			duration=5
			thrown_area=none
			body_area=all
			[/animation]
	[/object_type]

[/object_type]

