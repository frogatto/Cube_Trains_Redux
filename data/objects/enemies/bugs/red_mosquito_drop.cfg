	[object_type]
	id=red_mosquito_drop
	activation_border=1000

	[vars]
		team="'evil'"
		points_value="14"
		damage=1
	[/vars]
	[consts]
		basic_type="'red_mosquito'"
		thrown_type="'red_mosquito.thrown'"
		basic_animation="'fly'"
	[/consts]
	prototype=ant_flying

	[properties]
		should_dive="if(animation = 'cling' and
						cycle - vars.last_clung > 100 and	
						level.player.y > y + 50 and level.player.y < y + 900 and
						level.player.midpoint_x > midpoint_x - 250 and
						level.player.midpoint_x < midpoint_x + 250, 1, 0)"
		should_climb="if(abs(midpoint_y - vars.init_y) > 300 or abs(midpoint_x - vars.init_x) > 300, 1, 0)"

		should_cling="if(abs(midpoint_x - vars.init_x) < 10 and abs(midpoint_y - vars.init_y) < 10, 1, 0)"

		begin_dive="def() [		animation('fly'), debug('dive'),
								set(vars.behavior, 'dive'),
								set(vars.target_x, level.player.midpoint_x),
								set(vars.target_y, level.player.y),
								add(velocity_y,200)]"
		begin_climb="def() [	set(vars.behavior, 'climb'), debug('climb')]"
		begin_cling="def() [	animation('cling'),
								set(vars.last_clung, cycle),
								debug('cling'),
								set(vars.behavior, ''),
								set(velocity_x,0),
								set(velocity_y,0)]"
		
		process_dive="def() [	if(level.player.midpoint_y > midpoint_y, add(velocity_y, 8),add(velocity_y,-8) ),
								if(level.player.midpoint_x > midpoint_x, [try_facing(1),add(velocity_x, 12)],[try_facing(-1),add(velocity_x,-12)] ),
							   	if(should_climb, begin_climb() )]"
							   	
		process_climb="def() [	if(midpoint_x < init_x, [try_facing(1),add(velocity_x, 5)],[try_facing(-1),add(velocity_x,-5)] ),
								if(midpoint_y < init_y, add(velocity_y, 8),add(velocity_y,-8) ),
								if(should_cling, begin_cling())
									]"
					    				
		
		try_facing="def(direction) if(cycle-vars.last_turned >20, [facing(direction), set(vars.last_turned, cycle)])"
	[/properties]

		on_create="[	set(vars.behavior,''),
						animation('cling'),
						set(vars.init_y, midpoint_y),
						set(vars.init_x, midpoint_x)
					]"

		on_end_anim="if(animation in ['cling'], animation('cling'),animation('fly'))"

		#on_process="debug(animation + vars.behavior),"

		##Note:  the proto will set our y velocity for regular soaring.  We only override this if we're busy diving or climbing.
		on_process_cling="if(should_dive, begin_dive())"
		on_process_fly="
				switch(vars.behavior,
							'dive', process_dive(),
							'climb', process_climb(),
							'regular', [%PROTO% + (wave(cycle*5+1000)/50) , if(should_dive, begin_dive())])"

		on_lose_wings="#don't lose wings#"

		[base:animation]
		image=enemies/mosquito-red.png
		pad=3
		body_area=all
		accel_y=0
		[/animation]

		[animation]
		id=fly
		rect=2,2,32,32
		frames=2
		duration=6
		accel_x=0
		[/animation]

		[animation]
		id=cling
		rect=2,2,32,32
		frames=2
		duration=6
		accel_x=0
		[/animation]

		[animation]
		id=spring
		rect=2,36,32,66
		frames=5
		duration=3
		[/animation]

		[animation]
		id=turn
		rect=2,70,32,100
		frames=1
		duration=10
		[/animation]

		[animation]
		id=hurt
		rect=2,2,32,32
		[/animation]

		
		
		[object_type]	
		id=thrown
		prototype=throwable_small_enemy
		solid_dimensions=enemy,common

		[consts]
			basic_type="'red_mosquito'"
			thrown_type="'red_mosquito.thrown'"
			basic_animation="'fly'"
		[/consts]

		on_spat="[%PROTO%, set(vars.bomb, null()), set(attached_objects, [])]"

			[base:animation]
			image=enemies/generic.png
			[/animation]

			[animation]
			id=thrown
			thrown_area=all
			duration=60
			rect=29,1,53,28
			frames=1
			body_area=none
			[/animation]
	
			[animation]
			id=on_back
			rect=29,1,53,28
			frames=2
			duration=5
			body_area=all
			[/animation]
		[/object_type]
	[/object_type]
