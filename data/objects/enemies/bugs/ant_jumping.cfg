	
	[object_type]
	id=ant_jumping
	prototype=ant
	
	[vars]
		points_value="4"
		turns_at_cliffs=1
		jump_counter=0
	[/vars]
	[consts]
		basic_type="'ant_black'"
		thrown_type="'ant_black.thrown'"
	[/consts]

	[properties]
		bigjump="def() [	set(vars.jump_counter,0),
							set(velocity_y, -1200-1d400),
							set(velocity_x, (500+1d1000)*(player_facing))]"
		smalljump="def() [	add(vars.jump_counter,1),
							set(velocity_y, -800 - 1d400), 
							set(velocity_x, 300-1d600)]"
		player_facing="if(midpoint_x - level.player.midpoint_x > 0, -1, 1)"
	[/properties]

		[base:animation]
		image=enemies/ant-flying-black.png
		rotate_on_slope=yes
		pad=3
		accel_x=0
		accel_y=80
		body_area=all
		[/animation]

		on_jump="[if(vars.jump_counter=3, bigjump(), smalljump() ),facing(player_facing)]"
		
		on_process_walk="if(is_standing, fire_event('jump'))"
	
		[animation]
		id=stand
		[/animation]
	
		[animation]
		id=walk
		accel_x=250
		[/animation]

		[animation]
		id=walk
		duplicates=6
		accel_x=250
		rect=3,1,27,28
		[/animation]

		[animation]
		id=spring
		[/animation]

		[animation]
		id=turn
		[/animation]

		[animation]
		id=hurt
		[/animation]
		
		
		[object_type]	
		id=thrown
		prototype=throwable_small_enemy
		solid_dimensions=common,enemy

		[consts]
			basic_type="'ant_black'"
			thrown_type="'ant_black.thrown'"
		[/consts]

			[base:animation]
			image=enemies/ant-flying-black.png
			[/animation]

			[animation]
			id=thrown
			thrown_area=all
			duration=60
			rect=31,33,55,60
			frames=1
			body_area=none
			[/animation]
	
			[animation]
			id=on_back
			rect=31,33,55,60
			frames=2
			duration=5
			body_area=all
			[/animation]
		[/object_type]
	
	[/object_type]

