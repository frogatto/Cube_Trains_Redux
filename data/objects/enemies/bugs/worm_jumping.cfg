	[object_type]
	id=worm_jumping

	[editor_info]
	category=bugs
		[var]
		name=x_bound
		type=x
		value="x - 200"
		[/var]
		[var]
		name=x2_bound
		type=x
		value="x + 200"
		[/var]
		[var]
		name=desired_height
		type=y
		value="midpoint_y"
		[/var]
	[/editor_info]

	[vars]
		team="'evil'"
		points_value="14"
		damage=1
		spots=[]
	[/vars]
	[consts]
		basic_type="'worm_jumping'"
		thrown_type="'worm_jumping.thrown'"
		basic_animation="'fly'"
	[/consts]
	prototype=hittable
	object_level_collisions=yes

	[properties]
		x_target="min(vars.x_bound,vars.x2_bound) + 1d(abs(vars.x_bound-vars.x2_bound))"
		y_target="vars.desired_height - (vars.desired_height%8)"
		find_floor="def(u,v) find_floor_wrapped(u,v,0)"
		find_floor_wrapped="def(u,v,counter) if(solid(level,u-5,v,10,8,'debug'), if(counter<50, find_floor_wrapped(u,v-8,counter+1), [u,v]), [u,v])"
	[/properties]


		timer_frequency=170
		on_end_invisible_anim="[set(midpoint_x, xval), set(midpoint_y, -50 + find_floor(xval, y_target)[1]), animation('burrow_up')] where xval = x_target"  

		on_create="add_particles('particles')"
		
		on_enter_burrow_up_anim="set(particles.spawn_rate, 1000)"
		on_enter_burrow_down_anim="set(particles.spawn_rate, 1000)"

		on_end_burrow_up_anim="[set(velocity_y,-1000), set(velocity_x,1d500 - 250),animation('leap'),set(particles.spawn_rate, 0)]"
		on_end_burrow_down_anim="[animation('invisible'),set(particles.spawn_rate, 0)]"

		on_collide_level="if(animation in ['leap'] and time_in_animation > 10, [set(velocity_y,0), set(velocity_x,0), animation('burrow_down')])"

		[base:animation]
		image=enemies/mosquito-red.png
		pad=3
		body_area=all
		accel_y=0
		[/animation]

		[animation]
		id=invisible
		rect=0,0,1,1
		frames=1
		duration=100
		[/animation]

		[animation]
		id=burrow_up
		rect=2,2,32,32
		frames=2
		duration=40
		[/animation]

		[animation]
		id=burrow_down
		rect=2,2,32,32
		frames=2
		duration=40
		[/animation]


		[animation]
		id=leap
		rect=2,2,32,32
		frames=2
		duration=6
		accel_y=40
		[/animation]

		[animation]
		id=spring
		rect=2,36,32,66
		frames=5
		duration=3
		[/animation]

		[animation]
		id=turn
		rect=2,70,32,100
		frames=1
		duration=10
		[/animation]

		[animation]
		id=hurt
		rect=2,2,32,32
		[/animation]


				[particle_system]
				id=particles
				zorder=9
				type=simple
				spawn_rate=0
				time_to_live=40
				min_x=18
				max_x=20
				min_y=38
				max_y=40
				accel_y=40
				velocity_magnitude=1000
				velocity_magnitude_random=500
				velocity_rotate=90
				velocity_rotate_random=180
					[animation]
					image=enemies/generic.png
					id=normal
					duration=60
					rect=90,5,102,17
					frames=1
					[/animation]
				[/particle_system]



		
		[object_type]	
		id=thrown
		prototype=throwable_small_enemy
		solid_dimensions=enemy,common

		[consts]
			basic_type="'worm_jumping'"
			thrown_type="'worm_jumping.thrown'"
			basic_animation="'fly'"
		[/consts]

		on_spat="[%PROTO%, set(vars.bomb, null()), set(attached_objects, [])]"

			[base:animation]
			image=enemies/generic.png
			[/animation]

			[animation]
			id=thrown
			thrown_area=all
			duration=60
			rect=29,1,53,28
			frames=1
			body_area=none
			[/animation]
	
			[animation]
			id=on_back
			rect=29,1,53,28
			frames=2
			duration=5
			body_area=all
			[/animation]
		[/object_type]
	[/object_type]
