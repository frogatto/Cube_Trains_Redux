	[object_type]
	id=worm_jumping

	zorder=20

	[editor_info]
	category=bugs
		[var]
		name=x_bound
		type=x
		value="x - 200"
		[/var]
		[var]
		name=x2_bound
		type=x
		value="x + 200"
		[/var]
		[var]
		name=desired_height
		type=y
		value="midpoint_y"
		[/var]
	[/editor_info]

	[vars]
		team="'evil'"
		points_value="14"
		damage=1
		spots=[]
	[/vars]
	[tmp]
		oldrotate=[]
	[/tmp]
	[consts]
		basic_type="'worm_jumping'"
		thrown_type="'worm_jumping.thrown'"
		basic_animation="'fly'"
	[/consts]
	prototype=hittable
	object_level_collisions=yes

	[properties]
		x_target="min(vars.x_bound,vars.x2_bound) + 1d(abs(vars.x_bound-vars.x2_bound))"
		y_target="vars.desired_height - (vars.desired_height%8)"
		find_floor="def(u,v) find_floor_wrapped(u,v,0)"
		find_floor_wrapped="def(u,v,counter) if(solid(level,u-5,v,10,8,'debug'), if(counter<50, find_floor_wrapped(u,v-8,counter+1), [u,v]), [u,v])"
		
		set_rotation="def() set(rotate, sign(velocity_x)*(90 + 90*decimal(min(max(velocity_y,-1500),1500))/1500))"
		delayed_rotate="if(tmp.oldrotate.size>=4, tmp.oldrotate[ tmp.oldrotate.size-4 ], rotate)"								
	[/properties]


		timer_frequency=170
		on_end_invisible_anim="[set(midpoint_x, xval), set(midpoint_y, -50 + find_floor(xval, y_target)[1]), animation('burrow_up')] where xval = x_target"  

		on_create="[add_particles('particles'),animation('invisible')]"
		
		on_enter_burrow_up_anim="[set(particles.spawn_rate, 1000),set(rotate,0)]"
		on_enter_burrow_down_anim="[set(particles.spawn_rate, 1000), map(vars.segments, 'thing', set(thing.hitpoints, 0)), set(vars.segments, []),set(tmp.oldrotate,[])]"

		#on_enter_burrow_down_anim="[set(particles.spawn_rate, 1000)]"

		#on_process_burrow_down_anim="[#remove one item from tail every 5 cycles,set(vars.segments)#]"

		on_end_burrow_up_anim="[set(velocity_y,-1500), set(velocity_x,1d500 - 250),animation('leap'),set(particles.spawn_rate, 0)]"
		on_end_burrow_down_anim="[animation('invisible'),set(particles.spawn_rate, 0)]"

		on_collide_level="if(animation in ['leap'] and time_in_animation > 10, [set(velocity_y,0), set(velocity_x,0), animation('burrow_down')])"

		on_process_leap="[set_rotation(),add(oldrotate, [rotate])]"
		
		on_enter_leap_anim="[map(range(5),'thing',schedule(thing*2,spawn('worm_jumping.segment',midpoint_x,midpoint_y,facing,set(rotate,rotate))))]"

		on_child_spawned="[set(child.tmp.head, if(vars.segments.size = 0, me, vars.segments[vars.segments.size-1])),add(vars.segments, [child])]"

		[base:animation]
		image=enemies/worm-burrowing.png
		pad=3
		body_area=all
		accel_y=0
		rect=0,32,31,63
		[/animation]
		
		[animation]
		id=burrow_up
		frames=1
		duration=40
		[/animation]

		[animation]
		id=invisible
		rect=0,0,1,1
		frames=1
		duration=100
		[/animation]


		[animation]
		id=burrow_down
		frames=1
		duration=40
		[/animation]


		[animation]
		id=leap
		frames=1
		duration=15
		accel_y=40
		[/animation]

		[animation]
		id=spring
		frames=1
		duration=3
		[/animation]

		[animation]
		id=turn
		frames=1
		duration=10
		[/animation]

		[animation]
		id=hurt
		[/animation]


				[particle_system]
				id=particles
				zorder=9
				type=simple
				spawn_rate=0
				time_to_live=40
				min_x=18
				max_x=20
				min_y=38
				max_y=40
				accel_y=40
				velocity_magnitude=1000
				velocity_magnitude_random=500
				velocity_rotate=90
				velocity_rotate_random=180
					[animation]
					image=enemies/worm-burrowing.png
					id=normal
					duration=60
					rect=0,96,15,111
					frames=1
					[/animation]
				[/particle_system]



		[object_type]	
		id=segment
			[properties]
				segdist=20
				set_position_relative="def(rotation) [set(relative_x, cos(rotation+90*parent.facing) * segdist -img_w/2),
												set(relative_y, sin(rotation+90*parent.facing) * segdist -img_h/2),
												set(rotate,rotation)]"
		delayed_rotate="if(tmp.oldrotate.size>=4, tmp.oldrotate[ tmp.oldrotate.size-4 ], rotate)"								

			[/properties]
	[tmp]
		oldrotate=[]
	[/tmp]
		
		on_spawned="[set(parent,tmp.head),set(zorder,tmp.head.zorder -1)]"
		on_process="[set_position_relative(parent.delayed_rotate),add(tmp.oldrotate, [rotate])]"
		
			[base:animation]
			image=enemies/worm-burrowing.png
			pad=3
			body_area=all
			accel_y=0
			rect=0,0,31,31
			[/animation]

			[animation]
			id=normal
			frames=1
			duration=5
			[/animation]

		[/object_type]
		
		[object_type]	
		id=thrown
		prototype=throwable_small_enemy
		solid_dimensions=enemy,common

		[consts]
			basic_type="'worm_jumping'"
			thrown_type="'worm_jumping.thrown'"
			basic_animation="'fly'"
		[/consts]

		on_spat="[%PROTO%, set(vars.bomb, null()), set(attached_objects, [])]"

			[base:animation]
			image=enemies/generic.png
			[/animation]

			[animation]
			id=thrown
			thrown_area=all
			duration=60
			rect=29,1,53,28
			frames=1
			body_area=none
			[/animation]
	
			[animation]
			id=on_back
			rect=29,1,53,28
			frames=2
			duration=5
			body_area=all
			[/animation]
		[/object_type]
	[/object_type]
