	
	[object_type]
	id=moth_brown
	prototype=ant_flying

	
	[vars]
		points_value="23"
		turns_at_cliffs=1
		bomb="null()"
		launch_at=0
	[/vars]
	[consts]
		basic_type="'moth_brown'"
		thrown_type="'moth_brown.thrown'"
		basic_animation="'fly'"
		frogourmet_tag="'moth_brown'"
	[/consts]
	[properties]
		facing_player="facing = if(level.player.midpoint_x < midpoint_x, -1, 1)"
	[/properties]

	timer_frequency=50
	on_timer="[%PROTO%, if(animation = 'fly' and (not vars.bomb) and cycle > vars.launch_at,
	            [set(vars.bomb, new_object), set(attached_objects, [new_object]), set(vars.launch_at, cycle+50)] where new_object = object('moth_brown.bomb', midpoint_x, midpoint_y + 30, -1, {'animation' -> 'normal2'})),
				if(vars.bomb and cycle > vars.launch_at and
				   midpoint_x > level.player.midpoint_x - 200 and
				   midpoint_x < level.player.midpoint_x + 200 and
				   facing_player,
				   [set(vars.bomb.animation, 'danger'),
				    set(vars.launch_at, cycle + 25)
				   ]
						),
				if(vars.bomb and cycle > vars.launch_at and vars.bomb.animation = 'danger',
					   [
						set(vars.bomb.velocity_x, velocity_x),
						set(vars.bomb, null()),
						set(vars.bomb.animation, 'normal2'),
						set(attached_objects, []),
						add_object(vars.bomb),
						set(vars.launch_at, cycle+100)
					   ]
				)
				]"
	
	on_process="[%PROTO%, if(vars.bomb, [
	    set(vars.bomb.midpoint_x, midpoint_x), set(vars.bomb.midpoint_y, midpoint_y + 30), set(vars.bomb.time_in_animation, vars.bomb.time_in_animation+1)])]"
	
	on_spat="[set(vars.bomb, null()), set(attached_objects, []),%PROTO%]"

		[base:animation]
		image=enemies/moth-brown.png
		rotate_on_slope=yes
		pad=3
		accel_x=0
		accel_y=0
		body_area=all
		[/animation]


		[animation]
		id=fly
		rect=3,96,27,123
		frames=4
		reverse=yes
		duration=6
		accel_x=10
		[/animation]
		
		[animation]
		id=hurt
		rect=90,65,114,92
		frames=1
		duration=18
		[/animation]
		
		[animation]
		id=turn
		rect=3,127,27,154
		frames=2
		frames_per_row=1
		duration=4
		[/animation]

		
		
		[object_type]	
		id=thrown
		prototype=throwable_small_enemy
		solid_dimensions=enemy,common

		[consts]
			basic_type="'moth_brown'"
			thrown_type="'moth_brown.thrown'"
			basic_animation="'fly'"
			frogourmet_tag="'moth_brown'"
		[/consts]

		on_spat="[%PROTO%, set(vars.bomb, null()), set(attached_objects, [])]"

			[base:animation]
			image=enemies/moth-brown.png
			[/animation]

			[animation]
			id=thrown
			thrown_area=all
			duration=60
			rect=31,33,55,60
			frames=1
			body_area=none
			[/animation]
	
			[animation]
			id=on_back
			rect=31,33,55,60
			frames=2
			duration=5
			body_area=all
			[/animation]
		[/object_type]

		[object_type]
		id=bomb
		[properties]
			team="if(has_been_spat,'player','evil')"
			attack_damage="if(vars.has_been_spat, 5, 1)"
			damage_cooldown=5
		[/properties]
		[vars]
			bounces="3"
			countdown="9"
			has_been_spat=0
		[/vars]
		always_active=yes
		affected_by_currents=yes
		object_level_collisions=yes
		solid_area=9,11,15,17
		tags=swallowable
		
		timer_frequency=20
		on_timer="if(countdown = 0, die(), set(countdown, countdown-1))"
		on_create="set(fall_through_platforms,10000)"
		on_collide_object_attack="if(collide_with_area = 'body' and collide_with.team != team, die())"
		on_die="death_burst(self)"
		on_collide_side="[set(velocity_x, if(bounces > 0, (velocity_x*3)/4, 0)), set(bounces, bounces-1)]"
		on_collide_feet="[if(bounces > 0, [set(velocity_x, (velocity_x*3)/4), set(velocity_y, -(velocity_y)/2)], [set(velocity_x, 0), set(velocity_y, 0)]), set(bounces, bounces-1)]"
		on_collide_head="[set(velocity_y, -velocity_y)]"
		
		
	
		on_end_normal_anim="animation('normal2')"
		on_end_normal2_anim="[animation('normal2')]"
		on_end_danger_anim="[animation('danger'), die()]"
				
		on_enter_water="[add_wave(midpoint_x, y2, 500, velocity_y, 10*velocity_y, 100, 100), add_wave(midpoint_x, y2, -500, velocity_y, 10*velocity_y, 100, 100), die()]"
		zorder=10
		
		#when frogatto spits the bomb it does more damage
		on_spat="[set(countdown, 9), animation('normal2'), set(vars.has_been_spat, 1), set(bounces, 3)]"
		
			[base:animation]
			accel_y=40
			body_area=all
			attack_area=all
			image=enemies/moth-brown.png
			pad=3
			[/animation]
	
			[animation]
			id=normal
			rect=115,127,139,154
			frames=1
			duration=5
			[/animation]
	
			[animation]
			id=normal2
			rect=115,158,139,185
			frames=1
			frames_per_row=1
			duration=4
			[/animation]
	
			[animation]
			id=thrown
			rect=115,158,139,185
			frames=1
			frames_per_row=1
			duration=4
			[/animation]
			
			[animation]
			id=danger
			rect=115,158,139,185
			frames=2
			frames_per_row=1
			duration=4
			[/animation]
		[/object_type]
	
	[/object_type]

