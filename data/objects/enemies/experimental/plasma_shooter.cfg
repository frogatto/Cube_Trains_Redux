	[object_type]
	id=plasma_shooter
#	prototype=ant
	solid_area=5,7,28,23
	[vars]
		points_value="13"
		turns_at_cliffs=1
		charge_up=0
		charge_time=6
	[/vars]
	[editor_info]
		category=animals
		[var]
			name=charge_time
			value=6
		[/var]
	[/editor_info]
	[consts]
		DISTANCE_TO_CLIFF_CHECK=50
		size=32
	[/consts]
	[vars]
		last_hopped=-200
		last_fired=-60
	[/vars]
	[properties]


		shot_speed=1400
		jump_power="-2000 - 1d500"
		to_player = "mid_x-level.player.mid_x"
		should_shoot="(abs(velocity_y) < 40 and past_shooting_interval)"
			past_shooting_interval="abs(level.cycle - vars.last_fired) > 60"
		shoot="def() [set(vars.last_fired, level.cycle),
			spawn('plasma_shooter.shot',mid_x+20*facing,mid_y,1,[set(velocity_x,xVel),set(velocity_y,yVel),set(rotate,angle_to(me,level.player)),set(zorder,context.zorder + 20)])
			
			] 
			where xVel = (shot_speed*cos(angle_to(me,level.player)))
			where yVel = (shot_speed*sin(angle_to(me,level.player)))"
	[/properties]


		on_timer="shoot()"
		timer_frequency=8
		
		on_collide_feet="animation('stand')"
		on_enter_walk_anim=""
		on_process_stand=""
		
		[base:animation]
		image=enemies/hopper.png
		rotate_on_slope=yes
		pad=3
		accel_x=0
		accel_y=00
		#body_area=all
		[/animation]

		
		[animation]
		id=hop
		rect=1,66,32,93
		frames_per_row=4
		frames=8
		duration=4
		attack_area=26,18,35,28
		[/animation]
		
		[object_type]	
		id=shot_impact


			on_end_anim="die()"
			
			[animation]
			no_remove_alpha_borders=true
			image=effects/plasma-shot.png
			id=normal
			duration=3
			rect=1,113,53,165
			frames=6
			pad=3
			[/animation]
		
		[/object_type]	

		[object_type]	
		id=shot
		prototype=shot
		traction_in_air=1000


			timer_frequency=200
			on_timer="die()"
			on_end_anim="animation('loop')"
			on_die="spawn('plasma_shooter.shot_impact', mid_x,mid_y,1,[set(rotate,rotate)])"
			
			[base:animation]
			no_remove_alpha_borders=true
			image=effects/plasma-shot.png
			pad=3
			attack_area=all
			[/animation]

			[animation]
			id=normal
			duration=2
			rect=1,1,53,53
			frames=6
			[/animation]

			[animation]
			id=loop
			duration=1
			rect=1,57,53,109
			frames=7
			[/animation]
			[animation]
			id=loop
			duration=2
			rect=1,57,53,109
			frames=7
			[/animation]
		
		[/object_type]	
		
		
	[/object_type]

