{
id: "stagmite",
prototype: ["ant"],
properties: {
	turns_towards_player: "if(level.player.difficulty >= difficulty_intense, 1, 0)",
},
vars: {
	points_value: 4,
	horn: null,
},
consts: {
	basic_type: "stagmite",
	thrown_type: "stagmite.thrown",
},
#on_create: "[spawn('stagmite.horn', midpoint_x+(30*facing), midpoint_y, facing)]",
#on_child_spawned: "if((not vars.horn), set(vars.horn, child))",
#on_process: "[set(vars.horn.midpoint_x, midpoint_x+(30*facing)), set(vars.horn.midpoint_y, midpoint_y), set(vars.horn.facing, facing), if(vars.horn.hitpoints < 1, die())]",
animation: ["@flatten",

	{
		"@base": true,
		image: "experimental/stagmite.png",
		rotate_on_slope: true,
		pad: 3,
		accel_x: 0,
		accel_y: 80,
		body_area: "all",
		
	},
	"@include data/objects/enemies/bugs/ant_anims.fson",
],
object_type: {
	id: "thrown",
	prototype: ["throwable_small_enemy"],
	solid_dimensions: ["common","enemy"],
	consts: {
		basic_type: "stagmite",
		thrown_type: "stagmite.thrown",
	},
	animation: [
		{
			image: "experimental/stagmite.png",
			id: "thrown",
			thrown_area: "all",
			duration: 60,
			rect: [31,33,55,60],
			frames: 1,
			body_area: null,
		},
		{
			image: "experimental/stagmite.png",
			id: "on_back",
			rect: [31,33,55,60],
			frames: 2,
			duration: 5,
			body_area: "all",
		},
	],
},
object_type: {
	id: "horn",
	prototype: ["hittable"],
	hitpoints: 1,
	properties: {
		team: "'evil'",
	},
	on_end_normal_anim: "animation('normal')",
	animation: {
		id: "normal",
		image: "experimental/stagmite.png",
		rect: "@eval [3+a,97,27+a,124] where a=(1d3-1)*28",
		frames_per_row: 1,
		frames: 1,
		duration: 4,
		body_area: "all",
		solid_area: null,
	},
},
}
