[object_type]
	id=owl
#	prototype=ant_flying
	hitpoints=9
	mass=5

	friction=1000
	traction=1000
	traction_in_air=1000
	has_feet=no
	solid_area=23,12,45,41

	activation_border=500
	[consts]
		basic_type="'owl'"
		size=48
		frogourmet_tag="'owl'"
	[/consts]
	
	[editor_info]
	category=animals
		[var]
		name=x_bound
		type=x
		value="x - 200"
		[/var]
		[var]
		name=x2_bound
		type=x
		value="x2 + 200"
		[/var]
		[var]
		name=y_bound
		type=y
		value="midpoint_y  - 200"
		[/var]
		[var]
		name=y2_bound
		type=y
		value="midpoint_y  + 200"
		[/var]
	[/editor_info]
	
	[vars]
		next_anim="'fly'"
	[/vars]
	
	[properties]
	acti_border="max(abs(x_bound+x2_bound),abs(y_bound+y2_bound))*1.5"
		turn="def() [animation('turn'),facing(-facing)]"
		turn_vert="def() if(accel_y > 0, set(accel_y, -vars.y_speed), set(accel_y, vars.y_speed))"
	[/properties]
	
	#on_bounced_on="#don't fire_event('lose_wings')#"
	#on_enter_anim="debug(time_in_animation)"
	#on_leave_anim="[%PROTO%, debug(time_in_animation)]"
	
	on_start_level="set(activation_border,acti_border)"
	on_create="[set(activation_border,acti_border),set(vars.y_speed, _y_speed), set(accel_y, _y_speed)] where _y_speed = 5 +1d5"
	on_end_anim="animation('fly')"

	on_process_fly="[
				if(mid_x > x2_bound and facing = 1, turn()),
				if(mid_x < x_bound and facing = -1, turn()),
				if(mid_y > y2_bound and accel_y > 0, turn_vert()),
				if(mid_y < y_bound and accel_y < 0, turn_vert())
				]"
	
#	on_process_fly=""
#	on_process="[if(solid(level, front + facing*100, y, 1, y2 - y), fire_event('turn')),
#			fire_event('test_bounds'),
#	            	set(vars.next_anim, if(midpoint_y < vars.desired_height, 'glide', 'fly'))
#	           	 ]"

		[base:animation]
		image=enemies/owl.png
		pad=3
		body_area=all
		attack_area=none
		[/animation]

		[animation]
		id=fly
		accel_x=4
		rect=1,1,69,55
		frames=7
		frames_per_row=1
		duration=5
		[/animation]

		[animation]
		id=turn
		rect=1,1,69,55
		frames=7
		frames_per_row=1
		duration=5
		[/animation]

		[animation]
		id=hurt
		rect=1,1,69,55
		frames=7
		frames_per_row=1
		duration=5
		[/animation]

	[/object_type]
