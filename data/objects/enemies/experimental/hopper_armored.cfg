	[object_type]
	id=hopper_armored
	prototype=ant
	solid_area=5,7,28,23
	[vars]
		points_value="13"
		turns_at_cliffs=1
		charge_up=0
		charge_time=6
	[/vars]
	[editor_info]
		category=animals
		[var]
			name=charge_time
			value=6
		[/var]
	[/editor_info]
	[consts]
		DISTANCE_TO_CLIFF_CHECK=50
		basic_type="'squirrel_sniper'"
		thrown_type="'squirrel_sniper.thrown'"
	[/consts]
	[vars]
		last_hopped=-200
		last_fired=-60
	[/vars]
	[properties]
		shot_speed=900
		jump_power="-2000 - 1d500"
		to_player = "mid_x-level.player.mid_x"
		should_hop="(abs(vars.last_hopped -level.cycle) > 200 and (not should_walk) and (not should_turn))"
		should_walk="(abs(to_player) > 300 and sign(to_player) = -facing)"
		should_turn="sign(to_player) = facing"
		turn="def() [facing(-facing),animation('turn')]"
		should_shoot="(abs(velocity_y) < 40 and abs(level.cycle - vars.last_fired) > 60)"
		shoot="def() [set(vars.last_fired, level.cycle),
			add(velocity_x, -70*facing), add(velocity_y, -800),
			spawn('hopper_armored.shot',mid_x+20*facing,mid_y,facing,[set(velocity_x,xVel),set(velocity_y,yVel)])] 
			where xVel = (shot_speed*cos(angle_to(me,level.player)))
			where yVel = (shot_speed*sin(angle_to(me,level.player)))"
	[/properties]

		on_hop="[
			set(vars.last_hopped, level.cycle),
			animation('hop'),
			set(velocity_y, jump_power),
			]"
		on_process_hop="if(should_shoot, shoot())"
			
		on_end_anim="switch(animation,
							'walk',   if(should_walk,animation('walk'),animation('stand')),
							'hop', if(not is_standing, animation('hop'), animation('stand')),
							'stand', if(should_turn, turn(), if(should_walk, animation('walk'), if(should_hop, fire_event('hop'), animation('stand')))),
							animation('stand'))"

		on_process="debug(vars.last_hopped -level.cycle)"
		
		on_collide_feet="animation('stand')"
		on_enter_walk_anim=""
		on_process_stand=""
		on_timer=""
		
		[base:animation]
		image=enemies/squirrel-black.png
		rotate_on_slope=yes
		pad=3
		accel_x=0
		accel_y=80
		body_area=all
		[/animation]
		
		[animation]
		id=hop
		image=enemies/hopper.png
		rect=1,66,32,93
		frames_per_row=4
		frames=8
		duration=4
		attack_area=26,18,35,28
		[/animation]

		[animation]
		id=stand
		image=enemies/hopper.png
		rect=1,1,32,28
		attack_area=26,18,35,28
		duration=2
		[/animation]

		[animation]
		id=walk
		image=enemies/hopper.png
		rect=1,1,32,28
		accel_x=450
		attack_area=26,18,35,28
		frames=4
		duration=2
		[/animation]

		[animation]
		id=spring
		image=enemies/hopper.png
		rect=141,1,172,28
		frames=1
		duration=5
		[/animation]

		[animation]
		id=turn
		image=enemies/hopper.png
		rect=143,35,174,62
		frames=3
		duration=5
		frames_per_row=1
		attack_area=11,18,35,28
		[/animation]

		[animation]
		id=hurt
		rect=49,65,93,93
		[/animation]

		
		[object_type]	
		id=shot
		prototype=shot
		traction_in_air=1000

			[base:animation]
			image=enemies/generic.png
			[/animation]

			timer_frequency=200
			on_timer="die()"
			
			[animation]
			id=normal
			duration=60
			rect=90,5,102,17
			frames=1
			attack_area=all
			[/animation]
		
		[/object_type]	
		
		
		[object_type]	
		id=thrown
		prototype=throwable_small_enemy
		solid_area=17,11,28,27
		solid_dimensions=common,enemy

		[consts]
			basic_type="'squirrel_sniper'"
			thrown_type="'squirrel_sniper.thrown'"
		[/consts]

			[base:animation]
			image=enemies/squirrel-black.png
			[/animation]

			[animation]
			id=thrown
			thrown_area=all
			duration=60
			rect=97,129,141,157
			frames=1
			body_area=none
			[/animation]
	
			[animation]
			id=on_back
			rect=1,129,45,157
			frames=2
			duration=5
			body_area=all
			[/animation]
		[/object_type]
	[/object_type]

