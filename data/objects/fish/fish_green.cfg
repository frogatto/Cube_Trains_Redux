	                facing > 0 and x2 > vars.x2_bound,
					[facing(-facing), animation('turn')],
					animation('swim')),
					set(tmp.already_hit, [])]"
	on_collide="[facing(-facing), animation('turn')]"
	on_change_animation_failure="die()"

