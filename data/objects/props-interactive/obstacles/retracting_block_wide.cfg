
	[object_type]
	id=retracting_block_wide

	[editor_info]
	category=platforms
		[var]
		name=time_offset
		value="0"
		[/var]
		
		[var]
		name=time_extended
		value="100"
		[/var]
		
		[var]
		name=time_retracted
		value="200"
		[/var]
	[/editor_info]


	has_feet=no
	on_create="[animation('retracted'), schedule(time_retracted - time_offset, animation('extending'))]"
	on_enter_retracted_anim="if(cycle > 1, schedule(time_retracted, animation('extending')))"
	on_end_extending_anim="animation('extended')"
	on_end_retracting_anim="animation('retracted')"
	on_enter_extended_anim="schedule(time_extended, animation('retracting'))"
	on_change_animation_failure="animation(previous_animation)"
	zorder=-2

	solid_dimensions=player,common
	solid_area=16,31,15,31
		[animation]
		id=retracted
		image=props/retracting-blocks.png
		rect=128,32,159,63
		frames=1
		duration=1000000
		[/animation]

		[animation]
		id=retracting
		image=props/retracting-blocks.png
		rect=0,32,31,63
		frames=4
		duration=5
		solid_area=0,15,31,30
		[/animation]

		[animation]
		id=extending
		image=props/retracting-blocks.png
		rect=0,32,31,63
		frames=4
		duration=5
		play_backwards=yes
		solid_area=0,15,31,30
		[/animation]

		[animation]
		id=extended
		image=props/retracting-blocks.png
		rect=0,32,31,63
		frames=1
		duration=1000000
		solid_area=0,15,31,30
		[/animation]

	[/object_type]
