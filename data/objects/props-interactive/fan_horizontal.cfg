	[object_type]
	id=fan_horizontal
	affected_by_currents=no
	zorder=4
	has_feet=no

	[editor_info]
	category=props
		[var]
		name=active
		type=boolean
		value="1"
		[/var]
		[var]
		name=zone_x1
		type=x
		value="if(facing > 0, x2, x-300)"
		[/var]
		[var]
		name=zone_x2
		type=x
		value="if(facing > 0, x2+300, x)"
		[/var]
		[var]
		name=zone_y1
		type=y
		value="y+7"
		[/var]
		[var]
		name=zone_y2
		type=y
		value="y2"
		[/var]
		[var]
		name=strength
		value="100"
		[/var]
		[var]
		name=current_vel_x
		value="300"
		[/var]
		[var]
		name=current_vel_y
		value="0"
		[/var]
	[/editor_info]

	solid_area=7,6,24,47

	on_start_level="set(activation_area, [min(x, zone_x1) - 50, min(y, zone_y1) - 50, 100 + max(zone_x2, x2) - min(x, zone_x1), 100 + max(zone_y2, y2) - min(y, zone_y1)])"
	on_create="[if(vars.active = 1, schedule(1,fire_event('turnOn')), schedule(1,fire_event('turnOff'))),
		add_particles('particles'),
		fire_event('setup_particles')]"

	on_setup_particles="[
			set(particles.velocity_x, facing * current_vel_x*10),
			set(particles.velocity_y, current_vel_y*10),
			set(particles.min_x, min(zone_x1, zone_x2) - x),
			set(particles.max_x, max(zone_x1, zone_x2) - x),
			set(particles.min_y, min(zone_y1, zone_y2) - y),
			set(particles.max_y, max(zone_y1, zone_y2) - y)
		]"
	

	

	on_end_on_anim="animation('on')"
	on_end_off_anim="animation('off')"

	on_turnOn="[set(vars.active, yes),animation('on'),set(particles.spawn_rate,3000),		set(current_generator, rect_current(min(zone_x1, zone_x2), min(zone_y1, zone_y2) ,abs(zone_x1 - zone_x2) ,abs(zone_y1 - zone_y2) , current_vel_x * facing, current_vel_y, strength*10))]"

	on_turnOff="[set(vars.active, no),animation('off'),set(particles.spawn_rate,0),set(current_generator, null() )]"


		[animation]
		id=on
		image=props/fan.png
		rect=0,0,31,47
		frames=4
		duration=2
		pad=0
		[/animation]

		[animation]
		id=off
		image=props/fan.png
		rect=0,0,31,47
		frames=1
		duration=200
		pad=0
		[/animation]


		[particle_system]
			id=particles
			type=simple
			spawn_rate=3000
			time_to_live=50

				[animation]
				id=sparkle
				image=effects/particles.png
				x=86
				y=3
				w=4
				h=4
				pad=3
				frames=5
				duration=10
				accel_y=-1
				scale=2
				[/animation]
		[/particle_system]
	[/object_type]
