[object_type]
	id=ez-wood_door
	dies_on_inactive=no
	zorder=-1

	[editor_info]
		category=props
		help="The ez-lock wood door: Solid pine w/ iron mountings. ($65.00 + shipping)
		In addition to to being virtually indestructable, You can place an ez-lock
		on this door to lock it. ($12.75, free shipping w/ door. See page 47.)"
		[var]
		name=dest_level
		type=level
		[/var]
		[var]
		name=dest_door
		type=label
		info=dest_level
		[/var]
			[var]
			name=event_name
			type=text
			value="''"
			[/var]
	[/editor_info]
	
	[properties]
		lock_accepts = {'lock_blue' -> 'key_blue', 'lock_cyan' -> 'key_cyan', 'lock_golden' -> 'key_golden', 'lock_green' ->  'key_green', 'lock_purple' -> 'key_purple', 'lock_red' -> 'key_red', 'lock_silver' -> 'key_silver'}
		locks="filter(level.chars, 'char', lock_accepts[char.type] and abs(distance(context.me, char)) < 30)"
	[/properties]

	on_interact="if(not locks, [set(level.player.vars.triggered_events, level.player.vars.triggered_events + [event_name]), if(cycle > 20,sound('DoorOpen.ogg')),animation('open'),fire_event(level.player, 'start_interact')])"
	on_enter="[if(dest_door, teleport(dest_level, dest_door, 'iris')),
	           schedule(10, set(animation, 'normal'))]"
	on_end_open_anim="animation('ajar')"
	on_end_normal_anim="animation('normal')"
	on_end_ajar_anim="animation('ajar')"
	on_collide_object="
		map(locks, 'lock', 
			if(lock_accepts[lock.type] = collide_with.type, 
				[fire_event(lock, 'unlock'), remove_object(collide_with)])
	
	[animation]
		interact_area=all
		id=normal
		image=props/door.png
		rect=1,0,20,48
		collide_x=0
		collide_y=10
		collide_w=20
		collide_h=38
		pad=1
		frames=1
		duration=10000000
	[/animation]

	[animation]
		id=open
		image=props/door.png
		rect=1,0,20,48
		pad=1
		frames=5
		duration=3
		events="14:enter"
	[/animation]

	[animation]
		id=ajar
		image=props/door.png
		rect=85,0,104,48
		collide_x=0
		collide_y=10
		collide_w=20
		collide_h=38
		pad=1
		frames=1
		duration=10000000
	[/animation]

[/object_type]
