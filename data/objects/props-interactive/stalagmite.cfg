[object_type]
id="stalagmite"
prototype=shot
on_die="map([1] * 10, spawn('stalagmite.fragment', midpoint_x, midpoint_y + 1d30 - 1d30, facing))"

on_create="[if(vars.zone_x1 > vars.zone_x2, [set(vars.zone_x1, vars.zone_x2), set(vars.zone_x2, vars.zone_x1)]),
            if(vars.zone_y1 > vars.zone_y2, [set(vars.zone_y1, vars.zone_y2), set(vars.zone_y2, vars.zone_y1)])]"
timer_frequency=2
on_timer="if(level.player.midpoint_x > vars.zone_x1 and level.player.midpoint_x < vars.zone_x2 and level.player.midpoint_y > vars.zone_y1 and level.player.midpoint_y < vars.zone_y2, set(accel_y, 60))"
	[vars]
	zone_x1=0
	zone_x2=0
	zone_y1=0
	zone_y2=0
	damage=1
	team="'evil'"
	[/vars]

	[editor_info]
	category="props"
		[var]
		name=zone_x1
		type=x
		value="x"
		[/var]
		[var]
		name=zone_x2
		type=x
		value="x2"
		[/var]
		[var]
		name=zone_y1
		type=y
		value="y"
		[/var]
		[var]
		name=zone_y2
		type=y
		value="y+400"
		[/var]
	[/editor_info]

	[base:animation]
	attack_area=all
	[/animation]

	[animation]
	id="normal"
	image="props/stalagmites.png"
	duration="50"
	frames="1"
	frames_per_row="1"
	pad="0"
	rect="1,1,16,36"
	[/animation]

	[animation]
	id="normal"
	image="props/stalagmites.png"
	duration="50"
	frames="1"
	frames_per_row="1"
	pad="0"
	rect="22,1,37,36"
	[/animation]

	[animation]
	id="normal"
	image="props/stalagmites.png"
	duration="50"
	frames="1"
	frames_per_row="1"
	pad="0"
	rect="43,1,58,36"
	[/animation]

	[object_type]
	id=fragment

	dies_on_inactive=yes
	on_create="[set(velocity_x, 1d500 - 1d500), set(velocity_y, -1d500)]"
	on_end_anim="die()"

		[base:animation]
		accel_y=60
		[/animation]

		[animation]
		id="particle"
		image="props/stalagmites.png"
		duration="50"
		frames="1"
		frames_per_row="1"
		pad="0"
		rect="2,40,10,48"
		[/animation]

		[animation]
		id="particle"
		image="props/stalagmites.png"
		duration="50"
		frames="1"
		frames_per_row="1"
		pad="0"
		rect="14,40,22,48"
		[/animation]

		[animation]
		id="particle"
		image="props/stalagmites.png"
		duration="50"
		frames="1"
		frames_per_row="1"
		pad="0"
		rect="26,40,34,48"
		[/animation]

		[animation]
		id="particle"
		image="props/stalagmites.png"
		duration="50"
		frames="1"
		frames_per_row="1"
		pad="0"
		rect="2,52,10,60"
		[/animation]

		[animation]
		id="particle"
		image="props/stalagmites.png"
		duration="50"
		frames="1"
		frames_per_row="1"
		pad="0"
		rect="14,52,22,60"
		[/animation]

		[animation]
		id="particle"
		image="props/stalagmites.png"
		duration="50"
		frames="1"
		frames_per_row="1"
		pad="0"
		rect="26,52,34,60"
		[/animation]
	[/object_type]

[/object_type]

