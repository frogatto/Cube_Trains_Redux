	[vars]
		spawn_type="'acorn_throwable_respawning.acorn_throwable'"
	[/vars]	
		
	[animation]
	id=normal
	image=props/rock-projectiles.png
	rect=16,16,31,31
	accel_y=00
	frames=1
	duration=10
	[/animation]


	[object_type]
	id=acorn_throwable
	prototype=throwable_projectile
	
	
	[properties]
	is_player_ammo=1
	[/properties]
	
		[base:animation]
		image=props/rock-projectiles.png
		pad=3
		body_area=all
		rect=16,16,31,31
		accel_y=80
		[/animation]
	
		[animation]
		id=normal
		frames=1
		duration=10
		accel_y=00
		[/animation]
	
		[animation]
		id=thrown
		frames=1
		duration=10
		body_area=none
		thrown_area=all
		[/animation]
	
		[animation]
		id=on_back
		frames=1
		duration=10
		body_area=none
		thrown_area=all
		[/animation]
	
	[/object_type]
	

[/object_type]

