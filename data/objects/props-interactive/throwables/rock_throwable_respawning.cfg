[object_type]
id=rock_throwable_respawning
prototype=respawning_object_anchor

	[vars]
		spawn_type="'rock_throwable_respawning.rock_throwable'"
	[/vars]	
		
	[animation]
	id=normal
	image=props/rock-projectiles.png
	rect=0,0,15,15
	accel_y=00
	frames=1
	duration=10
	[/animation]


	[object_type]
	id=rock_throwable
	prototype=throwable_projectile
	
	
	
		[base:animation]
		image=props/rock-projectiles.png
		pad=3
		body_area=solid:all
		rect=0,0,15,15
		accel_y=80
			palettes=seaside_verdant,seaside_village,seaside_stormy
		[/animation]
	
		[animation]
		id=normal
		frames=1
		duration=10
		#accel_y=00
		[/animation]
	
		[animation]
		id=thrown
		frames=1
		duration=10
		body_area=none
		thrown_area=solid:all
		[/animation]
	
		[animation]
		id=on_back
		frames=1
		duration=10
		body_area=none
		thrown_area=solid:all
		[/animation]
	
	[/object_type]
	

[/object_type]

