[object_type]
	id=mushroom_throwable_respawning
	prototype=respawning_object_anchor

	[vars]
		spawn_type="'mushroom_throwable_respawning.mushroom_throwable'"
	[/vars]	
		
	[animation]
	id=normal
	image=props/rock-projectiles.png
	rect=96,0,111,15
	accel_y=00
	frames=1
	duration=10
	[/animation]

	[object_type]
	id=mushroom_throwable
	prototype=throwable_projectile
	
	[properties]
	is_player_ammo=1
	[/properties]
	
	
		[base:animation]
		image=props/rock-projectiles.png
		pad=3
		body_area=all
		accel_y=80
		rect=96,0,111,15
		[/animation]
	
		[animation]
		id=normal
		frames=1
		duration=10
		#accel_y=00
		[/animation]
	
		[animation]
		id=thrown
		frames=1
		duration=10
		body_area=none
		thrown_area=all
		[/animation]
	
		[animation]
		id=on_back
		frames=1
		duration=10
		body_area=none
		thrown_area=all
		[/animation]
	
	[/object_type]
	

[/object_type]

