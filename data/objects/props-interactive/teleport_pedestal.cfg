	[object_type]
	id=teleport_pedestal

	teleport_offset_x=32
	teleport_offset_y=-200

	[editor_info]
	category=props
		[var]
		name=dest_level
		type=level
		[/var]
		[var]
		name=dest_door
		type=label
		info=dest_level
		[/var]
	[/editor_info]

	on_jumped_on="if(dest_level and dest_door and cycle > 100,[if(animation != 'glow', animation('glow')), set(last_stood_on, cycle)])"
	on_end_glow_anim="[animation('normal'),
	if(level.player.standing_on = me,
	if(dest_level and dest_door, [teleport(dest_level, dest_door,'flip'),sound('teleport.ogg')]) )]"

	solid_area=16,9,48,31
		[base:animation]
		image=props/interactive-props.png
		body_rect=all
		[/animation]

		[animation]
		id=normal
		rect=192,0,255,32
		duration=200
		[/animation]

		[animation]
		id=glow
		rect=192,33,255,65
		frames=3
		frames_per_row=1
		pad=0
		duration=50
		[/animation]
		
		
	[/object_type]
