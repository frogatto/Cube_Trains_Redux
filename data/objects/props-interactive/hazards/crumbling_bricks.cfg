[object_type]
id=crumbling_bricks
activation_area=100
	zorder=-1
	platform_area=16,16,31,17

	[editor_info]
	category=props
		[var]
		name=delay_rise
		value=50
		[/var]
		[var]
		name=delay_fall
		value=70
		[/var]
	[/editor_info]

	[properties]
		crumble_per_cycle=10
		pick_animation="def() animation('health'+((hitpoints/100)+1))"
	[/properties]

	hitpoints=300
	[base:animation]
	image=props/crumbling-bricks.png
	duration=10000000
	feet_x=24
	feet_y=32
	[/animation]

	[animation]
	id=health4
	rect=0,0,47,47
	[/animation]
	[animation]
	id=health3
	rect=48,0,95,47
	[/animation]
	[animation]
	id=health2
	rect=96,0,143,47
	[/animation]
	[animation]
	id=health1
	rect=144,0,191,47
	[/animation]
	[animation]
	id=health0
	rect=144,0,191,47
	[/animation]



	on_create="[animation('health4'),set(facing,if(1d2=2,1,-1))]"
	
	on_process="if(level.player.standing_on = me, [add(hitpoints,-crumble_per_cycle),pick_animation(), if(cycle%5=0 and 1d2=2,spawn('crumbling_bricks.crumble',midpoint_x +1d16-8,midpoint_y,facing))])"

	[object_type]
	id=crumble
	dies_on_inactive=yes
		[base:animation]
		image=props/crumbling-bricks.png
		duration=100
		feet_x=8
		feet_y=8
		accel_y=40
		[/animation]
	
		on_create="animation('normal')"
		on_end_animation="die()"

		[animation]
		id=normal
		rect=0,48,15,63
		[/animation]
		[animation]
		id=normal
		rect=16,48,31,63
		[/animation]
		[animation]
		id=normal
		rect=32,48,47,63
		[/animation]
	[/object_type]


[/object_type]
