[object_type]
	id=lever
	zorder=10

	[properties]
	get_hit_by="def(obj) if(me.time_in_animation > 20, set(me.animation, if(me.animation = 'normal', 'pushed', 'normal')))"
	[/properties]

	[editor_info]
	category=props
		[var]
		name=linked_object
		type=label
		[/var]
	[/editor_info]

	[vars]
	linked_object="''"
	[/vars]

	on_enter_pushed_anim="if(get_object(level, linked_object), fire_event(get_object(level, linked_object), 'button_pressed'))"
	on_leave_pushed_anim="if(get_object(level, linked_object), fire_event(get_object(level, linked_object), 'button_released'))"

	[animation]
	id=normal
	image=props/interactive-props.png
	rect=99,121,125,143
	body_area=all
	duration=1000000
	[/animation]
	[animation]
	id=pushed
	image=props/interactive-props.png
	rect=131,121,157,143
	body_area=all
	duration=1000000
	[/animation]
[/object_type]
