[object_type]
	id=lever
	zorder=10

	[properties]
	get_hit_by="def(obj) [if(me.time_in_animation > 20, set(me.animation, if(me.animation = 'normal', 'pushed', 'normal')))]"
	[/properties]

	[editor_info]
	category=props
	help="A lever that can be pushed one way or the other."
		[var]
		name=linked_object
		type=label
		[/var]
		[var]
		name=pressed
		type=boolean
		value=0
		[/var]
	[/editor_info]

	[vars]
	linked_object="''"
	linked_object_list="[]"
	pressed=0
	[/vars]

	on_create="set(animation, if(vars.pressed, 'pushed', 'normal'))"

	on_enter_pushed_anim="[if(get_object(level, linked_object) and (not level.in_editor), [fire_event(get_object(level, linked_object), 'button_pressed'),sound('switch.wav')]), if(linked_object_list, [map(linked_object_list, 'obj', fire_event(get_object(level, obj), 'button_pressed')),sound('switch.wav')])]"
	on_leave_pushed_anim="[if(get_object(level, linked_object) and (not level.in_editor), [fire_event(get_object(level, linked_object), 'button_released'),sound('switch.wav')]), if(linked_object_list, [map(linked_object_list, 'obj', fire_event(get_object(level, obj), 'button_released')),sound('switch.wav')])]"

	[animation]
	id=normal
	image=props/interactive-props.png
	rect=99,121,125,143
	body_area=all
	duration=1000000
	[/animation]
	[animation]
	id=pushed
	image=props/interactive-props.png
	rect=131,121,157,143
	body_area=all
	duration=1000000
	[/animation]
[/object_type]
