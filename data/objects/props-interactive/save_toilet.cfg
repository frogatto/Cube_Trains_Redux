	
	[object_type]
	id=save_toilet
	collide_dimensions="~player"
	dies_on_inactive=no
	zorder=-1
	
	[editor_info]
	category=props
	[/editor_info]
	
	#on_interact="[if(cycle > 20,sound('DoorOpen.ogg')),animation('open')]"
	on_interact="[sound('DoorOpen.ogg'), animation('open_door'), fire_event(level.player, 'start_interact')]"
	on_talk="[
	       animation('close_door'),
	       paused_speech_dialog(level.player, [~Do you want to save the game?~,
	              ~Yes~, [fire_event(level.player, 'end_interact'),

				    save_game(),

					schedule(1, transient_speech_dialog(level.player, [~The game has been saved.~]))],
	              'default_skip', ~No~, []]), fire_event(level.player, 'end_interact')]"
	on_end_close_door_anim="animation('normal')"

		[animation]
		interact_area=all
		id=normal
		image=props/save_toilet.png
		rect=157,62,194,127
		collide_x=10
		collide_y=25
		collide_w=20
		collide_h=38
		pad=1
		frames=1
		duration=1000
		[/animation]

		[animation]
		id=open_door
		image=props/save_toilet.png
		rect=1,62,38,127
		collide_x=10
		collide_y=25
		collide_w=20
		collide_h=38
		pad=1
		frames=5
		play_backwards=yes
		#reverse=yes
		duration=5
		[/animation]

		[animation]
		id=close_door
		image=props/save_toilet.png
		rect=1,62,38,127
		collide_x=10
		collide_y=25
		collide_w=20
		collide_h=38
		pad=1
		frames=5
		play_backwards=no
		#reverse=yes
		duration=5
		[/animation]

	[/object_type]
