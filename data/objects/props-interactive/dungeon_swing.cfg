[object_type]
	id=dungeon_swing
	
	[editor_info]
	category=machines
	help="A chain with an object attached to the end of it."
	[var]
		name=by_label
		type=label
		value=''
	[/var]
	[var]
		name=length
		type=y
		value=self.y+200
	[/var]
	[var]
		name=arc
		type=x
		value=self.x+100
	[/var]
	[/editor_info]
	
	[vars]
		by_string='' #set this to load an object with this id#
	[/vars]
	
	on_create = "[
		transform(range(size(targets)), spawn('ct-cursor-edit.dbg', targets[v][0], targets[v][1], 0)),
		set(attached.x_schedule, transform(targets, v[0]-attached.img_w/2)),
		set(attached.y_schedule, transform(targets, v[1]-attached.img_h/2)),
		[	set(vars.chain, chain),
			add_object(chain),
		]	where chain = object('rope_angled_controller', self.x, self.y, 0),
		set(vars.attached_obj, attached),
		] where targets = transform(range(180-angle,angle)+range(angle,180-angle), #there and back#
			orbit(	midpoint_x, 
					midpoint_y, 
					v, 
					length(	midpoint_x,
							midpoint_y,
							vars.arc, #add length between lowest point of arc and highest point here#
							vars.length)))
		where angle = angle_to(self,{'midpoint_x' -> arc, 'midpoint_y' -> length})
		where attached = if(_object, _object, object('dungeon_retracting_bridge.segment'))where _object = if(by_string != '', object(vars.by_string), get_object(level, vars.by_label))"
	
	on_process = "vars.chain.set_ends(self.midpoint_x, self.midpoint_y, vars.attached_obj.midpoint_x, vars.attached_obj.midpoint_y)"
	
	[animation]
		id=normal
		image=props/spikedball.png
		rect=25,2,41,18
		collide=0,0,16,16
		duration=10000000
	[/animation]
[/object_type]