[object_type]
id=arcade_acorn_mixer
zorder=5

	[editor_info]
	category=machines
	[/editor_info]
	
	on_collide_object_body="if(collide_with.is_human,
					set(collide_with.hitpoints, 0),
					[remove_object(collide_with),
					if(collide_with.consts.basic_type = 'acorn_ripe', score(level, 200),
						if(collide_with.consts.basic_type = 'acorn_green', add(level.player.hitpoints, -1)))])"
	
		[base:animation]
		body_area=all
		[/animation]

		[animation]
		id=normal
		image=props/nutty-factory-machinery.png
		rect=0,0,63,63
		[/animation]
	[/object_type]
