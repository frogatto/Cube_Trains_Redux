[object_type]
	id=rope_platform_controller
	
	[editor_info]
		category=platforms
		help="A modernized version of the old horisontal_rope_platform object.
				Can be linked to buttons and levers.
				Variables:
				  attached - Can be set to blank, 'platform', 'saw', or any
				      valid object name. Will crash if mistyped, so _save now_.
				  speed - How fast should we go? Roughly, pixels/frame maximum.
				  is_moving - Should we start off moving? 0 = still."
		[var]
		name=attached
		type=text
		value='platform'
		[/var]
		[var]
		name=speed
		value=10
		[/var]
		[var]
		name=is_moving
		type=boolean
		value="1"
		[/var]
		[var]
		name=x1
		type=x
		value="x"
		[/var]
		[var]
		name=y1
		type=y
		value="y"
		[/var]
		[var]
		name=x2
		type=x
		value="x+img_w"
		[/var]
		[var]
		name=y2
		type=y
		value="y+img_h"
		[/var]
	[/editor_info]
	
	[animation]
	image=effects/particles.png
	id=normal
	x=179
	y=228
	w=28
	h=28
	[/animation]
[/object_type]
