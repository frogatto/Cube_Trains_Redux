
	[object_type]
	id=airplane-boss
	prototype=hittable
	always_active=yes
	hitpoints=7
	mass=5
	ignore_collide=yes
	traction_in_air=1000

	[properties]
	boss_hitpoints="hitpoints-1"
	boss_max_hitpoints="max_hitpoints-1"
	get_hit_by="def(collide_with) execute(me,
	             if(not (me in collide_with.tmp.already_hit), [
				set(collide_with.tmp, 'already_hit', collide_with.tmp.already_hit + [me]),
				if((not is_invincible_posthit) and (collide_with.vars.damage > 0),
					if(collide_with.vars.damage > consts.armor,
					  [
					   if(me.hitpoints > collide_with.vars.damage,
						[
						  if(collide_with.vars.damage <= consts.flinch_threshold,
							schedule(4, [set(me.green, 255), set(me.blue, 255)]),
							set(me.animation, 'hurt')),
						  set(me.green, 100), set(me.blue, 100)
						]),
					   set(me.hitpoints, me.hitpoints - 2),
					   set(tmp.time_last_hit, me.cycle)
					  ])),
				if(collide_with.vars.damage > consts.flinch_threshold and me.hurt_velocity_y and (not collide_with.tmp.no_flinch_attack), set(me.velocity_y,(me.hurt_velocity_y))),
				if(collide_with.vars.damage > consts.flinch_threshold and me.hurt_velocity_x and (not collide_with.tmp.no_flinch_attack), set(me.velocity_x, ((me.hurt_velocity_x * collide_with.facing + collide_with.velocity_x/2)*collide_with.mass*if(collide_with.attack_force, collide_with.attack_force, 100))/(me.mass*100)))]))"
	[/properties]

	[vars]
	team="'evil'"
	left_bound=-300
	right_bound=1000
	left_bound_missile=-100
	right_bound_missile=900
	heights="[70, 210, 270] * 100"
	heights_index="0"
	pilot="null()"
	strafing=-1
	points_value="2000"
	[/vars]

	[consts]
	armor=1
	flinch_threshold=100
	[/consts]

	on_create="[animation('fly'),sound_loop('PlaneFlyBy.ogg'),add_particles('smoke'),
	            set(attached_objects, [pilot]),
				set(vars.pilot, pilot),
				set(level.gui.vars.bosses, level.gui.vars.bosses + [me])]
				  where pilot = object('kitty_pilot', x, y, facing)"
	on_end_anim="animation('fly')"
	on_die="[set(level.boss_killed, 1)]"

	on_process="[set(vars.pilot.midpoint_x, midpoint_x),
	             set(vars.pilot.midpoint_y, midpoint_y-10),
				 set(vars.pilot.facing, facing),
	         if(hitpoints = 1 and (cycle%10 =1),
	             [spawn('explosion_big',  midpoint_x + 1d50 - 1d50, midpoint_y + 1d70 - 1d70, -facing),sound('BombExplode.wav')]),
	
	               if(facing < 0 and x < left_bound or facing > 0 and x > right_bound,
	               [set(vars.strafing, -1), facing(-facing), animation('fly'), set(velocity_x, 0), set(y, heights[vars.heights_index]), set(vars.heights_index, vars.heights_index+1), if(hitpoints = 1, die())])]"

	timer_frequency="20"
	on_timer="[
	     if(hitpoints > 1 and x > left_bound_missile and x2 < right_bound_missile and cycle > 200,
	          if(vars.strafing > 0, [set(vars.strafing, vars.strafing - 1),
				if(1d2=2,
					spawn('airplane-boss.dud_bomb', midpoint_x, midpoint_y+40, facing, [set(velocity_x, velocity_x)]),
					spawn('airplane-boss.bomb', midpoint_x, midpoint_y+40, facing, [set(velocity_x, velocity_x)]))
                ,sound('MissileDrop.wav')],
				if(vars.strafing = -1 and (level.player.midpoint_x - midpoint_x)*facing < (200 + (level.player.y - y)), [set(vars.strafing, 8)])))
				]"
	passenger_x=20
	passenger_y=12
	zorder=-10

		[base:animation]
		image=vehicles/plane-milgram.png
		pad=3
		body_area=all
		[/animation]
	
		[animation]
		id=stand
		rect=11,2,79,70
		frames=1
		duration=100000
		[/animation]
		
		[animation]
		id=fly
		rect=94,2,162,70
		frames=4
		duration=1
		accel_x=8
		[/animation]

		[particle_system]
		id=smoke
		type=simple
		spawn_rate=100
		time_to_live=100
		min_x=10
		max_x=10
		min_y=94
		max_y=104
		velocity_y=-400
		velocity_x=260
		velocity_x_random=200
		velocity_y_random=800
		#color=255,255,255,255
		delta_a=8
			[animation]
			id=sparkle
			image=effects/explosion.png
			x=198
			y=5
			w=17
			h=16
			pad=3
			frames=8
			frames_per_row=2
			scale=2
			duration=6
			[/animation]
		[/particle_system]


	[object_type]
	id=bomb
	on_create="animation('fall')"
	on_collide_object="if(team != collide_with.team, [if(collide_with.type = 'breakable_block', [set(collide_with, 'animation', 'cracked')]), fire_event('explode')])"
	on_collide_head="fire_event('explode')"
	on_collide_feet="fire_event('explode')"
	on_end_fall_anim="animation('dangerous')"
	
	on_explode="[spawn('explosion_spark_bright',midpoint_x,midpoint_y,facing), spawn('explosion_big',midpoint_x,midpoint_y,facing),sound('BombExplode.wav'),die()]"

	on_process_fall="[set(rotate, rotate + facing*3)]"
	
	dies_on_inactive=yes
	
		[vars]
		team="'evil'"
		damage=2
		[/vars]
	
		[animation]
		id=fall
		image=vehicles/plane.png
		attack_area=all
		x=11
		y=90
		w=39
		h=39
		frames=1
		pad=3
		duration=20
		accel_y=50
		[/animation]
	
		[animation]
		attack_area=all
		id=dangerous
		image=vehicles/plane.png
		x=11
		y=90
		w=39
		h=39
		frames=2
		pad=3
		duration=10000
		[/animation]
	[/object_type]
	
	[object_type]
	id=dud_bomb
	
	[consts]
		thrown_damage=2
	[/consts]
	prototype=throwable
	on_create="animation('fall')"
	on_collide_object_attack="if(team != collide_with.team, fire_event('explode'))"
	on_collide_head="fire_event('explode')"
	on_collide_feet="[set(velocity_y,0),set(velocity_x,0),animation('sitting'), set(collide_dimensions_in, ['common']), set(vars.team, 'evil')]"
	on_collide_side="remove_object(me)"
	
	on_end_fall_anim="animation('dangerous')"
	
	on_end_sitting_anim="animation('dying')"
	on_process_dying="if(cycle%2,set(brightness,1000),set(brightness,155))"
	on_end_dying_anim="fire_event('explode')"
	on_die="[spawn('explosion_spark_bright',midpoint_x,midpoint_y,facing), spawn('explosion_big',midpoint_x,midpoint_y,facing),sound('BombExplode.wav')]"

	#on_enter_thrown_anim="set(brightness,255)"
	# sure would be nice if this also called the prototype's event when I'm done adding my behavior.

	on_explode="die()"

	on_process_fall="[set(rotate, rotate + facing*3)]"

	always_active=yes

	dies_on_inactive=yes
	
	solid_area=15,15,20,22
		[vars]
		team="'evil'"
		damage=2
		[/vars]
	
		[base:animation]
		image=vehicles/plane.png
		x=11
		y=90
		w=39
		h=39
		pad=3
		accel_y=50
		body_area=all
		[/animation]
		
		[animation]
		id=fall
		frames=1
		duration=18
		attack_area=all
		[/animation]

		[animation]
		id=thrown
		thrown_area=all
		body_area=none 
		solid_area=none
		frames=1
		duration=10000
		[/animation]
	
		[animation]
		attack_area=all
		id=dangerous
		frames=1
		duration=10000
		[/animation]
		
		[animation]
		id=sitting
		duration=80
		[/animation]
		
		[animation]
		id=dying
		duration=20
		[/animation]
	[/object_type]
[/object_type]
