
	[object_type]
	id=airplane-boss
	prototype=hittable
	always_active=yes
	hitpoints=7
	mass=5
	ignore_collide=yes
	traction_in_air=1000

	[vars]
	team="'evil'"
	left_bound=-300
	right_bound=1000
	left_bound_missile=-100
	right_bound_missile=900
	heights="[70, 210, 270] * 100"
	heights_index="0"
	pilot="null()"
	[/vars]

	[consts]
	flinch_threshold=100
	[/consts]

	on_create="[animation('fly'),
	            set(attached_objects, [pilot]),
				set(vars.pilot, pilot),
				set(level.gui.vars.bosses, level.gui.vars.bosses + [me])]
				  where pilot = object('kitty_sword', x, y, facing)"
	on_end_anim="animation('fly')"
	on_die="[set(level.boss_killed, 1)]"

	on_process="[set(vars.pilot.midpoint_x, midpoint_x),
	             set(vars.pilot.midpoint_y, midpoint_y-20),
				 set(vars.pilot.facing, facing),
	         if(hitpoints = 1,
	             spawn('smoke_particle',  midpoint_x + 1d50 - 1d50, midpoint_y + 1d70 - 1d70, -facing)),
	
	               if(facing < 0 and x < left_bound or facing > 0 and x > right_bound,
	               [set(strafing, -1), facing(-facing), animation('fly'), set(velocity_x, 0), set(y, heights[heights_index]), set(heights_index, heights_index+1), if(hitpoints = 1, die())])]"

	timer_frequency="15"
	on_timer="[
	     if(hitpoints > 1 and x > left_bound_missile and x2 < right_bound_missile,
	          if(strafing > 0, [set(strafing, strafing - 1),
                spawn('airplane-missile', midpoint_x, midpoint_y+40, facing, [set(velocity_x, velocity_x)])],
				if(strafing = -1 and (level.player.midpoint_x - midpoint_x)*facing < (200 + (level.player.y - y)), set(strafing, 8))))
				]"
	passenger_x=20
	passenger_y=12
	zorder=-10
	
		[animation]
		id=stand
		image=vehicles/plane.png
		rect=11,2,79,70
		frames=1
		pad=3
		duration=100000
		body_area=all
		[/animation]
		
		[animation]
		id=fly
		image=vehicles/plane.png
		rect=94,2,162,70
		frames=4
		pad=3
		duration=1
		accel_x=8
		body_area=all
		[/animation]

	[/object_type]
