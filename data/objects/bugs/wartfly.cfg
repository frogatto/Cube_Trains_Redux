
	[object_type]
	id=wartfly
	prototype=ant_flying
	hitpoints=9
	[editor_info]
		category=milgramen
	[/editor_info]


	on_bounced_on="#don't fire_event('lose_wings')#"
	

## This aims our speed to guide us to the desired_height.  We use a sine function to smooth out the motion within our limits.
## Note for this critter that we also vary the desired_height itself, making the bug wander around, vertically.
## remember= wave(-250)=-1000, wave(0)=0, wave(250)=1000, wave(500) = 0, etc

	on_process_fly="%PROTO% + (wave(cycle*5+1000)/15)"

	activation_border=500
	[consts]
		size=48
	[/consts]

		[base:animation]
		image=enemies/wartfly.png
		pad=3
		accel_y=0
		accel_x=0
		[/animation]

		[animation]
		id=fly
		duplicates=12
		rect=2,2,32,32
		frames=2
		duration=6
		accel_x=20
		[/animation]

		[animation]
		id=fly
		rect=70,2,100,32
		frames=2
		duration=6
		accel_x=20
		reverse=yes
		[/animation]

		[animation]
		id=spring
		rect=2,36,32,66
		frames=5
		duration=3
		[/animation]

		[animation]
		id=turn
		rect=2,70,32,100
		frames=1
		duration=10
		[/animation]

	[/object_type]
