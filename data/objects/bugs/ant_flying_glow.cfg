[object_type]
id=ant_flying_glow
prototype=ant_flying
mass=3

	[vars]
		points_value="4"
	[/vars]
	[consts]
		basic_type="'ant_flying_glow'"
		thrown_type="'ant_flying_glow.thrown'"
	[/consts]

on_bounced_on="#don't fire_event('lose_wings')#"

timer_frequency=3
on_create="[%PROTO%, set(lights, circle_light(me, 180))]"

on_timer="[switch(animation,
					'fly', animation('flyGlow'),
					'flyGlow', animation('fly')#,
					'turn', animation('turnGlow'),
					'turnGlow', animation('turn')# ),
					
					set(time_in_animation, time_in_animation)]"

on_end_anim="if(strstr(animation, 'Glow'), animation('flyGlow'), animation('fly'))"


#if we get up from being on our back, try to adjust our new flying range
#to something reasonable given our new position.
on_get_up_from_on_back="[
	  set(vars.x_bound,  midpoint_x - (vars.x2_bound - vars.x_bound)/2),
	  set(vars.x2_bound, midpoint_x + (vars.x2_bound - vars.x_bound)/2),
	  if(vars.desired_height > (midpoint_y - 20),
		 set(vars.desired_height, midpoint_y - 200))]"


	[base:animation]
	image=enemies/glow-ant.png
	pad=3
	accel_x=0
	accel_y=80
	body_area=all
	[/animation]

	[animation]
	id=fly
	duplicates=6
	rect=3,2,27,29
	frames=4
	reverse=yes
	duration=6
	accel_y=0
	accel_x=10
	attack_area=0,14,28,28
	[/animation]

	[animation]
	id=flyGlow
	duplicates=6
	rect=115,2,139,29
	frames=4
	reverse=yes
	duration=6
	accel_y=0
	accel_x=10
	attack_area=0,14,28,28
	[/animation]

	[animation]
	id=turn
	rect=3,33,27,60
	frames=2
	frames_per_row=1
	duration=4
	accel_y=0
	attack_area=0,14,28,28
	[/animation]

	[animation]
	id=turnGlow
	rect=115,33,139,60
	frames=2
	frames_per_row=1
	duration=4
	accel_y=0
	attack_area=0,14,28,28
	[/animation]



	[object_type]	
	id=thrown
	prototype=throwable_small_enemy
	solid_area=8,11,15,21
	solid_dimensions=common,enemy

	[consts]
		basic_type="'ant_flying_glow'"
		thrown_type="'ant_flying_glow.thrown'"
	[/consts]

		[base:animation]
		image=enemies/glow-ant.png
		[/animation]

		[animation]
		id=thrown
		thrown_area=none
		rect=31,95,55,122
		frames=1
		body_area=none
		[/animation]

		[animation]
		id=on_back
		rect=31,95,55,122
		frames=2
		duration=5
		body_area=all
		[/animation]



	[/object_type]

[/object_type]
