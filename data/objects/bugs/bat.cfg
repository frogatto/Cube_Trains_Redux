[object_type]
id="bat"
prototype="hittable"

traction_in_air=1000
on_end_hang_anim="if(level.player.midpoint_x > vars.zone_x1 and level.player.midpoint_x < vars.zone_x2 and level.player.midpoint_y > vars.zone_y1 and level.player.midpoint_y < vars.zone_y2, set(animation, 'alert'), set(animation, 'hang'))"
on_end_alert_anim="[set(velocity_y, 200), set(accel_y, -2), animation('fly')]"
on_end_fly_anim="animation('fly')"
on_end_hurt_anim="[set(velocity_y, 200), set(accel_y, -2), animation('fly')]"
on_die="[score(level, 10), spawn_item(self), spawn('die_cloud', midpoint_x, midpoint_y, facing)]"
hitpoints=2
	[vars]
	team="'evil'"
	damage=1
	[/vars]
	[editor_info]
	category=bugs
		[var]
		name=zone_x1
		type=x
		value="x-250"
		[/var]
		[var]
		name=zone_x2
		type=x
		value="x+260"
		[/var]
		[var]
		name=zone_y1
		type=y
		value="y-20"
		[/var]
		[var]
		name=zone_y2
		type=y
		value="y+120"
		[/var]
	[/editor_info]
	[base:animation]
	body_area=all
	[/animation]
	[animation]
	id="hang"
	image="enemies/bat.png"
	rect="1,1,18,28"
	duration="10"
	frames="2"
	frames_per_row="2"
	pad="3"
	[/animation]

	[animation]
	id="alert"
	image="enemies/bat.png"
	rect="43,1,60,28"
	duration="20"
	frames="1"
	frames_per_row="1"
	pad="0"
	[/animation]

	[animation]
	id="fly"
	image="enemies/bat.png"
	rect="1,32,26,70"
	duration="8"
	frames="4"
	frames_per_row="4"
	pad="3"
	reverse="no"
	accel_x=-10
	attack_area=all
	[/animation]

	[animation]
	id="hurt"
	image="enemies/bat.png"
	rect="120,32,145,70"
	duration="10"
	frames="1"
	frames_per_row="1"
	pad="0"
	[/animation]

[/object_type]

