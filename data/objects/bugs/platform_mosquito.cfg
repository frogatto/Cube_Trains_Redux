
	[object_type]
	id=platform_mosquito
	hitpoints=1
	springiness=100
	friction=5

	on_hit_by_player="die()"
	on_die="[score(20), spawn_item(me), spawn('die_cloud', midpoint_x, midpoint_y, facing)]"
	on_process="if(solid(level, front + facing*50, y, 1, y2 - y),
	            [facing(-facing), animation('turn')], null())"
	on_end_anim="[if(facing < 0 and x < vars.x_bound or
	                facing > 0 and x2 > vars.x2_bound,
					[facing(-facing), animation('turn')],
					animation('fly'))]"
	on_collide="[facing(-facing), animation('turn')]"
	on_jumped_on="null()"

		[animation]
		id=fly
		image=platform-mosquito.png
		rect=2,2,32,32
		collide_x=2
		collide_y=12
		collide_w=28
		collide_h=16
		platform_x=2
		platform_y=10
		platform_w=28
		feet_x=10
		feet_y=18
		frames=2
		pad=3
		duration=6
		accel_x=20
		[/animation]

		[animation]
		id=turn
		image=platform-mosquito.png
		rect=2,36,32,66
		collide_x=2
		collide_y=12
		collide_w=28
		collide_h=16
		platform_x=10
		platform_y=10
		platform_w=18
		feet_x=10
		feet_y=18
		frames=1
		pad=3
		duration=10
		[/animation]

	[/object_type]
