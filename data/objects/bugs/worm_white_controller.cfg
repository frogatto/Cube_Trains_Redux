	[object_type]
	id=worm_white_controller
	ignore_collide=true
	always_active=yes
	zorder=-20

	[editor_info]
	category=bugs
		[var]
		name=zone_x1
		type=x
		value="x"
		[/var]
		[var]
		name=zone_x2
		type=x
		value="x+200"
		[/var]
		[var]
		name=zone_y1
		type=y
		value="y"
		[/var]
		[var]
		name=zone_y2
		type=y
		value="y+200"
		[/var]
		[var]
		name=spawn_frequency
		value=200
		[/var]
	[/editor_info]

	[vars]
	spawn_frequency=200
	spawn_count=0
	[/vars]

	timer_frequency=5

	on_create="[set(alpha,0)]"
	on_timer="[set(vars.spawn_count, vars.spawn_count + 5), if(vars.spawn_count >= vars.spawn_frequency, [set(vars.spawn_count, 0), spawn('worm_white', vars.zone_x1 + 1d(vars.zone_x2 - vars.zone_x1), vars.zone_y1 + 1d(vars.zone_y2 - vars.zone_y1), facing)])]"
	
	on_end_anim="animation('normal')"
		[animation]
		id=normal
		image=enemies/worm-white.png
		rect=3,96,30,123
		frames=1
		duration=1000
		[/animation]


		[particle_system]
		id=bubbles
		type=water
		number_of_particles=100
		repeat_period=200
		velocity_y=-1
		velocity_x=0
		velocity_rand=4
		dot_size=4
		color=120,160,255,100
		[/particle_system]

	[/object_type]
