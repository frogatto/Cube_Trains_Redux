	
	[object_type]
	id=moth_brown
	prototype=ant_flying

	
	[vars]
		points_value="23"
		turns_at_cliffs=1
		bomb="null()"
		launch_at=0
	[/vars]
	[consts]
		basic_type="'moth_bomber'"
		thrown_type="'moth_bomber.thrown'"
		basic_animation="'fly'"
	[/consts]
	[properties]
		facing_player="facing = if(level.player.midpoint_x < midpoint_x, -1, 1)"
	[/properties]
	solid_area=5,10,20,25

	timer_frequency=50
	on_timer="[%PROTO%, if(animation = 'fly' and (not vars.bomb) and cycle > vars.launch_at,
	            [set(vars.bomb, new_object), set(attached_objects, [new_object]), set(vars.launch_at, cycle+50)] where new_object = object('moth_bomber.bomb', midpoint_x, midpoint_y + 30, -1, {'animation' -> 'normal2'})),
				if(vars.bomb and cycle > vars.launch_at and
				   midpoint_x > level.player.midpoint_x - 200 and
				   midpoint_x < level.player.midpoint_x + 200 and
				   facing_player,
				   [set(vars.bomb.animation, 'danger'),
				    set(vars.launch_at, cycle + 25)
				   ]
						),
				if(vars.bomb and cycle > vars.launch_at and vars.bomb.animation = 'danger',
					   [
						set(vars.bomb.velocity_x, velocity_x),
						set(vars.bomb, null()),
						set(vars.bomb.animation, 'normal2'),
						set(attached_objects, []),
						add_object(vars.bomb),
						set(vars.launch_at, cycle+100)
					   ]
				),debug(solid_area)
				]"
	
	on_process="[%PROTO%, if(vars.bomb, [
	    set(vars.bomb.midpoint_x, midpoint_x), set(vars.bomb.midpoint_y, midpoint_y + 30), set(vars.bomb.time_in_animation, vars.bomb.time_in_animation+1)])]"
	
#	on_lose_wings="[%PROTO%, set(vars.bomb, null()), set(attached_objects, [])]"

		[base:animation]
		image=enemies/moth-brown.png
		rotate_on_slope=yes
		pad=3
		accel_x=0
		accel_y=0
		body_area=all
		[/animation]


		[animation]
		id=turn
		rect=3,65,27,92
		frames=3
		duration=4
		[/animation]

		[animation]
		id=hurt
		rect=90,65,114,92
		frames=1
		duration=18
		events="6:12:18:hurtflicker"
		[/animation]
		
		[animation]
		id=fly
		rect=3,96,27,123
		frames=4
		reverse=yes
		duration=6
		accel_x=10
		[/animation]
		
		[animation]
		id=turn
		rect=3,127,27,154
		frames=2
		frames_per_row=1
		duration=4
		[/animation]

		
		
		[object_type]	
		id=thrown
		prototype=throwable_small_enemy
		solid_dimensions=enemy,common
		solid_area=5,10,20,25

		[consts]
			basic_type="'moth_bomber'"
			thrown_type="'moth_bomber.thrown'"
			basic_animation="'fly'"
		[/consts]

			[base:animation]
			image=enemies/moth-brown.png
			[/animation]

			[animation]
			id=thrown
			thrown_area=all
			duration=60
			rect=31,33,55,60
			frames=1
			body_area=none
			[/animation]
	
			[animation]
			id=on_back
			rect=31,33,55,60
			frames=2
			duration=5
			body_area=all
			[/animation]
		[/object_type]

		[object_type]
		id=bomb
		[vars]
			team="'evil'"
			damage=1
		[/vars]
		always_active=yes
		affected_by_currents=yes
		object_level_collisions=yes
	
		on_die="[sound('splat.ogg'), spawn('explosion', midpoint_x, midpoint_y, facing)]"
	
		on_collide_object="if(collide_with.team != team, die())"
		on_collide_level="die()"
	
		on_end_normal_anim="animation('normal2')"
		on_end_normal2_anim="[animation('normal2'), if(cycle > 300, die())]"
		on_end_danger_anim="[animation('danger'), die()]"
		
		on_change_animation_failure="[die()]"
		
		on_enter_water="[add_wave(midpoint_x, y2, 500, velocity_y, 10*velocity_y, 100, 100),
						 add_wave(midpoint_x, y2, -500, velocity_y, 10*velocity_y, 100, 100), die()]"
		zorder=10
	
			[base:animation]
			accel_y=40
			body_area=all
			attack_area=all
			image=enemies/moth-black.png
			pad=3
			[/animation]
	
			[animation]
			id=normal
			rect=115,127,139,154
			frames=1
			duration=5
			[/animation]
	
			[animation]
			id=normal2
			rect=115,158,139,185
			frames=1
			frames_per_row=1
			duration=4
			[/animation]
	
			
			[animation]
			id=danger
			rect=115,158,139,185
			frames=2
			frames_per_row=1
			duration=4
			[/animation]
		[/object_type]
	
	[/object_type]

