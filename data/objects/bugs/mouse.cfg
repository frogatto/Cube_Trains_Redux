	
	[object_type]
	id=mouse
	prototype=ant
	
	[vars]
		points_value="4"
		turns_at_cliffs=1
	[/vars]
	[consts]
		basic_type="'mouse'"
		thrown_type="'mouse.thrown'"
	[/consts]
	
	on_end_walk_anim="if (1d20 = 1, [animation('stand'), set('velocity_x', 0)], animation('walk'))"
	on_end_stand_anim="if (1d50 = 1, if (1d2=1, [set(facing, -facing), animation('turn')], animation('walk')), null())"
	on_end_anim="null()"
	on_process_stand="null()"

		[base:animation]
		image=enemies/ant-flying-black.png
		rotate_on_slope=yes
		pad=3
		accel_x=0
		accel_y=80
		body_area=all
		[/animation]

	
		[animation]
		id=stand
		[/animation]

		[animation]
		id=walk
		duplicates=6
		accel_x=750
		rect=3,1,27,28
		duration=2
		[/animation]

		[animation]
		id=spring
		[/animation]

		[animation]
		id=turn
		duration=3
		[/animation]

		[animation]
		id=hurt
		[/animation]
		
		
		[object_type]	
		id=thrown
		prototype=throwable_small_enemy
		solid_area=8,11,15,21
		solid_dimensions=common,enemy

		[consts]
			basic_type="'mouse'"
			thrown_type="'mouse'"
		[/consts]

			[base:animation]
			image=enemies/ant-flying-black.png
			[/animation]

			[animation]
			id=thrown
			thrown_area=all
			duration=60
			rect=31,33,55,60
			frames=1
			body_area=none
			[/animation]
	
			[animation]
			id=on_back
			rect=31,33,55,60
			frames=2
			duration=5
			body_area=all
			[/animation]
		[/object_type]
	
	[/object_type]

