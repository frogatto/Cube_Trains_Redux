	[object_type]
	id=skeeter
	dies_on_inactive=true
	hitpoints=1
	on_hit_by_player="[die(),score(10)]"
	on_die="spawn('die_cloud', midpoint_x, midpoint_y, facing)"
	on_create="[animation('spawn'),set('velocity_x',0), set('facing',desired_facing) where desired_facing = if(level.player.x < x, -1, 1)]"
	on_end_spawn_anim="if( level.player.y < y, [animation('move'), set('velocity_y',0)] ,animation('spawn'))"
	on_end_move_anim="[animation('move'),if(cycle > 300, die())]"
	on_collide="die()"
	
		[animation]
		id=move
		image=enemies/bug-plant.png
		rect=137,5,162,30
		pad=3
		collide_x=5
		collide_y=10
		collide_w=16
		collide_h=14
		feet_x=14
		feet_y=22
		frames=2
		duration=4
		velocity_y=0
		velocity_x=400
		[/animation]
		
		[animation]
		id=spawn
		image=enemies/bug-plant.png
		rect=137,5,162,30
		pad=3
		collide_x=5
		collide_y=10
		collide_w=16
		collide_h=14
		feet_x=14
		feet_y=22
		frames=2
		duration=4
		velocity_x=0
		velocity_y=-300
		[/animation]
	[/object_type]
