	[object_type]
	id=shooting_plant
	hitpoints=1
	on_create="animation('normal')"
	on_end_normal_anim="if(facing != desired_facing, animation('turn'), animation('shoot')) where desired_facing = if(level.player.x < x, -1, 1)"
	on_end_shoot_anim="animation('normal')"
	on_end_turn_anim="[facing(if(level.player.x < x, -1, 1)), animation('normal')]"
	on_end_spring_anim="animation('normal')"
	on_hit_by_player="die()"
	on_die="[score(10), spawn('die_cloud', midpoint_x, midpoint_y, facing), spawn_item(me)]"
	on_jumped_on="animation('spring')"
	# save this wml for reference, but I've commented it out because it shouldn't be on this unit
	# on_jumped_on="[animation('spring'),shake_screen(0,200,0,-300)]"
	springiness=100
	on_shoot="spawn('pollen_ball', x + if(facing > 0, 18, -10), y-12, facing, set('velocity_x', 300*facing))"

		[animation]
		id=normal
		image=enemies/shooting-plant.png
		rect=24,2,42,26
		pad=3
		collide_x=2
		collide_y=5
		collide_w=13
		collide_h=15
		feet_x=10
		feet_y=20
		frames=1
		duration=30
		accel_y=50
		[/animation]

		[animation]
		id=shoot
		image=enemies/shooting-plant.png
		rect=24,2,42,26
		reverse=yes
		pad=3
		collide_x=2
		collide_y=5
		collide_w=13
		collide_h=15
		feet_x=10
		feet_y=20
		frames=3
		duration=12
		events="30:shoot"
		[/animation]

		[animation]
		id=turn
		image=enemies/shooting-plant.png
		rect=2,2,20,26
		pad=3
		collide_x=2
		collide_y=5
		collide_w=13
		collide_h=15
		feet_x=10
		feet_y=20
		frames=1
		duration=10
		[/animation]

		[animation]
		id=spring
		image=enemies/shooting-plant.png
		rect=2,30,23,53
		pad=3
		collide_x=2
		collide_y=5
		collide_w=13
		collide_h=15
		feet_x=9
		feet_y=20
		frames=5
		duration=10
		[/animation]

	[/object_type]

