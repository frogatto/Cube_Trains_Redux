	[object_type]
	id=shooting_plant
	prototype=stationary_vulnerable
	[vars]
		team="'evil'"
		points_value="50"
		damage=1
	[/vars]
	hitpoints=2
	zorder=30
	
	on_end_normal_anim="if(facing != desired_facing, animation('turn'), animation('shoot')) where desired_facing = if(level.player.x < x, -1, 1)"
	on_end_shoot_anim="animation('normal')"
	on_end_turn_anim="[facing(if(level.player.x < x, -1, 1)), animation('normal')]"
	on_end_spring_anim="animation('normal')"
	
	# save this wml for reference, but I've commented it out because it shouldn't be on this unit
	# on_jumped_on="[animation('spring'),shake_screen(0,200,0,-300)]"

	on_shoot="spawn('pollen_ball', x + if(facing > 0, 18, -10), y-12, facing, set('velocity_x', 300*facing))"

	solid_area=2,5,15,20

		[base:animation]
		image=enemies/shooting-plant.png
		pad=3
		body_area=all
		accel_y=80
		[/animation]

		[animation]
		id=normal
		rect=24,2,42,26
		frames=1
		duration=30
		[/animation]

		[animation]
		id=shoot
		rect=24,2,42,26
		reverse=yes
		frames=3
		duration=12
		events="30:shoot"
		[/animation]

		[animation]
		id=turn
		rect=2,2,20,26
		frames=1
		duration=10
		[/animation]

		[animation]
		id=spring
		rect=2,30,23,53
		pad=3
		frames=5
		duration=10
		[/animation]

		[animation]
		id=hurt
		rect=24,2,42,26
		[/animation]

	[/object_type]

