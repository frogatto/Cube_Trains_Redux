	[object_type]
	id=shooting_plant
	prototype=stationary_vulnerable
	[vars]
		team="'evil'"
		points_value="50"
		damage=1
	[/vars]
	hitpoints=2
	zorder=0
	
	on_end_normal_anim="if(facing != desired_facing, animation('turn'), animation('shoot')) where desired_facing = if(level.player.x < x, -1, 1)"
	on_end_shoot_anim="animation('normal')"
	on_end_turn_anim="[facing(if(level.player.x < x, -1, 1)), animation('normal')]"
	on_end_spring_anim="animation('normal')"
	
	# save this wml for reference, but I've commented it out because it shouldn't be on this unit
	# on_jumped_on="[animation('spring'),shake_screen(0,200,0,-300)]"

	on_shoot="spawn('pollen_ball', midpoint_x+20*facing, midpoint_y-12, facing, set(velocity_x, 300*facing))"

	solid_area=5,8,18,22

		[base:animation]
		image=enemies/plant-shooting.png
		pad=3
		body_area=all
		accel_y=80
		[/animation]

		[animation]
		id=normal
		duplicates=6
		rect=2,29,28,52
		frames=1
		duration=30
		[/animation]

		[animation]
		id=normal	#blink variant
		rect=93,29,119,52
		frames=1
		duration=30
		[/animation]

		[animation]
		id=shoot
		rect=2,2,28,25
		frames=8
		duration=6
		events="40:shoot"
		[/animation]

		[animation]
		id=turn
		rect=2,56,28,79
		frames=3
		duration=10
		[/animation]

		[animation]
		id=spring
		rect=93,56,119,79
		frames=4
		duration=5
		[/animation]

		[animation]
		id=hurt
		rect=2,83,28,106
		frames=2
		duration=15
		[/animation]
		
		[animation]
		id=thrown
		rect=93,83,119,106
		frames=2
		duration=3
		body_area=none
		[/animation]

	[/object_type]

