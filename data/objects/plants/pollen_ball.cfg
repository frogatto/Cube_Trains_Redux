	[object_type]
	id=pollen_ball
	[vars]
		team="'evil'"
		damage=1
	[/vars]
	always_active=yes
	object_level_collisions=yes

	on_collide_object="[spawn('pollen_impact_particle',midpoint_x,midpoint_y,0),die()]"
	on_collide_level="[spawn('pollen_impact_particle',midpoint_x,midpoint_y,0),die()]"
	on_process="[set('rotate', cycle*10),if((cycle % 4) = 0,spawn('pollen_particle', midpoint_x, midpoint_y, facing),)]"

	on_end_anim="die()"
	on_enter_water="[add_wave(midpoint_x, y2, 500, velocity_y, 10*velocity_y, 100, 100),
	                 add_wave(midpoint_x, y2, -500, velocity_y, 10*velocity_y, 100, 100), die()]"
	zorder=10
	affected_by_currents=yes


		[animation]
		id=normal
		image=enemies/shooting-plant.png
		rect=90,2,100,12
		frames=1
		duration=250
		scale=2
		velocity_x=0
		velocity_y=-500
		accel_y=20
		body_area=all
		attack_area=all
		[/animation]
	[/object_type]
