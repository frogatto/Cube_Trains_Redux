
	[object_type]
	id=super_shooting_plant
	hitpoints=3
	on_create="animation('normal')"
	on_end_normal_anim="animation('intermediate')"
	on_end_intermediate_anim="animation('shoot')"
	on_end_intermediate2_anim="animation('normal')"
	on_end_shoot_anim="animation('intermediate2')"
	on_end_hurt_anim="[set('green', 255), set('blue', 255),animation('normal')]"
	on_hurtflicker="if(green = 100,[set('green', 255), set('blue', 255)],[set('green', 100), set('blue', 100)])"
	on_die="[score(30), spawn('die_cloud', midpoint_x, midpoint_y, facing), spawn_item(me)]"
	on_shoot="spawn('pollen_ball_huge', midpoint_x, midpoint_y, facing)"
	on_hit_by_player="[set('hitpoints', hitpoints - hit_by.damage),animation('hurt'),set('green', 100), set('blue', 100)]"

		[animation]
		id=normal
		image=shooting-plant.png
		rect=104,57,151,88
		pad=3
		collide_x=16
		collide_y=13
		collide_w=17
		collide_h=16
		feet_x=25
		feet_y=29
		frames=1
		duration=50
		accel_y=50
		[/animation]

		[animation]
		id=hurt
		image=shooting-plant.png
		rect=53,57,100,88
		pad=3
		collide_x=16
		collide_y=13
		collide_w=17
		collide_h=16
		feet_x=25
		feet_y=29
		frames=1
		duration=18
		events="3:shoot,6:12:18:hurtflicker"
		[/animation]

		
		[animation]
		#used as an inbetween frame
		id=intermediate
		image=shooting-plant.png
		rect=53,57,100,88
		pad=3
		collide_x=16
		collide_y=13
		collide_w=17
		collide_h=16
		feet_x=25
		feet_y=29
		frames=1
		duration=4
		[/animation]

		[animation]
		id=intermediate2
		image=shooting-plant.png
		rect=53,57,100,88
		pad=3
		collide_x=16
		collide_y=13
		collide_w=17
		collide_h=16
		feet_x=25
		feet_y=29
		frames=1
		duration=4
		[/animation]

		
		[animation]
		id=shoot
		image=shooting-plant.png
		rect=2,57,49,88
		reverse=yes
		pad=3
		collide_x=16
		collide_y=13
		collide_w=17
		collide_h=16
		feet_x=25
		feet_y=29
		frames=5
		duration=4
		events="25:shoot"
		[/animation]


	[/object_type]

