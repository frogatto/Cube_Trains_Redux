	[object_type]
	id=pollen_ball_weightless
	always_active=yes
	on_collide="[spawn('pollen_impact_particle',midpoint_x,midpoint_y,0),die()]"
	on_collide_head="die()"
	on_collide_feet="die()"
	on_process="[set('rotate', cycle*10),if((cycle % 4) = 0,spawn('pollen_particle', midpoint_x, midpoint_y, facing),)]"
	on_hit_player="die()"
	on_end_anim="die()"
	on_enter_water="[add_wave(midpoint_x, y2, 500, velocity_y, 10*velocity_y, 100, 100),
	                 add_wave(midpoint_x, y2, -500, velocity_y, 10*velocity_y, 100, 100), die()]"
	body_passthrough=yes
	zorder=10
	affected_by_currents=yes
		[animation]
		id=normal
		image=shooting-plant.png
		rect=90,2,100,12
		collide_x=2
		collide_y=2
		collide_w=4
		collide_h=4
		frames=1
		duration=250
		scale=2
		[/animation]
	[/object_type]
