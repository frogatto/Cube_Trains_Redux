	[object_type]
	id=metal_bullet
	dies_on_inactive=yes
	on_create="set('velocity_x',800*facing)"
	on_collide="[animation('flash'),set('velocity_x',-velocity_x/2),set('accel_y',80)]"
	on_collide_head="animation('flash')"
	on_collide_feet="animation('flash')"
	on_hit_player="animation('flash')"
	on_end_normal_anim="animation('normal')"
	#on_bang="spawn('explosion_spark_bright',midpoint_x,midpoint_y,facing)"
	on_end_flash_anim="animation('normal')"
		[animation]
		id=normal
		image=enemies/kitty-gun.png
		x=136
		y=158
		w=11
		h=11
		collide_x=3
		collide_y=3
		collide_w=5
		collide_h=5
		frames=1
		duration=1
		[/animation]

		[animation]
		id=flash
		image=enemies/kitty-gun.png
		x=151
		y=158
		w=11
		h=11
		frames=1
		pad=4
		#plays_backwards=yes
		#reverse=yes
		duration=3
		events="2:bang"
		[/animation]
	[/object_type]
