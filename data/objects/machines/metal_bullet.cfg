	[object_type]
	id=metal_bullet
	dies_on_inactive=yes
	timer_frequency=250
	hitpoints=5

	[vars]
		damage=1
	[/vars]
	
	on_create="set('velocity_x',800*facing)"

	
	on_collide="[animation('flash'),set('velocity_x',-velocity_x/2),set('accel_y',80)]"
	on_collide_head="animation('flash')"
	on_collide_feet="[animation('flash'),set('velocity_y',-velocity_y),if(abs(velocity_y) > 400,die())]"
	on_hit_player="animation('flash')"
	on_end_normal_anim="animation('normal')"
	
	on_end_flash_anim="[animation('normal'),if(hitpoints > 0, set('hitpoints', hitpoints -1), die())]"
	on_timer="die()"
	
	#solid_area=3,3,8,8
	
		[base:animation]
		image=enemies/kitty-gun.png
		attack_area=0,0,11,11		
		[/animation]
		
		[animation]
		id=normal
		x=136
		y=158
		w=11
		h=11
		frames=1
		duration=1
		[/animation]

		[animation]
		id=flash
		x=151
		y=158
		w=11
		h=11
		frames=1
		pad=4
		duration=3
		[/animation]
	[/object_type]
