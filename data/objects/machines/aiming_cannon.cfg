
	[object_type]
	id=aiming_cannon
	body_harmful=no

	on_shoot_horz="[spawn('missile', midpoint_x + facing*20, midpoint_y, facing),
	spawn('explosion_spark', midpoint_x + facing*40, midpoint_y-10, facing)]"
	on_shoot_diag="[spawn('missile_diag', midpoint_x + facing*20, midpoint_y - 20, facing),
	spawn('explosion_spark', midpoint_x + facing*30, midpoint_y-40, facing)]"
	on_shoot_vert="[spawn('missile_vert', midpoint_x, y - 15, facing),
	spawn('explosion_spark', midpoint_x, midpoint_y-40, facing)]"

	on_end_anim="switch(animation,
		'fire_horz', animation('aim_horz'),
		'fire_diag', animation('aim_diag'),
	    'fire_vert', animation('aim_vert'),
	
	    [if(preferred_aim = current_aim, [animation(animation)],
	         switch(if(preferred_aim < current_aim, current_aim - 1,
			                                        current_aim + 1),
					0, [facing(-1), animation('aim_horz')],
					1, [facing(-1), animation('aim_diag')],
					2, [facing(-1), animation('aim_vert')],
					3, [facing(1), animation('aim_diag')],
					4, [facing(1), animation('aim_horz')])),
	              if(vars.load >= vars.loading_time, [set_var('load', 0),
				      animation(switch(animation,
					                   'aim_horz', 'fire_horz',
					                   'aim_diag', 'fire_diag',
					                   'aim_vert', 'fire_vert'))
				                    ],
				                    set_var('load', vars.load + 1))]
								)
	   where preferred_aim =
	     if(level.player.y2 > y, if(level.player.x < x, 0, 4),
		    if(level.player.x2 > x and level.player.x < x2, 2,
			     if(level.player.x < x, 1, 3))),
		     current_aim = switch(animation,
			   'aim_vert', 2,
			   'aim_diag', if(facing < 0, 1, 3),
			   'aim_horz', if(facing < 0, 0, 4))"

		[animation]
		id=aim_horz
		image=enemies/cannon.png
		rect=3,77,36,110
		collide=9,10,25,33
		feet_x=17
		feet_y=33
		duration=10
		[/animation]
		[animation]
		id=aim_diag
		image=enemies/cannon.png
		rect=40,77,73,110
		collide=9,10,25,33
		feet_x=17
		feet_y=33
		duration=10
		[/animation]
		[animation]
		id=aim_vert
		image=enemies/cannon.png
		rect=77,77,110,110
		collide=9,10,25,33
		feet_x=17
		feet_y=33
		duration=10
		[/animation]

		[animation]
		id=fire_horz
		image=enemies/cannon.png
		rect=3,3,36,36
		collide=9,10,25,33
		feet_x=17
		feet_y=33
		duration=6
		pad=3
		frames=2
		frames_per_row=1
		events="5:shoot_horz"
		sound=cannon.ogg
		[/animation]
		[animation]
		id=fire_diag
		image=enemies/cannon.png
		rect=40,3,73,36
		collide=9,10,25,33
		feet_x=17
		feet_y=33
		duration=6
		pad=3
		frames=2
		frames_per_row=1
		events="5:shoot_diag"
		sound=cannon.ogg
		[/animation]
		[animation]
		id=fire_vert
		image=enemies/cannon.png
		rect=77,3,110,36
		collide=9,10,25,33
		feet_x=17
		feet_y=33
		duration=6
		pad=3
		frames=2
		frames_per_row=1
		events="5:shoot_vert"
		sound=cannon.ogg
		[/animation]

	[/object_type]

