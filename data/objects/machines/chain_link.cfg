
	[object_type]
	id=chain_link
	on_spawned="[
	  set_var('base_x', x), set_var('base_y', y),

	  set(x_schedule, map(range(1000/vars.speed), 'c',
	                  x + (wave((wave(c*vars.speed)+1000)/4 + 250)*vars.radius)/1000)),
	  set(y_schedule, map(range(1000/vars.speed), 'c',
	                  y + (wave((wave(c*vars.speed)+1000)/4)*vars.radius)/1000)),
	  set(rotation_schedule, map(range(1000/vars.speed), 'c',
	             90 + (((wave(c*context.vars.speed)+1000)/2)*180)/1000))
	  
	  ]"

	  	[vars]
		speed=10
		radius=100
	  	[/vars]
		[animation]
		id=normal
		image=props/spikedball.png
		rect=5,7,14,17
		duration=100000000
		[/animation]
		[animation]
		id=normal2
		image=props/spikedball.png
		rect=14,7,23,17
		duration=100000000
		[/animation]
	[/object_type]
