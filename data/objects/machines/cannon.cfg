
	[object_type]
	id=cannon

	[editor_info]
	category=machines
		[var]
		name=loading_time
		value="10"
		[/var]
		[var]
		name=load
		value="0"
		[/var]
		[var]
		name=proj_velocity
		value=8
		[/var]
	[/editor_info]

	[vars]
		load=0
		proj_velocity=8
	[/vars]

	on_end_anim="if(animation = 'normal',
	                   if(vars.load >= vars.loading_time,
					     [animation('fire'), set_var('load', 0)],
						 [animation('normal'), set_var('load', vars.load + 1)]),
					      animation('normal'))"
	on_shoot="[spawn('missile', midpoint_x+ facing*25, midpoint_y -11, facing,
	           [set(velocity_x, vars.proj_velocity*100*facing)]),
	spawn('explosion_spark', midpoint_x+ facing*50, midpoint_y -8, facing)]"

	solid_area=16,6,38,36
		[animation]
		id=normal
		image=enemies/cannon.png
		rect=3,116,51,154
		frames=1
		duration=10
		[/animation]
		[animation]
		id=fire
		image=enemies/cannon.png
		sound=cannon.ogg
		rect=63,116,111,154
		frames=2
		frames_per_row=1
		pad=3
		duration=8
		events="5:shoot"
		[/animation]
	[/object_type]
