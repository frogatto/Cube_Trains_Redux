	[object_type]
	id=missile_vert
	next_animation="'normal'"
	on_collide="animation('explode')"
	on_collide_head="animation('explode')"
	on_collide_feet="animation('explode')"
	on_hit_player="animation('explode')"
	on_end_explode="die()"
		[animation]
		id=normal
		image=cannon.png
		rotate=-90
		x=20
		y=3
		w=17
		h=7
		collide_x=3
		collide_y=0
		collide_w=11
		collide_h=7
		frames=1
		duration=100000
		scale=2
		velocity_y=-800
		[/animation]
		[animation]
		id=explode
		image=cannon.png
		x=40
		y=0
		w=15
		h=10
		frames=1
		duration=10
		scale=2
		velocity_x=1
		velocity_y=1
		events="9:die"
		[/animation]
	[/object_type]
