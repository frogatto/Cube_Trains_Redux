	[object_type]
	id=frogatto_house_door_left
	body_harmful=no
	zorder=-1
	has_feet=no

	[editor_info]
	category=buildings
		[var]
		name=dest_level
		type=level
		[/var]
		[var]
		name=dest_door
		type=label
		info=dest_level
		[/var]
	[/editor_info]

	on_interact="[if(cycle > 20,sound('DoorOpen.ogg')),animation('open'),fire_event(level.player, 'start_interact')]"
	on_enter="[if(dest_level and dest_door, teleport(dest_level, dest_door, 'iris'))]"
	on_end_open_anim="animation('ajar')"
	on_end_normal_anim="animation('normal')"
	on_end_ajar_anim="animation('ajar')"

		[base:animation]
		image=props/frogattos-house-door.png
		pad=0		
		[/animation]

		[animation]
		id=normal
		rect=0,64,47,111
		interact_area=all
		frames=1
		duration=10000000
		[/animation]
		
		[animation]
		id=open
		rect=0,64,47,111
		frames=5
		duration=3
		events="14:enter"
		[/animation]

		[animation]
		id=ajar
		rect=192,64,239,111
		frames=1
		duration=10000000
		[/animation]
	[/object_type]
