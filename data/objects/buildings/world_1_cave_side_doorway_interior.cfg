	[object_type]
	id=world_1_cave_side_doorway_interior
	zorder=-1
	
	teleport_offset_x=-160
	teleport_offset_y=0
	
	[editor_info]
	category=buildings
		[var]
		name=dest_level
		type=level
		[/var]
		[var]
		name=dest_door
		type=label
		info=dest_level
		[/var]
	[/editor_info]

	on_create="[if(dest_level and dest_door, spawn('invisible_portal',midpoint_x,midpoint_y,facing, [set(dest_level,dest_level),set(dest_door,dest_door)])),
	spawn('world_1_cave_side_doorway_interior.overlay',midpoint_x,midpoint_y,facing)]"
		[animation]
		id=normal
		image=props/cave-interior-exit.png
		rect=0,0,127,127
		palettes=cave_brown
		[/animation]


		[object_type]
		id=overlay
		zorder=15
		
			[animation]
			id=normal
			image=props/cave-interior-exit.png
			rect=128,0,255,127
			palettes=cave_brown
			[/animation]
		[/object_type]
	[/object_type]
