	[object_type]
	id=robot_missile1
	on_create="sound('missile_launch.ogg')"
	on_players_side=true
	on_collide_with="[shake_screen(0,100,0,-100), hit(collide_with), die()]"
	on_collide="die()"
	on_collide_head="die()"
	on_collide_feet="die()"
	on_die="spawn('explosion1', (x+5) - if(facing = -1, 30), y-15, facing)"
	on_process="if(abs(trail_x - x) > 92, [spawn('missile_trail1', x + if(facing = 1, -46, 60), y+2, facing), set_var('trail_x', x)], null())"
	on_end_normal_anim="if(cycle < 20, animation('normal'), die())"

	solid_area=14,0,28,10
		[animation]
		id=normal
		image=vehicles/robot.png
		rect=57,1,86,9
		velocity_x=1000
		velocity_y=0
		frames=2
		duration=5
		scale=2
		damage=1
		[/animation]
	[/object_type]
