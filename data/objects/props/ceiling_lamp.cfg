[object_type]
	id=ceiling_lamp
	zorder=-2
	on_end_anim="animation('normal')"
	
	[editor_info]
	category=furniture
		help="An incandescent ceiling light attached to an electrical grid of questionable quality."
		[var]
			name=broken
			type=boolean
			value=0
		[/var]
	[/editor_info]
	
	activation_border=250
	
	on_create = "set(lights, circle_light(me, 200))"
	on_enter_normal_anim = "set(lights, circle_light(me, 150+1d5))"

	on_flicker = "set(lights, circle_light(me, 60+1d60))"

	[base:animation]
	image=props/ceiling-lamp.png
	pad=0		
	[/animation]

	[animation]
	id=normal
	duplicates=8
	rect=0,0,31,63
	frames=1
	duration=10
	[/animation]
	
	[animation]
	id=normal
	rect=0,0,31,63
	frames=3
	reverse=yes
	duration=2
	events="0:1:2:3:4:5:6:flicker"
	[/animation]
	
	[animation]
	id=broken
	duplicates=6
	rect=96,0,127,63
	frames=1
	duration=40
	[/animation]
[/object_type]
