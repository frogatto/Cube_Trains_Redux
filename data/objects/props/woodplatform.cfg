
	[object_type]
	id=woodplatform
	always_active=true
	hitpoints=1
	surface_friction=18
	on_process="if(move_on_y_axis,set('y', initial_y_position + (wave(cycle*3)*move_magnitude)/1000),set('x', initial_x_position + (wave(cycle*3)*move_magnitude)/1000))"

		[animation]
		id=normal
		image=tiles/decorations-foreground.png
		x=128
		y=112
		w=48
		h=16
		platform_x=0
		platform_y=0
		platform_w=48
		[/animation]
	[/object_type]

