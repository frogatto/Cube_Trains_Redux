[object_type]
	id=pressure_plate
	zorder=2
	platform_area=0,10,30,15
	
	on_jumped_on="[animation('pushed'),
					debug('Push activated', gate.animation)#,
					set(gate.animation, 'open')#
				  ]"
	
		[animation]
		id=normal
		image=props/button.png
		rect=0,0,30,15
		[/animation]
		
		[animation]
		id=pushed
		image=props/button.png
		rect=30,0,60,15
		[/animation]
[/object_type]