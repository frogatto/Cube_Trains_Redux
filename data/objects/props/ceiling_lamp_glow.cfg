	[object_type]
	ignore_collide=true

	id=ceiling_lamp_glow
	zorder=55
	on_create="[set_var('base_alpha', 60), set(alpha,base_alpha), set(green,169), set(blue,131)]"
	on_end_anim="animation('normal')"
	timer_frequency=5
	on_timer="set(alpha, base_alpha + (wave(cycle*(10 +1d2))*20)/2000)"
		[animation]
		id=normal
		image=props/glow.png
		rect=0,0,63,63
		frames=1
		duration=100000
		[/animation]
	[/object_type]
