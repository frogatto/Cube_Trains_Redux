[object_type]
	id=metal_barrel
	body_harmful=no
	zorder=10
	object_level_collisions=yes
	solid_area=0,0,15,15
	
	on_process="[
		set(velocity_x, velocity_x + slope_standing_on)
	]"
	
	[animation]
		id=normal
		image=props/barrel.png 
		rect=0,0,15,15
		collide=0,0,15,15
		body_area=all	
		accel_y=80
	[/animation]
	
	[solid]
		image=props/barrel.png
		rect=0,0,15,15
		id=body
	[/solid]
[/object_type]