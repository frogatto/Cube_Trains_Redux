	
	[object_type]
	id=wood_door
	dies_on_inactive=no
	body_harmful=no
	body_passthrough=yes
	zorder=-1
	on_interact="[if(cycle > 20,sound('DoorOpen.ogg')),animation('open')]"
	on_enter="teleport(dest_level, dest_door)"
	on_end_open_anim="animation('normal')"
	
		[animation]
		id=normal
		image=props/door.png
		rect=1,1,20,38
		collide_x=0
		collide_y=0
		collide_w=20
		collide_h=38
		pad=1
		frames=1
		duration=10000000
		[/animation]
	
		[animation]
		id=open
		image=props/door.png
		rect=1,1,20,38
		pad=1
		frames=5
		duration=3
		events="14:enter"
		[/animation]

	[/object_type]
