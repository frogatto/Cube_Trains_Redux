	
	[object_type]
	id=wood_door_titlescreen
	dies_on_inactive=no
	body_harmful=no
	body_passthrough=yes
	zorder=-1
	on_interact="[if(cycle > 20,sound('DoorOpen.ogg')),animation('open')]"
	
		[animation]
		id=normal
		image=props/door_titlescreen.png
		rect=1,1,20,38
