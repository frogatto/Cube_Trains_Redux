		collide_y=0
		collide_w=20
		collide_h=38
		pad=1
		frames=1
		duration=10000000
		[/animation]
	
		[animation]
		id=open
		image=props/door_titlescreen.png
		rect=1,1,20,38
		pad=1
		frames=5
		duration=3
		events="14:enter"
		[/animation]

	[/object_type]
