[object_type]
	id=torch
	ignore_collide=true
	zorder=-2
	
	always_active = "yes"

	[editor_info]
	category=decor
	[/editor_info]
	
	timer_frequency = 3

	on_create="[spawn('torch_glow',midpoint_x,midpoint_y-20,facing), add_particles('flamey')]"
	on_timer="[set(flamey.spawn_rate, (wave(cycle)+1000)/100+10)]"
	

	
	on_end_anim="animation('normal')"
		[animation]
		id=normal
		image=props/torch.png
		rect=3,3,18,42
		collide=0,0,14,18
		frames=8
		frames_per_row=4
		duration=5
		pad=1
		[/animation]
		
			[particle_system]
		id=flamey
		type=simple
		spawn_rate=150
		time_to_live=55
		min_x=14
		max_x=14
		min_y=15
		max_y=15
		velocity_y=-1000
		velocity_x=-1000
		velocity_x_random=2000
		velocity_y_random=2000
		accel_y = 1
		[animation]
		id=sparkle
		image=effects/explosion.png
		x=154
		y=193
		w=4
		h=4
		pad=3
		frames=5
		scale=2
		duration=10
		accel_y=-1
		[/animation]
	[/particle_system]
	[/object_type]
