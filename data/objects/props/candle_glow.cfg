	[object_type]
	ignore_collide=true
	body_harmful=no
	body_passthrough=yes
	id=candle_glow
	zorder=55
	on_create="[set_var('base_alpha', 60), set(alpha,base_alpha), set(green,69), set(blue,31)]"
	on_end_anim="animation('normal')"
	timer_frequency=5
	on_timer="[set(alpha, base_alpha + (wave(cycle*(10 +1d2))*20)/2000),
	if(1d4=4,spawn('fire_tiny_spark',midpoint_x,midpoint_y,facing,[set(velocity_x,1d150-75),set(velocity_y,1d150-75)])) ]"
		[animation]
		id=normal
		image=props/glow.png
		rect=0,0,63,63
		collide=0,0,63,63
		frames=1
		scale=1
		duration=100000
		[/animation]
	[/object_type]
