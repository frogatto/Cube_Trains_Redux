	[object_type]
	ignore_collide=true
	id=candle_glow
	zorder=-1
	on_create="[set_var('base_alpha', 60), set(alpha,base_alpha), set(green,69), set(blue,31), add_particles('flamey')]"
	on_end_anim="animation('normal')"
	timer_frequency=5
	on_timer="[set(alpha, base_alpha + (wave(cycle*(10 +1d2))*20)/2000), set(flamey.spawn_rate, (wave(cycle)+1000)/100+10)]"
	
		[animation]
		id=normal
		image=props/glow.png
		rect=0,0,63,63
		collide=0,0,63,63
		frames=1
		scale=1
		duration=100000
		[/animation]
		
	[particle_system]
		id=flamey
		type=simple
		spawn_rate=20
		time_to_live=40
		min_x=28
		max_x=28
		min_y=25
		max_y=25
		velocity_y=-750
		velocity_x=-750
		velocity_x_random=1500
		velocity_y_random=1500
		[animation]
		id=sparkle
		image=effects/explosion.png
		x=154
		y=193
		w=4
		h=4
		pad=3
		frames=5
		scale=2
		duration=10
		accel_y=-1
		[/animation]
	[/particle_system]
	
	[/object_type]
