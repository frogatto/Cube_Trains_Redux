	[object_type]
	id=breakable_crate_particle
	object_level_collisions=yes

	on_create="[animation('normal' + 1d5), set('velocity_x', 1d1000*level.player.facing), set('velocity_y', 1d2000 - 1000), set('rotate', 0), set_var('rotation', 1d20)]"
	on_collide="set('velocity_x', -(velocity_x*70)/100)"
	on_collide_head="set('velocity_y', -velocity_y)"
	on_collide_feet="[set('velocity_x', (velocity_x*70)/100), set('velocity_y', -velocity_y/2)]"
	
	zorder=10
	solid_area=all

		[base:animation]
		image=props/blocks.png
		accel_y=70
		frames=1
		duration=100
		body_area=all
		[/animation]

		[animation]
		id=normal1
		rect=32,21,35,24
		[/animation]

		[animation]
		id=normal2
		rect=37,21,41,25
		[/animation]

		[animation]
		id=normal3
		rect=43,21,47,25
		[/animation]

		[animation]
		id=normal4
		rect=50,18,54,24
		[/animation]

		[animation]
		id=normal5
		rect=56,18,62,22
		[/animation]
	[/object_type]
