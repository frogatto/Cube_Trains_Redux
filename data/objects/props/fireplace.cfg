	[object_type]
	id=fireplace
	zorder=-3

	[editor_info]
	category=furniture
		[var]
		name=is_burning
		value="1"
		type=boolean
		[/var]
	[/editor_info]

	platform_area=9,11,70,12
	on_create="[if(is_burning,spawn('fire_generator',midpoint_x+10*facing,midpoint_y+28,facing,set(zorder,-2) )),if(is_burning,animation('burn'),animation('normal'))]"

	on_end_normal_anim="animation('normal')"
	on_end_burn_anim="[animation('burn'),set(time_in_animation,1d10)]"

		[base:animation]
		image=props/fireplace.png
		pad=0
		[/animation]

		[animation]
		id=normal
		rect=0,0,79,63
		frames=1
		duration=100
		[/animation]
		
		[animation]
		id=burn
		rect=0,64,79,127
		frames=3
		frames_per_row=1
		duration=4
		[/animation]
	[/object_type]
