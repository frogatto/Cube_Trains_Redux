## This is a candle without a base, meant to be used on candelabras and such; giving each candle independent timing.

	[object_type]
	id=candlestick
	ignore_collide=true
	zorder=-2

	[editor_info]
	category=decor
		[var]
		name=extinguished
		type=boolean
		value=0
		[/var]
	[/editor_info]

	on_create="spawn('candle_glow',midpoint_x,midpoint_y-10,facing, [set(child.vars.extinguished, self.vars.extinguished), set(child.vars.parent, self)])"
	
	on_end_anim="animation('normal')"
	
	on_out="animation('out')"
	
		[animation]
		id=normal
		image=props/furniture.png
		rect=0,114,17,131
		collide=0,0,16,16
		frames=4
		duration=6
		pad=0
		[/animation]
		
		[animation]
		id=out
		image=props/furniture.png
		rect=18,132,35,149
		collide=0,0,16,16
		frames=1
		duration=600000000
		pad=0
		[/animation]
	[/object_type]
