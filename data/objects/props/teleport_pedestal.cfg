	[object_type]
	id=teleport_pedestal

	teleport_offset_x=32
	teleport_offset_y=-200

	on_jumped_on="[if(animation != 'glow', animation('glow')), set(last_stood_on, cycle)]"
	on_end_glow_anim="[debug(stood_on_by),animation('normal'),
	if(level.player.standing_on = me,
	if(dest_level and dest_door, [teleport(dest_level, dest_door),sound('teleport.ogg')]) )]"

	solid_area=16,9,48,31
		[base:animation]
		image=props/interactive-props.png
		body_rect=all
		[/animation]

		[animation]
		id=normal
		rect=192,0,255,32
		duration=200
		[/animation]

		[animation]
		id=glow
		rect=192,33,255,65
		frames=3
		frames_per_row=1
		pad=0
		duration=50
		[/animation]
		
		
	[/object_type]
