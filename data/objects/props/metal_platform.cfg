
	[object_type]
	id=metal_platform
	always_active=true
	hitpoints=1
	surface_friction=18
	on_process="[
	  if(xdistance > 0, [set('midpoint_x', ((move_x1 + move_x2)/2 - img_w/2) + (wave(cycle*move_speed)*xdistance)/2000)]) where xdistance = (move_x2 - move_x1) - img_w,
	  if(ydistance > 0, [set('midpoint_y', ((move_y1 + move_y2)/2 - img_h/2) + (wave(cycle*move_speed)*ydistance)/2000)]) where ydistance = (move_y2 - move_y1) - img_h
]"

		[animation]
		id=normal
		image=tiles/decorations-foreground.png
		x=128
		y=128
		w=48
		h=16
		platform_x=0
		platform_y=0
		platform_w=48
		[/animation]
	[/object_type]

