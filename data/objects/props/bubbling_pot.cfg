	[object_type]
	id=bubbling_pot
	ignore_collide=true
	body_harmful=no
	body_passthrough=yes
	zorder=-1

	[editor_info]
	category=furniture
		[var]
		name=is_bubbling
		value="1"
		type=boolean
		[/var]
	[/editor_info]

	on_create="if(is_bubbling,animation('bubble'),animation('normal'))"
	on_end_normal_anim="animation('normal')"
	on_end_bubble_anim="animation('bubble')"
	on_puff="if(1d2=2,spawn('steam_particle',midpoint_x,y+5,facing))"
		[animation]
		id=normal
		image=props/furniture.png
		rect=131,81,148,95
		collide=0,0,10,13
		frames=1
		duration=100
		pad=0
		[/animation]
		[animation]
		id=bubble
		image=props/furniture.png
		rect=77,96,94,110
		collide=0,0,10,13
		frames=8
		frames_per_row=4
		duration=6
		pad=0
		events="2,26:puff"
		[/animation]
	[/object_type]
