	[object_type]
	id=candle
	ignore_collide=true
	zorder=-2

	[editor_info]
		category=decor
		help="A small candle to be placed on a shelf or table. Gutters when the player moves."
		[var]
		name=extinguished
		type=boolean
		value=0
		[/var]
	[/editor_info]

	on_out="animation('out')"
	
	on_create="spawn('candle_glow',midpoint_x,midpoint_y-10,facing, [set(child.vars.extinguished, self.vars.extinguished), set(child.vars.parent, self)])"
	on_end_anim="animation('normal')"
	
	[animation]
		id=normal
		image=props/furniture.png
		rect=0,96,17,113
		collide=0,0,16,16
		frames=4
		duration=6
		pad=0
	[/animation]
	
	[animation]
		id=out
		image=props/furniture.png
		rect=0,132,17,149
		collide=0,0,16,16
		frames=1
		duration=600000000
		pad=0
	[/animation]
	[/object_type]
