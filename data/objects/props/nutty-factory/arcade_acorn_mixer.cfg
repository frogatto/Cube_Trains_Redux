[object_type]
id=arcade_acorn_mixer
zorder=5

	[editor_info]
	category=machines
	[/editor_info]
	
	on_collide_object_body="[remove_object(collide_with),
					if(collide_with=level.player, [
						remove_object(collide_with.tmp.tongue_tip),
						remove_object(collide_with.tmp.tongue_shaft),
						spawn('bottle_frogatto', midpoint_x+12, y+96, facing),
						schedule(80, set(level.player.hitpoints, 0))
						]),
					if(collide_with.consts.basic_type = 'acorn_ripe', spawn('bottle_acorn_butter_ripe', midpoint_x+12, y+96, facing)),
					if(collide_with.consts.basic_type = 'acorn_green', spawn('bottle_acorn_butter_green', midpoint_x+12, y+96, facing))]"
	
		[base:animation]
		body_area=0,0,63,15
		[/animation]

		[animation]
		id=normal
		image=props/nutty-factory-machinery.png
		rect=0,0,63,63
		[/animation]
	[/object_type]
