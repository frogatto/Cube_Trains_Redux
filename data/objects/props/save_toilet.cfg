	
	[object_type]
	id=save_toilet
	collide_dimensions=level_only
	dies_on_inactive=no
	body_harmful=no
	body_passthrough=yes
	zorder=-1
	#on_interact="[if(cycle > 20,sound('DoorOpen.ogg')),animation('open')]"
	on_interact="[sound('DoorOpen.ogg'), animation('open_door')]"
	on_end_open_door_anim="[
	       animation('close_door'),
	       speech_dialog(level.player, ['Do you want to save the game?',
	              'Yes', [fire_event(level.player, 'end_interact'), save_game(), speech_dialog(level.player, ['The game has been saved.'])],
	              'No', []]), fire_event(level.player, 'end_interact')]"
	on_end_close_door_anim="animation('normal')"

		[animation]
		interact_area=all
		id=normal
		image=props/save_toilet.png
		rect=157,64,194,120
		collide_x=10
		collide_y=20
		collide_w=20
		collide_h=38
		pad=1
		frames=1
		duration=1000
		[/animation]

		[animation]
		id=open_door
		image=props/save_toilet.png
		rect=1,64,38,120
		collide_x=10
		collide_y=20
		collide_w=20
		collide_h=38
		pad=1
		frames=5
		play_backwards=yes
		#reverse=yes
		duration=5
		[/animation]

		[animation]
		id=close_door
		image=props/save_toilet.png
		rect=1,64,38,120
		collide_x=10
		collide_y=20
		collide_w=20
		collide_h=38
		pad=1
		frames=5
		play_backwards=no
		#reverse=yes
		duration=5
		[/animation]

	[/object_type]
