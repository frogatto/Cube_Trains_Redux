[object_type]
id=paddle
hitpoints=1
on_die="debug_console()"
on_process="[
  set('velocity_x', (velocity_x*6)/10),
  if(ctrl_left, set('velocity_x', velocity_x - 100)),
  if(ctrl_right, set('velocity_x', velocity_x + 100)),
  if(x <= 0 and velocity_x < 0, set('velocity_x', -velocity_x)),
  if(x2 >= 800 and velocity_x > 0, set('velocity_x', -velocity_x))
  ]"
on_end_anim="animation('normal')"
	[animation]
	id=normal
	image=pong/paddle.png
	rect=0,0,128,16
	hit=0,0,128,16
	hit_frames=0
	frames=1
	duration=20
	scale=1
	[/animation]
[/object_type]

