[object_type]
id=ball
hitpoints=1
on_create="set('velocity_y', 200)"
body_harmful=no
on_process="[if(x2 >= 800 and velocity_x > 0, set('velocity_x', -velocity_x)),
             if(x <= 0 and velocity_x < 0, set('velocity_x', -velocity_x)),
			 if(y2 < 0 or y > 600, [set('x', 400), set('y', 300), set('velocity_x', 0), set('velocity_y', 200)])]"
on_hit_by_player="[set('velocity_y', -velocity_y), set('velocity_x', velocity_x + level.player.velocity_x)]"
on_die="debug_console()"
	[animation]
	id=normal
	image=pong/ball.png
	rect=0,0,32,32
	collide=0,0,32,32
	frames=1
	duration=1000000
	scale=1
	[/animation]
[/object_type]
