	[object_type]
	id=rpg_char_test
	hitpoints=4
	feet_width=1
	mass=5
	friction=2000
	solid_area=9,8,23,30
	traction_in_water=1000
	affected_by_currents=yes

	#this spritesheet gets switched for fat frogatto, so we can't compile it.
	no_compile_image="characters/frogatto-spritesheet1.png"

	on_process="[	if(ctrl_up, set(velocity_y, -400)),
					if(ctrl_down, set(velocity_y, 400)),
					if(ctrl_up and ctrl_down, set(velocity_y,0)),
					if(ctrl_up + ctrl_down = 0, set(velocity_y,0)),
					
					if(ctrl_left, set(velocity_x, -400)),
					if(ctrl_right, set(velocity_x, 400)),
					if(ctrl_left and ctrl_right, set(velocity_x,0)),
					if(ctrl_left + ctrl_right = 0, set(velocity_x,0)),
					]"
					
	on_end_anim="animation('stand')"

		[editor_info]
		category=player
		[/editor_info]

		[base:animation]
		image=characters/frogatto-spritesheet1.png
		accel_x=0
		accel_y=0
		pad=3
		body_area=all
		[/animation]
		
		
		[animation]
		id=stand
		duplicates=6
		rect=2,2,33,34
		frames=3
		duration=6
		reverse=yes
		[/animation]
		
	[/object_type]
