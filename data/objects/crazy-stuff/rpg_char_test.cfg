	[object_type]
	id=rpg_char_test
	hitpoints=4
	feet_width=1
	mass=5
	friction=0
	solid_area=9,8,23,30
	traction_in_water=1000
	affected_by_currents=yes

	#this spritesheet gets switched for fat frogatto, so we can't compile it.
	no_compile_image="characters/frogatto-spritesheet1.png"

	on_process="[	if(ctrl_up and (not animation = 'walk_north'), [set(velocity_y, -400),animation('walk_north')]),
					if(ctrl_down and (not animation = 'walk_south'), [set(velocity_y, 400),animation('walk_south')]),
					if(ctrl_up and ctrl_down, set(velocity_y,0)),
					if(ctrl_up + ctrl_down = 0, set(velocity_y,0)),
					
					if(ctrl_left and (not animation = 'walk_east'), [set(velocity_x, -400),animation('walk_east'),facing(-1)]),
					if(ctrl_right and (not animation = 'walk_east'), [set(velocity_x, 400),animation('walk_east'),facing(1)]),
					if(ctrl_left and ctrl_right, set(velocity_x,0)),
					if(ctrl_left + ctrl_right = 0, set(velocity_x,0)),
					]"
					
	on_end_anim="animation('stand_south')"

