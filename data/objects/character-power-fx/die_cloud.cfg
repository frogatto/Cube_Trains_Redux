	[object_type]
	id=die_cloud
	hitpoints=1
	on_end_anim="die()"
	on_create="[sound('splat.ogg'),
		[if(time() - kc[size(kc)-5][1] < 6, achievement('rampage')),
		if(kc[15][0].type = kc[14][0].type and 
		kc[15][0].type = kc[13][0].type and
		kc[15][0].type = kc[12][0].type and 
		kc[15][0].type = kc[11][0].type and 
		kc[15][0].type = kc[10][0].type and 
		kc[15][0].type = kc[9][0].type and 
		kc[15][0].type = kc[8][0].type and 
		kc[15][0].type = kc[7][0].type and 
		kc[15][0].type = kc[6][0].type and 
		kc[15][0].type = kc[5][0].type, achievement('grudge'))] where kc = level.player.vars.ac_kill_chain]"
	on_process="if(cycle%6=0,spawn('die_cloud_2',midpoint_x+1d10-5,midpoint_y+1d30-15,facing))"
	on_spawned="set(level.player.vars.ac_kill_chain, slice(level.player.vars.ac_kill_chain, 1, 16) + [[spawner, time()]])"
	zorder=40
		[animation]
		id=die
		image=effects/die-cloud.png
		rect=4,57,48,101
		frames=15
		frames_per_row=5
		pad=3
		duration=3
		[/animation]
	[/object_type]

