	[object_type]
	id=color_flash
	dies_on_inactive=true
	ignore_collide=true
	#on_create="animation('rise')"
	on_end_anim="die()"
	zorder=45
	#timer_frequency=2
	on_create="set(level,'tint',[color_r,color_g,color_b,255])"
	on_die="set(level,'tint',[color_r,color_g,color_b,0])"
	on_process="set(level,'tint',[color_r,color_g,color_b,level.tint.a - 5])"

		[animation]
		id=rise
		image=effects/powerup-fx.png
		x=1
		y=1
		w=0
		h=0
		pad=3
		frames=1
		scale=2
		duration=51
		[/animation]

	[/object_type]
