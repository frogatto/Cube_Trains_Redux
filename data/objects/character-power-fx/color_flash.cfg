	[object_type]
	id=color_flash
	dies_on_inactive=true
	ignore_collide=true
	body_harmful=no
	body_passthrough=yes
	#on_create="animation('rise')"
	on_end_anim="die()"
	zorder=45
	timer_frequency=2
	on_create="set(level,'tint',[102,255,255,255])"
	on_die="set(level,'tint',[102,255,255,0])"
	on_timer="set(level,'tint',[102,255,255,level.tint.a - 17])"

		[animation]
		id=rise
		image=powerup-fx.png
		x=1
		y=1
		w=0
		h=0
		pad=3
		frames=1
		scale=2
		duration=15
		[/animation]

	[/object_type]
