	[object_type]
	id=ice_power_snowflake
	dies_on_inactive=true
	ignore_collide=true
	on_end_normal_anim="animation('final')"
	on_end_final_anim="if(1d4=1,die(),if(cycle < 200, animation('normal'),die()))"
	zorder=45
	on_create="set(time_in_animation, 1d10 - 5)"
		[animation]
		id=normal
		image=effects/powerup-fx.png
		x=5
		y=110
		w=9
		h=9
		pad=3
		frames=3
		scale=2
		duration=5
		reverse=yes
		play_backwards=yes
		[/animation]
		
		#second anim is to make it 'twinkle' at the end
		[animation]
		id=final
		image=effects/powerup-fx.png
		x=5
		y=110
		w=9
		h=9
		frames=1
		scale=2
		duration=1
		[/animation]

	[/object_type]
