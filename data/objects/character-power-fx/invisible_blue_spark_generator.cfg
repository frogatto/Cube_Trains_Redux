	[object_type]
	id=invisible_blue_spark_generator
	dies_on_inactive=true
	ignore_collide=true
	body_harmful=no
	body_passthrough=yes
	on_end_anim="die()"
	timer_frequency=2
	zorder=45
	on_timer="[set(x,level.player.driver.midpoint_x),
	spawn('blue_spark_large', midpoint_x+(1d2-1)*cycles, midpoint_y+(1d2-1)*cycles, facing, [set(velocity_x,1d200-100),set(velocity_y,1d200-100),set(accel_y,-50)])]"
		[animation]
		id=sparkle
		image=effects/powerup-fx.png
		x=1
		y=1
		w=0
		h=0
		pad=3
		frames=1
		scale=2
		duration=60
		reverse=yes
		[/animation]
	[/object_type]
