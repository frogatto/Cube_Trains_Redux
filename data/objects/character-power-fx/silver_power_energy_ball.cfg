	[object_type]
	id=silver_power_energy_ball
	dies_on_inactive=true
	on_players_side=true
	on_end_anim="die()"
	timer_frequency=5
	zorder=50
	on_create="[set(time_in_animation, 1d6)]"
	on_timer="[set(rotate, 1d360),
	spawn('silver_power_spark_large',midpoint_x +1d10-5,midpoint_y+1d10-5,facing,[set(velocity_x,1d200-100),set(velocity_y,1d200-100)])]"
	
	on_collide_with="[hit(collide_with)]"
	on_collide=""
	on_die="map([0,0,0,0,0],spawn('silver_power_spark_large',midpoint_x +1d10-5,midpoint_y+1d10-5,facing,[set(velocity_x,1d400-200),set(velocity_y,1d400-200)]))"

