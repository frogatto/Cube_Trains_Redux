	[object_type]
	id=frogatto_energy_ball
	dies_on_inactive=true
	on_players_side=true
	on_end_anim="die()"
	zorder=50
	on_create="[set('time_in_animation', 1d6),	spawn('frogatto_energy_bloom',midpoint_x,midpoint_y,0)]"
	on_process="spawn('frogatto_energy_ball_spark',midpoint_x +1d10-5,midpoint_y+1d10-5,facing,[set('velocity_x',1d200-100),set('velocity_y',1d200-100)])"
	on_collide_with="[hit(collide_with),die()]"
	on_collide="die()"
	on_die="spawn('frogatto_energy_bloom',midpoint_x,midpoint_y,0)"
		[animation]
		damage=1
		id=normal
		image=effects/powerup-fx.png
		x=107
		y=2
		w=10
		h=10
		collide_x=1
		collide_y=1
		collide_w=8
		collide_h=8
		pad=3
		frames=1
		scale=2
		duration=400
		[/animation]
	[/object_type]
