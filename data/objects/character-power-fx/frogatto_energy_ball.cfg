	[object_type]
	id=frogatto_energy_ball
	dies_on_inactive=true

	prototype=shot

	[vars]
		damage=1
		team="'player'"
	[/vars]
	zorder=50
	on_create="[set(time_in_animation, 1d6),sound('energyshot.ogg'),	spawn('frogatto_energy_bloom',midpoint_x,midpoint_y,0)]"
	on_process="spawn('frogatto_energy_ball_spark',midpoint_x +1d10-5,midpoint_y+1d10-5,facing,[set_value('velocity_x',context.velocity_x + 1d200-100),set_value('velocity_y',context.velocity_y +1d200-100)])"
	
	on_die="[spawn('frogatto_energy_bloom',midpoint_x,midpoint_y,0),sound('MechCrush.ogg')]"
	on_end_anim="[animation('normal'),if(cycle > 30,die())]"

		[animation]
		body_area=all
		attack_area=0,0,10,10
		id=normal
		image=effects/particles2.png
		x=3
		y=15
		w=10
		h=10
		pad=3
		frames=4
		duration=2
		[/animation]
	[/object_type]
