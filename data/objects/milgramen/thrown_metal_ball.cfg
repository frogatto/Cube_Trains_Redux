[object_type]
id="thrown_metal_ball"
always_active=yes
hitpoints="10"
solid_area=4,4,8,8
on_collide="[set(hitpoints, hitpoints-1), set(velocity_x, -(velocity_x*7)/10)]"
on_collide_feet="[set(hitpoints, hitpoints-1), set(velocity_y, -(velocity_y*5)/10)]"
on_collide_head="[set(velocity_y, -velocity_y)]"
on_collide_object_attack="if(collide_with_area = 'body' and vars.team != collide_with.vars.team, die())"
on_die="spawn('die_cloud', midpoint_x, midpoint_y, facing)"
	[vars]
	damage=1
	team="'evil'"
	[/vars]
	[animation]
	id="fly"
	image="enemies/bunny-ball-tosser.png"
	duration=100
	frames="1"
	frames_per_row="1"
	pad="0"
	rect="66,31,80,45"
	accel_y=60
	attack_area=all
	[/animation]

[/object_type]

