[object_type]
id="milgram_slab"

	mass=30
	[consts]
	springiness=140
	[/consts]
	[vars]
	points_value=20
	damage=1
	team="'evil'"
	[/vars]
	[tmp]
	already_hit="[]"
	[/tmp]
on_end_stand_anim="animation('walk')"
on_process_walk="if((facing < 0 and level.player.midpoint_x < midpoint_x or
	                      facing > 0 and level.player.midpoint_x > midpoint_x)
						 and abs(level.player.midpoint_x - midpoint_x) < 400 and abs(velocity_x) > 500,
	                     [animation('dive')])"
on_end_walk_anim="animation('walk')"
on_collide="if(animation in ['walk'], [set(facing, -facing), set(velocity_x, 0)])"
on_leave_dive_anim="set(tmp.already_hit, [])"
on_end_dive_anim="animation('getup')"
on_end_getup_anim="animation('stand')"
on_bounced_on="if(animation in ['getup'], die())"
on_change_animation_failure="die()"
on_die="[score(level,points_value), spawn_item(self), spawn('die_cloud', midpoint_x, midpoint_y, facing)]"

solid_area="10,10,40,40"
solid_dimensions="player,common"
	[editor_info]
	category="milgramen"
	[/editor_info]

	[base:animation]
	accel_x="0"
	accel_y="80"
	[/animation]

	[animation]
	id="stand"
	image="enemies/milgram-slab.png"
	rect="1,1,47,45"
	frames="1"
	frames_per_row="1"
	pad="0"
	[/animation]

	[animation]
	accel_x="100"
	id="walk"
	image="enemies/milgram-slab.png"
	rect="105,1,151,45"
	duration="6"
	frames="3"
	frames_per_row="3"
	pad="3"
	reverse="yes"
	accel_x="100"
	[/animation]

	[animation]
	id="dive"
	image="enemies/milgram-slab.png"
	rect="2,49,63,97"
	duration="9"
	frames="8"
	frames_per_row="4"
	pad="3"
	attack_area=all
	[/animation]

	[animation]
	id="getup"
	image="enemies/milgram-slab.png"
	rect="275,50,336,98"
	duration="35"
	frames="1"
	frames_per_row="1"
	pad="0"
	velocity_x=0
	solid_area="10,25,40,40"
	[/animation]

[/object_type]

