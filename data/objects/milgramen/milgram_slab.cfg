[object_type]
id="milgram_slab"

	friction=1000
	mass=30
	[consts]
	springiness=140
	[/consts]
	[vars]
	points_value=20
	damage=1
	team="'evil'"
	[/vars]
	[tmp]
	already_hit="[]"
	[/tmp]
on_end_stand_anim="animation('walk')"
on_process_walk="if((facing < 0 and level.player.midpoint_x < midpoint_x or
	                      facing > 0 and level.player.midpoint_x > midpoint_x)
						 and abs(level.player.midpoint_x - midpoint_x) < 100 and abs(velocity_x) > 300,
	                     [animation('dive')])"
on_enter_dive_anim="[set(velocity_y,-700),set(velocity_x,450*facing)]"
on_end_walk_anim="animation('walk')"
on_collide="if(animation in ['walk'], [set(facing, -facing), set(velocity_x, 0)])"
on_leave_dive_anim="set(tmp.already_hit, [])"
on_end_dive_anim="animation('fall')"

on_end_fall_anim="if(is_standing,animation('land'),animation('fall'))"
on_end_land_anim="animation('prone')"
on_end_prone_anim="animation('getup')"
on_end_getup_anim="animation('stand')"
on_bounced_on="if(animation in ['getup','prone','land'], die())"
on_change_animation_failure="die()"
on_die="[score(level,points_value), spawn_item(self), spawn('die_cloud', midpoint_x, midpoint_y, facing)]"

solid_area="10,10,42,40"
solid_dimensions="player,common"
	[editor_info]
	category="milgramen"
	[/editor_info]

	[base:animation]
	accel_x="0"
	accel_y="50"
	[/animation]

	[animation]
	id="stand"
	image="enemies/milgram-slab.png"
	rect="1,1,47,45"
	frames="1"
	frames_per_row="1"
	pad="0"
	[/animation]

	[animation]
	accel_x="500"
	id="walk"
	image="enemies/milgram-slab.png"
	rect="105,1,151,45"
	duration="3"
	frames="5"
	pad="3"
	reverse="yes"
	[/animation]

	[animation]
	id="dive"
	image="enemies/milgram-slab.png"
	rect="2,49,63,97"
	duration=3
	frames="8"
	frames_per_row="4"
	pad="3"
	attack_area=all
	[/animation]

	[animation]
	id="fall"
	image="enemies/milgram-slab.png"
	rect="262,157,323,205"
	duration=1
	frames="1"
	pad="3"
	attack_area=all
	solid_area="10,25,42,40"
	[/animation]

	[animation]
	id="land"
	sound=bumphead.wav
	image="enemies/milgram-slab.png"
	rect="2,157,63,205"
	duration=1
	frames="4"
	pad="3"
	attack_area=all
	solid_area="10,25,42,40"
	[/animation]

	[animation]
	id="prone"
	image="enemies/milgram-slab.png"
	rect="262,157,323,205"
	duration=70
	frames="1"
	pad="3"
	solid_area="10,32,42,40"
	[/animation]

	[animation]
	id="getup"
	image="enemies/milgram-slab.png"
	rect="275,50,336,98"
	duration="35"
	frames="1"
	frames_per_row="1"
	pad="0"
	velocity_x=0
	solid_area="10,32,42,40"
	[/animation]

[/object_type]

