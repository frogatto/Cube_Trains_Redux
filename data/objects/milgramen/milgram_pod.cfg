[object_type]
	id="milgram_pod"
	prototype="ant"
	[editor_info]
		category=milgramen
	[/editor_info]


	hitpoints=2
	on_bounced_on="die()"
	on_die="[score(level,points_value), spawn('die_cloud', midpoint_x, midpoint_y, facing)]"


	[vars]
		points_value="6"
	[/vars]

	[consts]
		DISTANCE_TO_CLIFF_CHECK=45
		basic_type="'milgram_pod'"
		thrown_type="'milgram_pod.thrown'"
	[/consts]


	[base:animation]
	image=enemies/milgram-pod.png
	pad=3
	accel_x=0
	accel_y=80
	body_area=all
	[/animation]

	[animation]
	id=stand
	rect=3,1,27,28
	frames=1
	duration=6
	attack_area=15,18,26,26
	[/animation]

	[animation]
	id=walk
	#blink variant
	attack_area=15,18,26,26
	accel_x=450
	rect=3,1,27,28
	frames=8
	duration=6
	[/animation]

	[animation]
	id=spring
	rect=3,33,27,60
	frames=1
	duration=4
	[/animation]

	[animation]
	id=turn
	rect=3,65,27,92
	frames=3
	duration=4
	attack_area=0,18,26,26
	[/animation]

	[animation]
	id=hurt
	rect=90,65,114,92
	frames=1
	duration=18
	events=6:12:18:hurtflicker
	[/animation]
	
	
	[object_type]	
	id=thrown
	prototype=throwable_small_enemy
	solid_area=8,11,15,21
	solid_dimensions=common,enemy

	[consts]
		basic_type="'milgram_pod'"
		thrown_type="'milgram_pod.thrown'"
		CYCLE_THROWN_ANIM=1
	[/consts]

		[base:animation]
		image=enemies/milgram-pod.png
		[/animation]

		[animation]
		id=thrown
		thrown_area=all
		duration=3
		rect=3,96,27,123
		frames=4
		body_area=none
		[/animation]
		
		[animation]
		id=on_back
		rect=31,33,55,60
		frames=2
		duration=5
		body_area=all
		[/animation]
	[/object_type]

[/object_type]

