[object_type]
id="acorn"
[vars]
	damage=1
	team="'evil'"
[/vars]
hitpoints="6"
tags=swallowable
solid_area=9,7,24,22
on_create="set(fall_through_platforms,10000)"
on_collide="[set(hitpoints, hitpoints-1), set(velocity_x, -(velocity_x*6)/10)]"
on_collide_feet="[set(hitpoints, hitpoints-1), set(velocity_x, if(abs(velocity_x)>50, (velocity_x*9)/10,0)), set(velocity_y, if(abs(velocity_y)>50, -(velocity_y*6)/10, 0)), set(rotate, rotate+(45*facing))]"
on_collide_head="set(velocity_y, (-velocity_y))"
on_collide_object_attack="if(collide_with_area = 'body' and vars.team != collide_with.vars.team, die())"
on_process_thrown="set(rotate, rotate+(2*facing))"
on_die="spawn('die_cloud', midpoint_x, midpoint_y, facing)"
on_spat="[set(vars.damage, 5)#, set(velocity_x, velocity_x/2), set(velocity_y, velocity_y/2)#]"
	[base:animation]
	image=enemies/squirrel-black.png
	rotate_on_slope=yes
	accel_x=0
	accel_y=80
	body_area=all
	[/animation]
		
	[animation]
	id=appear
	rect=97,65,141,93
	frames=3
	accel_y=0
	[/animation]

	[animation]
	id=thrown
	rect=193,65,237,93
	frames=1
	attack_area=9,7,24,22
	[/animation]
[/object_type]
