[object_type]
	[vars]
		points_value="1"
		damage=1
		
		mass=200
	[/vars]
	id=minecart_large_playable
	body_harmful=no
	zorder=-1
	object_level_collisions=yes
	solid_area=0,0,81,54
	
	on_create="set(tmp.cld, 1)"
	
	on_process="[
		# Set according to slope (may need tweaking) and kill velocity if underwater. #
		set(velocity_x, 
			(((velocity_x + (slope_standing_on / 1)) * 997) / 1000) 
			- (underwater * (velocity_x * 2) / 10)),
		set(velocity_y, ((velocity_y * 997) / 1000)
		    + (underwater * (((velocity_y * 9) / 10) - velocity_y + 80))
			+ (is_standing * ctrl_jump * (0-1000))),
		if (is_standing, set(rotate, (slope_standing_on+rotate)/2))
	]"
	
	on_collide="[	set(velocity_x, if(collide_with and collide_with != null and tmp.cld = 1, collide_with.velocity_x, (-velocity_x*70)/100)),
					#if (collide_with and collide_with != null, if(tmp.cld = 1, debug('collide not processed', label), [set(collide_with.tmp.cld, 0), debug('no collide, label'), debug('collide processed for:', label)])),#
					if (collide_with and collide_with != null and tmp.cld = 1, [set(collide_with.tmp.cld, 0), set(collide_with.velocity_x, velocity_x), debug('set other object')], debug('didn`t set', collide_with, collide_with=null, tmp.cld)),
	#collided yet?#	set(tmp.cld, 1)]"
	
	on_enter_water="[
		add_wave(midpoint_x, y2, -2000, 5*velocity_y/2, 30*velocity_y, 300, 300),
		add_wave(midpoint_x, y2, 2000, 5*velocity_y/2, 30*velocity_y, 300, 300),
		add_wave(midpoint_x, y2, -1000, 3*velocity_y/2, 20*velocity_y, 200, 200),
		add_wave(midpoint_x, y2, 1000, 3*velocity_y/2, 20*velocity_y, 200, 200),
		add_wave(midpoint_x, y2, -500, 2*velocity_y/2, 10*velocity_y, 100, 100),
		add_wave(midpoint_x, y2, 500, 2*velocity_y/2, 10*velocity_y, 100, 100)
	]"
	
	[animation]
		id=normal
		image=characters/minecart_large.png
		rect=0,0,81,54
		collide=0,0,81,54
		body_area=all	
		accel_y=70
	[/animation]
	
	[solid]
		rect=0,0,81,54
		id=body
	[/solid]
[/object_type]