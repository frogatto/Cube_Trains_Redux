
	[object_type]
	id=frogatto_playable
	hitpoints=2
	mass=5
	springiness=100
	friction=5
	vehicle=true
	body_harmful=no

	on_create="[animation('stand')]"
	#on_collide_with="set('hitpoints', hitpoints - 1)"
	on_die="[spawn('die_cloud', midpoint_x, midpoint_y, facing)]"
	on_process="[if((ctrl_left and facing > 0) or (ctrl_right and facing < 0),
	            [facing(-facing), animation('walk')], null())]"
	on_end_anim="animation('normal')"

	[vars]
		unlocked_items="['heart_object','heart_object','fire_powerup']"
	[/vars]

	[portrait]
	image=inventory.png
	rect=85,239,162,312
	[/portrait]
	[name]
	image=inventory.png
	rect=9,252,75,270
	[/name]
	
		[animation]
		id=stand
		image=frogattospritesheet1.png
		collide=10,6,25,22
		rect=2,2,34,35
		feet_x=16
		feet_y=32
		accel_y=80
		frames=3
		duration=6
		scale=2
		pad=3
		reverse=yes
		[/animation]
		
		[animation]
		id=walk
		image=frogattospritesheet1.png
		collide=15,12,33,28
		rect=2,110,50,158
		feet_x=24
		feet_y=42
		accel_y=80
		accel_x=80
		frames=8
		duration=5
		scale=2
		pad=3
		[/animation]

	[/object_type]
