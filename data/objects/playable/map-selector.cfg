[object_type]
	id=map-selector
	zorder=20
	is_human=true
	always_active=true

	
	#We multiply by two for position because frogatto scales up the graphics by two. We then subtract by 16 to center the 16-pixel image.#
	[vars]
		team="'player'"
		#points are the locations in the main-map image of each location for frogatto to go.#
		points="[		[131,352],				[273,342],				[236,286],					[230,180]			]"
		locations="[	'frogatto-grotto.cfg', 	'crevice-village.cfg',	'foreboding-forest.cfg',	'milgrams-playhouse.cfg'	]"
	[/vars]
	
	#tmp.place is the index number for each location, in the points list.#
	on_create="[set(tmp.place, 0), set(x, (points[tmp.place][0]*2-16)), set(y, (points[tmp.place][1]*2-16))]"
	
	on_ctrl_right  = "[set(tmp.place,tmp.place+1), sound('MenuCursorMove.ogg')]"
	on_ctrl_left = "[set(tmp.place,tmp.place-1), sound('MenuCursorMove.ogg')]"
	on_ctrl_attack= "[add_object(vars.spawna), teleport(locations[tmp.place],'','flip'),sound('MenuConfirm.ogg')]"
	on_process= "[if(tmp.place < 0, set(tmp.place, 0)), if(tmp.place > locations.size-1, set(tmp.place, locations.size-1)), if(tmp.place < 0, 0, if(tmp.place > points.size-1, 0, [set(x, (x*4 + points[tmp.place][0]*2-16) / 5), set(y, (y*4 + points[tmp.place][1]*2-16) / 5)]))]"
	
	[animation]
		id=normal
		image=characters/stand_in_selector.png
		rect=0,0,15,15
	[/animation]
[/object_type]

