[object_type]
  id=energy_pickup
  prototype=cell_pickup

  on_pickup="[
    if(level.player.vars.energy < level.player.vars.max_energy,[
      add(level.player.vars.energy, 10)
    ])
  ]"

  [base:animation]
    image=experimental/cellular/pickups.png
    rect=0,0,7,7
    accel_x=0
    accel_y=0
    body_area=all
  [/animation]
  [animation]
    id=appear
    rect=9,0,16,7
    frames=1
  [/animation]
[/object_type]
