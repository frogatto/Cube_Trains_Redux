[object_type]
  id=health_pickup
  prototype=cell_pickup

  on_pickup="[
    if(level.player.hitpoints < level.player.vars.max_hitpoints,[
      add(level.player.hitpoints, 2)
    ])
  ]"

  [base:animation]
    image=experimental/cellular/pickups.png
    rect=0,0,7,7
    accel_x=0
    accel_y=0
    body_area=all
  [/animation]
  [animation]
    id=appear
    rect=0,0,7,7
    frames=1
  [/animation]
[/object_type]
