[object_type]
  id=accuracy_pickup
  prototype=cell_pickup

  on_pickup="[
    if(level.player.vars.fire_speed < level.player.vars.max_fire_speed,[
      add(level.player.fire_speed, 500)
    ])
  ]"

  [base:animation]
    image=experimental/cellular/pickups.png
    rect=0,0,7,7
    accel_x=0
    accel_y=0
    body_area=all
  [/animation]
  [animation]
    id=appear
    rect=18,0,25,7
    frames=1
  [/animation]
[/object_type]
