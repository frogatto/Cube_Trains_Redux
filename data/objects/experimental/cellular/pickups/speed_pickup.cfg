[object_type]
  id=speed_pickup
  prototype=cell_pickup

  on_pickup="[
    if(level.player.vars.default_speed < level.player.vars.max_speed,[
      add(level.player.speed, 1),
      add(level.player.default_speed, 1)
    ])
  ]"

  [base:animation]
    image=experimental/cellular/pickups.png
    rect=0,0,7,7
    accel_x=0
    accel_y=0
    body_area=all
  [/animation]
  [animation]
    id=appear
    rect=0,9,7,16
    frames=1
  [/animation]
[/object_type]
