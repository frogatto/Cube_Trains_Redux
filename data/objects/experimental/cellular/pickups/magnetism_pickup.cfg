[object_type]
  id=magnetism_pickup
  prototype=cell_pickup

  on_pickup="[
    if(level.player.vars.magnetism < level.player.vars.max_magnetism,[
      add(level.player.magnetism, 50)
    ])
  ]"

  [base:animation]
    image=experimental/cellular/pickups.png
    rect=0,0,7,7
    accel_x=0
    accel_y=0
    body_area=all
  [/animation]
  [animation]
    id=appear
    rect=18,9,25,16
    frames=1
  [/animation]
[/object_type]
