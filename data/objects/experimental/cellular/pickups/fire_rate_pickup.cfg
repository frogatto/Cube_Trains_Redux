[object_type]
  id=fire_rate_pickup
  prototype=cell_pickup

  on_pickup="[
    if(level.player.vars.fire_rate < level.player.vars.max_fire_rate,[
      add(level.player.fire_rate, 1)
    ])
  ]"

  [base:animation]
    image=experimental/cellular/pickups.png
    rect=0,0,7,7
    accel_x=0
    accel_y=0
    body_area=all
  [/animation]
  [animation]
    id=appear
    rect=9,9,16,16
    frames=1
  [/animation]
[/object_type]
