[object_type]
  id=greenbullet
  prototype=cell_projectile

  on_collide_object_body="[
    if(collide_with=level.player,[
      if(level.player.energy < level.player.max_energy,[
	add(level.player.energy, 10),
      ]),
      die()
    ])
  ]"

  on_process="if(distance(me,level.player) < level.player.vars.magnetism, send_to_coordinates(me,level.player.midpoint_x,level.player.midpoint_y,700))"

  [base:animation]
    image=experimental/cellular/energy_pickup.png
    rect=0,0,7,7
    accel_x=0
    accel_y=0
    body_area=all
  [/animation]
  [animation]
    id=appear
    rect=0,0,7,7
    frames=1
  [/animation]
[/object_type]
