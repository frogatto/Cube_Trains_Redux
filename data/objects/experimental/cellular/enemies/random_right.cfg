[object_type]
  id=random_right
  prototype=evil_cell

  [properties]
    type="spinner"
  [/properties]

  hitpoints=20
  solid_area=0,0,15,15
  timer_frequency=10

  on_timer="[
    set(vars.rotamnt,90*if(1d2=1,1,-1)),
    add(rotate,rotamnt),
    set_relative_velocity(me, 1000),
    spawn('redbullet',midpoint_x,midpoint_y,0,[
      set(trackx,(0*cos(rotate+rotamnt)) - (5*sin(rotate+rotamnt)) + midpoint_x),
      set(tracky,(0*sin(rotate+rotamnt)) + (5*cos(rotate+rotamnt)) + midpoint_y)
    ]),

    spawn('redbullet',midpoint_x,midpoint_y,0,[
      set(trackx,(3*cos(rotate+rotamnt)) - (5*sin(rotate+rotamnt)) + midpoint_x),
      set(tracky,(3*sin(rotate+rotamnt)) + (5*cos(rotate+rotamnt)) + midpoint_y)
    ]),

    spawn('redbullet',midpoint_x,midpoint_y,0,[
      set(trackx,((-3)*cos(rotate+rotamnt)) - (5*sin(rotate+rotamnt)) + midpoint_x),
      set(tracky,((-3)*sin(rotate+rotamnt)) + (5*cos(rotate+rotamnt)) + midpoint_y)
    ]),
  ]"

  [base:animation]
    image=experimental/cellular/spinner.png
    accel_x=0
    accel_y=0
    pad=0
    body_area=all
  [/animation]
  [animation]
    id=stand_north
    rect=2,2,17,17
    frames=1
    duration=6
  [/animation]
[/object_type]
