[object_type]
  id=bobber
  prototype=evil_cell

  [properties]
    type="bobber"
  [/properties]

  hitpoints=2
  solid_area=0,0,13,13
  timer_frequency=35

  on_timer="[
    set(accel_x, 20*if(midpoint_x < level.player.midpoint_x, 1, -1)),
    set(accel_y, 20*if(midpoint_y < level.player.midpoint_y, 1, -1)),
    spawn('redbullet',midpoint_x,midpoint_y,0,[set(trackx,level.player.midpoint_x), set(tracky,level.player.midpoint_y)])
  ]"

  [base:animation]
    image=experimental/cellular/cell-bad.png
    accel_x=0
    accel_y=0
    pad=0
    body_area=all
  [/animation]
  [animation]
    id=stand_north
    rect=2,2,14,14
    frames=1
    duration=6
  [/animation]
[/object_type]
