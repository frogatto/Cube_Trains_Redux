		image=experimental/rpg/water-edges.png
		rect=0,96,63,143
		frames=8
		duration=4
		[/animation]

		[animation]
		id=normal2
		image=experimental/rpg/water-edges.png
		rect=0,96,63,143
		frames=8
		duration=5
		play_backwards=yes
		[/animation]
