[object_type]
	id=ct-cursor
	prototype = ct-block
	is_human=true
	
	on_create = "setToGrid(location)"
	
	on_ctrl_left = "setToGrid(list_add(location, [0,-1,0]))"
	on_ctrl_right = "setToGrid(list_add(location, [0,1,0]))"
	on_ctrl_up = "setToGrid(list_add(location, [1,0,0]))"
	on_ctrl_down = "setToGrid(list_add(location, [-1,0,0]))"
	on_ctrl_tongue = "setToGrid(list_add(location, [0,0,1]))"
	on_ctrl_jump = "setToGrid(list_add(location, [0,0,-1]))"
	
	on_process = "if(size(ctrl_mice[0]) > 2, debug(ctrl_mice[0]))"
	
	[animation]
		image=experimental/cube trains/0029.png
		rect=0,0,255,255
	[/animation]
[/object_type]