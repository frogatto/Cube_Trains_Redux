[object_type]
	id=ct-preview
	prototype = ct-3d
	always_active=yes
	zsub_order="25"
	
	[properties]
		safeAnimation = "def(anim) if(anim in self.available_animations, set(self.animation, anim), set(self.animation, 'default'))"
		set_alpha	= "def(val) null()"
		set_bright	= "def(val) null()"
	[/properties]
	
	[consts]
		nosave = 1
	[/consts]
	
