[object_type]
	id=ct-track-17
	prototype = ct-track
	
	[vars]
		ccw='ct-track-79'
		cw='ct-track-13'
	[/vars]
	
	on_create = "map(consts.track_points['curve_side'], 'curve_data', 
		map(curve_data, 'data_point', 
			spawn('ct-cursor-edit.dbg', 
				x+data_point[0]*consts.track_points['offset_side'][2]+consts.track_points['offset_side'][0],
				y+data_point[1]*consts.track_points['offset_side'][3]+consts.track_points['offset_side'][1],
				facing)
			)
		)"
	
	[animation]
		image=experimental/cube trains/0018.png
		rect=0,0,255,255
	[/animation]
	
	[animation]
		id=red
		image=experimental/cube trains/red/0018.png
		rect=0,0,255,255
	[/animation]
	
	[animation]
		id=green
		image=experimental/cube trains/green/0018.png
		rect=0,0,255,255
	[/animation]
[/object_type]