[object_type]
	id=pang-ball4
	solid_area=1,1,7,7
	solid_dimensions="monster"
	hitpoints=1
	timer_frequency=0
	[properties]
		team='ball'
	[/properties]
	
	[vars]
	killnoise_cooldown=0
	[/vars]
	
	on_end_anim="animation(animation)"
	
	on_timer="debug('tick tock')"
	
	on_collide_side="[
		set(velocity_x, - velocity_x*0.9),
		if(collide_with.team='player' and collide_with_area = 'body', add(collide_with.hitpoints, -1)),
		sound('bump-2.wav')
	]"
	
	on_collide_feet="[
		set(velocity_y, -velocity_y*1.1),
		if(collide_with.team='player' and collide_with_area = 'body', add(collide_with.hitpoints, -1)),
		sound('bump-2.wav')
	]"
	
	on_collide_head="[
		set(velocity_y, -velocity_y*0.9),
		if(collide_with.team='player' and collide_with_area = 'body', add(collide_with.hitpoints, -1)),
		sound('bump-2.wav')
	]"
	
	on_collide_object="[
		if(collide_with.team='player' and collide_with_area = 'body' and (cycle>vars.killnoise_cooldown), [
			add(collide_with.hitpoints, -1),
			sound('TakeDamage.wav'),
			set(vars.killnoise_cooldown, cycle + 50)]),
			
		if(collide_with.team='shot' and collide_with_area = 'body', [
			add(me.hitpoints, -1),
			add(collide_with.hitpoints, -1)
			])
	]"
	
	on_process="[
		if (velocity_x>2500, set(velocity_x, 2500)),
		if (velocity_x<-2500, set(velocity_x, -2500)),
		if (velocity_y>2500, set(velocity_y, 2500)),
		if (velocity_y<-2500, set(velocity_y, -2500))
	]"
	
	on_create="[
		animation('idle'),
		set(velocity_y, -100),
		set(velocity_x, 1d1000-500),
		set(accel_y, 20)
	]"
	
	on_die="[
		set(solid_dimensions_in, []),
		sound('FlowerShot.ogg')
	]"
	
	[editor_info]
		category=aritest
	[/editor_info]

	[animation]
		id=idle
		image=experimental/aritest/pang-balls.png
		rect=64,18,71,25
		frames=1
		head_area=all
		duration=5000
	[/animation]
[/object_type]
