[object_type]
id=pang-bug1
prototype=pang-bug

[vars]
touch_cooldown=0
[/vars]

on_process="[
	if(facing<0 and velocity_x>0, facing(1)),
	if(facing>0 and velocity_x<0, facing(-1)),
	if( (distance(level.player, me)<50) and (vars.touch_cooldown<cycle), [
		set(level.player.vars.refire_time, 16),
		set(vars.touch_cooldown, cycle + 150)
		]
	)
]"
	


[base:animation]
	image=experimental/aritest/pang-balls.png
	zorder=-2
[/animation]
	
[animation]
	id=idle
	rect=0,101,15,111
	frames=1
	body_area=all
	duration=5000
[/animation]

[animation]
	id=walk
	rect=0,101,15,111
	frames=4
	body_area=0,101,15,111
	duration=8
[/animation]
	
[/object_type]
