[object_type]
	id=pang-ball1
	solid_area=0,0,31,31
	#solid_area=19,47,44,60
	solid_dimensions="ball"
	hitpoints=1
	timer_frequency=0
	[properties]
		team="ball"
	[/properties]
	
	on_end_anim="animation(animation)"
	
	on_timer="debug('tick tock')"
	
	on_collide_side="[
		set(velocity_x, - velocity_x*0.9),
		if(collide_with.team='player' and collide_with_area = 'body', add(collide_with.hitpoints, -1))
	]"
	
	on_collide_feet="[
		set(velocity_y, -velocity_y*1.1),
		if(collide_with.team='player' and collide_with_area = 'body', add(collide_with.hitpoints, -1))
	]"
	
	on_collide_head="[
		set(velocity_y, -velocity_y),
		if(collide_with.team='player' and collide_with_area = 'body', add(collide_with.hitpoints, -1))
	]"
	
	on_collide_object="[
		if(collide_with.team='player' and collide_with_area = 'body', add(collide_with.hitpoints, -1))
	]"
	
	on_process="[
		if (velocity_x>2500, set(velocity_x, 2500)),
		if (velocity_x<-2500, set(velocity_x, -2500)),
		if (velocity_y>2500, set(velocity_y, 2500)),
		if (velocity_y<-2500, set(velocity_y, -2500))
	]"
	
	on_create="[
		animation('idle'),
		set(velocity_y, -100),
		set(velocity_x, 1d1000-500),
		set(accel_y, 20)
	]"
	
	[editor_info]
		category=aritest
	[/editor_info]

	[animation]
		id=idle
		image=experimental/aritest/pang-balls.png
		rect=0,0,31,31
		frames=1
		body_area=all
		duration=5000
	[/animation]
[/object_type]
