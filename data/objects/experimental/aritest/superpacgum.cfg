[object_type]
	id=superpacgum
	#solid_area=0,0,15,15
	#solid_area=19,47,44,60
	solid_dimensions="monster"
	hitpoints=1
[properties]
	team="'pacgum'"
[/properties]

	#on_collide_object_body="if(collide_with_area = 'attack', die())"
	#on_collide_object_body="die()"
	#on_collide_head="die()"
	#on_collide="die()"
	#on_collide_object_item="if(collide_with.is_player_body_part,die())"
	#on_die="spawn('explosion', midpoint_x, midpoint_y, facing)"
	
	on_end_anim="animation(animation)"
	
	on_collide_object_body="[
		if(collide_with.is_human, [
			gold(level,1),
			spawn('coin_sparkle',midpoint_x + 1d40-20,midpoint_y + 1d40-20,0),
			sound('coin.ogg'),
			map(level.chars, 'obj', if(obj.type = 'pacghost', fire_event(obj, 'superpacgum_eaten'))),
			map(level.chars, 'obj', if(obj.type = 'pacghost_scared', fire_event(obj, 'superpacgum_eaten'))),
			set(level.player.hitpoints, 1),
			checkpoint_game(),
			die()])
	]"
	#if (level.player.coins>=3, debug('"You won!"')),
	#fire_event(get_object(level, "'ghost'"), 'superpacgum_eaten'),
	[editor_info]
		category=aritest
	[/editor_info]

	[animation]
		id=idle
		image=experimental/aritest/pacman.png
		rect=48,0,63,15
		frames=1
		body_area=all
	[/animation]
[/object_type]
