			name=charge_time
			value=6
		[/var]
	[/editor_info]
	[consts]
		DISTANCE_TO_CLIFF_CHECK=50
		basic_type="'squirrel_sniper'"
		thrown_type="'squirrel_sniper.thrown'"
	[/consts]
	[properties]
		to_player = "mid_x-level.player.mid_x"
		should_hop=0
		should_walk="(abs(to_player) > 200 and sign(to_player) = -facing)"
		should_turn="sign(to_player) = facing"
		turn="def() [facing(-facing),animation('turn')]"
	[/properties]

		on_hop="[
			animation('hop'),
			set(velocity_y, -2000),
			]"
			
		on_end_anim="switch(animation,
							'walk', if(should_hop, fire_event('hop'),  if(should_walk,animation('walk'),animation('stand'))),
							'hop', if(not is_standing, animation('hop'), animation('stand')),
							'stand', if(should_turn, turn(), if(should_walk, animation('walk'), animation('stand'))),
							animation('stand'))"

		on_process="debug(to_player)"
		
		
		on_enter_walk_anim=""
		on_process_stand=""
		on_timer=""
		
		[base:animation]
