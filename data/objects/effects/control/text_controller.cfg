{
id: "text_controller",
ignore_collide: true,
properties: {
	set_text: "def(text) [set(vars.txt, dump2('SET:', text)), fire_event(me, 'load')]",
},
vars: {
	txt: "TEXT",
	size: 1,
	centered: 0,
},
on_load: "[
		set(alpha, 0),
		if(dump2('READ:', txt), text(txt, 'white_outline', size, centered)),
		]",
on_end_anim: "animation('normal')",
zorder: 50,
editor_info: {
	category: "controllers",
	var: [
		{
			name: "txt",
			type: "text",
			value: "'TEXT'",
		},
		{
			name: "size",
			value: 1,
		},
		{
			name: "centered",
			type: "boolean",
			value: 0,
		},
	],
},
animation: {
	id: "normal",
	image: "effects/particles.png",
	x: 148,
	y: 42,
	w: 28,
	h: 28,
	frames: 1,
	duration: 1000,
},
}