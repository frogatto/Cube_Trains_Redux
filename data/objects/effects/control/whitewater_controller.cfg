		spawn_rate: 600,
		time_to_live: 48,
		min_x: -60,
		max_x: 260,
		min_y: -5,
		max_y: 15,
		velocity_y: -200,
		velocity_x: 260,
		velocity_x_random: 200,
		velocity_y_random: 400,

		#color=255,255,255,255
		animation: {
			id: "normal",
