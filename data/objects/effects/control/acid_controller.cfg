{
id: "acid_controller",
prototype: ["liquid"],
zorder: 0,

properties: {
	add_water_effect: "add_water(zone_x1, zone_y1, zone_x2, zone_y2, [70, 0, 70, 50])",
	add_particle_effect: "[
		add_particles('bubbles'),
		add_particles('fizz'),
		fire_event('setup_particles')]",
	},

consts: {
	damage: 1,
},

on_setup_particles: "[
	   set(bubbles.area, [zone_x1, zone_y1, zone_x2, zone_y2]),
	   set(fizz.min_x, vars.zone_x1 - x),
	   set(fizz.max_x, vars.zone_x2 - x),
	   set(fizz.min_y, (vars.zone_y1 - 15) - y),
	   set(fizz.max_y, (vars.zone_y1 + 15) - y),
	   set(fizz.spawn_rate, 2*(zone_x2 - zone_x1)),
	   ]",

animation: {
	id: "normal",
	image: "effects/particles.png",
	x: 147, y: 102, w: 28, h: 28,
	frames: 1,
	duration: 1000,
},

particle_system: [
	{
		id: "bubbles",
		type: "water",
		number_of_particles: 100,
		repeat_period: 200,
		velocity_y: -1,
		velocity_x: 0,
		velocity_rand: 4,
		dot_size: 2,
		color: [120,250,200,200],
	},
	{
		id: "fizz",
		type: "simple",
		spawn_rate: 600,
		time_to_live: 80,
		min_x: -60,
		max_x: 260,
		min_y: -15,
		max_y: 15,
		velocity_y: -200,
		velocity_x: 260,
		velocity_x_random: 200,
		velocity_y_random: 400,
		accel_y: -10,
		delta_a: 2,
		animation: {
			id: "sparkle",
			image: "effects/particles.png",
			rect: [3,93,9,99],
			pad: 3,
			frames: 5,
			frames_per_row: 5,
			scale: 2,
			duration: 8,
		},
	},
],
}
