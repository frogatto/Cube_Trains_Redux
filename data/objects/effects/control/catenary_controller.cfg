[object_type]
	id="catenary_controller"
	ignore_collide="true"
	hidden_in_game="true"
	
	[editor_info]
		category="controllers"
		help="A controller for hanging rope."
		[var]
		name="end_x"
		type="x"
		value="x+200"
		[/var]

		[var]
		name="end_y"
		type="y"
		value="y+100"
		[/var]
	[/editor_info]
	
	on_create="[
		set(vars.rope, rope),
		add_object(rope),
		schedule(30, debug('set rope custom draw')),
		schedule(30, set(rope.custom_draw, [0, [0,0], 0.5, [0,100], 1, [0,0], 2, [0,0], 2.5, [0,100], 3, [0,0]]))
	] where rope = object('rope_angled_controller', x,y,0, {'x_1' -> x, 'y_1' -> y, 'x_2' -> end_x, 'y_2' -> end_y})"

	[animation]
		id="normal"
		image="effects/particles.png"
		x="179"
		y="42"
		w="28"
		h="28"
		frames="1"
		duration="1000"
		frames_per_row="1"
		pad="0"
		rect="179,104,206,131"
	[/animation]

	[object_type]
		id="rope"
		[animation]
			id="normal"
			image="props/rope-vertical.png"
			rect="0,0,3,3"
			pad="0"
			frames="1"
			duration="5000000"
		[/animation]
	[/object_type]

[/object_type]

