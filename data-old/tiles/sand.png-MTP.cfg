[tiles]

[tile_pattern]
image=tiles/sand.png
tiles="0f"
solid=yes
pattern="
.*    ,.*   ,.*  ,
.*    ,(snd),.*  ,
.*    ,.*   ,.*   "
[/tile_pattern]


[multi_tile_pattern]
    chance=100
    pattern="    ,    ->tile1         ,    ->tile2         ,      ->tile3         ,   
                 , snd->tile4         , snd->tile5         , snd  ->tile6         , snd   
			     , snd                , snd                , snd                  , snd  "

