[multi_tile_pattern]
    chance=100
    pattern="           ,      ->tile1         ,      ->tile2         ,
                        ,      ->tile3         , snd  ->tile4         , snd  
                  snd   , snd  ->tile5         ,(snd)?->tile6         ,(snd)?"



