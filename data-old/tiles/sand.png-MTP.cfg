#	to=tile6
#	tiles=10
#	zorder=60
#	[/range]


	[range]
	image=tiles/sand.png
	from=tile1
	to=tile6
	tiles=00
	[/range]


    [tile4]
    solid=yes
    [/tile4]
    [tile5]
    solid=yes
    [/tile5]
    [tile6]
    solid=yes
    [/tile6]

[/multi_tile_pattern]


