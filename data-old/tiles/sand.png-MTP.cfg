#	image=tiles/sand.png
#	from=tile5
#	to=tile6
#	tiles=2a
#	zorder=60
#	[/range]

	[range]
	image=tiles/sand.png
	from=tile1
	to=tile6
	tiles=0a
	[/range]

    [tile3]
    solid=quarter_diagonal_lower
    [/tile3]
    [tile4]
    solid=quarter_diagonal_upper
    [/tile4]
	[tile5]
	solid=yes
	[/tile5]
	[tile6]
	solid=yes
	[/tile6]
    
[/multi_tile_pattern]


