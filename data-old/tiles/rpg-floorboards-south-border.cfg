[tiles]


[tile_pattern]
image=experimental/rpg/floorboards-south-border.png
tiles=00
solid=yes
pattern="
.* ,   ,.*  ,
(fls)?,(fls),(fls)?,
(fls),(fls),(fls)"
[/tile_pattern]


[tile_pattern]
image=experimental/rpg/floorboards-south-border.png
tiles=10
solid=yes

pattern="
.* , .*   ,.*  ,
.* , (fls),.*  ,
.* , .*   ,.*   "
[/tile_pattern]

[multi_tile_pattern]
chance=100

pattern="      ,             ,            ,            ,            ,            ,
           fls ,  fls->tile1 ,    ->tile2 ,    ->tile3 ,    ->tile4 , fls->tile5 , fls
           fls ,  fls->tile6 ,    ->tile7 ,    ->tile8 ,    ->tile9 , fls->tile10, fls
           fls ,  fls->tile11, fls->tile12, fls->tile13, fls->tile14, fls->tile15, fls "


	[range]
	image=experimental/rpg/floorboards-south-border.png
	from=tile1
	to=tile10
	tiles=02
	[/range]

	[range]
	image=experimental/rpg/floorboards-south-border.png
	from=tile11
	to=tile15
	tiles=22
	solid=yes
	[/range]
	
	[tile1]
	solid=yes
	[/tile1]
	[tile6]
	solid=yes
	[/tile6]
	[tile5]
	solid=yes
	[/tile5]
	[tile10]
	solid=yes
	[/tile10]
[/multi_tile_pattern]



[multi_tile_pattern]
chance=100
pattern="     ,    ->tile1 ,    ->tile2 ,    ->tile3 ,    ->tile4 ,    ->tile5 , fls->tile6        
              ,    ->tile7 ,    ->tile8 ,    ->tile9 ,    ->tile10, fls->tile11, fls->tile12
              ,    ->tile13,    ->tile14,    ->tile15,    ->tile16,    ->tile17, fls->tile18
           fls, fls->tile19,    ->tile20,    ->tile21, fls->tile22, fls->tile23, fls->tile24
           fls, fls->tile25, fls->tile26, fls->tile27, fls->tile28, fls->tile29, fls->tile30 "

 		[range]
		image=experimental/rpg/floorboards-south-border.png
		from=tile1
		to=tile24
		tiles=50
		[/range]   
		
 		[range]
		image=experimental/rpg/floorboards-south-border.png
		from=tile25
		to=tile30
		tiles=90
		solid=yes
		[/range]

	    [tile5]
		solid=quarter_diagonal_lower
		[/tile5]
	    [tile6]
		solid=quarter_diagonal_upper
		[/tile6]
	    [tile10]
		solid=quarter_diagonal_upper
		[/tile10]

	    [tile12]
		solid=yes
		[/tile12]
	    [tile18]
		solid=yes
		[/tile18]
	    [tile24]
		solid=yes
		[/tile24]

		[tile19]
		solid=reverse_quarter_diagonal_upper
		[/tile19]
		[tile20]
		solid=reverse_quarter_diagonal_lower
		[/tile20]

[/multi_tile_pattern]


[multi_tile_pattern]
chance=100

pattern="    ,    ->tile1, fls->tile2, fls
          fls, fls->tile3, fls->tile4, fls "

	[range]
	image=experimental/rpg/floorboards-south-border.png
	from=tile1
	to=tile4
	tiles=30
	solid=yes
	[/range]
        
	[tile1]
	solid=quarter_diagonal_lower
	[/tile1]
	[tile2]
	solid=quarter_diagonal_upper
	[/tile2]

[/multi_tile_pattern]

[multi_tile_pattern]
chance=100

pattern=" fls, fls->tile1,    ->tile2,    
          fls, fls->tile3, fls->tile4, fls "

	[range]
	image=experimental/rpg/floorboards-south-border.png
	from=tile1
	to=tile4
	tiles=32
	solid=yes
	[/range]
        
	[tile1]
	solid=reverse_quarter_diagonal_upper
	[/tile1]
	[tile2]
	solid=reverse_quarter_diagonal_lower
	[/tile2]

[/multi_tile_pattern]

[/tiles]
