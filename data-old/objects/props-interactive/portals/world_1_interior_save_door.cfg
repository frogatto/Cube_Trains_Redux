	
	[object_type]
	id=world_1_interior_save_door
	dies_on_inactive=no
	zorder=-2

	[editor_info]
	category=buildings
		[var]
		name=dest_level
		type=level
		[/var]
		[var]
		name=dest_door
		type=label
		info=dest_level
		[/var]
	[/editor_info]

	on_interact="[sound('DoorOpen.ogg'), animation('open'), fire_event(level.player, 'start_interact')]"
	on_talk="[
	       animation('close'),
	       paused_speech_dialog(level.player, [~Do you want to save the game?~,
	              ~Yes~, [fire_event(level.player, 'end_interact'),

				    save_game(),

					schedule(1, transient_speech_dialog(level.player, [~The game has been saved.~]))],
	              'default_skip', ~No~, []]), fire_event(level.player, 'end_interact')]"
	on_end_close_anim="animation('normal')"
	on_cancel_interaction="if(animation in ['open', 'ajar'], animation('close'))"


	on_end_open_anim="animation('ajar')"
	on_end_normal_anim="animation('normal')"
	on_end_ajar_anim="animation('ajar')"


		[base:animation]
		image=props/world-1-house-interior-save-door.png
		pad=0
		[/animation]
		
	
		[animation]
		interact_area=all
		id=normal
		rect=0,0,31,47
		frames=1
		duration=10000000
		[/animation]
	
		[animation]
		id=open
		rect=0,0,31,47
		frames=5
		duration=3
		events="14:enter"
		[/animation]

		[animation]
		id=close
		rect=0,0,31,47
		frames=5
		duration=3
		play_backwards=yes
		[/animation]

		[animation]
		id=visualopen
		rect=0,0,31,47
		frames=5
		duration=4
		reverse=yes
		[/animation]

		[animation]
		id=ajar
		rect=128,0,159,47
		frames=1
		duration=10000000
		[/animation]

	[/object_type]
