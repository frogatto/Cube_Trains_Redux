	
	[object_type]
	id=rabbit_black
	prototype=ant
	
	[vars]
		points_value="4"
		turns_at_cliffs=1
		jump_counter=0
	[/vars]
	[consts]
		basic_type="'rabbit_black'"
		thrown_type="'rabbit_black.thrown'"
	[/consts]

	[properties]
		bigjump="def() [	set(vars.jump_counter,0),
							set(velocity_y, -1200-1d400),
							set(velocity_x, (250+1d500)*(player_facing))]"
		smalljump="def() [	add(vars.jump_counter,1),
							set(velocity_y, -800 - 1d400), 
							set(velocity_x, 150-1d300)]"
		player_facing="if(midpoint_x - level.player.midpoint_x > 0, -1, 1)"
		face_player="if(facing != player_facing, animation('turn'))"
	[/properties]

		[base:animation]
		image=enemies/rabbit-black.png
		rotate_on_slope=yes
		pad=3
		accel_x=0
		accel_y=60
		body_area=all
		attack_area=15,18,26,26
		[/animation]

		on_jump="[if(vars.jump_counter=3, bigjump(), smalljump() ),animation('jump')]"
		

		on_process_walk="if(is_standing, if(facing!=player_facing, [set(facing, -facing),animation('turn')],if(cycle%50=0,fire_event('jump'))))"
	
		[animation]
		id=stand
		accel_x=250
		frames=3
		duration=6
		rect=3,1,27,28
		[/animation]

		[animation]
		id=stand   #blink variant
		attack_area=15,18,26,26
		accel_x=250
		rect=89,1,113,28
		frames=3
		duration=6
		[/animation]

		[animation]
		id=jump
		rect=89,33,113,60
		frames=2
		duration=6
		[/animation]
	
		[animation]
		id=walk
		accel_x=25
		frames=3
		duration=6
		rect=3,1,27,28
		[/animation]

		[animation]
		id=spring
		rect=3,33,27,60
		frames=1
		duration=4
		[/animation]

		[animation]
		id=turn
		rect=3,65,27,92
		frames=3
		duration=3
		attack_area=0,18,26,26
		[/animation]

		[animation]
		id=hurt
		rect=90,65,114,92
		frames=1
		duration=18
		[/animation]
		
		
		[object_type]	
		id=thrown
		prototype=throwable_small_enemy
		solid_dimensions=common,enemy

		[consts]
			basic_type="'rabbit_black'"
			thrown_type="'rabbit_black.thrown'"
		[/consts]

			[base:animation]
			image=enemies/rabbit-black.png
			[/animation]

			[animation]
			id=thrown
			thrown_area=all
			duration=60
			rect=31,33,55,60
			frames=1
			body_area=none
			[/animation]
	
			[animation]
			id=on_back
			rect=31,33,55,60
			frames=2
			duration=5
			body_area=all
			[/animation]
		[/object_type]
	
	[/object_type]

