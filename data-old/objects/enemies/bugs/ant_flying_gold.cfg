	
	[object_type]
	id=ant_flying_gold
	prototype=ant_flying
	
	[vars]
		points_value="23"
	[/vars]

	[consts]
		basic_type="'ant_gold'"
		thrown_type="'ant_gold.thrown'"
		frogourmet_tag="'ant_gold'"
	[/consts]

	on_process_fly="[%PROTO%, set(accel_x,15)]"

		[base:animation]
