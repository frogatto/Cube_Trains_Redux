[object_type]
	id=ant_flying_red
	prototype=ant_flying
	
	mass=3
	
	[properties]
		target_height = "def() level.player.midpoint_y"
	[/properties]
	
	[vars]
		points_value="6"
		turns_at_cliffs=1
	[/vars]

	[consts]
		basic_type="'ant_red'"
		thrown_type="'ant_red.thrown'"
		frogourmet_tag="'ant_red'"
	[/consts]

	[base:animation]
		image=enemies/ant-flying-black.png
		rotate_on_slope=yes
		pad=3
		accel_x=0
		accel_y=80
		body_area=all
	[/animation]

	@include "data/objects/enemies/bugs/ant_flying_anims.fml"		

[/object_type]
